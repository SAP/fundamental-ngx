<h4>Cozy</h4>
<fdp-search-field
    placeholder="Search"
    [suggestions]="suggestions"
    (searchSubmit)="onSearchSubmit($event)"
    (inputChange)="onInputChange($event)"
></fdp-search-field>
<div class="result-block">
    <div class="result-field">
        <label>Input Change Text: </label><span>{{ inputText }}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Term: </label><span>{{ searchTerm }}</span>
    </div>
</div>
<h4>Compact</h4>
<fdp-search-field
    placeholder="Search"
    [suggestions]="suggestions"
    fdCompact
    ariaLabel="Search something"
    (searchSubmit)="onCompactSearchSubmit($event)"
    (inputChange)="onCompactInputChange($event)"
></fdp-search-field>

<div class="result-block">
    <div class="result-field">
        <label>Input Change Text: </label><span>{{ compactInputText }}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Term: </label><span>{{ compactSearchTerm }}</span>
    </div>
</div>
<h4>Without Suggestions</h4>
<fdp-search-field
    placeholder="Search"
    (searchSubmit)="onSearchWithoutSuggestionsSubmit($event)"
    (inputChange)="onInputWithoutSuggestionsChange($event)"
></fdp-search-field>
<div class="result-block">
    <div class="result-field">
        <label>Input Change Text: </label><span>{{ inputWithoutSuggestionsText }}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Term: </label><span>{{ searchWithoutSuggestionsTerm }}</span>
    </div>
</div>
