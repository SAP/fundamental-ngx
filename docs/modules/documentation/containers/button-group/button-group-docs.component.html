<header>Button Group</header>
<description>
    Group a series of buttons together on a single line with the button group.
    <br/><br/>
    Buttons in a button group can be navigated to via the tab key and pressed with the space bar or enter key.
</description>
<import module="ButtonGroupModule" path="fundamental-ngx"></import>
<separator></separator>

<h1>&lt;fd-button-group&gt;</h1>

<properties [properties]="{
  inputs: [
    { name: 'id',      description: 'The id of the button.'},
    { name: 'size',    description: 'The size of the button group.  Options include \'xs\', \'s\', \'default (lagre)\'. Leave empty for default(large).'},
    { name: 'glyph',   description: 'The icon to include in the button.  See the icon page for the list of icons.'},
    { name: 'compact', description: 'If true, this option renders bigger icons with minimal padding inside the button. Leave empty for false.' },
    { name: 'state',   description: 'The state of the button group. Options include \'normal\' and \'disabled\'. Leave empty for normal.' }
  ]
}"></properties>

<separator></separator>

<h2>Extra Small Size (XS)</h2>
<component-example [name]="'ex1'">
  <fd-button-group-xs-example></fd-button-group-xs-example>
</component-example>
<code-example [code]="xsSizeHtml" [language]="'HTML'"></code-example>

<separator></separator>

<h2>Small Size (S)</h2>
<component-example [name]="'ex2'">
  <fd-button-group-s-example></fd-button-group-s-example>
</component-example>
<code-example [code]="sSizeHtml" [language]="'HTML'"></code-example>

<separator></separator>

<h2>Compact Size</h2>
<component-example [name]="'ex3'">
  <fd-button-group-compact-example></fd-button-group-compact-example>
</component-example>
<code-example [code]="compactSizeHtml" [language]="'HTML'"></code-example>

<separator></separator>

<h2>Default Size (Large)</h2>
<component-example [name]="'ex4'">
  <fd-button-group-default-example></fd-button-group-default-example>
</component-example>
<code-example [code]="defaultSizeHtml" [language]="'HTML'"></code-example>

<separator></separator>

<playground [schema]="schema" [schemaInitialValues]="data" (onFormChanges)="onSchemaValues($event)">
  <fd-button-group>
    <button *ngIf="data.properties.label1.length > 0" fd-button-grouped [size]="data.properties.size" [compact]="data.properties.compact"
      [state]="data.properties.state1">
      {{data.properties.label1}}
    </button>
    <button *ngIf="data.properties.label2.length > 0" fd-button-grouped [size]="data.properties.size" [compact]="data.properties.compact"
      [state]="data.properties.state2">
      {{data.properties.label2}}
    </button>
    <button *ngIf="data.properties.label3.length > 0" fd-button-grouped [size]="data.properties.size" [compact]="data.properties.compact"
      [state]="data.properties.state3">
      {{data.properties.label3}}
    </button>
    <button *ngIf="data.properties.icon1.length > 0" fd-button-grouped [size]="data.properties.size" [glyph]="data.properties.icon1"
      [compact]="data.properties.compact" [state]="data.properties.state4">
    </button>
    <button *ngIf="data.properties.icon2.length > 0" fd-button-grouped [size]="data.properties.size" [glyph]="data.properties.icon2"
      [compact]="data.properties.compact" [state]="data.properties.state5">
    </button>
    <button *ngIf="data.properties.icon3.length > 0" fd-button-grouped [size]="data.properties.size" [glyph]="data.properties.icon3"
      [compact]="data.properties.compact" [state]="data.properties.state6">
    </button>
  </fd-button-group>
</playground>
