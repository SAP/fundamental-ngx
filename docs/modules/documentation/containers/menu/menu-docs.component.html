<header>Menu</header>
<import module="MenuModule" path="fundamental-ngx"></import>

<description>
    Menu item anchors will be keyboard navigable via the tab key provided they have <code>[routerLink]</code> or
    <code>[attr.href]</code> attributes.
</description>

<separator></separator>

<h1>&lt;fd-menu&gt;</h1>

<properties [properties]="{
  childComponents: [
    { name: 'fd-menu-group', description: 'Menu groups contains a menu title and a menu list.'},
    { name: 'fd-menu-title', description: 'The title of a menu group.'},
    { name: 'fd-menu-list', description: 'A list of menu items.'},
    { name: 'fd-menu-item', description: 'An item in the list.'}
  ]
}"></properties>

<separator></separator>

<h2>Menu</h2>
<component-example [name]="'ex1'">
  <p>
    <fd-menu-example></fd-menu-example>
  </p>
</component-example>
<code-example [code]="menuHtml" [language]="'HTML'"></code-example>

<separator></separator>

<h2>Menu with Group</h2>
<component-example [name]="'ex2'">
  <p>
    <fd-menu-group-example></fd-menu-group-example>
  </p>
</component-example>
<code-example [code]="menuGroupHtml" [language]="'HTML'"></code-example>
