<fd-action-bar>
    <fd-action-bar-header>
        <fd-action-bar-title>Page Title</fd-action-bar-title>
    </fd-action-bar-header>
    <fd-action-bar-actions>
        <fd-popover>
            <fd-popover-control>
                <button aria-label="contextual menu" fd-button [fdType]="'light'" [glyph]="'vertical-grip'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <fd-menu-list>
                        <li fd-menu-item>
                            Edit
                        </li>
                        <li fd-menu-item>
                            Delete
                        </li>
                        <li fd-menu-item>
                            Assign
                        </li>
                        <li fd-menu-item>
                            Expire
                        </li>
                        <li fd-menu-item>
                            Archive
                        </li>
                    </fd-menu-list>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </fd-action-bar-actions>
</fd-action-bar>
