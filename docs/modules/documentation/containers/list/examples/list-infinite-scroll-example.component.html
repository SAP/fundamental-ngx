<fd-list fdInfiniteScroll (onScrollAction)="loadMoreElements()" [scrollPercent]="scrollPercent"
         style="display: block;
         overflow-y: scroll;
         max-height: 120px;
         border: 1px solid black;">
    <li fd-list-item *ngFor="let object of displayedList">
        {{object.label}}
    </li>
</fd-list>
