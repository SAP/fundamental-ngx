<fd-tab-list [(selectedIndex)]="selectedTab" #tabList>
    <fd-tab [title]="'Tab 1'">
        Tab 1
    </fd-tab>
    <fd-tab [title]="'Tab 2'">
        Tab 2
    </fd-tab>
    <fd-tab [title]="'Tab 3'" [disabled]="true">
        Tab 3
    </fd-tab>
</fd-tab-list>
<br/>
<button fd-button
        [fdType]="'main'"
        (click)="selectedTab = 0">
    Select Tab 1
</button>
<button fd-button
        [fdType]="'main'"
        (click)="tabList.selectTab(1)">
    Select Tab 2
</button>

<button fd-button
        [fdType]="'main'"
        (click)="tabList.selectTab(2)">
    Select Tab 3 method 1
</button>

<button fd-button
        [fdType]="'main'"
        (click)="selectedTab = 2">
    Select Tab 3 method 2
</button>
