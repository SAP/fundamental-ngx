<header>Panel</header>
<description>The Panel is a layout component that serves many formatting purposes.</description>
<import module="PanelModule" path="fundamental/panel/panel.module"></import>
<separator></separator>

<h1>&lt;fd-panel&gt;</h1>

<properties [properties]="{
  childComponents: [
    { name: '[fd-panel-header]', description: 'The panel header. Contains a panel title and panel filters.' },
    { name: '[fd-panel-title]', description: 'The panel title. Must be placed within the panel header.' },
    { name: '[fd-panel-actions]', description: 'The panel actions that appear to the right of the title. Must be placed within the panel header.' },
    { name: '[fd-panel-filters]', description: 'The panel filters. These are placed between the header and the body.  Multiple rows of filters can be used.' },
    { name: '[fd-panel-body]', description: 'The panel body.' },
    { name: '[fd-panel-footer]', description: 'The panel footer.' }
  ]
}"></properties>

<separator></separator>
<div class="fd-tile docs-component docs-component__ fd-has-background-color-background-1">
  <div class="fd-tile__content">
    <p>
<fd-panel>
  <fd-panel-header>
    <fd-panel-title>Panel Title</fd-panel-title>
    <fd-panel-actions>
      <button fd-button [size]="'s'" [glyph]="'add'">Add New Item</button>
    </fd-panel-actions>
  </fd-panel-header>
  <fd-panel-filters>
    <fd-dropdown>Color</fd-dropdown>
    <fd-dropdown>Size</fd-dropdown>
  </fd-panel-filters>
  <fd-panel-filters>
    <span class="fd-tag" role="button">Blue</span>
    <span class="fd-tag" role="button">Small</span>
  </fd-panel-filters>
  <fd-panel-body>
    Panel Content
  </fd-panel-body>
  <fd-panel-footer>
    Panel Footer
  </fd-panel-footer>
</fd-panel>
    </p>
  </div>
</div>
<pre><code mwlHighlightJs language="HTML" [source]="panelHtml"></code></pre>
