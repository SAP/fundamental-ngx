<fd-panel>
    <fd-panel-header>
        <fd-panel-head>
            <fd-panel-title>Panel Title</fd-panel-title>
            <fd-panel-description>Panel Description</fd-panel-description>
        </fd-panel-head>
        <fd-panel-actions>
            <button fd-button
                    [glyph]="'add'">Add New Item</button>
        </fd-panel-actions>
    </fd-panel-header>
    <fd-panel-filters>
        <fd-popover [isDropdown]="true">
            Color
        </fd-popover>
        <fd-popover [isDropdown]="true">
            Size
        </fd-popover>
    </fd-panel-filters>
    <fd-panel-filters>
        <span class="fd-tag"
              role="button">Blue</span>
        <span class="fd-tag"
              role="button">Small</span>
        <button fd-button [compact]="true">Clear All</button>
    </fd-panel-filters>
    <fd-panel-body>
        Panel Content
    </fd-panel-body>
    <fd-panel-footer>
        Panel Footer
    </fd-panel-footer>
</fd-panel>
