<fd-panel>
    <fd-panel-body [bleed]="true">
        <fd-table>
            <thead fd-table-header>
                <tr>
                    <th *ngFor="let header of tableHeaders">
                        {{header}}
                    </th>
                </tr>
            </thead>
            <tbody fd-table-body>
                <tr *ngFor="let row of tableData">
                    <td *ngFor="let cell of row.rowData">
                        {{cell}}
                    </td>
                </tr>
            </tbody>
        </fd-table>
    </fd-panel-body>
</fd-panel>
