<fd-tile>
    <fd-tile-content>
        <fd-tile-title>
            Tile Title
        </fd-tile-title>
    </fd-tile-content>
    <fd-tile-actions>
        <fd-popover>
            <fd-popover-control>
                <button fd-button
                        [options]="'light'"
                        [glyph]="'vertical-grip'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <fd-menu-list>
                        <fd-menu-item>Option 1</fd-menu-item>
                        <fd-menu-item>Option 2</fd-menu-item>
                        <fd-menu-item>Option 3</fd-menu-item>
                    </fd-menu-list>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </fd-tile-actions>
</fd-tile>
