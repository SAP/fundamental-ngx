<fd-tile-grid [col]="6">
    <fd-tile [rowSpan]="2"
             [colorAccent]="7">
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile>
        <fd-tile-media>
          <span fd-identifier
                [size]="'m'"
                [glyph]="'home'"
                [colorAccent]='2'></span>
        </fd-tile-media>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile>
        <fd-tile-media>
          <span fd-identifier
                [size]="'m'"
                [glyph]="'home'"
                [transparent]="true"></span>
        </fd-tile-media>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile>
        <fd-tile-media>
          <span fd-identifier
                [size]="'m'"
                [glyph]="'home'"
                [colorAccent]='5'></span>
        </fd-tile-media>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile>
        <fd-tile-media>
          <span fd-identifier
                [size]="'m'"
                [glyph]="'home'"
                [colorAccent]='5'></span>
        </fd-tile-media>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile> 
        <fd-tile-media>
            <fd-image [size]="'m'"
                      [circle]="true"
                      [photo]="'http://api.adorable.io/avatars/50/rodney.artichoke@hybris.com.png'"></fd-image>
        </fd-tile-media>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile [colorAccent]='8'>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile>
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
    <fd-tile [columnSpan]="2"
             [colorAccent]="5">
        <fd-tile-content>
            <h2 fd-tile-title>
                Tile Title
            </h2>
        </fd-tile-content>
    </fd-tile>
</fd-tile-grid>
