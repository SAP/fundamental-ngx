<fd-combobox-input [(ngModel)]="comboboxInputValOne"
                   [placeholder]="'Search here...'"
                   [dropdownValues]="dropdownValues"
                   (newItemClicked)="newItem()">
</fd-combobox-input>
<br />
<fd-combobox-input [(ngModel)]="comboboxInputValTwo"
                   [dropdownValues]="dropdownValues"
                   [placeholder]="'Search here...'"
                   [disabled]="true"
                   (newItemClicked)="newItem()">
</fd-combobox-input>
<br />
<fd-combobox-input [(ngModel)]="comboboxInputValThree"
                   [dropdownValues]="dropdownValues"
                   [placeholder]="'Search here...'"
                   [compact]="true"
                   (newItemClicked)="newItem()">
</fd-combobox-input>
<br />
<span>Selected 1: {{comboboxInputValOne}}</span>
<br />
<span>Selected 2: {{comboboxInputValTwo}}</span>
<br />
<span>Selected 3: {{comboboxInputValThree}}</span>
