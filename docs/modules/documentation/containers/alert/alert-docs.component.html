<header>Alert</header>
<description>Alerts are used to display short messages that require the user's attention.</description>
<import module="AlertModule" path="fundamental-ngx"></import>
<separator></separator>

<h1>&lt;fd-alert&gt;</h1>

<properties [properties]="{
  inputs: [
    { name: 'type', description: 'Determines the type of alert - \'error\' (red) or \'warning\' (orange). Defaults to white if no type is provided.' },
    { name: 'dismissible', description: 'Shows a dismissible button if set to true. Default is false.' }
  ],
  outputs: [
    { name: 'close', description: 'Event - Emitted when the close button is clicked.' }
  ]
}"></properties>

<separator></separator>

<component-example [name]="'ex1'">
  <fd-alert-example></fd-alert-example>
</component-example>
<pre><code mwlHighlightJs [language]="'HTML'" [source]="alertHtml"></code></pre>

<separator></separator>
<playground [schema]="schema" [schemaInitialValues]="data" (onFormChanges)="onSchemaValues($event)">
  <fd-alert [dismissible]="data.properties.dismissible" [type]="data.modifier.block" (close)="showAlert($event)">
    {{ messagePart1 + data.modifier.block + messagePart2 }}
  </fd-alert>
</playground>
