<div class="fd-docs-flex-display-helper">
    <fd-popover>
        <fd-popover-control>
            <fd-image [size]="'l'" [circle]="true" [photo]="'https://placeimg.com/400/400/nature'"></fd-image>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let option of menu1">
                        <a [attr.href]="option.url">{{option.text}}</a>
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover>
        <fd-popover-control>
            <fd-icon [glyph]="'menu2'" [size]="'l'"></fd-icon>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let option of menu1">
                        <a [attr.href]="option.url">{{option.text}}</a>
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover>
        <fd-popover-control>
            <span fd-identifier [size]="'l'" [glyph]="'money-bills'" [colorAccent]='3'></span>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let option of menu1">
                        <a [attr.href]="option.url">{{option.text}}</a>
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover>
        <fd-popover-control>
            <button fd-button>Button</button>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let option of menu1">
                        <a [attr.href]="option.url">{{option.text}}</a>
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [arrow]='false'>
        <fd-popover-control>
            <fd-image [size]="'l'" [circle]="true" [photo]="'https://placeimg.com/400/400/tech'"></fd-image>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let option of menu1">
                        <a [attr.href]="option.url">{{option.text}}</a>
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>
</div>
