<div class="fd-container">
    <div class="fd-col--shift-3 fd-col--2 fd-has-text-align-center">
        <fd-popover [options]="{placement: 'top-start'}" [arrow]="true">
            <fd-popover-control>
                <button fd-button [glyph]="'navigation-up-arrow'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <ul fd-menu-list>
                        <li fd-menu-item *ngFor="let option of menu1">
                            <a [attr.href]="option.url">{{option.text}}</a>
                        </li>
                    </ul>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </div>
