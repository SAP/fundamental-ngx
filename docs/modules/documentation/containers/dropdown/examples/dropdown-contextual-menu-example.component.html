<fd-popover>
    <fd-popover-control>
        <button fd-button [options]="'light'" [glyph]="'vertical-grip'"></button>
    </fd-popover-control>
    <fd-popover-body *ngIf="menu1 && menu1.length">
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let option of menu1">
                    <a [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
