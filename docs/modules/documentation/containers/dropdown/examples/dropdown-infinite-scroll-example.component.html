<fd-popover [isDropdown]="true"
            [options]="{placement: 'bottom-start'}">
    Dropdown
    <fd-popover-body>
        <fd-menu>
            <ul fd-menu-list fdInfiniteScroll (onScrollAction)="loadMoreElements()" [scrollPercent]="scrollPercent"
                          style="overflow-y: scroll; display: block; max-height: 120px;">
                <li fd-menu-item *ngFor="let element of displayedList">
                    {{element.label}}
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
