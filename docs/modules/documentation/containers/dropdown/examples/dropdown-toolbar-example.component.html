<fd-popover [isDropdown]="true"
            [toolbar]="true"
            [options]="{placement: 'bottom-start', modifiers: {preventOverflow: {enabled: false}, hide: {enabled: false}}}">
    Dropdown
    <fd-popover-body *ngIf="menu1 && menu1.length || menu2 && menu2.length">
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let option of menu1">
                    <a [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
            <fd-menu-group>
                <h1 fd-menu-title>
                    Group header
                </h1>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let option of menu2">
                        <a [attr.href]="option.url">{{option.text}}</a>
                    </li>
                </ul>
            </fd-menu-group>
        </fd-menu>
    </fd-popover-body>
</fd-popover>

<fd-popover [isDropdown]="true"
            [compact]="true"
            [toolbar]="true"
            [options]="{placement: 'bottom-start', modifiers: {preventOverflow: {enabled: false}, hide: {enabled: false}}}">
    Compact Dropdown
    <fd-popover-body *ngIf="menu1 && menu1.length">
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let option of menu1">
                    <a [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
