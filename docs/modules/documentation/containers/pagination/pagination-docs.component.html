<header>Pagination</header>
<description>Use pagination components in conjunction with Lists, Tables, and Trees to allow for more efficient
    performance and quick access to specific records in the overall data set.<br/><br/>
    Pagination links are navigable via the tab key and selected with the space bar or enter key.
</description>
<import module="PaginationModule" path="fundamental-ngx"></import>
<separator></separator>

<h1>&lt;fd-pagination&gt;</h1>

<properties [properties]="{
  inputs: [
    { name: 'totalItems', description: 'The total number items.' },
    { name: 'itemsPerPage', description: 'The number of items per page.' },
    { name: 'currentPage', description: 'The current page.' },
    { name: 'displayTotalItems', description: 'Boolean, when set to true, will display the totalItems property next to the pagination links.  Default is true.'},
    { name: 'displayText', description: 'Text to use for the total items (addresses, products, etc).  Default is \'items\'.'}
  ]
}"></properties>
<separator></separator>
<component-example [name]="'ex1'">
  <fd-pagination-example></fd-pagination-example>
</component-example>
<code-example [code]="paginationHtml" [language]="'HTML'"></code-example>

<separator></separator>
<playground [schema]="schema" [schemaInitialValues]="data" (onFormChanges)="onSchemaValues($event)">
  <fd-pagination [totalItems]="data.properties.totalItems" [itemsPerPage]="data.properties.itemsPerPage" [currentPage]="data.properties.currentPage"></fd-pagination>
</playground>
