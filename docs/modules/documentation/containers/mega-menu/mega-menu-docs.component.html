<header>Mega Menu</header>
<description>Mega menu is used in conjunction with the global navigation and supports two levels of link nesting.</description>
<import module="MegaMenuModule" path="fundamental/mega-menu/mega-menu.module"></import>
<separator></separator>

<h1>&lt;fd-mega-menu&gt;</h1>

<properties [properties]="{
  childComponents: [
    { name: 'fd-mega-menu-group', description: 'Mega menu groups contains a mega menu title and a mega menu list.'},
    { name: 'fd-mega-menu-title', description: 'The title of a mega menu group.'},
    { name: 'fd-mega-menu-list', description: 'A list of mega menu items.'},
    { name: 'fd-mega-menu-item', description: 'An item in the list.'},
    { name: 'fd-mega-menu-link', description: 'A menu link.'},
    { name: 'fd-mega-menu-subitem', description: 'A second-tier subitem.  Must be a child of a fd-mega-menu-link component.'},
    { name: 'fd-mega-menu-sublink', description: 'A link within a subitem.  Must be a child of fd-mega-menu-subitem.'}
  ]
}"></properties>

<separator></separator>
<h2>Mega Menu</h2>

<component-example [name]="'ex1'">
  <p>
    <fd-mega-menu>
      <fd-mega-menu-group>
        <fd-mega-menu-title>
          Group Name
        </fd-mega-menu-title>
        <fd-mega-menu-list>
          <fd-mega-menu-item>
            <fd-mega-menu-link>
              <a [attr.href]="'#'">Link</a>
            </fd-mega-menu-link>
          </fd-mega-menu-item>
          <fd-mega-menu-item>
            <fd-mega-menu-link>
              <a [routerLink]="'#'">Link</a>
            </fd-mega-menu-link>
          </fd-mega-menu-item>
        </fd-mega-menu-list>
      </fd-mega-menu-group>
      <fd-mega-menu-group>
        <fd-mega-menu-title>
          Group Name
        </fd-mega-menu-title>
        <fd-mega-menu-list>
          <fd-mega-menu-item>
            <fd-mega-menu-link [hasSublist]="true">
              Link
              <fd-mega-menu-subitem>
                <fd-mega-menu-sublink>
                  <a [attr.href]="'#'">Link</a>
                </fd-mega-menu-sublink>
              </fd-mega-menu-subitem>
              <fd-mega-menu-subitem>
                <fd-mega-menu-sublink>
                  <a [routerLink]="'#'">Link</a>
                </fd-mega-menu-sublink>
              </fd-mega-menu-subitem>
            </fd-mega-menu-link>
          </fd-mega-menu-item>
        </fd-mega-menu-list>
      </fd-mega-menu-group>
    </fd-mega-menu>
  </p>
</component-example>
<pre><code mwlHighlightJs [language]="'HTML'" [source]="megaMenuHtml"></code></pre>
