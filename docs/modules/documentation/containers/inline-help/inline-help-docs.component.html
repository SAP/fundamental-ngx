<header>Inline Help</header>
<description>Inline help is used to display help text in a popover, often inline with headers, body text and form
  labels.</description>
<import module="InlineHelpModule" path="fundamental-ngx"></import>
<separator></separator>

<h1>&lt;fd-inline-help&gt;</h1>

<properties [properties]="{
  inputs: [
    { name: 'position', description: 'String - Options include \'bottom-right\' (default), \'bottom-left\', \'right\', and \'left\'. Default is bottom right. '}
  ]
}"></properties>

<separator></separator>

<component-example [name]="'ex1'">
  <p class="fd-centered-content">
    <fd-inline-help-example></fd-inline-help-example>
  </p>
</component-example>
<code-example [code]="inlineHelpHtml" [language]="'HTML'"></code-example>

<separator></separator>

<playground [schema]="schema" [schemaInitialValues]="data" (onFormChanges)="onSchemaValues($event)">
  <p class="fd-centered-content">
    <span>{{data.properties.label}} </span>
    <fd-inline-help [position]="data.properties.position">
      {{data.properties.helpText}}
    </fd-inline-help>
  </p>
</playground>
