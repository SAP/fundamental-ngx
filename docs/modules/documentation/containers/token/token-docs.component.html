<header>Token</header>
<description>
    A token is used to represent contextualizing information. They can be useful to show applied filters, selected values for form fields or object metadata.
</description>
<import module="TokenModule"
        path="fundamental-ngx"></import>
<separator></separator>

<h1>&lt;fd-token></h1>

<properties [properties]="{
  inputs: [{name: 'id', description: 'String. Id for the token which is passed back on close. If none is provided, one will be generated.'}],
  outputs: [{name: 'onCloseClick', description: 'Fires when the close icon area is clicked. More specifically, any pseudo element. Returns the id of the token.'}]
}"></properties>

<separator></separator>
<h2>Token</h2>
<description>The token is very flexible. It can be styled freely, closed on clicking the cancel icon, and more.</description>
<component-example [name]="'ex1'">
    <app-token-example></app-token-example>
</component-example>
<code-example [code]="basicTokenHtml" [language]="'HTML'"></code-example>
