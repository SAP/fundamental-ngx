<form [formGroup]="customForm">
    <fd-localization-editor [compact]="true">
        <fd-localization-editor-main [label]="'EN'">
            <input fd-localization-editor-input formControlName="en" type="text" placeholder="EN">
        </fd-localization-editor-main>
        <fd-localization-editor-item [label]="'DE'">
            <input fd-localization-editor-input formControlName="de" type="text"  placeholder="DE">
        </fd-localization-editor-item>
        <fd-localization-editor-item [label]="'NL'">
            <input fd-localization-editor-input formControlName="pl" type="text" placeholder="NL">
        </fd-localization-editor-item>
        <fd-localization-editor-item [label]="'PL'">
            <input fd-localization-editor-input formControlName="ca" type="text" placeholder="PL">
        </fd-localization-editor-item>
        <fd-localization-editor-item [label]="'ER'">
            <input fd-localization-editor-input formControlName="nl" type="text" placeholder="ER">
        </fd-localization-editor-item>
    </fd-localization-editor>
</form>
<ng-container *ngFor="let key of getCustomFormKeys()">
    <br/>{{key | uppercase}}: {{customForm.get(key).value}}
</ng-container>
