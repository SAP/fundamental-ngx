<fd-localization-editor>
    <fd-localization-editor-main>
        <ng-template fd-localization-editor-label>
            <fd-icon [glyph]="'menu'"></fd-icon>
        </ng-template>
        <input fd-localization-editor-input type="text" placeholder="Menu">
    </fd-localization-editor-main>
    <fd-localization-editor-item>
        <ng-template fd-localization-editor-label>
            <fd-icon [glyph]="'navigation-left-arrow'"></fd-icon>
        </ng-template>
        <input fd-localization-editor-input type="text" placeholder="Left">
    </fd-localization-editor-item>
    <fd-localization-editor-item>
        <ng-template fd-localization-editor-label>
            <fd-icon [glyph]="'navigation-up-arrow'"></fd-icon>
        </ng-template>
        <input fd-localization-editor-input type="text" placeholder="Up">
    </fd-localization-editor-item>
    <fd-localization-editor-item>
        <ng-template fd-localization-editor-label>
            <fd-icon [glyph]="'navigation-right-arrow'"></fd-icon>
        </ng-template>
        <input fd-localization-editor-input type="text" placeholder="Right">
    </fd-localization-editor-item>
    <fd-localization-editor-item>
        <ng-template fd-localization-editor-label>
            <fd-icon [glyph]="'navigation-down-arrow'"></fd-icon>
        </ng-template>
        <input fd-localization-editor-input type="text" placeholder="Down">
    </fd-localization-editor-item>
</fd-localization-editor>
