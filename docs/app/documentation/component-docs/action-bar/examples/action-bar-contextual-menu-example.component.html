<fd-action-bar>
    <fd-action-bar-header>
        <h3 fd-action-bar-title>Page Title</h3>
    </fd-action-bar-header>
    <fd-action-bar-actions>
        <fd-popover>
            <fd-popover-control>
                <button fd-button
                        aria-label="More"
                        aria-haspopup="true"
                        [fdType]="'light'"
                        [glyph]="'overflow'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <ul fd-menu-list>
                        <li fd-menu-item>
                            Edit
                        </li>
                        <li fd-menu-item>
                            Delete
                        </li>
                        <li fd-menu-item>
                            Assign
                        </li>
                        <li fd-menu-item>
                            Expire
                        </li>
                        <li fd-menu-item>
                            Archive
                        </li>
                    </ul>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </fd-action-bar-actions>
</fd-action-bar>
