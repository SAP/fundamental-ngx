<ng-template let-modal #positionModal>
    <fd-modal-header>
        <h1 fd-modal-title>Are you sure?</h1>
        <button fd-modal-close-btn (click)="modal.dismiss('x')"></button>
    </fd-modal-header>
    <fd-modal-body>
        This modal is opened in the bottom right corner. 100px from the bottom, 100px from the right.
    </fd-modal-body>
    <fd-modal-footer>
        <button class="action-button" fd-button (click)="modal.dismiss('cancel')" [options]="'light'">
            Cancel
        </button>
        <button class="action-button" fd-button (click)="modal.close('continue')" [fdType]="'main'">
            Continue
        </button>
    </fd-modal-footer>
</ng-template>

<button fd-button (click)="openModal(positionModal)">Open in Bottom Right</button>
