<button class="action-button" fd-button (click)="openDisabledBackdrop(modal)">No Backdrop</button>
<button class="action-button" fd-button (click)="openCustomBackdrop(modal)">Custom Backdrop</button>

<ng-template let-modal #modal>
    <fd-modal-header>
        <h1 fd-modal-title>Backdrop Configuration</h1>
        <button fd-modal-close-btn (click)="modal.dismiss()"></button>
    </fd-modal-header>
    <fd-modal-body>
        <p>{{modal.data}}</p>
        <p>
            In both cases of this example, the backdrop cannot be used to close the modal.
            With the first case, there is simply no backdrop to click.
            In the second example, the <i>backdropClickCloseable</i> property is set to false.
        </p>
    </fd-modal-body>
    <fd-modal-footer>
        <button fd-button [options]="'emphasized'" (click)="modal.close()">Close</button>
    </fd-modal-footer>
</ng-template>
