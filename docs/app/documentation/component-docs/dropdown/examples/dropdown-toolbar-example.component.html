<fd-popover style="margin-right: 12px">
    <fd-popover-control>
        <fd-dropdown [toolbar]="true">Dropdown</fd-dropdown>
    </fd-popover-control>
    <fd-popover-body *ngIf="menu1 && menu1.length || menu2 && menu2.length">
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let option of menu1">
                    <a [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
            <fd-menu-group>
                <h1 fd-menu-title>
                    Group header
                </h1>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let option of menu2">
                        <a [attr.href]="option.url">{{option.text}}</a>
                    </li>
                </ul>
            </fd-menu-group>
        </fd-menu>
    </fd-popover-body>
</fd-popover>

<fd-popover>
    <fd-popover-control>
        <fd-dropdown [toolbar]="true" [compact]="true">Compact Dropdown</fd-dropdown>
    </fd-popover-control>
    <fd-popover-body *ngIf="menu1 && menu1.length">
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let option of menu1">
                    <a [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
