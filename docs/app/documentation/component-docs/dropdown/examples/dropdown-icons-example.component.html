<fd-popover>
    <fd-popover-control>
        <fd-dropdown [glyph]="'filter'">Dropdown</fd-dropdown>
    </fd-popover-control>
    <fd-popover-body *ngIf="menu1 && menu1.length">
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let option of menu1">
                    <a [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
