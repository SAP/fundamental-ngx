<fd-popover>
    <fd-dropdown-control [glyph]="'filter'">Dropdown</fd-dropdown-control>
    <fd-popover-body *ngIf="menu1 && menu1.length">
        <fd-menu>
            <ul fd-menu-list>
                <li *ngFor="let option of menu1">
                    <a fd-menu-item [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
