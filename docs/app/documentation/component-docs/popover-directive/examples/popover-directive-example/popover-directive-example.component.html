<button fd-button
        placement="bottom"
        fdPopover="This popover is created from a string!"
        [noArrow]="false">
    Popover from String
</button>

<button fd-button
        placement="bottom"
        [fdPopover]="template"
        [noArrow]="false">
    Popover from Template
</button>

<ng-template #template>
    <p>
        This popover is created from a template!
    </p>
    <p>
        It allows for more elaborate content structures.
    </p>
</ng-template>
