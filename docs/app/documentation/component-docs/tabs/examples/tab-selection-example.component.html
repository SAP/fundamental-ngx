<fd-tab-list [(selectedIndex)]="selectedTab" #tabList>
    <fd-tab [title]="'Tab 1'">
        Tab 1
    </fd-tab>
    <fd-tab [title]="'Tab 2'">
        Tab 2
    </fd-tab>
    <fd-tab [title]="'Tab 3'" [disabled]="true">
        Tab 3
    </fd-tab>
</fd-tab-list>
<br/>

<!-- First method, requires maintaining a flag -->
<button fd-button
        (click)="selectedTab = 0">
    Select Tab 1
</button>

<!-- Second method, does not require a flag -->
<button fd-button
        (click)="tabList.selectTab(1)">
    Select Tab 2
</button>
