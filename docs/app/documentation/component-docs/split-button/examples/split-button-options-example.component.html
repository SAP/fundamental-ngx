<fd-split-button (primaryButtonClicked)="primaryButtonClicked()" [disabled]="true" [mainActionTitle]="'Disabled Button'">
    <div fd-split-button-menu>
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item (click)="itemClicked()">
                    option 1
