<fd-popover [(isOpen)]="isOpen"
            [triggers]="[]"
            [focusTrapped]="false"
            [closeOnOutsideClick]="false"
            [noArrow]="false"
            placement="bottom">
    <fd-popover-control>
        <fd-image [size]="'l'" [circle]="true" [photo]="'https://placeimg.com/400/400/nature'"></fd-image>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item>
                    <a [attr.href]="'#'">Option 1</a>
                </li>
                <li fd-menu-item>
                    <a [routerLink]="'#'">Option 2</a>
                </li>
                <li fd-menu-item>
                    Option 3
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>

<button fd-button (click)="this.isOpen = true">Open Popover</button>
<button fd-button (click)="this.isOpen = false">Close Popover</button>
