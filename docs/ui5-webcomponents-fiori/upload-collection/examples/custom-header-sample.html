<ui5-upload-collection
    accessibleName="Documents Upload Collection"
    noDataText="No Documents Available"
    noDataDescription="Upload documents using the button above"
    (ui5ItemDelete)="onItemDelete($event)"
>
    <ui5-toolbar slot="header" design="Transparent">
        <ui5-title level="H3">Documents ({{ files().length }})</ui5-title>
        <ui5-file-uploader [hideInput]="true" [multiple]="true" (ui5Change)="onUpload($event)">
            <ui5-button design="Transparent" icon="upload-to-cloud"> Upload File </ui5-button>
        </ui5-file-uploader>
    </ui5-toolbar>

    @for (file of files(); track file.id) {
    <ui5-upload-collection-item [fileName]="file.fileName" [progress]="file.progress" [uploadState]="file.uploadState">
        <ui5-icon slot="thumbnail" [name]="file.icon" />
    </ui5-upload-collection-item>
    }
</ui5-upload-collection>
