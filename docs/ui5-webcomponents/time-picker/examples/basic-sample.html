<div class="fd-container">
    <div class="fd-row">
        <div class="fd-col">
            <div class="fd-form-item" [style]="{'width': '20rem'}">
                <label class="fd-form-label">Basic TimePicker</label>
                <ui5-time-picker [value]="basicValue()" (ui5Change)="onBasicValueChange($event)"> </ui5-time-picker>
            </div>
        </div>
    </div>

    <div class="fd-row">
        <div class="fd-col">
            <div class="fd-form-item" [style]="{'width': '20rem'}">
                <label class="fd-form-label">TimePicker with Placeholder</label>
                <ui5-time-picker
                    placeholder="Select a time..."
                    [value]="placeholderValue()"
                    (ui5Change)="onPlaceholderValueChange($event)"
                >
                </ui5-time-picker>
            </div>
        </div>
    </div>

    <div class="fd-row">
        <div class="fd-col">
            <div class="fd-form-item" [style]="{'width': '20rem'}">
                <label class="fd-form-label">TimePicker with Initial Value</label>
                <ui5-time-picker [value]="formattedValue()" (ui5Change)="onFormattedValueChange($event)">
                </ui5-time-picker>
            </div>
        </div>
    </div>
</div>
