<ui5-toolbar>
    <ui5-toolbar-button (ui5Click)="onActionClick('New')" icon="add" text="New"></ui5-toolbar-button>
    <ui5-toolbar-button (ui5Click)="onActionClick('Edit')" icon="edit" text="Edit"></ui5-toolbar-button>
    <ui5-toolbar-button (ui5Click)="onActionClick('Delete')" icon="delete" text="Delete"></ui5-toolbar-button>
    <ui5-toolbar-button (ui5Click)="onActionClick('Save')" icon="save" text="Save"></ui5-toolbar-button>
    <ui5-toolbar-button (ui5Click)="onActionClick('Cancel')" icon="cancel" text="Cancel"></ui5-toolbar-button>
</ui5-toolbar>
