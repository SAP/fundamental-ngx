<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Simple Date Picker:</label>
    <ui5-date-picker placeholder="Select a date"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Date Picker with Value:</label>
    <ui5-date-picker [value]="selectedDate()"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Date Picker with Placeholder:</label>
    <ui5-date-picker placeholder="Enter date (YYYY-MM-DD)"></ui5-date-picker>
</div>
