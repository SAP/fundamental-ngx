<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Gregorian Calendar (Default):</label>
    <ui5-date-picker primaryCalendarType="Gregorian" placeholder="Gregorian calendar"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Islamic Calendar:</label>
    <ui5-date-picker primaryCalendarType="Islamic" placeholder="Islamic calendar"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Japanese Calendar:</label>
    <ui5-date-picker primaryCalendarType="Japanese" placeholder="Japanese calendar"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Buddhist Calendar:</label>
    <ui5-date-picker primaryCalendarType="Buddhist" placeholder="Buddhist calendar"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Persian Calendar:</label>
    <ui5-date-picker primaryCalendarType="Persian" placeholder="Persian calendar"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Dual Calendar (Gregorian + Islamic):</label>
    <ui5-date-picker
        primaryCalendarType="Gregorian"
        secondaryCalendarType="Islamic"
        placeholder="Dual calendar display"
    ></ui5-date-picker>
</div>
