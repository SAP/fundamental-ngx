<h3>Expandable text with 3 lines (collapsed by default)</h3>
<fd-text [text]="text" [maxLines]="3" [expandable]="true"></fd-text>

<h3>Expandable text with two-way binding</h3>
<fd-text [text]="text" [maxLines]="3" [expandable]="true" [(isCollapsed)]="isCollapsed"></fd-text>
<p>Current state: {{ isCollapsed() ? 'Collapsed' : 'Expanded' }}</p>

<h3>Custom labels</h3>
<fd-text
    [text]="text"
    [maxLines]="2"
    [expandable]="true"
    [fdPatchLanguage]="{ coreText: { moreLabel: 'Show more', lessLabel: 'Show less' } }"
>
</fd-text>
