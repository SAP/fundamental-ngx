<form [formGroup]="customForm">
    <label fd-form-label required="true">
        Form Switch 1
    </label>
    <fn-switch required="true" formControlName="switch1"></fn-switch>

    <label fd-form-label>
        Form Switch 2
    </label>
    <fn-switch formControlName="switch2"></fn-switch>

    <label fd-form-label>
        Disabled Form Switch 3
    </label>
    <fn-switch formControlName="switch3"></fn-switch>

    <label fd-form-label>
        Disabled Form Switch 4
    </label>
    <fn-switch formControlName="switch4"></fn-switch>
</form>
<br />

Switch 1: {{ customForm.controls.switch1.value }} <br />
Switch 2: {{ customForm.controls.switch2.value }} <br />
Switch 3: {{ customForm.controls.switch3.value }} <br />
Switch 4: {{ customForm.controls.switch4.value }}
