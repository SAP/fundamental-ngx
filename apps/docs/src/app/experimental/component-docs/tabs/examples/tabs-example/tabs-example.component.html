<fn-tabs mode="line">
    <fn-tab title="One"> One </fn-tab>
    <fn-tab title="Two"> Two </fn-tab>
    <fn-tab title="Three"> Three </fn-tab>
    <fn-tab title="Four" [disabled]="true"> Four </fn-tab>
</fn-tabs>
<div>
    <fn-checkbox label="Option 1" required="true" inputId="defaultCheckbox"></fn-checkbox>
</div>

<div>
    <div fn-form-item>
        <fn-radio-button value="val1" id="radio-1" name="radio-name-1"> Option One </fn-radio-button>
    </div>
    <div fn-form-item>
        <fn-radio-button value="val2" id="radio-2" name="radio-name-1"> Option Two </fn-radio-button>
    </div>
    <div fn-form-item>
        <fn-radio-button value="val3" id="radio-3" name="radio-name-1"> Option Three </fn-radio-button>
    </div>
</div>

<div>
    <h4 fn-form-header>Examples</h4>
    <br />
    <fn-form-item>
        <label fn-form-label for="input-1">Default Input</label>
        <input fn-form-control type="text" id="input-1" placeholder="Field placeholder text" />
    </fn-form-item>
    <fn-form-item>
        <label fn-form-label [required]="true" for="input-2">Information Input:</label>
        <input
            fn-form-control
            state="information"
            type="text"
            id="input-2"
            placeholder="Field placeholder text"
            aria-required="true"
        />
    </fn-form-item>
    <fn-form-item>
        <label fn-form-label for="input-3">Warning Input:</label>
        <input
            fn-form-control
            state="warning"
            type="text"
            id="input-3"
            placeholder="Field placeholder text"
            aria-required="true"
        />
    </fn-form-item>
    <fn-form-item>
        <label fn-form-label for="input-4">Error Input:</label>
        <input fn-form-control state="error" type="text" id="input-4" placeholder="Field placeholder text" aria-required="true" />
    </fn-form-item>
</div>

<div>
    <fn-switch activeText="On" inactiveText="Off"></fn-switch>
</div>

<div style="margin-top: 5px">
    Default Buttons
    <button fn-button label="Button"></button>
    <button fn-button disabled label="Button"></button>
    <button fn-button glyph="share-2"></button>
    <button fn-button label="Icon Right" glyphPosition="after" glyph="share-2"></button>
    <button fn-button label="Icon Left" glyph="share-2"></button>
</div>
<div style="margin-top: 5px">
    Secondary Buttons
    <button fn-button fnType="secondary" label="Button"></button>
    <button fn-button fnType="secondary" disabled label="Button"></button>
    <button fn-button fnType="secondary" glyph="share-2"></button>
    <button fn-button fnType="secondary" label="Icon Right" glyphPosition="after" glyph="share-2"></button>
    <button fn-button fnType="secondary" label="Icon Left" glyph="share-2"></button>
</div>
<div style="margin-top: 5px">
    Flat Buttons
    <button fn-button fnType="flat" label="Button"></button>
    <button fn-button fnType="flat" disabled label="Button"></button>
    <button fn-button fnType="flat" glyph="share-2"></button>
    <button fn-button fnType="flat" label="Icon Right" glyphPosition="after" glyph="share-2"></button>
    <button fn-button fnType="flat" label="Icon Left" glyph="share-2"></button>
</div>
<div style="margin-top: 5px">
    Link Buttons
    <button fn-button fnType="link" label="Button"></button>
    <button fn-button fnType="link" disabled label="Button"></button>
    <button fn-button fnType="link" glyph="share-2"></button>
    <button fn-button fnType="link" label="Icon Right" glyphPosition="after" glyph="share-2"></button>
    <button fn-button fnType="link" label="Icon Left" glyph="share-2"></button>
</div>
<div style="margin-top: 5px">
    Outline Buttons
    <button fn-button fnType="outline" label="Button"></button>
    <button fn-button fnType="outline" disabled label="Button"></button>
    <button fn-button fnType="outline" glyph="share-2"></button>
    <button fn-button fnType="outline" label="Icon Right" glyphPosition="after" glyph="share-2"></button>
    <button fn-button fnType="outline" label="Icon Left" glyph="share-2"></button>
</div>
<div style="margin-top: 5px">
    Naked Buttons
    <button fn-button fnType="naked" label="Button"></button>
    <button fn-button fnType="naked" disabled label="Button"></button>
    <button fn-button fnType="naked" glyph="share-2"></button>
    <button fn-button fnType="naked" label="Icon Right" glyphPosition="after" glyph="share-2"></button>
    <button fn-button fnType="naked" label="Icon Left" glyph="share-2"></button>
</div>
