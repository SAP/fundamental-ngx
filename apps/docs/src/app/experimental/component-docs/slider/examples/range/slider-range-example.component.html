<div class="base-row">
    <p>To use Range Slider need to set <code>[mode]</code> as <code>range</code> (by default <code>[mode]</code> as <code>single</code>)</p>
    <fn-slider [(ngModel)]="value" mode="range" tooltipMode="editable"></fn-slider>

    <p>
        Min value: {{ value[0] }}
        <br />
        Max value: {{ value[1] }}
    </p>
    <hr>
</div>
