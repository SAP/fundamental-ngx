<p>Default state:</p>
<fn-search [(ngModel)]="searchOne" placeholder="Search..."></fn-search>
<p>Pre-filled value:</p>
<fn-search [(ngModel)]="searchTwo" placeholder="Search..."></fn-search>
<p>Reactive form:</p>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <fn-search formControlName="search"></fn-search>
    <button fd-button type="submit" label="Submit"></button>
</form>

<p *ngIf="formValue">
    Form value: {{ formValue | json }}
</p>
