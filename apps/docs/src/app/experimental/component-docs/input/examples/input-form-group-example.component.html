<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div fd-form-set>
        <fn-form-item>
            <label fn-form-label for="form-input-1">Default Input:</label>
            <input
                formControlName="inputControl"
                fn-form-control
                type="text"
                id="form-input-1"
                placeholder="Field placeholder text"
            />
            Input Value: {{ myForm.get('inputControl').value }}
        </fn-form-item>
        <fn-form-item>
            <label fn-form-label for="form-input-2">Default Input (Disabled):</label>
            <input
                formControlName="disabledInputControl"
                fn-form-control
                type="text"
                id="form-input-2"
                [disabled]="myForm.get('disabledInputControl').disabled"
                placeholder="Field placeholder text"
            />
            Input Value: {{ myForm.get('disabledInputControl').value }} <br />
            Disabled : {{ myForm.get('disabledInputControl').disabled }}
        </fn-form-item>
    </div>
    <div formArrayName="arr" *ngFor="let a of myForm.get('arr')['controls']; let i = index">
        <div [formGroupName]="i" style="margin-bottom: 10px;">
            <div fd-form-set>
                <fn-form-item>
                    <label fn-form-label for="form-input-3">Primary Input in Form Array</label>
                    <input
                        class="fn-form-control fd-input"
                        formControlName="primaryInput"
                        fn-form-control
                        type="text"
                        id="form-input-3"
                        placeholder="Field placeholder text"
                    />
                </fn-form-item>
                <fn-form-item>
                    <label fn-form-label for="form-input-4">Secondary Input in Form Array</label>
                    <input
                        class="fn-form-control fd-input"
                        formControlName="secondaryInput"
                        fn-form-control
                        type="text"
                        id="form-input-4"
                        placeholder="Field placeholder text"
                    />
                </fn-form-item>
            </div>
        </div>
    </div>
    <br />
    <button fd-button type="button" label="Add" (click)="addItem()" style="margin-right: 5px;"></button>
    <button fd-button type="submit" label="Submit"></button>
</form>

<p *ngIf="formValue">
    Form value: {{ formValue | json }}
</p>
