<div class="fd-playground">
    <h3 class="fd-playground__title">Playground</h3>

    <div class="fd-playground__row" [ngClass]="{ 'fd-playground__row--block': displayBlock }">
        <div class="fd-playground__col fd-playground__content">
            <ng-content></ng-content>
        </div>

        <div class="fd-playground__col">
            <schema
                class="fd-playground__schema"
                [schema]="schema"
                [resettable]="resettable"
                [initialValues]="schemaInitialValues"
                (onSchemaValues)="onSchemaValueChanges($event)"
                (onReset)="reset()"
            ></schema>
        </div>
    </div>
</div>
