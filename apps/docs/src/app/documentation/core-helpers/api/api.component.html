<div class="api-main-container">
    <h2 class="api-main-header">{{ activeFile }}</h2>
    <span style="display: flex; flex-grow: 1;"></span>
    <fd-popover [(isOpen)]="openMenu" *ngIf="files.length > 1">
        <fd-popover-control>
            <button fd-button [options]="'menu'">Select a file ({{ files.length }})</button>
        </fd-popover-control>
        <fd-popover-body>
            <fd-menu>
                <li fd-menu-item-component *ngFor="let file of files"
                    [ngClass]="{'is-selected': file === activeFile}"
                    (click)="getFile(file)">
                    <div fd-menu-link>
                        <span fd-menu-title>{{file}}</span>
                    </div>
                </li>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>
</div>
<div [innerHTML]="result"></div>
