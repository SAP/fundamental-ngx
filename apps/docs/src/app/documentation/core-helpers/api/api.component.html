<div class="api-main-container">
    <h2 class="api-main-header">{{ activeFile }}</h2>
    <span style="display: flex; flex-grow: 1;"></span>

    <button *ngIf="files.length > 1"
            fd-button
            [fdMenu]="true"
            [fdMenuTrigger]="menu">
        Select a file ({{ files.length }})
    </button>

    <fd-menu #menu
             [fillControlMode]="null"
             placement="bottom-start">
        <li fd-menu-item *ngFor="let file of files"
            [ngClass]="{'is-selected': file === activeFile}"
            (click)="getFile(file)">
            <div fd-menu-interactive>
                <span fd-menu-title>{{file}}</span>
            </div>
        </li>
    </fd-menu>
</div>
<div [innerHTML]="result"></div>
