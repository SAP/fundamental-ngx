<button fd-button (click)="modalService.open(template, {width: '300px'})">
    Open Modal
</button>

<ng-template #template let-modal>
    <fd-modal-header>
        Popover Example
        <button fd-modal-close-btn (click)="modal.dismiss()"></button>
    </fd-modal-header>
    <fd-modal-body style="max-height: 200px">
        <div style="height: 500px;">
            <fd-popover [noArrow]="false" placement="bottom">
                <fd-popover-control>
                    <button fd-button>Click me!</button>
                </fd-popover-control>
                <fd-popover-body>
                    <div style="padding: 12px">
                        This is the button's popover!
                    </div>
                </fd-popover-body>
            </fd-popover>
            <br /><br />
            <fd-multi-input [dropdownValues]="['Pineapple', 'Apple', 'Pepper', 'Tomato']"></fd-multi-input>
            <p>The popover disappears if the attached reference object is outside the view!</p>
        </div>
    </fd-modal-body>
</ng-template>
