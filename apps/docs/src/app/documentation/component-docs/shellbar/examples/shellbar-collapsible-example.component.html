<fd-shellbar>
    <fd-shellbar-logo>
        <a href="#"
           class="fd-shellbar__logo fd-shellbar__logo--image-replaced"
           aria-label="SAP"></a>
    </fd-shellbar-logo>
    <fd-product-menu [control]="productMenuControl"
                     [closePopoverOnSelect]="true"
                     [items]="productMenuItems">
    </fd-product-menu>
    <fd-shellbar-subtitle>
        Subtitle
    </fd-shellbar-subtitle>
    <fd-shellbar-actions [user]="user"
                         [userMenu]="userMenu"
                         [productSwitcher]="productSwitcher">
        <fd-shellbar-action *ngFor="let action of actions"
                            [glyph]="action.glyph"
                            [callback]="action.callback"
                            [label]="action.label"
                            [notificationCount]="action.notificationCount"
                            [notificationLabel]="action.notificationLabel">
        </fd-shellbar-action>
        <fd-search-input [inShellbar]="true" [dropdownValues]="searchTerms"></fd-search-input>
    </fd-shellbar-actions>
</fd-shellbar>
