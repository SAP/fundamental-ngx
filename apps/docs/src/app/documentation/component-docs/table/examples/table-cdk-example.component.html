<table fd-table cdk-table [dataSource]="dataSource" #table cdkDropList [cdkDropListData]="dataSource" (cdkDropListDropped)="dropRow($event)">
    <ng-container cdkColumnDef="column1">
        <th cdk-header-cell *cdkHeaderCellDef>Column 1</th>
        <td cdk-cell *cdkCellDef="let cell" cdkDragHandle class="fd-has-font-weight-semi"><a href="#">{{cell.column1}}</a></td>
    </ng-container>

    <ng-container cdkColumnDef="column2">
        <th cdk-header-cell *cdkHeaderCellDef>Column 2</th>
        <td cdk-cell *cdkCellDef="let cell">{{cell.column2}}</td>
    </ng-container>

    <ng-container cdkColumnDef="column3">
        <th cdk-header-cell *cdkHeaderCellDef>Column 3</th>
        <td cdk-cell *cdkCellDef="let cell">{{cell.column3}}</td>
    </ng-container>

    <ng-container cdkColumnDef="date">
        <th cdk-header-cell *cdkHeaderCellDef>Date</th>
        <td cdk-cell *cdkCellDef="let cell">{{cell.date}}</td>
    </ng-container>

    <ng-container cdkColumnDef="type">
        <th cdk-header-cell *cdkHeaderCellDef>Type</th>
        <td cdk-cell *cdkCellDef="let cell"><fd-icon [glyph]="cell.type"></fd-icon></td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row cdkDrag [cdkDragData]="row" *cdkRowDef="let row; columns: displayedColumns;" style="cursor: grab;"></tr>
</table>
