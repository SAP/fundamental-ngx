<button fd-button label="Open Notification" (click)="open()"></button>
<span style="margin-left: 24px">{{ closeReason }}</span>

<ng-template let-notification #notificationTemplate>
    <fd-notification-body>
        <fd-avatar [circle]="true" size="xs" glyph="batch-payments"></fd-avatar>
        <fd-notification-content>
            <fd-notification-header>
                <div fd-notification-indicator type="success"></div>
                <h2 fd-notification-title [unread]="true">Your leave request has been accepted</h2>
            </fd-notification-header>

            <p fd-notification-paragraph>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.
            </p>

            <fd-notification-footer>
                <span fd-notification-footer-content>Long author name - SAP Analytics Cloud incididunt ut labore</span>
                <span fd-notification-separator></span>
                <span fd-notification-footer-content>7 minutes ago</span>
            </fd-notification-footer>
        </fd-notification-content>

        <fd-notification-actions>
            <button fd-button label="Open" fdCompact (click)="notification.close('Open Button Clicked')"></button>
            <button
                fd-button
                fdType="transparent"
                glyph="decline"
                title="close"
                ariaLabel="Close"
                fdCompact
                (click)="notification.close('Close Button Click')"
            ></button>
        </fd-notification-actions>
    </fd-notification-body>
</ng-template>
