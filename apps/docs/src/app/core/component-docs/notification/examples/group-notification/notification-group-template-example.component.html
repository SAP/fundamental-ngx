<button fd-button *ngIf="!currentGroup" (click)="newGroup(notificationGroupTemplate)">Create Group</button>
<button fd-button *ngIf="currentGroup" (click)="addToGroup(notificationTemplate)">Add To Group</button>
<span style="margin-left: 20px;">{{ closeReason }}</span>

<ng-template let-notification #notificationTemplate>
    <fd-notification-header (closeButtonClick)="notification.dismiss('Close Button Click')" [type]="'warning'">
        <h3 fd-notification-title>Notification Title</h3>
    </fd-notification-header>
    <fd-notification-body>
        <div fd-notification-content>
            <div fd-notification-avatar>
                <fd-avatar size="s" glyph="washing-machine"></fd-avatar>
            </div>
            <div fd-notification-text>
                <div fd-notification-description>Description</div>
                <div fd-notification-metadata>Meta Data</div>
            </div>
        </div>
        <fd-notification-footer>
            <button fd-button [fdType]="'transparent'">More Info</button>
            <div fd-notification-actions>
                <button fd-button [fdType]="'positive'" (click)="notification.close('Approve Button Click')">
                    Approve
                </button>
                <button fd-button [fdType]="'negative'" (click)="notification.dismiss('Reject Button Click')">
                    Reject
                </button>
            </div>
        </fd-notification-footer>
    </fd-notification-body>
</ng-template>

<ng-template let-notification #notificationGroupTemplate>
    <fd-notification-header
        (closeButtonClick)="notification.dismissWholeGroup('Close Button Click')"
        [type]="'warning'"
    >
        <h3 fd-notification-title>Notification Group</h3>
    </fd-notification-header>
    <fd-notification-body>
        <div fd-notification-content>
            <div fd-notification-avatar>
                <fd-avatar size="s" glyph="washing-machine"></fd-avatar>
            </div>
            <div fd-notification-text>
                <div fd-notification-description>This is notification group</div>
                <div fd-notification-metadata>Notification Group</div>
            </div>
        </div>
        <fd-notification-footer>
            <button fd-button [fdType]="'transparent'">More Info</button>
            <div fd-notification-actions>
                <button fd-button [fdType]="'positive'" (click)="notification.closeWholeGroup('Approve Button Click')">
                    Approve All
                </button>
                <button fd-button [fdType]="'negative'" (click)="notification.dismissWholeGroup('Reject Button Click')">
                    Reject All
                </button>
            </div>
        </fd-notification-footer>
    </fd-notification-body>
</ng-template>
