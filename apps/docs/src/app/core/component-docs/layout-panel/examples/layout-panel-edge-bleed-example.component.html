<fd-layout-panel>
    <fd-layout-panel-body [bleed]="true">
        <table fd-table>
            <thead fd-table-header>
                <tr fd-table-row>
                    <th fd-table-cell *ngFor="let header of tableHeaders">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody fd-table-body>
                <tr fd-table-row *ngFor="let row of tableData">
                    <td fd-table-cell *ngFor="let cell of row.rowData">
                        {{ cell }}
                    </td>
                </tr>
            </tbody>
        </table>
    </fd-layout-panel-body>
</fd-layout-panel>
