<div style="max-width: 400px;">
    <fd-card aria-labelledby="spot-label" aria-describedby="spot-description" role="group">
        <fd-card-header [interactive]="false">
            <h2 fd-card-title id="spot-label">Inbox</h2>
        </fd-card-header>
        <fd-card-content>
            <figure fd-illustrated-message type="spot" [svgConfig]="spotConfig">
                <figcaption fd-illustrated-message-figcaption id="spot-description">
                    <h3 fd-illustrated-message-title>No new mail</h3>
                    <p fd-illustrated-message-text>Check back again later.</p>
                </figcaption>
                <fd-illustrated-message-actions>
                    <button fd-button label="Compose"></button>
                </fd-illustrated-message-actions>
            </figure>
        </fd-card-content>
    </fd-card>
</div>
