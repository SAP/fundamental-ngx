<header>Button</header>
<description>
    The Button directive is used to enhance standard HTML buttons.
    <br /><br />
    Buttons can be navigated to via the tab key and pressed with the space bar or enter key.
    <br /><br />
    <code class="code-snippet">AriaLabel</code> property is to define the aria label of the button component.
    <br /><br />
    Locale i18n are to be handled by the user at the component level.
</description>
<import module="ButtonModule" subPackage="button"></import>
