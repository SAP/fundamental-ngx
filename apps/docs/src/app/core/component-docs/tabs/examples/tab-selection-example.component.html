<fd-tab-list>
    <fd-tab title="Tab 1">
        Tab 1
    </fd-tab>
    <fd-tab title="Tab 2">
        Tab 2
    </fd-tab>
    <fd-tab title="Tab 3">
        Tab 3
    </fd-tab>
</fd-tab-list>

<label fd-form-label>Activate tab:</label>
<fd-segmented-button>
    <button *ngFor="let tab of tabs"
            fd-button
            [label]="tab.title"
            [class.is-selected]="tab.expanded"
            (click)="tab.expand(true)">
    </button>
</fd-segmented-button>
