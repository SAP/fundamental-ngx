<fd-tab-list [(selectedIndex)]="selectedTab" #tabList>
    <fd-tab [title]="'Tab 1'">
        Tab 1
    </fd-tab>
    <fd-tab [title]="'Tab 2'">
        Tab 2
    </fd-tab>
    <fd-tab [title]="'Tab 3'">
        Tab 3
    </fd-tab>
</fd-tab-list>
<br />

<!-- First method, requires maintaining a flag -->
<button fd-button label="Select Tab 1" (click)="selectedTab = 0"></button>

<!-- Second method, does not require a flag -->
<button fd-button label="Select Tab 2" (click)="tabList.selectTab(1, true)"></button>
