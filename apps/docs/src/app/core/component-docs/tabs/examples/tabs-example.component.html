<fd-tab-list>

        Content for tab 1
    </fd-tab>
    <fd-tab [title]="'Error'" [tabState]="'error'">
        Content for tab 2
    </fd-tab>
    <fd-tab [title]="'Warning'" [tabState]="'warning'">
        Content for tab 3
    </fd-tab>
    <fd-tab [title]="'Information'" [tabState]="'information'">
        Content for tab 4
    </fd-tab>
    <fd-tab [title]="'Neutral'" [tabState]="'neutral'">
        Content for tab 5
    </fd-tab>
</fd-tab-list>
