<label fd-form-label>Tabs With Counter Built by Defining Template</label>
<fd-tab-list>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <p fd-tab-count>11</p>
            <span fd-tab-tag>Link 1</span>
        </ng-template>
        Content for tab 1
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <p fd-tab-count>12</p>
            <span fd-tab-tag>Link 2</span>
        </ng-template>
        Content for tab 2
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <p fd-tab-count>13</p>
            <span fd-tab-tag>Link 3</span>
        </ng-template>
        Content for tab 3
    </fd-tab>
</fd-tab-list>

<label fd-form-label>Tabs With Counter Built by defining own template and with routerLink</label>
<nav fd-tab-nav>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla1.isActive" [routerLink]="'tab1'" routerLinkActive #rla1="routerLinkActive">
            <p fd-tab-count>11</p>
            <span fd-tab-tag>Link 1</span>
        </a>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla2.isActive" [routerLink]="'tab2'" routerLinkActive #rla2="routerLinkActive">
            <p fd-tab-count>12</p>
            <span fd-tab-tag>Link 2</span>
        </a>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla3.isActive" [routerLink]="'tab3'" routerLinkActive #rla3="routerLinkActive">
            <p fd-tab-count>13</p>
            <span fd-tab-tag>Link 3</span>
        </a>
    </div>
</nav>
