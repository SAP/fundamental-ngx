<fd-toolbar>
    <label fd-toolbar-label> Filter and sort for table elements </label>
    <fd-toolbar-spacer></fd-toolbar-spacer>
    <ng-container fdCompact>
        <fd-input-group
            glyph="decline"
            glyphAriaLabel="Clear"
            title="Search"
            placeholder="Search"
            [button]="true"
            [disabled]="false"
            [(ngModel)]="filterVal"
        >
        </fd-input-group>
        <button
            ariaLabel="Sort ascending"
            title="Sort ascending"
            fd-button
            glyph="sort-ascending"
            (click)="changeSort(true)"
        ></button>
        <button
            ariaLabel="Sort descending"
            title="Sort descending"
            fd-button
            glyph="sort-descending"
            (click)="changeSort(false)"
        ></button>
    </ng-container>
</fd-toolbar>

<table fd-table aria-label="Column Sorting and Filtering">
    <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell>
                <span class="fd-table__inner">
                    Column 1
                    <div class="fd-table__column-header-icons" aria-hidden="true">
                        <fd-icon
                            fd-table-icon
                            [glyph]="ascending ? 'sort-ascending' : 'sort-descending'"
                            [title]="ascending ? 'Ascending' : 'Descending'"
                        ></fd-icon>

                        <fd-icon *ngIf="filterVal" fd-table-icon glyph="filter" title="Filter"></fd-icon>
                    </div>
                </span>
            </th>
            <th fd-table-cell>Column 2</th>
            <th fd-table-cell>Column 3</th>
            <th fd-table-cell>Date</th>
            <th fd-table-cell>Type</th>
        </tr>
    </thead>
    <tbody fd-table-body>
        <tr *ngFor="let row of displayedRows | sortBy: ascending:'column1' | filter: filterVal:'column1'" fd-table-row>
            <td fd-table-cell class="fd-has-font-weight-semi">
                <a fd-link href="#">{{ row.column1 }}</a>
            </td>
            <td fd-table-cell>{{ row.column2 }}</td>
            <td fd-table-cell>{{ row.column3 }}</td>
            <td fd-table-cell>{{ row.date }}</td>
            <td fd-table-cell>
                <fd-icon [glyph]="row.type"></fd-icon>
            </td>
        </tr>
    </tbody>
</table>
