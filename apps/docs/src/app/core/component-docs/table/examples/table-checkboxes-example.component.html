<table fd-table>
    <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell>
                <fd-checkbox
                    [compact]="true"
                    label="Select all"
                    [ngModel]="selectMasterModel"
                    (ngModelChange)="selectMaster($event)"
                ></fd-checkbox>
            </th>
            <th fd-table-cell>Column 1</th>
            <th fd-table-cell>Column 2</th>
            <th fd-table-cell>Column 3</th>
            <th fd-table-cell>Date</th>
            <th fd-table-cell>Type</th>
        </tr>
    </thead>
    <tbody fd-table-body>
        <tr *ngFor="let row of tableRows; let i = index" fd-table-row>
            <td fd-table-cell>
                <fd-checkbox
                    [compact]="true"
                    [ngModel]="tableRows[i].checked"
                    (ngModelChange)="select(i, $event)"
                    label="Option {{ i }}"
                ></fd-checkbox>
            </td>
            <td fd-table-cell>{{ row.column1 }}</td>
            <td fd-table-cell>{{ row.column2 }}</td>
            <td fd-table-cell>{{ row.column3 }}</td>
            <td fd-table-cell>{{ row.date }}</td>
            <td fd-table-cell><fd-icon [glyph]="row.type"></fd-icon></td>
        </tr>
    </tbody>
</table>
