<table fd-table>
    <thead fd-table-header>
    <tr fd-table-row>
        <th fd-table-cell fd-table-status-indicator></th>
        <th fd-table-cell>
            <fd-checkbox
                [ngModel]="selectMasterModel"
                (ngModelChange)="selectMaster($event)"
            ></fd-checkbox>
        </th>
        <th fd-table-cell>Column 1</th>
        <th fd-table-cell>Column 2</th>
        <th fd-table-cell>Column 3</th>
        <th fd-table-cell>Date</th>
    </tr>
    </thead>
    <tbody fd-table-body>
        <tr *ngFor="let row of tableRows; let i = index" fd-table-row [attr.aria-selected]="tableRows[i].checked" [unnavigable]="tableRows[i].unnavigable">
            <td fd-table-cell fd-table-status-indicator [status]="row.status"></td>
            <td fd-table-cell>
                <fd-checkbox
                    [ngModel]="tableRows[i].checked"
                    (ngModelChange)="select(i, $event)"
                ></fd-checkbox>
            </td>
            <td fd-table-cell><a fd-link href="#">{{ row.column1 }}</a></td>
            <td fd-table-cell>{{ row.column2 }}</td>
            <td fd-table-cell>{{ row.column3 }}</td>
            <td fd-table-cell>{{ row.date }}</td>
        </tr>
    </tbody>
</table>

<div style="max-width: 450px; padding-bottom: 50px">
    <h4 class="table-example-popin-title">Mobile Mode</h4>
    <table fd-table [popIn]="true" [noBorderX]="true" [noBorderY]="true" [responsive]="true">
        <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell>Fruit Description</th>
            <th fd-table-cell>Price</th>
            <th fd-table-cell></th>
        </tr>
        </thead>
        <tbody fd-table-body>
        <ng-container *ngFor="let fruit of fruits">
            <tr fd-table-row [main]="true" [activable]="true" [unnavigable]="fruit.unnavigable"> 
                <td fd-table-cell>
                    <p fd-table-text [title]="true">{{fruit.name}}</p>
                    <p fd-table-text>{{fruit.country}}</p>
                </td>
                <td fd-table-cell [fitContent]="true">
                    {{fruit.price}}
                </td>
                <td fd-table-cell [fitContent]="true" [noPadding]="true">
                    <i fd-table-icon *ngIf="!fruit.unnavigable" [glyph]="navigationArrow$ | async" [navigation]="true" role="presentation"></i>
                </td>
            </tr>
            <tr fd-table-row [secondary]="true" [unnavigable]="fruit.unnavigable">
                <td fd-table-cell colspan="100%">
                    <p fd-table-text>
                        <label fd-form-label>Status:</label>
                        <span fd-object-status [status]="fruit.status">{{fruit.statusName}}</span>
                    </p>
                    <p fd-table-text>
                        <label fd-form-label>Date Of Expire:</label>
                        {{fruit.dateOfExpire}}
                    </p>
                    <p fd-table-text>
                        <label fd-form-label>Description:</label>
                        {{fruit.description}}
                    </p>
                </td>
            </tr>
        </ng-container>
        </tbody>
    </table>
</div>
