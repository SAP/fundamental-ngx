<fd-doc-page>
    <header>Table</header>
    <description>
        The Table directive is used to decorate a <code>table</code> element, displaying data that can be compared.
        Usually
        a set of item of the same type which data is divided on columns to facilitate the comparison between items.
    </description>
    <import module="TableModule" subPackage="table"></import>

</fd-doc-page>
