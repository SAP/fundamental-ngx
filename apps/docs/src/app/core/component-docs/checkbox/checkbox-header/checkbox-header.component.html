    <header>Checkbox</header>
    <description>
        With checkboxes, all options are visible and the user can make one or more selections. This component can be set
        disabled and also displayed in a row. <br />Checkboxes are keyboard navigable via the tab key and selected with

    <import module="CheckboxModule" subPackage="checkbox"></import>
