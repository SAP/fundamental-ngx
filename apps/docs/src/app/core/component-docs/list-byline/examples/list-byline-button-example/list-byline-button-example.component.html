<ul fd-list [byline]="true">
    <li fd-list-item>
        <span fd-list-thumbnail><fd-icon glyph="activate"></fd-icon></span>
        <div fd-list-content>
            <div fd-list-title>Title</div>
            <div fd-list-byline>Byline Text</div>
        </div>
        <button fd-button fdType="transparent" glyph="edit" (click)="$event.stopPropagation()"></button>
        <button fd-button fdType="transparent" glyph="decline" (click)="$event.stopPropagation()"></button>
    </li>
    <li fd-list-item [counter]="132441">
        <span fd-list-thumbnail><fd-icon glyph="activate"></fd-icon></span>
        <div fd-list-content>
            <div fd-list-title>Byline list with counter</div>
            <div fd-list-byline>Byline Text</div>
        </div>
    </li>
</ul>
