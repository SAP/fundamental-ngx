<fd-tile [type]="'launch'">
    <fd-badge>Badge</fd-badge>
    <div fd-tile-header>
        <div fd-tile-title>Launch Tile (Profile) Title Text</div>
        <div fd-tile-subtitle>Launch Title Subtitle</div>
    </div>
    <div fd-tile-content>
        <span fd-tile-profile-img [backgroundImage]="'https://placeimg.com/60/60/nature'" aria-label="Profile Image"></span>
    </div>
    <div fd-tile-footer>
        <span fd-tile-footer-text>Footer Text</span>
    </div>
</fd-tile>
