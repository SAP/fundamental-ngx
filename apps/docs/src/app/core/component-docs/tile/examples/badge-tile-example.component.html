<fd-tile type="launch">
    <div class="fd-badge">Badge</div>
    <div fd-tile-header>
        <h1 fd-tile-title>Launch Tile (Profile) Title Text</h1>
        <h2 fd-tile-subtitle>Launch Title Subtitle</h2>
    </div>
    <div fd-tile-content>
        <span
            fd-tile-profile-img
            backgroundImage="https://picsum.photos/id/1039/60/60"
            aria-label="Profile Image"
        ></span>
    </div>
    <div fd-tile-footer>
        <span fd-tile-footer-text>Footer Text</span>
    </div>
</fd-tile>
