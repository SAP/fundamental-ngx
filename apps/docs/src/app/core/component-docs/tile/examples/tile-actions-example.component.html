<fd-tile>
    <div fd-tile-content>
        <h2 fd-tile-title>
            Tile Title
        </h2>
    </div>
    <div fd-tile-actions>
        <fd-popover>
            <fd-popover-control>
                <button fd-button [fdType]="'transparent'" [glyph]="'vertical-grip'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <ul fd-menu-list>
                        <li fd-menu-item>Option 1</li>
                        <li fd-menu-item>Option 2</li>
                        <li fd-menu-item>Option 3</li>
                    </ul>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </div>
</fd-tile>
