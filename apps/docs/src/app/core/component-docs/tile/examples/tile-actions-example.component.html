<fd-tile>
    <div fd-tile-content>
        <h2 fd-tile-title>
            Tile Title
        </h2>
    </div>
    <div fd-tile-actions>
        <button fd-button
                [fdType]="'transparent'"
                [glyph]="'vertical-grip'"
                [fdMenuTrigger]="menu">
        </button>
        <fd-menu #menu>
            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Option 1</span>
                </div>
            </li>
            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Option 2</span>
                </div>
            </li>
            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Option 3</span>
                </div>
            </li>
        </fd-menu>
    </div>
</fd-tile>
