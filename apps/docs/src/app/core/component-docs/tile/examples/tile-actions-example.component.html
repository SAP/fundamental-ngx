<fd-tile>
    <div fd-tile-content>
        <h2 fd-tile-title>
            Tile Title
        </h2>
    </div>
    <div fd-tile-actions>
        <fd-popover>
            <fd-popover-control>
                <button fd-button [fdType]="'transparent'" [glyph]="'vertical-grip'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <ul fd-list>
                    <li fd-list-item>
                        <span fd-list-title>Option 1</span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title>Option 2</span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title>Option 3</span>
                    </li>
                </ul>
            </fd-popover-body>
        </fd-popover>
    </div>
</fd-tile>
