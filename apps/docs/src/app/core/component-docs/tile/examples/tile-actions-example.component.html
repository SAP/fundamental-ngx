<fd-tile>
    <div fd-tile-content>
        <h2 fd-tile-title>
            Tile Title
        </h2>
    </div>
    <div fd-tile-actions>
        <fd-popover>
            <fd-popover-control>
                <button fd-button [fdType]="'transparent'" [glyph]="'vertical-grip'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <li fd-menu-item-component>
                        <div fd-menu-link>
                            <span fd-menu-title>Option 1</span>
                        </div>
                    </li>
                    <li fd-menu-item-component>
                        <div fd-menu-link>
                            <span fd-menu-title>Option 2</span>
                        </div>
                    </li>
                    <li fd-menu-item-component>
                        <div fd-menu-link>
                            <span fd-menu-title>Option 3</span>
                        </div>
                    </li>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </div>
</fd-tile>
