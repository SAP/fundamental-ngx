<fd-doc-page>
    <header>Tile</header>
    <description>
        Generic Tiles can be used to represent an app similar to the SAP Fiori launchpad home page. They can display
        different types of content, which are based on the data supplied by the app. They can contain an icon, a title,
        an informative text, KPIs, counters and charts.
    </description>
    <import module="TileModule" subPackage="tile"></import>

    <fd-header-tabs></fd-header-tabs>
</fd-doc-page>
