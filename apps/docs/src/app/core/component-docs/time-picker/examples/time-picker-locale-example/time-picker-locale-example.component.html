<div class="flex">
  <fd-select
    class="flex"
    (valueChange)="setLocale($event)"
    placeholder="Select an option"
    [(value)]="locale"
  >
    <fd-option
      *ngFor="let locale of locales"
      [value]="locale"
    >{{ locale }}</fd-option>
  </fd-select>

  <fd-time-picker
    [(ngModel)]="time"
    [spinnerButtons]="false"
  ></fd-time-picker>
</div>

<br />
Selected Time:
<ng-container *ngIf="time">
  {{ time.hour }}h {{ time.minute }}m {{ time.second }}s
</ng-container>
