<label fd-form-label>Languages</label>
<fd-segmented-button
    id="language"
    style="margin-bottom: 20px;"
>
    <button
        fd-button
        label="English"
        (click)="setLocale('en-gb')"
        [class]="isSelected('en-gb')"
    ></button>
    <button
        fd-button
        label="French"
        (click)="setLocale('fr')"
        [class]="isSelected('fr')"
    ></button>
    <button
        fd-button
        label="German"
        (click)="setLocale('de')"
        [class]="isSelected('de')"
    ></button>
    <button
        fd-button
        label="Bulgarian"
        (click)="setLocale('bg')"
        [class]="isSelected('bg')"
    ></button>
    <button
        fd-button
        label="Polish"
        (click)="setLocale('pl')"
        [class]="isSelected('pl')"
    ></button>
</fd-segmented-button>

<br />
<fd-date-picker [(ngModel)]="date"></fd-date-picker>
