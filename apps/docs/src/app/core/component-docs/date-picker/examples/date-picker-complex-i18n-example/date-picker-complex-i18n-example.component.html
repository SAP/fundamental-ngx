<label fd-form-label>Languages</label>
<fd-segmented-button
    id="language"
    style="margin-bottom: 20px"
    [ngModel]="actualLocale"
    (ngModelChange)="setLocale($event)"
>
    <button fd-button label="English" value="en-gb"></button>
    <button fd-button label="French" value="fr"></button>
    <button fd-button label="German" value="fr"></button>
    <button fd-button label="Bulgarian" value="bg"></button>
    <button fd-button label="Polish" value="pl"></button>
</fd-segmented-button>

<br />
<fd-date-picker [(ngModel)]="date"></fd-date-picker>
