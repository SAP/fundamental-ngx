<label fd-label for="multiInputNewToken">Multi Input with new token</label>
<fd-multi-input
    inputId="multiInputNewToken"
    title="search"
    [dropdownValues]="values"
    placeholder="Search here"
    [allowNewTokens]="true"
    [displayFn]="displayFunc"
    [newTokenParseFn]="parseFunc"
    [newTokenValidateFn]="validateFunc"
    [(ngModel)]="selected"
></fd-multi-input>

Selected: [<span *ngFor="let item of selected; let i = index">{{
    i === selected.length - 1 ? item.name : item.name + ','
}}</span
>]
