<label fd-form-label>Multi Input with dialog generated from injected object</label>
<fd-multi-input [mobile]="true"
                [dropdownValues]="values"
                placeholder="Search here..."
                [showAllButton]="false"
                [(ngModel)]="firstValues"
></fd-multi-input>

<label fd-form-label>Multi Input with dialog generated from passed object</label>

                placeholder="Search here..."
