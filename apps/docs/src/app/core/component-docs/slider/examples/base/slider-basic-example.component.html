<fd-slider
    [(ngModel)]="value6"
    [showTicks]="true"
    [showTicksLabels]="true"
    [customValues]="customValues"
>
</fd-slider>
<p>Value: {{ value6 | json }}</p>

<fd-slider
    tooltipMode="editable"
    [(ngModel)]="value"
    [min]="1"
    [max]="10"
    [step]="0.1"
    [showTicks]="true"
    [showTicksLabels]="true"
    [jump]="2"
>
</fd-slider>
<p>Value: {{ value }}</p>
