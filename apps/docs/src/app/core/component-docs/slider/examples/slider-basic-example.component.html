<div style="width: 50%">
    <fd-slider [(ngModel)]="value"
               [min]="min"
               [max]="max"
               [step]="step"
               [jump]="jump"
               [readonly]="readonly"
               [disabled]="disabled"
               [showTicks]="showTicks"
               [showTicksLabels]="showTicksLabels"
               [mode]="range ? 'range' : 'single'"
               [hideProgressBar]="hideProgressBar"
               #model="ngModel"></fd-slider>
    <br>
    <pre>
        Slider value model: {{ value }}<br>
        Touched: {{ model.touched }}<br>
        UnTouched: {{ model.untouched }}<br>
        Pristine: {{ model.pristine }}<br>
        Dirty: {{ model.dirty }}<br><br><br>
        </pre>
    <div>
        min - <input type="number" [(ngModel)]="min"><br>
        max - <input type="number" [(ngModel)]="max"><br>
        step - <input type="number" [(ngModel)]="step"><br>
        jump - <input type="number" [(ngModel)]="jump"><br>
        range - <input type="checkbox" [(ngModel)]="range"><br>
        hideProgressBar - <input type="checkbox" [(ngModel)]="hideProgressBar"><br>
        showTicks - <input type="checkbox" [(ngModel)]="showTicks"><br>
        showTicksLabels - <input type="checkbox" [(ngModel)]="showTicksLabels"><br><br>
        disabled - <input type="checkbox" [(ngModel)]="disabled"><br>
        readonly - <input type="checkbox" [(ngModel)]="readonly"><br>
    </div>
</div>
