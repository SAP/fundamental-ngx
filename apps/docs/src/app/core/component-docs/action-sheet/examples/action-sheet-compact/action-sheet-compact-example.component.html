<fd-action-sheet [compact]="true">
    <fd-action-sheet-control>
        <button fd-button [compact]="true" glyph="settings"></button>
    </fd-action-sheet-control>

    <fd-action-sheet-body>
        <li fd-action-sheet-item [compact]="true" label="Search" glyph="search" (click)="actionPicked('search')"></li>
        <li fd-action-sheet-item [compact]="true" label="Download" glyph="download" (click)="actionPicked('download')"></li>
        <li fd-action-sheet-item [compact]="true" label="Accept" glyph="accept" (click)="actionPicked('accept')"></li>
        <li fd-action-sheet-item [compact]="true" label="Reject" glyph="cancel" (click)="actionPicked('reject')"></li>
        <li fd-action-sheet-item [compact]="true" label="Decide Later" [isCloseButton]="true"></li>
    </fd-action-sheet-body>

</fd-action-sheet>
