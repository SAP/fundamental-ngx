<div fd-bar>
    <div fd-bar-left>
        <fd-bar-element [isTitle]="true">
            <h5 fd-title>Title</h5>
        </fd-bar-element>
    </div>
    <div fd-bar-middle>
        <fd-bar-element> Middle Section </fd-bar-element>
    </div>
    <div fd-bar-right>
        <fd-bar-element> Right Section </fd-bar-element>
        <fd-bar-element>
            <fd-avatar title="avatar image" size="xs" ariaLabel="avatar image" image="http://picsum.photos/id/1018/400">
            </fd-avatar>
        </fd-bar-element>
    </div>
</div>
