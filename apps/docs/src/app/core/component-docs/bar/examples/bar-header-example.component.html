<div fd-bar [barDesign]="'header'">
    <div fd-bar-left>
        <fd-bar-element>
            <button fd-button [fdType]="'transparent'" [glyph]="navigationArrow$ | async" [compact]="true"></button>
        </fd-bar-element>
        <fd-bar-element>
            Left Section
        </fd-bar-element>
    </div>
    <div fd-bar-middle>
        <fd-bar-element>
            Middle Section
        </fd-bar-element>
    </div>
    <div fd-bar-right>
        <fd-bar-element>
            Right Section
        </fd-bar-element>
        <fd-bar-element>
            <fd-avatar size="xs" image="http://lorempixel.com/400/400/nature"> </fd-avatar>
        </fd-bar-element>
    </div>
</div>
