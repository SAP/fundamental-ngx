<div fd-bar [inPage]="true" [size]="'m_l'">
    <div fd-bar-left>
        <fd-button-bar ariaLabel='back' [glyph]="navigationArrow$ | async"></fd-button-bar>
        <fd-bar-element>
            Left Section
        </fd-bar-element>
    </div>
    <div fd-bar-middle>
        <fd-bar-element>
            Middle Section
        </fd-bar-element>
    </div>
    <div fd-bar-right>
        <fd-bar-element>
            Right Section
        </fd-bar-element>
        <fd-bar-element>
            <div tabindex="0" role="img" aria-label="Nature">
                <fd-avatar size="xs" image="http://picsum.photos/id/1018/400"> </fd-avatar>
            </div>
        </fd-bar-element>
    </div>
</div>
