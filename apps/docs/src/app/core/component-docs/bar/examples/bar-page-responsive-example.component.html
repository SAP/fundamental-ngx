<div fd-bar [inPage]="true" [size]="'m_l'">
    <div fd-bar-left>
        <fd-bar-element>
            <button fd-button [fdType]="'transparent'" [glyph]="navigationArrow$ | async" [compact]="true"></button>
        </fd-bar-element>
        <fd-bar-element>
            Left Section
        </fd-bar-element>
    </div>
    <div fd-bar-middle>
        <fd-bar-element>
            Middle Section
        </fd-bar-element>
    </div>
    <div fd-bar-right>
        <fd-bar-element>
            Right Section
        </fd-bar-element>
        <fd-bar-element>
            <fd-avatar size="xs" image="http://picsum.photos/id/1018/400"> </fd-avatar>
        </fd-bar-element>
    </div>
</div>
