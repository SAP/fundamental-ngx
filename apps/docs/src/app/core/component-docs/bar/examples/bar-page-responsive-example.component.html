<div fd-bar [inPage]="true" size="m_l">
    <div fd-bar-left>
        <fd-button-bar ariaLabel="previous" [glyph]="navigationArrow$ | async"></fd-button-bar>
        <fd-bar-element> Left Section </fd-bar-element>
    </div>
    <div fd-bar-middle>
        <fd-bar-element> Middle Section </fd-bar-element>
    </div>
    <div fd-bar-right>
        <fd-bar-element> Right Section </fd-bar-element>
        <fd-bar-element>
            <fd-avatar size="xs" title="avatar image" ariaLabel="avatar image" image="http://picsum.photos/id/1018/400">
            </fd-avatar>
        </fd-bar-element>
    </div>
</div>
