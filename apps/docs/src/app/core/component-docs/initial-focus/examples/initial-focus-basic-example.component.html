<div class="fd-initial-focus-control-buttons">
    <button fd-button (click)="showExample('link')">Show autofocus for link</button>
    <button fd-button (click)="showExample('button')">Show autofocus for button</button>
    <button fd-button (click)="showExample('input')">Show autofocus for input</button>
    <button fd-button (click)="showExample('textarea')">Show autofocus for textarea</button>
</div>

<div class="fd-initial-focus-examples">
    <div *ngIf="currentExample === 'link'">
        <a fd-initial-focus [routerLink]="['./']" fd-link aria-label="Standard">Link with autofocus</a>
    </div>
    <div *ngIf="currentExample === 'button'">
        <button fd-initial-focus fd-button>Button with autofocus</button>
    </div>
    <div *ngIf="currentExample === 'input'">
        <div fd-form-item>
            <label fd-form-label for="input-1">Default Input</label>
            <input fd-initial-focus fd-form-control type="text" id="input-1" placeholder="Input with autofocus" />
        </div>
    </div>
    <div *ngIf="currentExample === 'textarea'">
        <div fd-form-item>
            <label fd-form-label for="input-1">Default Textarea</label>
            <textarea
                fd-initial-focus
                fd-form-control
                type="text"
                id="textarea-1"
                placeholder="Input with autofocus"
            ></textarea>
        </div>
    </div>
</div>
