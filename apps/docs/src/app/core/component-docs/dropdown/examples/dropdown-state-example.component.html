<fd-popover [disabled]="true">
    <fd-dropdown-control [disabled]="true">Dropdown</fd-dropdown-control>
    <fd-popover-body *ngIf="menu1 && menu1.length">
        <fd-menu>
            <li fd-menu-item-component *ngFor="let option of menu1">
                <a fd-menu-link [attr.href]="option.url">{{option.text}}</a>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
