<fd-popover>
    <fd-dropdown-control>Dropdown</fd-dropdown-control>
    <fd-popover-body>
        <fd-menu fdInfiniteScroll (onScrollAction)="loadMoreElements()" [scrollPercent]="scrollPercent" style="overflow-y: scroll; display: block; max-height: 120px;">
            <li fd-menu-item-component *ngFor="let option of displayedList">
                <a [attr.href]="option.url" fd-menu-link>
                    <span fd-menu-title>{{ option.label }}</span>
                </a>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
