<div fd-action-bar-mobile>
    <div fd-action-bar-header>
        <div fd-action-bar-back>
            <button
                aria-label="back"
                fd-button
                [compact]="true"
                [fdType]="'transparent'"
                [glyph]="navigationArrow$ | async"
            ></button>
        </div>
        <h3 fd-action-bar-title>Page Title</h3>
        <div fd-action-bar-actions>
            <fd-popover placement="bottom-end">
                <fd-popover-control>
                    <button
                        aria-label="More"
                        aria-haspopup="true"
                        fd-button
                        [compact]="true"
                        [fdType]="'transparent'"
                        [glyph]="'overflow'"
                    ></button>
                </fd-popover-control>
                <fd-popover-body>
                    <fd-menu>
                        <li fd-menu-item>
                            <div fd-menu-link>
                                <span fd-menu-title>Edit</span>
                            </div>
                        </li>
                        <li fd-menu-item>
                            <div fd-menu-link>
                                <span fd-menu-title>Delete</span>
                            </div>
                        </li>
                        <li fd-menu-item>
                            <div fd-menu-link>
                                <span fd-menu-title>Assign</span>
                            </div>
                        </li>
                        <li fd-menu-item>
                            <div fd-menu-link>
                                <span fd-menu-title>Expire</span>
                            </div>
                        </li>
                        <li fd-menu-item>
                            <div fd-menu-link>
                                <span fd-menu-title>Archive</span>
                            </div>
                        </li>
                    </fd-menu>
                </fd-popover-body>
            </fd-popover>
        </div>
    </div>
    <p fd-action-bar-description [withBackBtn]="true">Action bar Description</p>
</div>
