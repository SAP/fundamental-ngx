<div fd-action-bar-mobile>
    <div fd-action-bar-header>
        <div fd-action-bar-back>
            <button
                aria-label="back"
                fd-button
                [compact]="true"
                [fdType]="'transparent'"
                [glyph]="navigationArrow$ | async"
            ></button>
        </div>
        <div fd-action-bar-title>Page Title</div>
        <div fd-action-bar-actions>
            <button
                fd-button
                aria-label="More"
                aria-haspopup="true"
                [glyph]="'overflow'"
                [fdType]="'transparent'"
                [fdMenuTrigger]="menu"
                [compact]="true"
            ></button>

            <fd-menu #menu placement="bottom-end" [compact]="true">
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Edit</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Delete</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Assign</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Expire</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Archive</span>
                    </div>
                </li>
            </fd-menu>

            <button
                fd-button
                aria-label="More"
                aria-haspopup="true"
                [glyph]="'overflow'"
                [fdType]="'transparent'"
                [fdMenuTrigger]="menu2"
                [compact]="true"
            ></button>

            <fd-menu #menu2 [placement]="'bottom-end'" [compact]="true">
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Edit</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Delete</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Assign</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Expire</span>
                    </div>
                </li>
                <li fd-menu-item>
                    <div fd-menu-interactive>
                        <span fd-menu-title>Archive</span>
                    </div>
                </li>
            </fd-menu>
        </div>
    </div>
    <p fd-action-bar-description [withBackBtn]="true">Action bar Description</p>
</div>
