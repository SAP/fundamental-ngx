<fd-docs-section-title id="default" componentName="form-message"> Form Message Input Group </fd-docs-section-title>
<description>
    The Form Input Message Group has a built-in popover component which uses most of the
    <code>popover</code> properties.
    <br />
    At a minimum, it should contain a control element and a <code>FormMessage</code>. The suggested elements to use with
    this component are:
    <ul>
        <li>Input</li>
        <li>Textarea</li>
        <li>Input Group</li>
    </ul>
</description>

</component-example>
