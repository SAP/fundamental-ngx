<div fd-form-item class="fd-custom-form-item-message">
    <label fd-form-label for="input-message"> Message With Input </label>
    <fd-form-input-message-group>
        <input
            fd-form-control
            type="text"
            id="input-message"
            placeholder="Field placeholder text"
            [state]="'information'"
        />
        <fd-form-message [type]="'information'"> This message is triggered by a click event. </fd-form-message>
    </fd-form-input-message-group>
</div>

<div fd-form-item class="fd-custom-form-item-message">
    <label fd-form-label for="group-message-2"> Message With InputGroup - Changed Programmatically </label>
    <fd-popover
        [placement]="'bottom'"
        [(isOpen)]="open"
        [triggers]="[]"
        [closeOnOutsideClick]="false"
        [closeOnEscapeKey]="false"
    >
        <fd-popover-control>
            <fd-input-group
                id="group-message-2"
                [state]="'information'"
                [button]="true"
                [addOnText]="'Toggle Message'"
                (addOnButtonClicked)="open = !open"
            >
            </fd-input-group>
        </fd-popover-control>
        <fd-popover-body>
            <fd-form-message [type]="'information'">
                This message is controlled by <code>open</code> variable.
            </fd-form-message>
        </fd-popover-body>
    </fd-popover>
</div>

<div fd-form-item class="fd-custom-form-item-message">
    <label fd-form-label for="group-message"> Message With InputGroup - Hover </label>
    <fd-form-input-message-group
        [placement]="'bottom'"
        [triggers]="['mouseenter', 'mouseleave']"
        [closeOnOutsideClick]="false"
        [closeOnEscapeKey]="false"
    >
        <fd-input-group id="group-message" [glyph]="'world'" [state]="'information'" [button]="true"></fd-input-group>
        <fd-form-message [type]="'information'">
            This message is only triggered by hovering over the InputGroup.
        </fd-form-message>
    </fd-form-input-message-group>
</div>

<div fd-form-item class="fd-custom-form-item-message">
    <label fd-form-label for="textarea-message"> Message With Textarea - Try to focus </label>
    <fd-form-input-message-group
        [triggers]="['focusin', 'focusout']"
        [placement]="'bottom'"
        [closeOnOutsideClick]="false"
        [closeOnEscapeKey]="false"
    >
        <textarea fd-form-control id="textarea-message" [state]="'information'"></textarea>
        <fd-form-message [type]="'information'">
            This message is only triggered by focusing inside the textarea. The message box placement is also changed.
        </fd-form-message>
    </fd-form-input-message-group>
</div>
