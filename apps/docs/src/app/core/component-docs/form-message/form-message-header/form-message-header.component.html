<fd-doc-page>
    <header>Form Message</header>
    <description>
        The form message is a feature that is used as an information bar. It contains information about an object or a
        status and can be embedded within the detail area of an object or page. The form message cannot act as a stand
        alone component.
    </description>
    <import module="FormModule" subPackage="form"></import>

    <fd-header-tabs></fd-header-tabs>
</fd-doc-page>
