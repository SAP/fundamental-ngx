<fd-wizard>
    <fd-wizard-navigation>
        <ul fd-wizard-progress-bar>
            <li fd-wizard-step [status]="step1status" (statusChange)="step1status = $event" label="Step 1: One Line">
                <fd-wizard-step-indicator glyph="accept"></fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 1
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized" (click)="goToStep(2)">
                            Go to Step 2
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </li>
            <li
                fd-wizard-step
                [status]="step2status"
                (statusChange)="step2status = $event"
                label="Step 2: Very long label that truncates on the second line"
            >
                <fd-wizard-step-indicator>2</fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 2
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized" (click)="goToStep(3)">
                            Go to Step 3
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </li>
            <li
                fd-wizard-step
                [status]="step3status"
                (statusChange)="step3status = $event"
                label="Step 3: One line truncates"
                optionalText="(Optional)"
            >
                <fd-wizard-step-indicator>3</fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 3
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized" (click)="goToStep(4)">
                            Go to Step 4
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </li>
            <li fd-wizard-step [status]="step4status" (statusChange)="step4status = $event" label="Step 4: Future Step">
                <fd-wizard-step-indicator>4</fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 4
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized">
                            Submit
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </li>
        </ul>
    </fd-wizard-navigation>
    <div fd-bar barDesign="footer">
        <div fd-bar-right>
            <fd-bar-element>
                <button fd-button label="Save" fdType="transparent" [compact]="true"></button>
            </fd-bar-element>
            <fd-bar-element>
                <button fd-button label="Cancel" fdType="transparent" [compact]="true"></button>
            </fd-bar-element>
        </div>
    </div>
</fd-wizard>
