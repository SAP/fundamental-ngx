<header>Step Input</header>
<description>
    The step input control allows the user to change the input values in predefined increments (steps).
    <br/><br/>
    Step Input uses <code>Intl.NumberFormat</code> to format value inside the form control. Formatting is based on users
    locale and can be customized using multiple Step Input configuration options.
</description>
