<form [formGroup]="customForm">
    <label fd-form-label>
        Form Toggle 1
    </label>
    <fd-toggle formControlName="toggle1"></fd-toggle>

    <label fd-form-label>
        Form Toggle 2
    </label>
    <fd-toggle formControlName="toggle2"></fd-toggle>

    <label fd-form-label>
        Disabled Form Toggle 3
    </label>
    <fd-toggle [disabled]="true" formControlName="toggle3"></fd-toggle>

    <label fd-form-label>
        Disabled Form Toggle 4
    </label>
    <fd-toggle [disabled]="true" formControlName="toggle4"></fd-toggle>
</form>
<br />

Toggle 1: {{ customForm.controls.toggle1.value }} <br />
Toggle 2: {{ customForm.controls.toggle2.value }} <br />
Toggle 3: {{ customForm.controls.toggle3.value }} <br />
Toggle 4: {{ customForm.controls.toggle4.value }}
