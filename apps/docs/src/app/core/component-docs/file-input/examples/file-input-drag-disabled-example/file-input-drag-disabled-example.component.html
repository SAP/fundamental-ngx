<fd-file-input
    #fileInput
    (onSelect)="this.files = $event"
    (onInvalidFiles)="this.invalidFiles = $event"
    [accept]="'.png'"
>
    <button fd-button label="Drag a .jpg file on me!" (click)="fileInput.open()"></button>
</fd-file-input>

<br /><br />

Files Selected:
<span *ngFor="let file of files"> &nbsp;{{ file.name }} </span>

<br />

Invalid Files:
<span *ngFor="let file of invalidFiles"> &nbsp;{{ file.name }} </span>
