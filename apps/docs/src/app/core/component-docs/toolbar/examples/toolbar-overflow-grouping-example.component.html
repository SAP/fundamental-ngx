<fd-toolbar [shouldOverflow]="true">
    <button fd-toolbar-item fd-button [compact]="true" label="Button"></button>
    <button fd-toolbar-item fd-button [compact]="true" fdOverflowPriority="always" label="Always"></button>
    <button fd-toolbar-item fd-button [compact]="true" fdOverflowPriority="never" label="Never"></button>
    <button
        fd-toolbar-item
        fd-button
        [compact]="true"
        fdOverflowPriority="low"
        [fdOverflowGroup]="1"
        label="Gr 1 / Low"
    ></button>
    <button
        fd-toolbar-item
        fd-button
        [compact]="true"
        fdOverflowPriority="low"
        [fdOverflowGroup]="2"
        label="Gr 2 / Low"
    ></button>
    <button
        fd-toolbar-item
        fd-button
        [compact]="true"
        fdOverflowPriority="disappear"
        [fdOverflowGroup]="2"
        label="Gr 2 / Disappear"
    ></button>
    <button
        fd-toolbar-item
        fd-button
        [compact]="true"
        fdOverflowPriority="low"
        [fdOverflowGroup]="2"
        label="Gr 2 / Low"
    >
        " >
    </button>
    <button
        fd-toolbar-item
        fd-button
        [compact]="true"
        fdOverflowPriority="high"
        [fdOverflowGroup]="1"
        label="Gr 1 / High"
    ></button>
</fd-toolbar>
