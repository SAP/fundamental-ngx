<div style="display: flex; justify-content: center;">
    <fd-busy-indicator [loading]="loading">
        <fd-carousel width="300px" height="400px">
            <ng-container *ngIf="!loading">
                <fd-carousel-item>
                    <img src="http://placeimg.com/300/300/nature/1" alt="first image">
                </fd-carousel-item>

                <fd-carousel-item>
                    <img src="http://placeimg.com/300/300/nature/2" alt="second image">
                </fd-carousel-item>
            </ng-container>
        </fd-carousel>
    </fd-busy-indicator>
</div>

<button fd-button [label]="loading ? 'Disable loading': 'Enable loading'" (click)="loading =!loading"></button>
