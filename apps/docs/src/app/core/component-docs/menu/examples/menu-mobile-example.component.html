<fd-popover>
    <fd-popover-control>
        <button fd-button>Open Mobile Menu</button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu [mobile]="true">
            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Fruits</span>
                </div>
            </li>

            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Vegetables</span>
                </div>
            </li>

            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Milk products</span>
                </div>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
