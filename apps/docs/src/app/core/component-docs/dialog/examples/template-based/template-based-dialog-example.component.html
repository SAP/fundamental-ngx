<ng-template let-dialog let-dialogConfig="dialogConfig" #confirmationDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-dialog-title>The History of Pineapple</h1>
            <button fd-dialog-close-button (click)="dialog.dismiss('Close button')"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            Are you interested in The Great History of Pineapple?
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fdType="emphasized"
                    fd-dialog-decisive-button
                    [compact]="true"
                    (click)="dialog.close('Continue')"
                >
                    Interested
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button>
                <button
                    fd-button
                    fdType="transparent"
                    fd-dialog-decisive-button
                    [compact]="true"
                    (click)="dialog.dismiss('Cancel')"
                >
                    Cancel
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button fd-button (click)="openDialog(confirmationDialog)">Open from Template</button>
<p>{{ confirmationReason }}</p>
