<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">

        <fd-dialog-header>
            <ng-template fdTemplate="header">
                <div fd-bar-left>
                    <fd-bar-element>
                        <h1 fd-dialog-title>Fresh Market</h1>
                    </fd-bar-element>
                </div>
                <div fd-bar-right>
                    <fd-bar-element>
                        <button fd-button
                                fdType="transparent"
                                [compact]="true"
                                (click)="clear()">
                            Clear
                        </button>
                    </fd-bar-element>
                </div>
            </ng-template>

            <ng-template fdTemplate="subheader">
                <div fd-bar-middle>
                    <fd-bar-element [fullWidth]="true">
                        <fd-input-group glyph="search"
                                        placement="after"
                                        placeholder="Search"
                                        [(ngModel)]="searchedPhrase"
                                        [button]="true"
                                        [compact]="true">
                        </fd-input-group>
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-header>

        <fd-dialog-body>
            <ul *ngIf="!(dialogRef.onLoading | async)" fd-list [compact]="true">
                <li *ngFor="let fruit of filterFruits(fruitCollection, searchedPhrase)"
                    fd-list-item
                    [selected]="isSelected(fruit.id)"
                    (click)="selectFruit(fruit)">
                    <span fd-list-title>{{fruit.name}}</span>
                    <span fd-list-secondary>{{fruit.price}} €</span>
                </li>
            </ul>
        </fd-dialog-body>

        <fd-dialog-footer>
            <ng-template fdTemplate="footer">
                <div fd-bar-left>
                    <fd-bar-element>
                        Total price: {{totalPrice}}€
                    </fd-bar-element>
                </div>
                <div fd-bar-right>
                    <fd-bar-element>
                        <button fd-button
                                fd-dialog-decisive-button
                                glyph="cart"
                                fdType="emphasized"
                                [compact]="true"
                                (click)="checkout()">
                            Checkout
                        </button>
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-footer>

    </fd-dialog>
</ng-template>

<button fd-button (click)="openDialog(dialogTemplate)">Open with custom configuration</button>
