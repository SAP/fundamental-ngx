<button fd-button label="Custom Backdrop" (click)="openCustomBackdrop(dialogTemplate)"></button>

<button fd-button
        (click)="openInCustomContainer(dialogTemplate, customContainer)"
        style="margin-left: 1rem;"
        label="Custom Container">
</button>

<button fd-button
        (click)="openStaticDialog(dialogTemplate, customContainer)"
        style="margin-left: 1rem;"
        label="Static Dialog">
</button>

<div #customContainer style="margin-top: 0.5rem;"></div>

<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogRef]="dialog" [dialogConfig]="dialogConfig">
        <fd-dialog-header>
            <h1 fd-title>Backdrop Configuration</h1>
            <button fd-dialog-close-button (click)="dialog.dismiss()"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            {{ dialog.data }}
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fd-dialog-decisive-button
                    fdType="emphasized"
                    label="Close"
                    [compact]="true"
                    (click)="dialog.close()">
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
