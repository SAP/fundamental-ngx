<fd-dialog>
    <fd-dialog-header>
        <h1 id="fd-dialog-header-1" fd-title>{{ dialogRef.data.title }}</h1>
    </fd-dialog-header>

    <fd-dialog-body>

        <fd-multi-input
            [dropdownValues]="values"
            placeholder="Search here..."
            [displayFn]="displayFunction"
            [(ngModel)]="selected"
        ></fd-multi-input>

        <fd-multi-input
            [dropdownValues]="values2"
            placeholder="Search here..."
            [displayFn]="displayFunction"
            [(ngModel)]="selected2"
        ></fd-multi-input>

        <p id="fd-dialog-body-1" role="dialog" style="text-align: justify; margin: 0">
            {{ dialogRef.data.pinnapleDescription }}
        </p>
        <ul style="margin-bottom: 0">
            <li *ngFor="let fact of dialogRef.data.pineappleFunFacts">
                {{ fact }}
            </li>
        </ul>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-button-bar
                label="Interesting"
                fdType="emphasized"
                [compact]="true"
                (click)="this.dialogRef.close('Continue')">
        </fd-button-bar>
        <fd-button-bar
                label="Cancel"
                fdInitialFocus
                fdType="transparent"
                [compact]="true"
                (click)="this.dialogRef.dismiss('Cancel')">
        </fd-button-bar>
    </fd-dialog-footer>
</fd-dialog>
