<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">

        <fd-dialog-header>
            <h1 fd-dialog-title>Wild pineapples</h1>
        </fd-dialog-header>

        <fd-dialog-body>
            Certain bat-pollinated wild pineapples, members of the Bromeliad family, do the exact opposite of most
            flowers by opening their flowers at night and closing them during the day.
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button>
                <button fd-button
                        fdType="emphasized"
                        fd-dialog-decisive-button
                        (click)="dialog.close()">
                    Interesting
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>

    </fd-dialog>
</ng-template>

<button fd-button (click)="openDialog(dialogTemplate)">Open in mobile mode</button>
