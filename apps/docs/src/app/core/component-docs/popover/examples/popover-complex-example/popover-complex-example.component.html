<div class="fd-docs-flex-display-helper">
    <fd-popover [focusTrapped]="true" [focusAutoCapture]="true">
        <fd-popover-control>
            <button fd-button label="Simple"></button>
        </fd-popover-control>
        <fd-popover-body>
            <ul fd-list>
                <li fd-list-item *ngFor="let option of list">
                    <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                </li>
            </ul>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [focusTrapped]="true" [focusAutoCapture]="true">
        <fd-popover-control>
            <button fd-button label="With Header"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div fd-popover-body-header>
                <div fd-bar [cozy]="true">
                    <div fd-bar-left>
                        <fd-bar-element>Cozy Header</fd-bar-element>
                    </div>
                </div>
            </div>
            <ul fd-list>
                <li fd-list-item *ngFor="let option of list">
                    <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                </li>
            </ul>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [focusTrapped]="true" [focusAutoCapture]="true">
        <fd-popover-control>
            <button fd-button label="With Header And Footer"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div fd-popover-body-header>
                <div fd-bar [cozy]="true">
                    <div fd-bar-left>
                        <fd-bar-element>Cozy Header</fd-bar-element>
                    </div>
                </div>
            </div>
            <ul fd-list>
                <li fd-list-item *ngFor="let option of list">
                    <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                </li>
            </ul>
            <div fd-popover-body-footer>
                <div fd-bar barDesign="footer" [cozy]="true">
                    <div fd-bar-right>
                        <fd-button-bar label="Save" fdType="emphasized"></fd-button-bar>
                        <fd-button-bar label="Cancel" fdType="standard"></fd-button-bar>
                    </div>
                </div>
            </div>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [focusTrapped]="true" [focusAutoCapture]="true">
        <fd-popover-control>
            <button fd-button label="With Header, SubHeader And Footer"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div fd-popover-body-header>
                <div fd-bar barDesign="header-with-subheader" [cozy]="true">
                    <div fd-bar-left>
                        <fd-bar-element>Cozy Header</fd-bar-element>
                    </div>
                </div>
                <div fd-bar barDesign="subheader" [cozy]="true">
                    <div fd-bar-middle>
                        <fd-bar-element>Cozy Subheader</fd-bar-element>
                    </div>
                </div>
            </div>

            <ul fd-list>
                <li fd-list-item *ngFor="let option of list">
                    <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                </li>
            </ul>

            <div fd-popover-body-footer>
                <div fd-bar barDesign="footer" [cozy]="true">
                    <div fd-bar-right>
                        <fd-button-bar label="Save" fdType="emphasized"></fd-button-bar>
                        <fd-button-bar label="Cancel" fdType="standard"></fd-button-bar>
                    </div>
                </div>
            </div>
        </fd-popover-body>
    </fd-popover>
</div>
