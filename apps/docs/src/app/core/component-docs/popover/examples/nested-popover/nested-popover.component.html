<fd-popover #parentPopover
            [placement]="'left-end'"
            [additionalClasses]="['custom-popover-parent-class']">
    <fd-popover-control>
        <button fd-button [options]="'menu'">Parent Dropdown</button>
    </fd-popover-control>
    <fd-popover-body *ngIf="menu1 && menu1.length">
        <fd-menu>
            <ul fd-menu-list>
                <li *ngFor="let option of menu1">
                    <a fd-menu-item
                       [attr.href]="option.url">{{option.text}}</a>
                </li>
            </ul>
        </fd-menu>
        <fd-popover
            [fillControlMode]="'at-least'"
            [additionalClasses]="['custom-popover-child-class']"
            (isOpenChange)="parentPopover.updatePopover()">
            <fd-popover-control>
                <button fd-button [options]="'menu'">Child Dropdown</button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <ul fd-menu-list>
                        <li *ngFor="let option of menu2">
                            <a fd-menu-item
                               [attr.href]="option.url">{{option.text}}</a>
                        </li>
                    </ul>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </fd-popover-body>
</fd-popover>
