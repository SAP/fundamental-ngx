<fd-popover [placement]="dropDownPlacement$ | async">
    <fd-popover-control>
        <button fd-button [options]="'menu'">Dropdown Popover</button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let item of menu">
                    {{ item }}
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
<fd-popover [placement]="dropDownPlacement$ | async" [disabled]="true">
    <fd-popover-control>
        <button fd-button [disabled]="true" [options]="'menu'">Disabled Dropdown Popover</button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let item of menu">
                    {{ item }}
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
<fd-popover [placement]="dropDownPlacement$ | async">
    <fd-popover-control>
        <button fd-button [options]="'menu'" [glyph]="'filter'">Dropdown with icon</button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item *ngFor="let item of menu">
                    {{ item }}
                </li>
            </ul>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
