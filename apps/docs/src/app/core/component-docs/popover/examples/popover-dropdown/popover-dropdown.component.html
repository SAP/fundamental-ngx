<fd-popover [placement]="dropDownPlacement$ | async">
    <fd-popover-control>
        <button fd-button [fdMenu]="true">Dropdown Popover</button>
    </fd-popover-control>
    <fd-popover-body>
        <ul fd-list>
            <li fd-list-item *ngFor="let option of list">
                <span fd-list-title>{{option}}</span>
            </li>
        </ul>
    </fd-popover-body>
</fd-popover>
<fd-popover [placement]="dropDownPlacement$ | async" [disabled]="true">
    <fd-popover-control>
        <button fd-button [disabled]="true" [fdMenu]="true">Disabled Dropdown Popover</button>
    </fd-popover-control>
    <fd-popover-body>
        <ul fd-list>
            <li fd-list-item *ngFor="let option of list">
                <span fd-list-title>{{option}}</span>
            </li>
        </ul>
    </fd-popover-body>
</fd-popover>
<fd-popover [placement]="dropDownPlacement$ | async">
    <fd-popover-control>
        <button fd-button [fdMenu]="true" [glyph]="'filter'">Dropdown with icon</button>
    </fd-popover-control>
    <fd-popover-body>
        <ul fd-list>
            <li fd-list-item *ngFor="let option of list">
                <span fd-list-title>{{option}}</span>
            </li>
        </ul>
    </fd-popover-body>
</fd-popover>
