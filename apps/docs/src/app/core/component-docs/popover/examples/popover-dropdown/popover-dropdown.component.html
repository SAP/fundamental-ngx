<fd-popover [placement]="dropDownPlacement$ | async">
    <fd-popover-control>
        <button fd-button [fdMenu]="true">Dropdown Popover</button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <li fd-menu-item-component *ngFor="let item of menu">
                <div fd-menu-link>
                    <span fd-menu-title>{{ item }}</span>
                </div>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
<fd-popover [placement]="dropDownPlacement$ | async" [disabled]="true">
    <fd-popover-control>
        <button fd-button [disabled]="true" [fdMenu]="true">Disabled Dropdown Popover</button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <li fd-menu-item-component *ngFor="let item of menu">
                <div fd-menu-link>
                    <span fd-menu-title>{{ item }}</span>
                </div>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
<fd-popover [placement]="dropDownPlacement$ | async">
    <fd-popover-control>
        <button fd-button [fdMenu]="true" [glyph]="'filter'">Dropdown with icon</button>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <li fd-menu-item-component *ngFor="let item of menu">
                <div fd-menu-link>
                    <span fd-menu-title>{{ item }}</span>
                </div>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
