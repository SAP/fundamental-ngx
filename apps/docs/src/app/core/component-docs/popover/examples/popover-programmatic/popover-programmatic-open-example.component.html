<fd-popover
    [(isOpen)]="isOpen"
    [triggers]="[]"
    [focusTrapped]="false"
    [closeOnOutsideClick]="false"
    [noArrow]="false"
    placement="bottom"
>
    <fd-popover-control>
        <fd-avatar size="s" [circle]="true" image="http://lorempixel.com/400/400/nature"></fd-avatar>
    </fd-popover-control>
    <fd-popover-body>
        <ul fd-list>
            <li fd-list-item *ngFor="let option of list">
                <span fd-list-title>{{option}}</span>
            </li>
        </ul>
    </fd-popover-body>
</fd-popover>

<button fd-button (click)="this.isOpen = true">Open Popover</button>
<button fd-button (click)="this.isOpen = false">Close Popover</button>
