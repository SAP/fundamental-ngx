<fd-popover
    [(isOpen)]="isOpen"
    [triggers]="[]"
    [focusTrapped]="false"
    [closeOnOutsideClick]="false"
    [noArrow]="false"
    placement="bottom"
>
    <fd-popover-control>
        <fd-avatar size="s" [circle]="true" image="http://picsum.photos/id/1018/400"></fd-avatar>
    </fd-popover-control>
    <fd-popover-body>
        <ul fd-list>
            <li fd-list-item *ngFor="let option of list">
                <span fd-list-title>{{option}}</span>
            </li>
        </ul>
    </fd-popover-body>
</fd-popover>

<button fd-button label="Open Popover" (click)="this.isOpen = true"></button>
<button fd-button label="Close Popover" (click)="this.isOpen = false"></button>
