<fd-popover
    [(isOpen)]="isOpen"
    [triggers]="[]"
    [focusTrapped]="false"
    [closeOnOutsideClick]="false"
    [noArrow]="false"
    placement="bottom"
>
    <fd-popover-control>
        <fd-image [size]="'l'" [circle]="true" [photo]="'https://placeimg.com/400/400/nature'"></fd-image>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <li fd-menu-item-component>
                <div fd-menu-link>
                    <span fd-menu-title>Option 1</span>
                </div>
            </li>
            <li fd-menu-item-component>
                <div fd-menu-link>
                    <span fd-menu-title>Option 2</span>
                </div>
            </li>
            <li fd-menu-item-component>
                <div fd-menu-link>
                    <span fd-menu-title>Option 3</span>
                </div>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>

<button fd-button (click)="this.isOpen = true">Open Popover</button>
<button fd-button (click)="this.isOpen = false">Close Popover</button>
