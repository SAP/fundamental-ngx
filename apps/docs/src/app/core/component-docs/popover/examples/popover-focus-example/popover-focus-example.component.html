<fd-popover [focusTrapped]="true" [focusAutoCapture]="true" [closeOnEscapeKey]="true">
    <fd-popover-control>
        <button fd-button>Trigger</button>
    </fd-popover-control>
    <fd-popover-body style="min-width: 400px;">
        <div fd-popover-body-header>
            <div fd-bar barDesign="header">
                <div fd-bar-left>
                    <fd-bar-element>
                        <button
                            fd-button
                            fdType="standard"
                            glyph="navigation-left-arrow"
                            [compact]="true"
                        ></button>
                    </fd-bar-element>
                    <fd-bar-element>Header</fd-bar-element>
                </div>
            </div>
        </div>
        <ul fd-list>
            <li fd-list-item *ngFor="let option of list">
                <span fd-list-title>{{option.text}}</span>
            </li>
        </ul>
        <div fd-popover-body-footer>
            <div fd-bar barDesign="footer" [cozy]="true">
                <div fd-bar-right>
                    <fd-bar-element>
                        <button fd-button label="Save" fdType="emphasized" [compact]="true"></button>
                    </fd-bar-element>
                    <fd-bar-element>
                        <button fd-button label="Cancel" fdType="transparent" [compact]="true"></button>
                    </fd-bar-element>
                </div>
            </div>
        </div>
    </fd-popover-body>
</fd-popover>
