<fd-popover [focusTrapped]="true" [focusAutoCapture]="true" [closeOnEscapeKey]="true" [focusTrapped]="true">
    <fd-popover-control>
        <button fd-button>Trigger</button>
    </fd-popover-control>
    <fd-popover-body style="min-width: 400px">
        <div fd-popover-body-header>
            <div fd-bar barDesign="header">
                <div fd-bar-left>
                    <fd-button-bar glyph="navigation-left-arrow" fdType="standard" ariaLabel="Back"></fd-button-bar>
                    <fd-bar-element>Header</fd-bar-element>
                </div>
            </div>
        </div>
        <ul fd-list>
            <li fd-list-item *ngFor="let option of list">
                <span fd-list-title>{{ option.text }}</span>
            </li>
        </ul>
        <div fd-popover-body-footer>
            <div fd-bar barDesign="footer" [cozy]="true">
                <div fd-bar-right>
                    <fd-button-bar label="Save" fdType="emphasized"></fd-button-bar>
                    <fd-button-bar label="Cancel"></fd-button-bar>
                </div>
            </div>
        </div>
    </fd-popover-body>
</fd-popover>
