<div class="docs-popover-container docs-popover-container--horizontal">
    <div class="docs-popover-element">
        <fd-popover
            placement="top-start"
            [noArrow]="false"
            title="top-start"
            [focusTrapped]="true"
            [focusAutoCapture]="true"
        >
            <fd-popover-control>
                <button fd-button glyph="navigation-up-arrow"></button>
            </fd-popover-control>
            <fd-popover-body>
                <ul fd-list>
                    <li fd-list-item *ngFor="let option of list">
                        <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                    </li>
                </ul>
            </fd-popover-body>
        </fd-popover>
    </div>

        <fd-popover placement="top" [noArrow]="false" title="top" [focusTrapped]="true" [focusAutoCapture]="true">
