<div class="fd-container">
    <div class="fd-col--shift-3 fd-col--2 fd-has-text-align-center">
        <fd-popover placement="top-start" [noArrow]="false" title="top-start">
            <fd-popover-control>
                <button fd-button [glyph]="'navigation-up-arrow'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <li fd-menu-item-component *ngFor="let option of menu1">
                        <a fd-menu-link [attr.href]="option.url">
                            <span fd-menu-title>{{ option.text }}</span>
                        </a>
                    </li>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </div>

            </fd-popover-body>
        </fd-popover>
    </div>
