<div class="fd-container">
    <div class="fd-col--shift-3 fd-col--2 fd-has-text-align-center">
        <fd-popover placement="top-start" [noArrow]="false" title="top-start">
            <fd-popover-control>
                <button fd-button [glyph]="'navigation-up-arrow'"></button>
            </fd-popover-control>
            <fd-popover-body>
                <ul fd-list>
                    <li fd-list-item *ngFor="let option of list">
                        <a [attr.href]="option.url" fd-list-title>{{ option.text }}</a>
                    </li>
                </ul>
            </fd-popover-body>
        </fd-popover>
    </div>
