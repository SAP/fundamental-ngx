<div class="docs-popover-container docs-popover-container--horizontal">
    <div class="docs-popover-element">
        <fd-popover
            placement="top-start"
            [noArrow]="false"
            title="top-start"
            [focusTrapped]="true"
            [focusAutoCapture]="true"
        >
            <fd-popover-control>
                <button fd-button glyph="navigation-up-arrow"></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-avatar [circle]="true" style="margin: 1rem" size="xl" glyph="group"></fd-avatar>
            </fd-popover-body>
        </fd-popover>
    </div>
