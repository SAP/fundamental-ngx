<div class="fd-docs-flex-display-helper">
    <fd-popover [placement]="leftPlacement$ | async">
        <fd-popover-control>
            <fd-image [size]="'l'" [circle]="true" [photo]="'https://placeimg.com/400/400/nature'"></fd-image>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <li fd-menu-item-component *ngFor="let option of menu1">
                    <a fd-menu-link [attr.href]="option.url">
                        <span fd-menu-title>{{ option.text }}</span>
                    </a>
                </li>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover placement="top">
        <fd-popover-control>
            <fd-icon [glyph]="'menu2'" [size]="'l'"></fd-icon>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <li fd-menu-item-component *ngFor="let option of menu1">
                    <a fd-menu-link [attr.href]="option.url">
                        <span fd-menu-title>{{ option.text }}</span>
                    </a>
                </li>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover placement="bottom">
        <fd-popover-control>
            <span fd-identifier [size]="'l'" [glyph]="'money-bills'" [colorAccent]="3"></span>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length" style="min-width: 400px;">
            <div fd-popover-body-header>
                <div fd-bar [barDesign]="'header'">
                    <div fd-bar-left>
                        <fd-bar-element>
                            <button
                                fd-button
                                [fdType]="'standard'"
                                [fdType]="'transparent'"
                                [glyph]="'navigation-left-arrow'"
                                [compact]="true"
                            ></button>
                        </fd-bar-element>
                        <fd-bar-element>Header</fd-bar-element>
                    </div>
                </div>
            </div>
            <fd-menu>
                <li fd-menu-item-component *ngFor="let option of menu1">
                    <a fd-menu-link [attr.href]="option.url">
                        <span fd-menu-title>{{ option.text }}</span>
                    </a>
                </li>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [placement]="rightPlacement$ | async">
        <fd-popover-control>
            <button fd-button>Button</button>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <div fd-popover-body-header>
                <div fd-bar [barDesign]="'header-with-subheader'" [cosy]="true">
                    <div fd-bar-left>
                        <fd-bar-element>Cosy Header</fd-bar-element>
                    </div>
                </div>
                <div fd-bar [barDesign]="'subheader'" [cosy]="true">
                    <div fd-bar-middle>
                        <fd-bar-element [fullWidth]="true"
                            >SubHeader Middle section with Full Width Element
                        </fd-bar-element>
                    </div>
                </div>
            </div>
            <fd-menu>
                <li fd-menu-item-component *ngFor="let option of menu1">
                    <a fd-menu-link [attr.href]="option.url">
                        <span fd-menu-title>{{ option.text }}</span>
                    </a>
                </li>
            </fd-menu>
            <div fd-popover-body-footer>
                <div fd-bar [barDesign]="'footer'" [cosy]="true">
                    <div fd-bar-right>
                        <fd-bar-element>
                            <button fd-button [fdType]="'emphasized'" [compact]="true">Save</button>
                        </fd-bar-element>
                        <fd-bar-element>
                            <button fd-button [fdType]="'transparent'" [compact]="true">Cancel</button>
                        </fd-bar-element>
                    </div>
                </div>
            </div>
        </fd-popover-body>
    </fd-popover>

    <fd-popover placement="bottom">
        <fd-popover-control>
            <fd-image [size]="'l'" [circle]="true" [photo]="'https://placeimg.com/400/400/tech'"></fd-image>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <li fd-menu-item-component *ngFor="let option of menu1">
                    <a fd-menu-link [attr.href]="option.url">
                        <span fd-menu-title>{{ option.text }}</span>
                    </a>
                </li>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>

    <fd-popover
        placement="bottom"
        [noArrow]="false"
        [options]="{ modifiers: { flip: { enabled: false }, preventOverflow: { enabled: false } } }"
    >
        <fd-popover-control>
            <button fd-button>Fixed Position</button>
        </fd-popover-control>
        <fd-popover-body *ngIf="menu1 && menu1.length">
            <fd-menu>
                <li fd-menu-item-component *ngFor="let option of menu1">
                    <a fd-menu-link [attr.href]="option.url">
                        <span fd-menu-title>{{ option.text }}</span>
                    </a>
                </li>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>
</div>
