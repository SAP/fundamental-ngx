<playground [schema]="schema" [schemaInitialValues]="data" (onFormChanges)="onSchemaValues($event)">
    <fd-button-group>
        <button
            *ngIf="data.properties.label1.length > 0"
            fd-button-grouped
            [compact]="data.properties.compact"
            [state]="data.properties.state1"
        >
            {{ data.properties.label1 }}
        </button>
        <button
            *ngIf="data.properties.label2.length > 0"
            fd-button-grouped
            [compact]="data.properties.compact"
            [state]="data.properties.state2"
        >
            {{ data.properties.label2 }}
        </button>
        <button
            *ngIf="data.properties.label3.length > 0"
            fd-button-grouped
            [compact]="data.properties.compact"
            [state]="data.properties.state3"
        >
            {{ data.properties.label3 }}
        </button>
        <button
            *ngIf="data.properties.icon4.length > 0"
            fd-button-grouped
            [glyph]="data.properties.icon4"
            [compact]="data.properties.compact"
            [state]="data.properties.state4"
        ></button>
        <button
            *ngIf="data.properties.icon5.length > 0"
            fd-button-grouped
            [glyph]="data.properties.icon5"
            [compact]="data.properties.compact"
            [state]="data.properties.state5"
        ></button>
        <button
            *ngIf="data.properties.icon6.length > 0"
            fd-button-grouped
            [glyph]="data.properties.icon6"
            [compact]="data.properties.compact"
            [state]="data.properties.state6"
        ></button>
    </fd-button-group>
</playground>
