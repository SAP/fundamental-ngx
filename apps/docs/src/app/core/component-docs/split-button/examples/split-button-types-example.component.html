<fd-split-button (primaryButtonClicked)="primaryButtonClicked()" [mainActionTitle]="'Action Button'">
    <div fd-split-button-menu>
        <fd-menu>
            <li fd-menu-item (click)="itemClicked()">
                <div fd-menu-link>
                    <span fd-menu-title>Option 1</span>
                </div>
            </li>
            <li fd-menu-item (click)="itemClicked()">
                <div fd-menu-link>
                    <span fd-menu-title>Option 2</span>
                </div>
            </li>
        </fd-menu>
    </div>
</fd-split-button>
