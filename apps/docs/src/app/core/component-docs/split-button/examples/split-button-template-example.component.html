<fd-split-button (primaryButtonClicked)="primaryButtonClicked()">
    <ng-template fd-split-button-action-title>
        <fd-icon [glyph]="'home'"></fd-icon>
        Action
    </ng-template>
    <div fd-split-button-menu>
        <fd-menu>
            <li fd-menu-item-component (click)="itemClicked()">
                <div fd-menu-link>
                    <span fd-menu-title>Option 1</span>
                </div>
            </li>
            <li fd-menu-item-component (click)="itemClicked()">
                <div fd-menu-link>
                    <span fd-menu-title>Option 2</span>
                </div>
            </li>
        </fd-menu>
    </div>
</fd-split-button>
