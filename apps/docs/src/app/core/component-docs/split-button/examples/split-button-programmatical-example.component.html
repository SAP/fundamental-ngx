<fd-split-button (primaryButtonClicked)="primaryButtonClicked()" [(isOpen)]="isOpen"
                 [focusTrapped]="false"
                 [triggers]="['']"
                 [closeOnOutsideClick]="false"
                 [mainActionTitle]="'Action Button'">
    <div fd-split-button-menu>
        <fd-menu>
            <ul fd-menu-list>
                <li fd-menu-item (click)="itemClicked()">
                    option 1
                </li>
                <li fd-menu-item (click)="itemClicked()">
                    option 2
                </li>
            </ul>
        </fd-menu>
    </div>
</fd-split-button>

<button class="docs-button" fd-button (click)="isOpen=true">Open</button>
<button class="docs-button" fd-button (click)="isOpen=false">Close</button>
