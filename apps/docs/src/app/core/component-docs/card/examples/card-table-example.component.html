<fd-card cardType="table">
    <fd-card-header>
        <h2 fd-card-title>Table card</h2>
        <span fd-card-counter>3 of 10</span>
    </fd-card-header>
    <fd-card-content>
        <table fd-table [noBorderX]="true" tabindex="0">
            <thead fd-table-header>
                <tr fd-table-row>
                    <th fd-table-cell>Name</th>
                    <th fd-table-cell>Price</th>
                    <th fd-table-cell>Country</th>
                    <th fd-table-cell>Status</th>
                </tr>
            </thead>
            <tbody fd-table-body>
                <tr fd-table-row [main]="true" [activable]="true" tabindex="0">
                    <td fd-table-cell>
                        Banana
                    </td>
                    <td fd-table-cell>
                        India
                    </td>
                    <td fd-table-cell>
                        5 EUR
                    </td>
                    <td fd-table-cell>
                        <span fd-object-status status="positive">Available</span>
                    </td>
                </tr>
                <tr fd-table-row [main]="true" [activable]="true" tabindex="0">
                    <td fd-table-cell>
                        Pineapple
                    </td>
                    <td fd-table-cell>
                        Mexico
                    </td>
                    <td fd-table-cell>
                        2 EUR
                    </td>
                    <td fd-table-cell>
                        <span fd-object-status status="negative">Out of stock</span>
                    </td>
                </tr>
                <tr fd-table-row [main]="true" [activable]="true" tabindex="0">
                    <td fd-table-cell>
                        Orange
                    </td>
                    <td fd-table-cell>
                        Spain
                    </td>
                    <td fd-table-cell>
                        6 EUR
                    </td>
                    <td fd-table-cell>
                        <span fd-object-status status="informative">Temporary unavailable</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </fd-card-content>
</fd-card>
