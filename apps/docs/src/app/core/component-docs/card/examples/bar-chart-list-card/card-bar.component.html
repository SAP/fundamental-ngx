<div class="docs-example-fd-bar-row">
    <div
        class="bar"
        [style.width.%]="value"
        [style.backgroundColor]="color"
    ></div>
</div>
<div class="docs-example-fd-value">{{ value }}%</div>
<ng-container *ngIf="displayChange">
    <div class="docs-example-fd-change-value">{{ change }}%</div>
</ng-container>
