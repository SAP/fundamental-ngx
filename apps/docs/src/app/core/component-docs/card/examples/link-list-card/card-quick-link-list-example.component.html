<fd-card cardType="linkList" class="docs-flex-item-margin">
    <fd-card-header [interactive]="false">
        <h2 fd-card-title>Quick Links</h2>
    </fd-card-header>
    <fd-card-content>
        <ul fd-list [noBorder]="true">
            <li fd-list-item>
                <a fd-list-link>
                    <i fd-list-icon glyph="leads"></i>
                    <span fd-list-title>Career</span>
                </a>
            </li>

            <li fd-list-item>
                <a fd-list-link>
                    <i fd-list-icon glyph="address-book"></i>
                    <span fd-list-title>Company Directory</span>
                </a>
            </li>

            <li fd-list-item>
                <a fd-list-link>
                    <i fd-list-icon glyph="notes"></i>
                    <span fd-list-title>Development Plan</span>
                </a>
            </li>

            <li fd-list-item>
                <a fd-list-link>
                    <i fd-list-icon glyph="target-group"></i>
                    <span fd-list-title>Business Goals</span>
                </a>
            </li>

            <li fd-list-item>
                <a fd-list-link>
                    <i fd-list-icon glyph="travel-itinerary"></i>
                    <span fd-list-title>Travel and Expenses</span>
                </a>
            </li>

            <li fd-list-item>
                <a fd-list-link>
                    <i fd-list-icon glyph="general-leave-request"></i>
                    <span fd-list-title>TimeOff</span>
                </a>
            </li>
        </ul>
    </fd-card-content>
</fd-card>
