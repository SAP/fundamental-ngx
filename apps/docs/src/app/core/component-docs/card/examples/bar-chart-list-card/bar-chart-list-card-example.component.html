<fd-card cardType="list">
    <fd-card-header [interactive]="false">
        <h2 fd-card-title>Bar Chart List Card</h2>
        <span fd-card-counter>4 of 10</span>
    </fd-card-header>
    <fd-card-content>
        <ul class="fd-list fd-list--byline" tabindex="0">
            <li class="fd-list__item">
                <div class="fd-list__content">
                    <span class="fd-list__title">
                        Contract A
                    </span>
                    <fd-card-bar [value]="45"></fd-card-bar>
                </div>
            </li>
            <li class="fd-list__item">
                <div class="fd-list__content">
                    <span class="fd-list__title">
                        Contract B
                    </span>
                    <fd-card-bar
                        [value]="91"
                        color="#da5a1b"
                    ></fd-card-bar>
                </div>
            </li>
            <li class="fd-list__item">
                <div class="fd-list__content">
                    <span class="fd-list__title">
                        Contract C
                    </span>
                    <fd-card-bar
                        [value]="27"
                        color="#c67a0c"
                    ></fd-card-bar>
                </div>
            </li>
            <li class="fd-list__item">
                <div class="fd-list__content">
                    <span class="fd-list__title">
                        Contract D
                    </span>
                    <fd-card-bar
                        [value]="73"
                        color="#358a4d"
                    ></fd-card-bar>
                </div>
            </li>
        </ul>
    </fd-card-content>
</fd-card>
