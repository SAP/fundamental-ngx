<fd-card
    cardType="analytical"
    [isLoading]="isLoading"
    class="analytical-card"
>
    <fd-card-header>
        <h2 fd-card-title>Failure Breakdown</h2>

        <fd-card-kpi-header>
            <strong fd-card-kpi-value fd-object-status status="positive">42.2</strong>
            <span
                fd-card-kpi-scale-icon
                glyph="up"
                fd-object-status
                status="positive"
                aria-label="up arrow"
                title="up arrow"
            ></span>
            <span fd-card-kpi-scale-text fd-object-status status="positive">%</span>

            <div fd-card-kpi-analytics>
                <label fd-card-kpi-analytics-label>Deviation</label>
                <span fd-card-kpi-analytics-content>7.52%</span>
            </div>
        </fd-card-kpi-header>

        <h4 fd-card-second-subtitle>Q1, 2019</h4>
    </fd-card-header>
    <fd-card-content tabindex="0">
        <div
            #chart
            class="chart-container"
        ></div>
    </fd-card-content>
    <fd-card-loader>
        <fd-busy-indicator [loading]="true"></fd-busy-indicator>
    </fd-card-loader>
</fd-card>
