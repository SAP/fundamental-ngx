<fd-card cardType="linkList" class="docs-flex-item-margin">
    <fd-card-header [interactive]="false">
        <h2 fd-card-title>Recent Contacts</h2>
    </fd-card-header>
    <fd-card-content>
        <ul fd-list [byline]="true">
            <li fd-list-item>
                <span fd-list-thumbnail>
                    <fd-avatar image="http://placeimg.com/500/500/people/1" size="s" ariaLabel="avatar image"
                        title="avatar image"></fd-avatar>
                </span>
                <div fd-list-content>
                    <div fd-list-title>Donna Moore</div>
                    <div fd-list-byline>Company A</div>
                </div>
            </li>

            <li fd-list-item>
                <span fd-list-thumbnail>

                </span>

                    <div fd-list-byline>Company B</div>
                </div>
            </li>
