<fd-card cardType="list">
    <fd-card-header>
        <h2 fd-card-title>Card Title</h2>
    </fd-card-header>
    <fd-card-content>
        <ul fd-list [noBorder]="true">
            <li fd-list-item>
                <span fd-list-title> item 1 </span>
            </li>
            <li fd-list-item>
                <span fd-list-title> item 2 </span>
            </li>
            <li fd-list-item>
                <span fd-list-title> item 3 </span>
            </li>
            <li fd-list-item>
                <span fd-list-title> item 4 </span>
            </li>
        </ul>
    </fd-card-content>
    <fd-card-footer>
        <button start fd-button fdType="positive" [compact]="true">Start</button>
        <button center fd-button fdType="positive" [compact]="true">Center</button>
        <button end fd-button fdType="negative" [compact]="true">End</button>
    </fd-card-footer>
</fd-card>
