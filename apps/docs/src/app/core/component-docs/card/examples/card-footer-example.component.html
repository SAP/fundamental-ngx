<fd-card cardType="list">
    <fd-card-header>
        <h2 fd-card-title>Card Title</h2>
    </fd-card-header>
    <fd-card-content>
        <ul fd-list [noBorder]="true">
            <li fd-list-item>
                <span fd-list-title>
                    item 1
                </span>
            </li>
            <li fd-list-item>
                <span fd-list-title>
                    item 2
                </span>
            </li>
            <li fd-list-item>
                <span fd-list-title>
                    item 3
                </span>
            </li>
            <li fd-list-item>
                <span fd-list-title>
                    item 4
                </span>
            </li>
        </ul>
        <fd-card-footer>
            <fd-toolbar fd-bar-right fdType="transparent" [clearBorder]="true">
                <button fd-toolbar-item fd-button fdType="positive" [compact]="true">Approve</button>
                <button fd-toolbar-item fd-button fdType="negative" [compact]="true">Reject</button>
            </fd-toolbar>
        </fd-card-footer>
    </fd-card-content>
</fd-card>
