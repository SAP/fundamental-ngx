<h5>Use Busy Indicator as a block wrapper</h5>
<fd-busy-indicator [loading]="loading" block="true">
    <form>
        <div fd-form-item>
            <label fd-form-label for="name">Name:</label>
            <input fd-form-control id="name" type="text"/>
        </div>

        <div fd-form-item>
            <label fd-form-label for="surname">Surname:</label>
            <input fd-form-control id="surname" type="text"/>
        </div>

        <div fd-form-item>
            <label fd-form-label for="password">Password:</label>
            <input fd-form-control id="password" type="password"/>
        </div>
    </form>
</fd-busy-indicator>


<h5>Use Busy Indicator as a inline wrapper</h5>
<fd-busy-indicator [loading]="loading" size="s">
    <button fd-button>Save</button>
</fd-busy-indicator>

<br/>
<br/>

<button fd-button (click)="loading = !loading">
    {{loading ? 'Disable' : 'Enable'}} loading
</button>
