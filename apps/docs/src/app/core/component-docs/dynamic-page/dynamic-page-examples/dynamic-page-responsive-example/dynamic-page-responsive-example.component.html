<button fd-button (click)="openPage()">Click to open full screen</button>
<div class="overlay" *ngIf="visible">
    <fd-dynamic-page ariaLabel="Example Dynamic Page" [autoResponsive]="true">
        <fd-dynamic-page-header
                subtitle="Oversized multimaterial sneakers with quilted effect"
                [title]="pageTitle"
        >
            <!-- breadcrumb content -->
            <fd-breadcrumb [compact]="compact">
                <fd-breadcrumb-item>
                    <a fd-breadcrumb-link href="#">Men</a>
                </fd-breadcrumb-item>
                <fd-breadcrumb-item>
                    <a fd-breadcrumb-link href="#">Shoes</a>
                </fd-breadcrumb-item>
                <fd-breadcrumb-item>
                    <a fd-breadcrumb-link href="#">Running Shoes</a>
                </fd-breadcrumb-item>
                <fd-breadcrumb-item>
                    <span>Jogging</span>
                </fd-breadcrumb-item>
            </fd-breadcrumb>

            <fd-dynamic-page-title-content [compact]="compact">
                Key Info
            </fd-dynamic-page-title-content>

            <fd-dynamic-page-global-actions>
                <fd-toolbar fdType="transparent" [clearBorder]="true" [size]="compact ? 'compact' : 'cozy'">
                    <button
                            fd-toolbar-item
                            fd-button
                            [compact]="compact"
                            fdType="positive"
                            (click)="closePage()"
                            label="Accept"
                            title="Accept"
                    ></button>
                    <button
                            fd-toolbar-item
                            fd-button
                            [compact]="compact"
                            fdType="negative"
                            (click)="closePage()"
                            label="Reject"
                            title="Reject"
                    ></button>
                    <fd-toolbar-separator></fd-toolbar-separator>
                </fd-toolbar>
            </fd-dynamic-page-global-actions>
            <fd-dynamic-page-layout-actions>
                <!-- layout actions -->
                <fd-toolbar fdType="transparent" [clearBorder]="true" [size]="compact ? 'compact' : 'cozy'">
                    <button
                            fd-button
                            fdType="transparent"
                            aria-label="Resize"
                            title="Resize"
                            [compact]="compact"
                    >
                        <i class="sap-icon--resize"></i>
                    </button>
                    <button
                            fd-button
                            fdType="transparent"
                            aria-label="Exit Fullscreen"
                            (click)="closePage()"
                            title="Exit Fullscreen"
                            [compact]="compact"
                    >
                        <i class="sap-icon--exitfullscreen"></i>
                    </button>
                    <button
                            fd-button
                            fdType="transparent"
                            aria-label="Close"
                            (click)="closePage()"
                            title="Close"
                            [compact]="compact"
                    >
                        <i class="sap-icon--decline"></i>
                    </button>
                </fd-toolbar>
            </fd-dynamic-page-layout-actions>
        </fd-dynamic-page-header>
        <fd-dynamic-page-subheader
                [collapsible]="true"
                [pinnable]="true"
                [collapsed]="false"
                (collapsedChange)="onCollapseChange()"
        >
            <!-- collapsible header content goes here -->
            <span
            >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam possimus corrupti architecto
                        perspiciatis, delectus necessitatibus incidunt numquam asperiores tenetur iure. Cum consequuntur
                        impedit repellendus esse, facere autem optio consequatur nobis?</span
            >
        </fd-dynamic-page-subheader>
        <fd-dynamic-page-content>
            <div style="padding: 5rem">
                <button fd-button
                        (click)="compact = !compact"
                        [compact]="compact"
                        [label]="'Change to' + (compact ? 'Cozy' : 'Compact')">
                </button>
            </div>
            <div style="height: 20vh; width: 100%; background: yellow"></div>
            <div style="height: 20vh; width: 100%; background: red"></div>
            <div style="height: 20vh; width: 100%; background: blue"></div>
            <div style="height: 20vh; width: 100%; background: yellow"></div>
            <div style="height: 20vh; width: 100%; background: red"></div>
            <div style="height: 20vh; width: 100%; background: blue"></div>
        </fd-dynamic-page-content>
        <fd-dynamic-page-footer>
            <!-- page footer content goes here -->
            <div fd-bar barDesign="floating-footer" [cozy]="!compact">
                <div fd-bar-right>
                    <fd-button-bar label="Save" fdType="emphasized" [compact]="compact" (click)="closePage()"></fd-button-bar>
                    <fd-button-bar label="Cancel" [compact]="compact" (click)="closePage()"></fd-button-bar>
                </div>
            </div>
        </fd-dynamic-page-footer>
    </fd-dynamic-page>
</div>
