<fd-file-uploader
    [id]="'fileInputMax'"
    [ariaLabel]="'Choose file'"
    [ariaLabelledBy]="'Choose file'"
    [placeholder]="'Choose File to upload'"
    [buttonLabel]="'Browse...'"
    [buttonAriaLabel]="'browse file'"
    [multiple]="true"
    [(ngModel)]="files"
    (selectedFilesChanged)="this.files = $event"
    (selectedInvalidFiles)="this.invalidFiles = $event"
    [maxFileSize]="'1MB'"
>
</fd-file-uploader>

<br /><br />

Files Selected:
<br />
<span *ngFor="let file of files">
    <span style="color: green;">{{ file.name }} </span><br
/></span>

<br />

Invalid Files:
<br />
<span *ngFor="let file of invalidFiles">
    <span style="color: red;">{{ file.name }} </span><br
/></span>
