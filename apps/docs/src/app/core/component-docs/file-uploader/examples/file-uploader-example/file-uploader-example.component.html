<fd-file-uploader
    ariaLabel="Choose file"
    ariaLabelledBy="Choose file"
    placeholder="Select the file "
    buttonLabel="Browse"
    buttonAriaLabel="browse file"
    accept=".png,.jpg"
    [required]="true"
    [(ngModel)]="files"
    [multiple]="true"
    (selectedFilesChanged)="handleFileSelection($event)"
>
</fd-file-uploader>

<br /><br />
Files Selected:
<br />

<span *ngFor="let file of files">
    <span class="green">{{ file.name }} </span><br />
</span>
