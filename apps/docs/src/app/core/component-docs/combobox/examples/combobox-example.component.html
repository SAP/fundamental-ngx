<div class="examples-column">
    <div fd-form-item>
        <label fd-form-label>Standard</label>
        <fd-combobox
            maxHeight="250px"
            placeholder="Type some text..."
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermOne">
        </fd-combobox>

        <small>Search Term: {{ searchTermOne }}</small>
    </div>

    <div fd-form-item>
        <label fd-form-label>Disable Highlighting</label>
        <fd-combobox
            maxHeight="250px"
            placeholder="Type some text..."
            [highlighting]="false"
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermTwo">
        </fd-combobox>

        <small>Search Term: {{ searchTermTwo }}</small>
    </div>

    <div fd-form-item>
        <label fd-form-label>Disable Auto Complete</label>
        <fd-combobox
            maxHeight="250px"
            placeholder="Type some text..."
            [autoComplete]="false"
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermThree">
        </fd-combobox>

        <small>Search Term: {{ searchTermThree }}</small>
    </div>

    <div fd-form-item>
        <label fd-form-label>Compact</label>
        <fd-combobox
            maxHeight="250px"
            placeholder="Type some text..."
            [compact]="true"
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermFour">
        </fd-combobox>

        <small>Search Term: {{ searchTermFour }}</small>
    </div>

    <div fd-form-item>
        <label fd-form-label>Readonly</label>
        <fd-combobox
            readOnly="true"
            maxHeight="250px"
            placeholder="Type some text..."
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermFive">
        </fd-combobox>

        <small>Search Term: {{ searchTermFive }}</small>
    </div>

    <div fd-form-item>
        <label fd-form-label>Hide Addon Button</label>
        <fd-combobox
            maxHeight="250px"
            placeholder="Type some text..."
            [dropdownValues]="fruits"
            [showDropdownButton]="false"
            [(ngModel)]="searchTermSix">
        </fd-combobox>

        <small>Search Term: {{ searchTermSix }}</small>
    </div>
</div>
