Standard
<fd-combobox
    [(ngModel)]="searchTermOne"
    [dropdownValues]="['Apple', 'Pineapple', 'Banana', 'Kiwi', 'Strawberry']"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
>
</fd-combobox>

<span>Search Term: {{ searchTermOne }}</span>
<br/><br/>
