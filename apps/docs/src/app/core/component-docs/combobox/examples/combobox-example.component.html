Standard
<fd-combobox
    [(ngModel)]="searchTermOne"
    [dropdownValues]="dropdownValues"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
>
</fd-combobox>
<br />

<span>Search Term: {{ searchTermOne }}</span>

<br/><br/>

Disable Highlighting
<fd-combobox
    [(ngModel)]="searchTermTwo"
    [dropdownValues]="dropdownValues"
    [highlighting]="false"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
>
</fd-combobox>
<br />

<span>Search Term: {{ searchTermTwo }}</span>

<br/><br/>

Compact
<fd-combobox
    [(ngModel)]="searchTermThree"
    [dropdownValues]="dropdownValues"
    [compact]="true"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
>
</fd-combobox>
<br />

<span>Search Term: {{ searchTermThree }}</span>

<br/><br/>

<fd-combobox

</fd-combobox>

<span>Search Term: {{ searchTermFour }}</span>
