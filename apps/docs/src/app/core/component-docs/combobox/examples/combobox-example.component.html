<div class="examples-column">
    <div fd-form-item>
        <label fd-form-label id="standart-combobox">Standard</label>
        <fd-combobox
            ariaLabel="Standard"
            ariaLabelledby="standart-combobox"
            maxHeight="250px"
            placeholder="Type some text..."
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermOne">
        </fd-combobox>
    </div>
    <small>Search Term: {{ searchTermOne }}</small>

    <div fd-form-item>
        <label fd-form-label id="disable-highlighting">Disable Highlighting</label>
        <fd-combobox
            ariaLabel="Disable Highlighting"
            ariaLabelledby="disable-highlighting"
            maxHeight="250px"
            placeholder="Type some text..."
            [highlighting]="false"
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermTwo">
        </fd-combobox>
    </div>
    <small>Search Term: {{ searchTermTwo }}</small>

    <div fd-form-item>
        <label fd-form-label id="disable-autocomplete">Disable Auto Complete</label>
        <fd-combobox
            ariaLabel="Disable Auto Complete"
            ariaLabelledby="disable-autocomplete"
            maxHeight="250px"
            placeholder="Type some text..."
            [autoComplete]="false"
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermThree">
        </fd-combobox>
    </div>
    <small>Search Term: {{ searchTermThree }}</small>

    <div fd-form-item>
        <label fd-form-label id="compact-size-combobox">Compact</label>
        <fd-combobox
            ariaLabel="Compact"
            ariaLabelledby="compact-size-combobox"
            maxHeight="250px"
            placeholder="Type some text..."
            [compact]="true"
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermFour">
        </fd-combobox>
    </div>
    <small>Search Term: {{ searchTermFour }}</small>

    <div fd-form-item>
        <label fd-form-label id="readonly-combobox">Readonly</label>
        <fd-combobox
            ariaLabel="Readonly"
            ariaLabelledby="readonly-combobox"
            readOnly="true"
            maxHeight="250px"
            placeholder="Type some text..."
            [dropdownValues]="fruits"
            [(ngModel)]="searchTermFive">
        </fd-combobox>
    </div>
    <small>Search Term: {{ searchTermFive }}</small>

    <div fd-form-item>
        <label fd-form-label id="hide-addon-button">Hide Addon Button</label>
        <fd-combobox
            ariaLabel="Hide Addon Button"
            ariaLabelledby="hide-addon-button"
            maxHeight="250px"
            placeholder="Type some text..."
            [dropdownValues]="fruits"
            [showDropdownButton]="false"
            [(ngModel)]="searchTermSix">
        </fd-combobox>
    </div>
    <small>Search Term: {{ searchTermSix }}</small>
</div>
