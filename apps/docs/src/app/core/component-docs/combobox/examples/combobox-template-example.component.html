<fd-combobox
    placeholder="Select an icon..."
    [dropdownValues]="values"
    [itemTemplate]="template"
    [displayFn]="displayFunction"
    (itemClicked)="selected = $event"
    [(ngModel)]="searchTerm"
></fd-combobox>

<small>Search Term: {{ searchTerm }}</small>
<br/>
<small>Returned from itemClicked Event: {{ selected | json }}</small>

<!-- Note that in this case you are responsible for highlighting. -->
<ng-template #template let-item>
    <div class="fd-template-container-div">
        <fd-icon [glyph]="item.icon" class="fd-template-icon"></fd-icon>
        <span>{{ item.name }}</span>
    </div>
</ng-template>
