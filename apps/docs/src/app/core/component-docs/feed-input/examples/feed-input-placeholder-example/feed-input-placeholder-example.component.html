<fd-feed-input
    aria-label="Feed input">

    <fd-avatar
        fdFeedInputAvatar
        [placeholder]="true"
        glyph="person-placeholder"
        size="s"
        role="img"
        aria-label="John Doe"
        title="John Doe"></fd-avatar>

    <textarea
        fd-form-control
        fdFeedInputTextarea
        placeholder="Post something here"></textarea>

    <button
        fdFeedInputButton
        aria-label="Send"
        title="Send">
    </button>

</fd-feed-input>
