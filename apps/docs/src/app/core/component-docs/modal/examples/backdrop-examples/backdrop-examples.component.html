<button class="action-button" fd-button (click)="openDisabledBackdrop(modal)">No Backdrop</button>
<button class="action-button" fd-button (click)="openCustomBackdrop(modal)">Custom Backdrop</button>
<button class="action-button" fd-button (click)="openModifiedContainer(modal)">Modified Container</button>

<ng-template let-modal #modal>
    <fd-dialog-header>
        <h1 fd-dialog-title>Backdrop Configuration</h1>
        <button fd-dialog-close-btn (click)="modal.dismiss()"></button>
    </fd-dialog-header>
    <fd-dialog-body>
        <p>{{modal.data}}</p>
        <p>
            In all cases, the backdrop cannot be used to close the modal.
            With the first case, there is simply no backdrop to click.
            The <i>backdropClickCloseable</i> property is set to false.
        </p>
    </fd-dialog-body>
    <fd-dialog-footer>
        <button fd-button [fdType]="'emphasized'" (click)="modal.close()">Close</button>
    </fd-dialog-footer>
</ng-template>
