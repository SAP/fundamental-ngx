<ng-template let-modal #positionModal>
    <fd-dialog-header>
        <h1 fd-dialog-title>Are you sure?</h1>
        <button fd-dialog-close-btn (click)="modal.dismiss('x')"></button>
    </fd-dialog-header>
    <fd-dialog-body>
        This modal is opened in the bottom right corner. 100px from the bottom, 100px from the right.
    </fd-dialog-body>
    <fd-dialog-footer>
        <button class="action-button" fd-button (click)="modal.dismiss('cancel')" [fdType]="'transparent'">
            Cancel
        </button>
        <button class="action-button" fd-button [fdType]="'emphasized'" (click)="modal.close('continue')">
            Continue
        </button>
    </fd-dialog-footer>
</ng-template>

<button fd-button (click)="openModal(positionModal)">Open in Bottom Right</button>
