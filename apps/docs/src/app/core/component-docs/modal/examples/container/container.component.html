<div #modalDiv></div>

<button class="action-button" fd-button (click)="openModal(modal, modalDiv)">Open Modal</button>

<ng-template let-modal #modal>
    <fd-dialog-header>
        <h1 fd-dialog-title>Custom Container</h1>
        <button fd-dialog-close-btn (click)="modal.dismiss()"></button>
    </fd-dialog-header>
    <fd-dialog-body>
        <p>
            In this example, the modal is not appended to the body but is instead a part of the modalDiv defined in the example.
            This can be useful to set specific style rules for a modal, for example.

            If you inspect this modal, you will find that it is NOT appended to the body.
        </p>
    </fd-dialog-body>
    <fd-dialog-footer>
        <button fd-button [fdType]="'emphasized'" (click)="modal.close()">Close</button>
    </fd-dialog-footer>
</ng-template>
