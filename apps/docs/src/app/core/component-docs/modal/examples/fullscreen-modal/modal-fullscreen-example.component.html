<button fd-button (click)="openModal(modalTemplate)">Open Fullscreen Modal</button>

<ng-template let-modal #modalTemplate>
    <fd-dialog-header>
        <h1 fd-dialog-title>Fullscreen Modal</h1>
        <button fd-dialog-close-btn (click)="modal.dismiss()"></button>
    </fd-dialog-header>
    <fd-dialog-body>
        This is the fullscreen modal content.
    </fd-dialog-body>
    <fd-dialog-footer>
        <button fd-button [fdType]="'emphasized'" (click)="modal.close()">Close</button>
    </fd-dialog-footer>
</ng-template>
