<fd-doc-page>
    <header>Radio Button</header>
    <description>
        Radio buttons allow the user to see all options and select one. Generally, this is used when there are between
        2-3 options. This component can also be disabled and displayed in a row. <br />
        Keyboard support for radio button selection is handled via the arrow keys.<br />
    </description>
    <import module="RadioModule" subPackage="radio"></import>

    <fd-header-tabs></fd-header-tabs>
</fd-doc-page>
