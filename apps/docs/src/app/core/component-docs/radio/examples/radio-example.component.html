<fieldset fd-form-set>
    <legend fd-form-legend>Radio buttons</legend>
    <fd-form-group>
        <div fd-form-item>
            <fd-radio-button [value]="'val1'" id="radio-1" name="radio-name-1" [(ngModel)]="optionVariable">
                Option One
            </fd-radio-button>
        </div>
        <div fd-form-item>
            <fd-radio-button [value]="'val2'" id="radio-2" name="radio-name-1" [(ngModel)]="optionVariable">
                Option One
            </fd-radio-button>
        </div>
        <div fd-form-item>
            <fd-radio-button [value]="'val3'" id="radio-3" name="radio-name-1" [(ngModel)]="optionVariable">
                Option One
            </fd-radio-button>
        </div>
    </fd-form-group>
</fieldset>

<fieldset fd-form-set>
    <legend fd-form-legend>Radio buttons disabled</legend>
    <fd-form-group>

                Option One
            </fd-radio-button>
        </div>
        <div fd-form-item>

            </fd-radio-button>
        </div>
        <div fd-form-item>
            <fd-radio-button [value]="'val3'" id="radio-6" name="radio-name-2" [(ngModel)]="optionTwoVariable">
                Option One
            </fd-radio-button>
        </div>
    </fd-form-group>
</fieldset>

<fieldset fd-form-set>
    <legend fd-form-legend>Inline Radio buttons</legend>
    <fd-form-group>
        <div fd-form-item [isInline]="true">
            <fd-radio-button [value]="'val1'" id="radio-7" name="radio-name-3" [(ngModel)]="optionThreeVariable">
                Option One
            </fd-radio-button>
        </div>
        <div fd-form-item [isInline]="true">
            <fd-radio-button [value]="'val2'" id="radio-8" name="radio-name-3" [(ngModel)]="optionThreeVariable">
                Option One
            </fd-radio-button>
        </div>
        <div fd-form-item [isInline]="true">
            <fd-radio-button [value]="'val3'" id="radio-9" name="radio-name-3" [(ngModel)]="optionThreeVariable">
                Option One
            </fd-radio-button>
        </div>
    </fd-form-group>
</fieldset>

<fieldset fd-form-set>
    <legend fd-form-legend>Radio button States</legend>
    <fd-form-group>
        <div fd-form-item [isCheck]="true">
            <label fd-form-label for="radio-10">
                <input fd-form-control type="radio" id="radio-10" name="radio-name-4" [state]="'valid'">
                Valid Option
            </label>
        </div>
        <div fd-form-item [isCheck]="true">
            <label fd-form-label for="radio-11">
                <input fd-form-control type="radio" id="radio-11" name="radio-name-4" [state]="'warning'">
                Warning Option
            </label>
        </div>
        <div fd-form-item [isCheck]="true">
            <label fd-form-label for="radio-12">
                <input fd-form-control type="radio" id="radio-12" name="radio-name-4" [state]="'invalid'">
                Invalid Option
            </label>
        </div>
    </fd-form-group>
</fieldset>
