<h2>Rating indicator with different sizes</h2>
<ol>
    <li *ngFor="let size of sizes; trackBy: trackByFn">
        <div style="display: flex; align-items: flex-start; justify-content: flex-start; flex-direction: column;">
            <h4>Size = {{ size || 'default' }}</h4>
            <fd-rating-indicator
                [size]="size"
                totalRatings="111"
                #sampleSize
            ></fd-rating-indicator>
            Selected Rate: {{ sampleSize.viewValue }}
        </div>
        <div style="display: flex; align-items: flex-start; justify-content: flex-start; flex-direction: column;">
            <h4>And same size = {{ size || 'default' }} with halves</h4>
            <fd-rating-indicator
                [size]="size"
                [allowHalves]="true"
                totalRatings="555"
                #sizeWithHalves
            ></fd-rating-indicator>
            Selected Rate: {{ sizeWithHalves.viewValue }}
        </div>
    </li>
</ol>
