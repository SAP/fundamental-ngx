<div *ngFor="let size of sizes">
    <div class="base-row">
        <strong>Size = {{ size || 'default' }}</strong>
        <fd-rating-indicator [size]="size" totalRatings="111" #sampleSize></fd-rating-indicator>
        <span>Selected Rate: {{ sampleSize.viewValue }}</span>
    </div>
    <div class="base-row">
        <strong>And same size = {{ size || 'default' }} with halves</strong>
        <fd-rating-indicator
            [size]="size"
            [allowHalves]="true"
            totalRatings="555"
            #sizeWithHalves
        ></fd-rating-indicator>
        <span>Selected Rate: {{ sizeWithHalves.viewValue }}</span>
    </div>
</div>
