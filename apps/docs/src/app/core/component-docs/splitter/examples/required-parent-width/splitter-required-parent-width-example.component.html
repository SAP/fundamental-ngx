<div style="height: 300px">
    <fd-splitter defaultPaneId="one">
        <fd-splitter-pane-container>
            <fd-splitter-split-pane id="one" size="300px">
                Split pane One

                <br />

                <span *ngIf="paneTwo.isOnCanvas">
                    Won't go off-canvas
                </span>
            </fd-splitter-split-pane>

            <fd-splitter-split-pane size="300px" [requiredParentWidth]="1000" #paneTwo>
                Split pane Two

                <br />

                <span *ngIf="paneTwo.isOnCanvas">
                    Will go off-canvas on browser window's width < 1000px, will be present on the pagination bar
                </span>
            </fd-splitter-split-pane>

            <fd-splitter-split-pane [requiredParentWidth]="1100" [demandPane]="false" #paneThree>
                Split pane Three

                <br />

                <span *ngIf="paneThree.isOnCanvas">
                    Will go off-canvas on browser window's width < 1100px, won't be present on the pagination bar
                </span>
            </fd-splitter-split-pane>
        </fd-splitter-pane-container>
    </fd-splitter>
</div>
