<ng-template let-messageBoxRef let-messageBoxConfig="messageBoxConfig" #confirmationDialog>
    <fd-message-box [messageBoxConfig]="messageBoxConfig" [messageBoxRef]="messageBoxRef">
        <fd-message-box-header>:)</fd-message-box-header>
        <fd-message-box-body>:)</fd-message-box-body>
        <fd-message-box-footer>:)</fd-message-box-footer>
    </fd-message-box>
</ng-template>

<button fd-button label="Open from Template" (click)="openDialog(confirmationDialog)"></button>
<p>{{ confirmationReason }}</p>
