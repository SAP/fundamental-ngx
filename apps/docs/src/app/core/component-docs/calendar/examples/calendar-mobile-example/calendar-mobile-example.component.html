<ng-template
    let-dialog
    let-dialogConfig="dialogConfig"
    #landScapeDialog
>
    <fd-dialog
        [dialogConfig]="dialogConfig"
        [dialogRef]="dialog"
    >
        <fd-dialog-body>
            <fd-calendar
                #landscapeCalendar
                [mobileLandscape]="true"
                [ngModel]="datePicked"
                (closeClicked)="dialog.close()"
            ></fd-calendar>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-dialog-decisive-button
                    fdType="emphasized"
                    label="Ok"
                    (click)="dialog.close('Continue'); dateChanged(landscapeCalendar.selectedDate)"
                >
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button
    fd-button
    label="Open Calendar in landscape mobile mode"
    style="margin-right: 10px"
    (click)="openLandScapeDialog(landScapeDialog)"
>
</button>

<ng-template
    let-dialog
    let-dialogConfig="dialogConfig"
    #portraitDialog
>
    <fd-dialog
        [dialogConfig]="dialogConfig"
        [dialogRef]="dialog"
    >
        <fd-dialog-header>
            <h3 fd-dialog-title>Pick a date</h3>
            <button
                fd-dialog-close-button
                fd-calendar-close-button
                (click)="dialog.close()"
            ></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <fd-calendar
                #portraitCalendar
                [mobilePortrait]="true"
                [ngModel]="datePicked"
                (closeClicked)="dialog.close()"
            ></fd-calendar>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-dialog-decisive-button
                    fdType="emphasized"
                    label="Ok"
                    (click)="dialog.close('Continue'); dateChanged(portraitCalendar.selectedDate)"
                >
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button
    fd-button
    label="Open Calendar in portrait mobile mode"
    style="margin-right: 10px"
    (click)="openPortraitDialog(portraitDialog)"
>
</button>

<br><br>

<div>Selected Date: {{ datePicked }}</div>
