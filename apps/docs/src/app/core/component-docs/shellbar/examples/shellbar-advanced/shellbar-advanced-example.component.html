<fd-shellbar>
    <fd-shellbar-logo>
        <a href="#"
           class="fd-shellbar__logo fd-shellbar__logo--image-replaced"
           aria-label="SAP"></a>
    </fd-shellbar-logo>
    <fd-product-menu #shellbarProductMenu
                     [triggers]="[]"
                     [control]="productMenuControl"
                     [closeOnOutsideClick]="false"
                     [closePopoverOnSelect]="true"
                     [items]="productMenuItems">
    </fd-product-menu>
    <fd-shellbar-subtitle>
        Subtitle.
    </fd-shellbar-subtitle>
    <fd-shellbar-actions>
        <fd-shellbar-action *ngFor="let action of actions"
                            [glyph]="action.glyph"
                            [callback]="action.callback"
                            [label]="action.label"
                            [notificationCount]="action.notificationCount"
                            [notificationLabel]="action.notificationLabel">
        </fd-shellbar-action>
        <fd-shellbar-user-menu #shellbarUserMenu
                               [closeOnOutsideClick]="false"
                               [user]="user"
                               [triggers]="[]"
                               [userMenu]="userMenu">
        </fd-shellbar-user-menu>
        <fd-product-switch #shellbarProductSwitcher
                           [closeOnOutsideClick]="false"
                           [triggers]="[]">
            <fd-product-switch-body
                [products]="productSwitcher">
            </fd-product-switch-body>
        </fd-product-switch>
        <fd-combobox [(ngModel)]="searchTerm"
                     [glyph]="'search'"
                     [dropdownValues]="searchTerms"
                     [placeholder]="'Type some text...'"
                     [maxHeight]="'250px'">
        </fd-combobox>
    </fd-shellbar-actions>
</fd-shellbar>


<br/>

<div>
    <button fd-button (click)="shellbarUserMenu.toggle()">Toggle User Menu</button>
    <button fd-button (click)="shellbarProductSwitcher.toggle()">Toggle Product Switcher</button>
    <button fd-button (click)="shellbarProductMenu.toggle()">Toggle Product Menu</button>
</div>
