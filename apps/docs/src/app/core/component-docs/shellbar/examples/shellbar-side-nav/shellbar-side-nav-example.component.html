<fd-shellbar>
    <button
        fd-shellbar-side-nav
        fd-button
        [fdType]="'transparent'"
        [glyph]="'menu2'"
        (click)="condensed = !condensed"
    ></button>

    <fd-shellbar-logo>
        <a href="#" class="fd-shellbar__logo fd-shellbar__logo--image-replaced" aria-label="SAP"></a>
    </fd-shellbar-logo>
</fd-shellbar>
<div class="shellbar-sidenav-content-example">
    <fd-side-nav [condensed]="condensed">
        <div fd-side-nav-main>
            <ul fd-nested-list [textOnly]="false">
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'menu'"></span>
                        <span fd-nested-list-title>Link 1</span>
                    </a>
                </li>
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'home'"></span>
                        <span fd-nested-list-title>Link 2</span>
                    </a>
                </li>
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'settings'"></span>
                        <span fd-nested-list-title>Link 3</span>
                    </a>
                </li>
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'settings'"></span>
                        <span fd-nested-list-title>Link 4</span>
                    </a>
                </li>
            </ul>
        </div>

        <div fd-side-nav-utility>
            <ul fd-nested-list [textOnly]="false">
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'menu'"></span>
                        <span fd-nested-list-title>Link 1</span>
                    </a>
                </li>
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'home'"></span>
                        <span fd-nested-list-title>Link 2</span>
                    </a>
                </li>
            </ul>
        </div>
    </fd-side-nav>

    <fd-panel style="width: 100%;">
        <fd-panel-header>
            <fd-panel-head>
                <h2 fd-panel-title>Sample Page Title</h2>
                <fd-panel-description>Sample Description</fd-panel-description>
            </fd-panel-head>
            <fd-panel-actions>
                Sample Text
            </fd-panel-actions>
        </fd-panel-header>
        <fd-panel-body>
            Sample Body
        </fd-panel-body>
        <fd-panel-footer>
            Sample Footer
        </fd-panel-footer>
    </fd-panel>
</div>
