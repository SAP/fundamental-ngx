<fd-shellbar>

    <button fd-shellbar-side-nav
            fd-button
            [options]="'light'"
            [glyph]="'menu2'"
            (click)="condensed = !condensed">
    </button>

    <fd-shellbar-logo>
        <a href="#"
           class="fd-shellbar__logo fd-shellbar__logo--image-replaced"
           aria-label="SAP"></a>
    </fd-shellbar-logo>
</fd-shellbar>
<div class="shellbar-sidenav-content-example">
    <fd-side-nav [condensed]="condensed">
        <div fd-side-nav-main>
            <ul fd-nested-list [textOnly]="false">
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'menu'"></span>
                        <span fd-nested-list-title>Link 1</span>
                    </a>
                </li>
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'home'"></span>
                        <span fd-nested-list-title>Link 2</span>
                    </a>
                </li>
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'settings'"></span>
                        <span fd-nested-list-title>Link 3</span>
                    </a>
                </li>
                <li fd-nested-list-item>
                    <a fd-nested-list-link>
                        <span fd-nested-list-icon [glyph]="'settings'"></span>
                        <span fd-nested-list-title>Link 4</span>
                    </a>
                </li>
            </ul>
        </div>

        <div fd-side-nav-utility>
            <ul fd-nested-list [textOnly]="false">
                <li fd-nested-list-item><a fd-nested-list-link>
                    <span fd-nested-list-icon [glyph]="'menu'"></span>
                    <span fd-nested-list-title>Link 1</span>
                </a></li>
                <li fd-nested-list-item><a fd-nested-list-link>
                    <span fd-nested-list-icon [glyph]="'home'"></span>
                    <span fd-nested-list-title>Link 2</span>
                </a></li>
            </ul>
        </div>
    </fd-side-nav>

    <fd-tile>
        <div fd-tile-media>
        <span fd-identifier
              [size]="'s'"
              [glyph]="'home'"
              [transparent]="true"></span>
        </div>
        <div fd-tile-content>
            <h2 fd-tile-title>
                Content
            </h2>
        </div>
    </fd-tile>
</div>
