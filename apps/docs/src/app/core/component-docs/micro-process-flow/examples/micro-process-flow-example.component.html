<fd-micro-process-flow>
    <fd-micro-process-flow-item>
        <fd-micro-process-flow-icon glyph="product"></fd-micro-process-flow-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="positive" [intermediate]="true">
        <fd-micro-process-flow-icon glyph="pending"></fd-micro-process-flow-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="information">
        <fd-micro-process-flow-icon glyph="phone"></fd-micro-process-flow-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="negative">
        <fd-micro-process-flow-icon glyph="map"></fd-micro-process-flow-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="critical">
        <fd-micro-process-flow-icon glyph="log"></fd-micro-process-flow-icon>
    </fd-micro-process-flow-item>
</fd-micro-process-flow>
