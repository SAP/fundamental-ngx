<fd-doc-page>
    <header>Inline Help</header>
    <description>
        Inline help is used to display help text in a popover, often inline with headers, body text and form labels. It
        also
        uses the popover component and supports its whole functionality. All of properties and settings from popover
        component can be used can be used in inline help.
    </description>
    <import module="InlineHelpModule" subPackage="inline-help"></import>

    <fd-header-tabs></fd-header-tabs>
</fd-doc-page>
