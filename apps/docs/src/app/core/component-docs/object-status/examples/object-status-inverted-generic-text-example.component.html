<ng-container *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]">
    <a
        fd-object-status
        [indicationColor]="item"
        [clickable]="true"
        [inverted]="true"
        label="Indication Color"
        aria-label="Object status Inverted with Indication Color"
    ></a>
</ng-container>
