<button
    fd-button
    fdPopover="This popover is only triggered by focus events."
    label="Focus Trigger"
    placement="bottom"
    [noArrow]="false"
    [triggers]="['focus']"
    [focusTrapped]="false">
</button>

<button fd-button
        label="Click Trigger"
        fdPopover="This popover is only triggered by click events."
        placement="bottom"
        [noArrow]="false">
</button>

<button
    fd-button
    label="Hover Trigger"
    fdPopover="This popover is only triggered by hover events."
    placement="bottom"
    [triggers]="['mouseenter', 'mouseleave']"
    [noArrow]="false">
</button>
