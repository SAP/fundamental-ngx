<form [formGroup]="customForm">
    <fieldset fd-fieldset>
        <div fd-form-item>
            <label fd-form-label>Search Input</label>
            <fd-input-group formControlName="searchQuery" [glyph]="'decline'" [button]="true" [placeholder]="'Search'">
            </fd-input-group>
            Search Query Entered: {{ customForm.controls.searchQuery.value }}
        </div>
    </fieldset>
</form>
