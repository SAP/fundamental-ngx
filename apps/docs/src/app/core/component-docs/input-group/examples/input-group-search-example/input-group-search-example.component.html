<div fd-form-item>
    <label fd-form-label>Search input</label>
    <fd-input-group
        button="true"
        glyph="decline"
        placeholder="Search"
        [disabled]="false"
        [(ngModel)]="searchTerm"
        (addOnButtonClicked)="searchTerm = ''"
    >
    </fd-input-group>
    <small>Search term: {{ searchTerm }}</small>
</div>

<br/>

<div fd-form-item>
    <label fd-form-label>Search input with search type</label>
    <fd-input-group
        button="true"
        type="search"
        glyph="search"
        placeholder="Search"
        [disabled]="false"
        [(ngModel)]="searchTermSecond"
    >
    </fd-input-group>
    <small>Search term: {{ searchTermSecond }}</small>
</div>
