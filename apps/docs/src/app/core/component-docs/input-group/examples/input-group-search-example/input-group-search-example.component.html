<label fd-form-label>Search input</label>
<fd-input-group
    [disabled]="false"
    [(ngModel)]="searchTerm"
    [glyph]="'decline'"
    [placeholder]="'Search'"
    [button]="true"
    (addOnButtonClicked)="searchTerm = ''">
</fd-input-group>
<br/>
<span>Search term: {{searchTerm}}</span>

<br/>
<br/>
<br/>

<label fd-form-label>Search input with search type</label>
<fd-input-group
    [disabled]="false"
    [(ngModel)]="searchTermSecond"
    [glyph]="'search'"
    [placeholder]="'Search'"
    [button]="true"
    [type]="'search'">
</fd-input-group>
<br/>
<span>Search term: {{searchTermSecond}}</span>
