<fd-form-group>
    <label fd-form-label>Input Group with complex button addon.</label>
    <fd-input-group>
        <input fd-input-group-input fd-form-control>
        <span fd-input-group-addon [button]="true">
            <button fd-button
                    class="fd-input-group__button"
                    [glyph]="'calendar'"
                    [options]="'light'">
            </button>
        </span>
    </fd-input-group>
</fd-form-group>

</fd-form-group>
