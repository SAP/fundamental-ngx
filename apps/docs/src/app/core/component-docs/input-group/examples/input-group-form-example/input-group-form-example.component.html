<form [formGroup]="customForm">
    <fieldset fd-fieldset>
        <div fd-form-item>
            <label for="fd-input-group-form-1" id="fd-input-group-form-label-1" fd-form-label>Search Input</label>
            <fd-input-group
                glyph="decline"
                glyphAriaLabel="Clear"
                placeholder="Search"
                formControlName="searchQuery"
                [button]="true"
                ariaLabelledby="fd-input-group-form-label-1"
            >
            </fd-input-group>
        </div>
        <small>Search Query Entered: {{ customForm.controls.searchQuery.value }}</small>
    </fieldset>
</form>
