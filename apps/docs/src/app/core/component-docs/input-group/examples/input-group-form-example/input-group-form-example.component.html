<form [formGroup]="customForm">
    <fieldset fd-fieldset>
        <div fd-form-item>
            <label fd-form-label>Search Input</label>
            <fd-input-group glyph="decline"
                            glyphAriaLabel="Clear"
                            placeholder="Search"
                            formControlName="searchQuery"
                            [button]="true">
            </fd-input-group>
        </div>
        <small>Search Query Entered: {{ customForm.controls.searchQuery.value }}</small>
    </fieldset>
</form>
