<h4 fd-form-header>Form Header</h4>
<br />
<div fd-form-item>
    <label fd-form-label required="true" for="fd-input-group-text-1" id="fd-input-group-label-1"
        >Left Aligned Text Add-on</label
    >
    <fd-input-group
        id="fd-input-group-text-1"
        addOnText="$"
        placement="before"
        required="true"
        placeholder="Amount"
        ariaLabelledby="fd-input-group-label-1"
    >
    </fd-input-group>
</div>

<br />

<div fd-form-item>
    <label fd-form-label for="fd-input-group-text-2" id="fd-input-group-label-2">Right Aligned Text Add-on</label>
    <fd-input-group
        id="fd-input-group-text-2"
        addOnText="$"
        placement="after"
        placeholder="Amount"
        ariaLabelledby="fd-input-group-label-2"
    >
    </fd-input-group>
</div>
