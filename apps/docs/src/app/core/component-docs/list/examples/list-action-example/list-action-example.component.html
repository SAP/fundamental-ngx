<ul fd-list>
    <li fd-list-group-header>List Group Header</li>
    <li fd-list-item *ngFor="let i of items">
        <span fd-list-title>
            List Item {{i}}
        </span>
    </li>
    <li fd-list-item [action]="true">
        <button fd-list-title (click)="loadMore()" class="fd-list__title--growing">
            <fd-busy-indicator size="m" class="fd-busy-indicator-custom" [block]="true" [loading]="loading">
            </fd-busy-indicator>
            Show More
        </button>
    </li>
    <li fd-list-footer>List Footer</li>
</ul>
