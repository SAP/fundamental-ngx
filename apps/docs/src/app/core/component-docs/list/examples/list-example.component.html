<h3>Cozy Mode</h3>

<ul fd-list>
    <li fd-list-item>
        <a [href]="'#'" fd-list-title>List item with link 1</a>
    </li>
    <li fd-list-item>
        <a [href]="'#'" fd-list-title>List item with link 2</a>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 3
        </span>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 4
        </span>
    </li>
</ul>

<h3>Compact Mode</h3>

<ul fd-list [compact]="true">
    <li fd-list-item>
        <a [href]="'#'" fd-list-title>List item with link 1</a>
    </li>
    <li fd-list-item>
        <a [href]="'#'" fd-list-title>List item with link 2</a>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 3
        </span>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 4
        </span>
    </li>
</ul>
