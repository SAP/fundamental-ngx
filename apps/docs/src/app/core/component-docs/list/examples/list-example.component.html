<h3>Cozy mode</h3>

<ul fd-list>
    <li fd-list-item>
        <span fd-list-title>
            List item 1
        </span>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 2
        </span>
    </li>
    <li fd-list-item [unread]="true">
        <span fd-list-title>
            Unread List item 3
        </span>
    </li>
    <li fd-list-item [unread]="true">
        <span fd-list-title>
            Unread List item 4
        </span>
    </li>
</ul>

<h3>Compact mode</h3>

<ul fd-list [compact]="true">
    <li fd-list-item>
        <span fd-list-title>
            List item 1
        </span>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 2
        </span>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 3
        </span>
    </li>
    <li fd-list-item>
        <span fd-list-title>
            List item 4
        </span>
    </li>
</ul>
