<h3>Drag and drop</h3>

<ul fd-list fd-dnd-list [(items)]="values">
    <ng-container>
        <li fd-list-item fd-dnd-item *ngFor="let value of values; trackBy: trackByFn">
        <span fd-list-title>
            List item {{value}}
        </span>
        </li>
    </ng-container>
</ul>


<h3>Drag and drop with replacement indicator</h3>

<ul fd-list fd-dnd-list replaceMode="true" [(items)]="secondValues">
    <li fd-list-item fd-dnd-item *ngFor="let value of secondValues; trackBy: trackByFn">
        <span fd-list-title>
            List item {{value}}
        </span>
    </li>
</ul>
