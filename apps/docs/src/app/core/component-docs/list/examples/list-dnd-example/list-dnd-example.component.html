<h3>Drag And Drop</h3>

<ul fd-list fd-dnd-list [(items)]="values">
    <li fd-list-item fd-dnd-item *ngFor="let value of values">
        <span fd-list-title>
            List item {{value}}
        </span>
    </li>
</ul>



<h3>Drag And Drop with Replacement Indicator</h3>

<ul fd-list fd-dnd-list [replaceMode]="true" [(items)]="secondValues">
    <li fd-list-item fd-dnd-item *ngFor="let value of secondValues">
        <span fd-list-title>
            List item {{value}}
        </span>
    </li>
</ul>
