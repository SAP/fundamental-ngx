<form [formGroup]="customForm">
    <ul fd-list>
        <li fd-list-item>
            <fd-checkbox formControlName="listItem1" label="List item 1"></fd-checkbox>
        </li>
        <li fd-list-item>
            <fd-checkbox formControlName="listItem2" label="List item 2"></fd-checkbox>
        </li>
        <li fd-list-item>
            <fd-checkbox formControlName="listItem3" label="List item 3"></fd-checkbox>
        </li>
        <li fd-list-item>
            <fd-checkbox formControlName="listItem4" label="List item 4"></fd-checkbox>
        </li>
    </ul>
</form>
<br />

List Item 1: {{ customForm.controls.listItem1.value }} <br />
