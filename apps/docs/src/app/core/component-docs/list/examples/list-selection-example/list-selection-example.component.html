<h3>Selection Multi List</h3>
<ul fd-list [selection]="true">
    <li fd-list-item *ngFor="let item of cozyObject" [selected]="item.selected">
        <fd-checkbox [(ngModel)]="item.selected"></fd-checkbox>
        <span fd-list-title>
            {{item.label}}
        </span>
    </li>
</ul>


<h3>Compact Multi Selection List</h3>

<ul fd-list [compact]="true" [selection]="true">
    <li fd-list-item *ngFor="let item of compactObject" [selected]="item.selected">
        <fd-checkbox [(ngModel)]="item.selected" [compact]="true"></fd-checkbox>
        <span fd-list-title>
            {{item.label}}
        </span>
    </li>
</ul>


<h3>Single Selection List</h3>

<ul fd-list [selection]="true">
    <li fd-list-item [selected]="selectionValue === 'radio1'">
        <fd-radio-button name="radio1" id="radio1" [value]="'radio1'" [(ngModel)]="selectionValue"></fd-radio-button>
        <span fd-list-title>
            List item 1
        </span>
    </li>
    <li fd-list-item [selected]="selectionValue === 'radio2'">
        <fd-radio-button name="radio1" id="radio2" [value]="'radio2'" [(ngModel)]="selectionValue"></fd-radio-button>
        <span fd-list-title>
            List item 2
        </span>
    </li>
    <li fd-list-item [selected]="selectionValue === 'radio3'">
        <fd-radio-button name="radio1" id="radio3" [value]="'radio3'" [(ngModel)]="selectionValue"></fd-radio-button>
        <span fd-list-title>
            List item 3
        </span>
    </li>
    <li fd-list-footer (click)="selectionValue = 'radio3'">{{selectionValue}}</li>
</ul>
