<ul fd-list [hasNavigation]="true" [navigationIndication]="true">
    <li fd-list-item [link]="true">
        <a fd-list-link [navigationIndicator]="true">
            <span fd-list-title>
                List item 1
            </span>
        </a>
    </li>
    <li fd-list-item [link]="true">
        <a fd-list-link [navigationIndicator]="true" [navigated]="true">
            <span fd-list-icon [glyph]="'history'"></span>
            <span fd-list-title>
                List item 2
            </span>
        </a>
    </li>
    <li fd-list-item [link]="true">
        <a fd-list-link [navigationIndicator]="true" [selected]="true">
            <span fd-list-title>
                List item 3
            </span>
            <span fd-list-icon [glyph]="'map'"></span>
        </a>
    </li>
    <li fd-list-item [link]="true">
        <a fd-list-link [navigationIndicator]="true">
            <span fd-list-icon [glyph]="'cart'"></span>
            <span fd-list-title>
                List item 4
            </span>
        </a>
    </li>
</ul>
