<fd-docs-section-title id="default" componentName="truncate">Truncate Element by Width</fd-docs-section-title>
<description>
    The <code>fd-truncate</code> directive can be used to truncate an element by width (in pixel) provided to the
    <code>[fdTruncateWidth]</code> input.<br />
    The <code>[fdTruncateState]</code> input must be set to <code>true</code> as the default is false.<br />
</description>
