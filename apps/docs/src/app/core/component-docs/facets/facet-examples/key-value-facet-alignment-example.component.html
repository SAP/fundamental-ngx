<fd-facet-group ariaLabel="Key-Value Facets Alignment">
    <fd-facet type="key-value" facetTitle="Status" id="kvFacet20">
        <span
            fd-object-status
            status="positive"
            label="Delivery"
            [large]="true"
            title="Delivery"
            aria-label="Delivery"
        ></span>
    </fd-facet>
    <fd-facet type="key-value" facetTitle="Delivery Time" id="kvFacet22">
        <span
            fd-object-status
            status="critical"
            label="12 days"
            glyph="shipping-status"
            [large]="true"
            title="12 days"
            aria-label="12 days"
        ></span>
    </fd-facet>
    <fd-facet type="key-value" facetTitle="Assembly Option" id="kvFacet23">
        <span
            fd-object-status
            status="negative"
            label="To be selected"
            [large]="true"
            title="To be selected"
            aria-label="To be selected"
        ></span>
    </fd-facet>
    <fd-facet type="key-value" facetTitle="Pricing" id="kvFacet24" [alignEnd]="true">
        <fd-object-number
            [number]="100.88"
            [large]="true"
            unit="EUR"
            status="informative"
            [decimal]="2"
        ></fd-object-number>
    </fd-facet>
</fd-facet-group>
