<fd-facet-group ariaLabel="Facet Group">
    <fd-facet type="form" facetTitle="Technical Data" id="facet1">
        <fd-facet-content>
            <label class="fd-form-label" for="form-value-10">Base unit:</label>
            <fd-text text="Each" id="form-value-10"></fd-text>
        </fd-facet-content>
        <fd-facet-content>
            <label class="fd-form-label" for="form-value-11">Length:</label>
            <fd-text text="23.24 Centimeter" id="form-value-11"></fd-text>
        </fd-facet-content>
        <fd-facet-content>
            <label class="fd-form-label" for="form-value-12">Width:</label>
            <fd-text text="86.1 Centimeter" id="form-value-12"></fd-text>
        </fd-facet-content>
        <fd-facet-content>
            <label class="fd-form-label" for="form-value-13">Height:</label>
            <fd-text text="20.8 Centimeter" id="form-value-13"></fd-text>
        </fd-facet-content>
    </fd-facet>
    <fd-facet type="rating-indicator" facetTitle="Rating Indicator" subtitle="6 reviews" id="facet2">
        <fd-facet-content>
            <fd-rating-indicator size="md" dynamicTextIndicator="of" value="2.51"></fd-rating-indicator>
        </fd-facet-content>
    </fd-facet>
    <fd-facet type="image" id="facet3">
        <fd-avatar image="http://picsum.photos/id/1018/400" size="l"></fd-avatar>
    </fd-facet>
    <fd-facet type="key-value" facetTitle="Status" id="facet4">
        <span
            fd-object-status
            status="positive"
            label="Delivery"
            [large]="true"
            title="Delivery"
            aria-label="Delivery"
        ></span>
    </fd-facet>
    <fd-facet type="key-value" facetTitle="Delivery Time" id="facet5">
        <span
            fd-object-status
            status="critical"
            label="12 days"
            glyph="shipping-status"
            [large]="true"
            title="12 days"
            aria-label="12 days"
        ></span>
    </fd-facet>
    <fd-facet type="key-value" facetTitle="Assembly Option" id="facet6">
        <span
            fd-object-status
            status="negative"
            label="To be selected"
            [large]="true"
            title="To be selected"
            aria-label="To be selected"
        ></span>
    </fd-facet>
    <fd-facet type="key-value" facetTitle="Pricing" id="facet7">
        <fd-object-number
            [number]="100.88"
            [large]="true"
            unit="EUR"
            status="informative"
            [decimal]="2"
        ></fd-object-number>
    </fd-facet>
</fd-facet-group>
