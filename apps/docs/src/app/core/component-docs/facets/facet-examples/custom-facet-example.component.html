<fd-facet-group ariaLabel="Custom Facets">
    <fd-facet type="custom" [title]="'Product Description'" class="fd-docs-custom-facet-paragraph">
        <div class="fd-docs-custom-facet-paragraph-alignment">
            - Top-design high-quality coffee mug - ideal for a comforting moment; Pack: 6;
            <br />

            - Material: Porcelain - durable dishwasher and microwave-safe porcelain that cleans easily and is ideal for
            everyday service.
            <br />

            - Comes in two bright colors.
            <br />
            <br />
            <br />
            <span
                fd-object-status
                status="positive"
                glyph="message-success"
                [large]="true"
                label="In Stock"
                aria-label="In stock"
            ></span>
        </div>
    </fd-facet>
</fd-facet-group>
