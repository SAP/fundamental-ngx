<div style="padding: 8px">
No Border
<fd-select class="fd-select-example" 
    [(value)]="selectValue1" 
    [selectType]="'noborder'"
    [placeholder]="'Select with no border'">
    <fd-option *ngFor="let option of options"
        [value]="option">
        {{option}}
    </fd-option>
</fd-select>
</div>
