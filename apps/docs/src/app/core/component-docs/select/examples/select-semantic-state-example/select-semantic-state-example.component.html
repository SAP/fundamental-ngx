<h4>Success state</h4>
<fd-select placeholder="Select value"
           stateMessage="Success message"
           [(value)]="selectedValue1"
           [state]="controlState.SUCCESS">
    <fd-option *ngFor="let option of options" [value]="option">
        {{option}}
    </fd-option>
</fd-select>
<fd-form-message [static]="true" [type]="controlState.SUCCESS">Success message</fd-form-message>
