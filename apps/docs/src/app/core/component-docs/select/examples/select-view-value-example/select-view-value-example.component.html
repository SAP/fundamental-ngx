<p>Selected Value: {{this.selectOneValue}}</p>
<fd-select [(value)]="selectOneValue"
           placeholder="Select an option...">
    <fd-option value="apple"
               [viewValue]="'I like Apples!'">
        Apple
    </fd-option>
    <fd-option value="pineapple"
               [viewValue]="'I do not like pineapples.'">
        Pineapple
    </fd-option>
    <fd-option value="tomato"
               [viewValue]="'I do not like tomatoes.'">
        Tomato
    </fd-option>
    <fd-option value="strawberry"
               [viewValue]="'I love strawberries!'">
        Strawberry
    </fd-option>
</fd-select>
