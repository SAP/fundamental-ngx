<p>Selected Value: {{ this.selectOneValue }}</p>
<fd-select [(value)]="selectOneValue" [loading]="values" placeholder="Select an option...">
    <div *ngFor="let fruit of values">
        <fd-option value="fruit">{{fruit}}</fd-option>
    </div>

<fd-select class="fd-select-example" [(value)]="selectTwoValue" [compact]="true" placeholder="Compact select">

<fd-select class="fd-select-example" [(value)]="selectThreeValue" [disabled]="true" placeholder="Disabled select">
