<fd-select placeholder="Select an option" [(value)]="selectedValue" [controlTemplate]="customSelectTemplate">
    <ng-container *ngFor="let option of options">
        <fd-option [value]="option">{{option}}</fd-option>
    </ng-container>
</fd-select>

<ng-template #customSelectTemplate let-selectedOption>
    <div class="custom-select-trigger-styling">
        <fd-icon [glyph]="'action-settings'"></fd-icon>
        {{selectedOption}}
    </div>
</ng-template>
