<fd-select [(value)]="value" [triggerTemplate]="customTrigger" [placeholder]="'Select an option...'">
    <fd-option value="apple">Apple</fd-option>
    <fd-option value="pineapple">Pineapple</fd-option>
    <fd-option value="tomato">Tomato</fd-option>
    <fd-option value="strawberry">Strawberry</fd-option>
</fd-select>

<!-- Here, *select* refers to the actual select element so you can use it as you like! -->
<ng-template #customTrigger let-selectValue>
    <fd-icon [glyph]="'paper-plane'" class="custom-icon-styling"></fd-icon>
    {{selectValue}}
</ng-template>
