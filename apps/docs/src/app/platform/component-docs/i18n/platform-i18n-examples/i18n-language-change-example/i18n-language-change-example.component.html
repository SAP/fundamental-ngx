<fd-segmented-button [(ngModel)]="lang" (ngModelChange)="changeLanguage($event)">
    <button fd-button label="English" value="en"></button>
    <button fd-button label="Ukrainian" value="ua"></button>
    <button fd-button label="Custom" value="custom"></button>
</fd-segmented-button>

<label fd-form-label for="textarea-language-change">Use controls above to change language of this textarea</label>
<fdp-textarea
    [id]="'textarea-language-change'"
    name="textarea-language-change"
    [maxLength]="10"
    [showExceededText]="true"
>
</fdp-textarea>
