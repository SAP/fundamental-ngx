<label fd-form-label for="textarea-standard">Textarea with standard English translations</label>
<fdp-textarea [id]="'textarea-standard'" name="textarea-standard" [maxLength]="10" [showExceededText]="true">
</fdp-textarea>

<app-translation-wrapper-1>
    <label fd-form-label for="textarea-customized-translation-1"
        >Textarea with partial translation overrides using wrapper component and content projection</label
    >
    <fdp-textarea
        [id]="'textarea-customized-translation-1'"
        name="textarea-customized-translation-1"
        [maxLength]="10"
        [showExceededText]="true"
    >
    </fdp-textarea>
</app-translation-wrapper-1>

<app-translation-wrapper-2></app-translation-wrapper-2>
