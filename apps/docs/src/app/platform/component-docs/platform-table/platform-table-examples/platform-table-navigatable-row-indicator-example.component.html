<fdp-table
    #table
    [dataSource]="source"
    contentDensity="compact"
    emptyTableMessage="No data found"
    [noHorizontalBorders]="true"
    [bodyHeight]="'96px'"
>
    <fdp-table-toolbar
        title="Order Items"
        [hideItemCount]="true"
        [hideSearchInput]="true"
    >
    </fdp-table-toolbar>

    <fdp-column
        name="name"
        key="name"
        label="Name"
        align="start"
    >
    </fdp-column>

    <fdp-column
        name="description"
        key="description"
        label="Description"
    >
    </fdp-column>

    <fdp-column
        name="price"
        key="price.value"
        label="Price"
        align="end"
    >
    </fdp-column>

    <fdp-column
        name="status"
        key="status"
        label="Status"
        align="center"
    >
    </fdp-column>

    <fdp-column
        name="navigation"
        key="navigation"
        label=""
        align="end"
    >
    </fdp-column>
</fdp-table>
