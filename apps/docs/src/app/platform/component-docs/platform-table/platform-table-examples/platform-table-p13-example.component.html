<fdp-table
    #table
    contentDensity="compact"
    [dataSource]="source"
    [initialVisibleColumns]="['updatedOn', 'name', 'price', 'verified']"
    [initialSortBy]="[{field: 'price.value', direction: 'asc'}]"
>

    <fdp-table-toolbar
        title="Order Line Items"
        [hideItemCount]="false"
    >
    </fdp-table-toolbar>

    <fdp-column
        name="name"
        key="name"
        label="Name"
        align="start"
        [sortable]="true"
        [filterable]="true"
        dataType="string"
    >
    </fdp-column>

    <fdp-column
        name="updatedOn"
        key="date"
        label="Updated On"
        [filterable]="true"
        dataType="date"
    >
        <fdp-table-cell *fdpCellDef="let item">
            {{ item.date?.toDateString() }}
        </fdp-table-cell>
    </fdp-column>

    <fdp-column
        name="price"
        key="price.value"
        label="Price"
        align="end"
        [sortable]="true"
        [filterable]="true"
        dataType="number"
    >
    </fdp-column>

    <fdp-column
        name="verified"
        key="verified"
        label="Verified"
        [filterable]="true"
        dataType="boolean"
        [groupable]="true"
    >
    </fdp-column>
</fdp-table>

<!-- Connect P13 Dialog to the table -->
<fdp-table-p13-dialog [table]="table"></fdp-table-p13-dialog>
