<div style="width: 600px">
    <fdp-table
        [dataSource]="source"
        selectionMode="multiple"
        contentDensity="compact"
        freezeColumnsTo="description"
        (columnFreeze)="onColumnFreezeChange($event)"
    >

        <fdp-table-toolbar
            title="Order Line Items"
            [hideItemCount]="true"
        >
        </fdp-table-toolbar>

        <fdp-column
            name="name"
            key="name"
            label="Name"
            align="start"
        >
        </fdp-column>

        <fdp-column
            name="description"
            key="description"
            label="Description"
        >
        </fdp-column>

        <fdp-column
            name="price"
            key="price.value"
            label="Price"
            align="end"
        >
        </fdp-column>

        <fdp-column
            name="status"
            key="status"
            label="Status"
            align="center"
        >
        </fdp-column>
    </fdp-table>
</div>
