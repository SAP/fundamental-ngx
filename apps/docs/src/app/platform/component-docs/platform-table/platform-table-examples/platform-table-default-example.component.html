<fdp-table
       [dataSource]="source"
       contentDensity="compact"
       emptyTableMessage="No data found">

    <fdp-table-toolbar
        title="Order Line Items"
        [hideItemCount]="false">
        <fdp-table-toolbar-actions>
            <fdp-search-field placeholder="Search"></fdp-search-field>
            <fdp-button label="Action One"></fdp-button>
            <fdp-button label="Action Two"></fdp-button>
        </fdp-table-toolbar-actions>
    </fdp-table-toolbar>

    <fdp-column
        name="name"
        key="name"
        label="Name"
        align="start">
    </fdp-column>

    <fdp-column
        name="description"
        key="description"
        label="Description">
    </fdp-column>

    <fdp-column
        name="price"
        key="price.value"
        label="Price"
        align="end">
    </fdp-column>

    <fdp-column
        name="status"
        key="status"
        label="Status"
        align="center">
    </fdp-column>
</fdp-table>
