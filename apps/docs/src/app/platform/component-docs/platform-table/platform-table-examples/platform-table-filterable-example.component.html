<fdp-table
    #filterableTbl
    [dataSource]="source"
    (filterChange)="logFilterChange($event)"
    contentDensity="compact"
    emptyTableMessage="No data found"
>

    <fdp-table-toolbar
        title="Order Line Items"
        [hideItemCount]="false"
    >
        <fdp-table-toolbar-actions>
            <fdp-button
                label="Action One"
                contentDensity="compact"
            ></fdp-button>
            <fdp-button
                label="Action Two"
                contentDensity="compact"
            ></fdp-button>
        </fdp-table-toolbar-actions>
    </fdp-table-toolbar>

    <fdp-column
        name="name"
        key="name"
        label="Name"
        align="start"
        [filterable]="true"
    >
    </fdp-column>

    <fdp-column
        name="description"
        key="description"
        label="Description"
    >
    </fdp-column>

    <fdp-column
        name="price"
        key="price.value"
        label="Price"
        align="end"
        [filterable]="true"
    >
    </fdp-column>

    <fdp-column
        name="status"
        key="status"
        label="Status"
        align="center"
        [filterable]="true"
    ></fdp-column>

    <fdp-column
        name="statusColor"
        key="statusColor"
        label="Status Color"
        align="center"
    >
    </fdp-column>
</fdp-table>

<!-- View Settings Dialog-->
<fdp-table-view-settings-dialog [table]="filterableTbl">
    <fdp-table-view-settings-filter
        column="price"
        label="Price"
        type="custom"
        [dialogResponsivePadding]="true"
    >
        <ng-container *fdpViewSettingsFilterCustomDef="let model">
            <label>Minimum Price:</label>
            <fdp-input
                type="number"
                name="min"
                [(ngModel)]="model.min"
            ></fdp-input>
            <label>Maximum Price:</label>
            <fdp-input
                type="number"
                name="max"
                [(ngModel)]="model.max"
            ></fdp-input>
        </ng-container>
    </fdp-table-view-settings-filter>

    <fdp-table-view-settings-filter
        column="status"
        type="multi-select"
        label="Status"
        [values]="statusFilteringValues"
    >
    </fdp-table-view-settings-filter>

    <fdp-table-view-settings-filter
        column="statusColor"
        type="single-select"
        label="Status Color"
        [values]="statusColorFilteringValues"
    >
    </fdp-table-view-settings-filter>
</fdp-table-view-settings-dialog>
