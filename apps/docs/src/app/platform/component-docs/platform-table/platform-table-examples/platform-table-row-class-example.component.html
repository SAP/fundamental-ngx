<fdp-table
    [dataSource]="source"
    contentDensity="compact"
    emptyTableMessage="No data found"
    [rowsClass]="rowsClass"
>
    <fdp-table-toolbar
        title="Order Line Items"
        [hideItemCount]="false"
    >
        <fdp-table-toolbar-actions>
            <fdp-button
                label="Set row class: string"
                contentDensity="compact"
                (click)="setRowClassString()"
            ></fdp-button>
            <fdp-button
                label="Set row class: function"
                contentDensity="compact"
                (click)="setRowClassFunction()"
            ></fdp-button>
        </fdp-table-toolbar-actions>
    </fdp-table-toolbar>

    <fdp-column
        name="name"
        key="name"
        label="Name"
        align="start"
    >
    </fdp-column>

    <fdp-column
        name="description"
        key="description"
        label="Description"
    >
    </fdp-column>

    <fdp-column
        name="price"
        key="price.value"
        label="Price"
        align="end"
    >
    </fdp-column>

    <fdp-column
        name="status"
        key="status"
        label="Status"
        align="center"
    >
    </fdp-column>
</fdp-table>
