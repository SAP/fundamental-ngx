<fdp-table
    [dataSource]="source"
    (rowSelectionChange)="logSelectionChange($event)"
    (groupChange)="logGroupChange($event)"
    contentDensity="compact"
    selectionMode="multiple"
    emptyTableMessage="No data found"
>

    <fdp-table-toolbar
        title="Order Line Items"
        [hideItemCount]="false"
    >
    </fdp-table-toolbar>

    <fdp-column
        name="name"
        key="name"
        label="Name"
        align="start"
        [groupable]="true"
    >
    </fdp-column>

    <fdp-column
        name="description"
        key="description"
        label="Description"
    >
    </fdp-column>

    <fdp-column
        name="price"
        key="price.value"
        label="Price"
        align="end"
    >
    </fdp-column>

    <fdp-column
        name="status"
        key="status"
        label="Status"
        align="center"
        [groupable]="true"
    >
    </fdp-column>
</fdp-table>
