<fdp-table
    #table
    [dataSource]="source"
    [initialVisibleColumns]="['updatedOn', 'name', 'price', 'status']"
    [initialSortBy]="[{field: 'price.value', direction: 'asc'}]"
    [initialFilterBy]="[{field: 'price.value', strategy: 'greaterThanOrEqualTo', value: 100}]"
    [initialGroupBy]="[{field: 'verified', direction: 'none', showAsColumn: true}]"
>

    <fdp-table-toolbar title="Order Items"></fdp-table-toolbar>

    <fdp-column
        name="name"
        key="name"
        label="Name"
    >
    </fdp-column>

    <fdp-column
        name="description"
        key="description"
        label="Description"
    >
    </fdp-column>

    <fdp-column
        name="price"
        key="price.value"
        label="Price"
    >
    </fdp-column>

    <fdp-column
        name="verified"
        key="verified"
        label="Verified"
    >
    </fdp-column>

    <fdp-column
        name="status"
        key="status"
        label="Status"
    >
    </fdp-column>
</fdp-table>
