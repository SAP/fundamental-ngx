<fd-docs-section-title
    id="filterable-table"
    componentName="Table"
>
    Column Filtering
</fd-docs-section-title>
<description>
    There are two ways to add filtering.
    The first one is to use the column option <code>[filterable]="true"</code>. This will add filter input field in the column header menu.
    <br/>
    The second one is to use <code>fdp-table-view-settings-filter</code> withing <code>fdp-table-view-settings-dialog</code>. It gives ability to define filtering type. For now it supports the next types: 
    <ul>
        <li>single-select</li>
        <li>multi-select</li>
        <li>custom</li>
    </ul>
</description>
<component-example>
    <fdp-table-filterable-example></fdp-table-filterable-example>
</component-example>
<code-example [exampleFiles]="filterableTable"></code-example>

    Use <code>[groupable]="true"</code> to mark a column as one that can be used to group by.
    <br/>
    Once there is at least one a groupable column the Group dialog option appears in the table toolbar. To enable grouping by some column you can use the column header menu or the Group dialog. In order to ungroup you should use only the Group dialog.
    <br/>  
    In this example <code>Name</code> and <code>Status</code> columns can be used to group by.
</description>

<playground
    [schema]="schema"
    [schemaInitialValues]="data"
    (onFormChanges)="onSchemaValues($event)"
>
    <div style="min-width: 760px">
        <fdp-table
            [dataSource]="dataSource"
            [noBorders]="data.table.noBorders"
            [noBodyBorders]="data.table.noBodyBorders"
            [noHorizontalBorders]="data.table.noHorizontalBorders"
            [noVerticalBorders]="data.table.noVerticalBorders"
            [contentDensity]="data.table.contentDensity"
            [selectionMode]="data.table.selectionMode"
            [freezeColumnsTo]="data.table.freezeColumnsTo"
            emptyTableMessage="No data found"
            (rowSelectionChange)="onRowSelectionChange($event)"
            (sortChange)="onSortChange($event)"
            (filterChange)="onFilterChange($event)"
            (columnFreeze)="onFreezeChange($event)"
            (groupChange)="onGroupChange($event)"
        >
            <fdp-table-toolbar
                [title]="data['table-toolbar'].title"
                [hideItemCount]="data['table-toolbar'].hideItemCount"
            >
                <fdp-table-toolbar-actions>
                    <fdp-button label="Action Button" [contentDensity]="data.table.contentDensity !== 'cozy' ? 'compact' : 'cozy'"></fdp-button>
                </fdp-table-toolbar-actions>
            </fdp-table-toolbar>

            <fdp-column
                name="name"
                key="name"
                label="Name"
                [align]="data['first-column'].align"
                [sortable]="data['first-column'].sortable"
                [filterable]="data['first-column'].filterable"
                [groupable]="data['first-column'].groupable"
            >
            </fdp-column>

            <fdp-column
                name="description"
                key="description"
                label="Description"
            >
            </fdp-column>

            <fdp-column
                name="price"
                key="price.value"
                label="Price"
                align="end"
            >
            </fdp-column>

            <fdp-column
                name="status"
                key="status"
                label="Status"
                align="center"
            >
            </fdp-column>
        </fdp-table>
    </div>
</playground>
