<h3>link with generic action</h3>
<fdp-object-attribute islink="true" label="Check" linkText="Notify action" (objectAttributeclick)="linkClick()"
    >:
</fdp-object-attribute>

<br />

<h3>link with routing</h3>
<fdp-object-attribute
    islink="true"
    linkText="Navigate to home"
    label="Check"
    (objectAttributeclick)="navigationClick()"
>
</fdp-object-attribute>

<br />

<h3>Disabled link</h3>
<fdp-object-attribute islink="true" linkText="Navigate to home" disabled="true"> </fdp-object-attribute>
