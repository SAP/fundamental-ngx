<fdp-form-group [noLabelLayout]="false" mainTitle="Combobox playground" columnLayout="XL2-L2-M1-S1">
    <fdp-form-field id="combobox-states" label="Select state" column="1">
        <fdp-combobox
            name="combobox-states"
            placeholder="Select state"
            contentDensity="compact"
            [dataSource]="states"
            (selectionChange)="onSelectState($event)"
        ></fdp-combobox>
    </fdp-form-field>
    <fdp-form-field id="combobox-state" label="Combobox with selected state" column="2">
        <fdp-combobox
            name="combobox-state"
            placeholder="Type some text..."
            contentDensity="compact"
            [state]="selectedState"
            [dataSource]="dataSource"
        >
        </fdp-combobox>
    </fdp-form-field>
</fdp-form-group>
