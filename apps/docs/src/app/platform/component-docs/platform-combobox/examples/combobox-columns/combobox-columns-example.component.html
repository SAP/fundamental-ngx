<fdp-form-group [noLabelLayout]="false" columnLayout="XL3-L2-M2-S1">
    <fdp-form-field id="columns" label="Two Columns">
        <fdp-combobox
            name="columns"
            placeholder="Type some text..."
            [dataSource]="dataSource"
            displayKey="name"
            secondaryKey="type"
            showSecondaryText="true"
            secondaryTextAlignment="right"
            (selectionChange)="onSelect($event)"
        ></fdp-combobox>
        <p>Selected Item: {{ selectedItem | json }}</p>
    </fdp-form-field>
</fdp-form-group>
