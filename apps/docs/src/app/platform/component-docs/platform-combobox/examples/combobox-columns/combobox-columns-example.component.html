<fdp-form-group [multiLayout]="true" [noLabelLayout]="false">
    <fdp-form-field id="columns" label="Two Columns" zone="zLeft" rank="4">
        <fdp-combobox
            name="columns"
            placeholder="Type some text..."
            [dataSource]="dataSource"
            displayKey="name"
            secondaryKey="type"
            showSecondaryText="true"
            secondaryTextAlignment="right"
            (selectionChange)="onSelect($event)"
        ></fdp-combobox>
        <p>Selected Item: {{ selectedItem | json }}</p>
    </fdp-form-field>
</fdp-form-group>
