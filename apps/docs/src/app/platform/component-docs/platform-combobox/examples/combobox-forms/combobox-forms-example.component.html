<fdp-form-group [multiLayout]="true" [noLabelLayout]="false" [formGroup]="customForm">
    <fdp-form-field id="field" label="Array of Strings" zone="zLeft"
                    rank="4">
        <fdp-combobox
            name="field"
            placeholder="Type some text..."
            [dataSource]="dataSource"
            displayKey="name"
            (selectionChange)="onSelect($event)"
            formControlName="field"
        ></fdp-combobox>
        <p>Selected Item: {{ selectedItem | json }}</p>
        <p>Form Selected Item: {{ customForm.getRawValue() | json }}</p>
    </fdp-form-field>
</fdp-form-group>
