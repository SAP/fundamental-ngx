<fdp-upload-collection
    [dataSource]="dataSource"
    maxFileSize="1mb"
    [maxFilenameLength]="20"
    [showSearch]="false"
    [enablePagination]="false"
    [mimeTypes]="mimeTypes"
    [fileTypes]="fileTypes"
    [itemsPerPage]="itemsPerPage"
    (typeMismatch)="typeMismatch($event)"
    (filenameLengthExceed)="filenameLengthExceed($event)"
    (fileSizeExceed)="fileSizeExceed($event)"
></fdp-upload-collection>
