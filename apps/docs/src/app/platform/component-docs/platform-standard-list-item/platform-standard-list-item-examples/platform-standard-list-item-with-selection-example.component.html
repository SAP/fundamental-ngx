<fd-toolbar fdType="info" active="true">
    <label fd-toolbar-label>{{_selectedItems.length}} : Items selected</label>
</fd-toolbar>
<fdp-list selection="true" [dataSource]="_dataSource" selectionMode="multi" [(ngModel)]="_selectedItems"
    (selectedItemChange)="_showItemInfo($event)" [hasByLine]="true">
    <fdp-standard-list-item *fdpItemDef="let address" [avatarSrc]="address.img" [avatarTitle]="address.imgInfo"
        [description]="address.description" [secondary]="address.info" [title]="address.name">
    </fdp-standard-list-item>
</fdp-list>


<fd-toolbar fdType="info" active="true">
    <label fd-toolbar-label>{{_selectedItems.length}} : Items selected</label>
</fd-toolbar>
<fdp-list [hasByLine]="true" [dataSource]="_dataSource" [(ngModel)]="_selectedItems" selectionMode="multi"
    (selectedItemChange)="_showItemInfo($event)" [rowSelection]=true selection="true">
    <fdp-standard-list-item *fdpItemDef="let address" [avatarSrc]="address.img" [avatarTitle]="address.imgInfo"
        [description]="address.description" [secondary]="address.info" [title]="address.name">
    </fdp-standard-list-item>
</fdp-list>
