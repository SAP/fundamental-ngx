<h3>Cozy Mode</h3>
<fdp-list [hasByLine]="true" [navigated]="true">
    <fdp-list-group-header grpheaderTitle="Group header 1"></fdp-list-group-header>
    <fdp-standard-list-item title="List item 1" avatarSrc="https://placeimg.com/400/400/nature" avatarTitle="nature"
        description="First text item in Byline (Standard text item)">
    </fdp-standard-list-item>
    <fdp-standard-list-item title="List item 2" avatarSrc="https://placeimg.com/400/400/nature" avatarTitle="nature"
        description="Second text item in Byline (Standard text item)">
    </fdp-standard-list-item>
    <fdp-list-footer>List footer</fdp-list-footer>
</fdp-list>
<h3>Compact Mode</h3>
<fdp-list contentDensity="compact" noBorder="true" [hasByLine]="true" [navigated]="true">
    <fdp-list-group-header grpheaderTitle="Group header 1"></fdp-list-group-header>
    <fdp-standard-list-item title="List item 1" avatarSrc="https://placeimg.com/400/400/nature" avatarTitle="nature"
        description="First text item in Byline (Standard text item)">
    </fdp-standard-list-item>
    <fdp-standard-list-item title="List item 2" avatarSrc="https://placeimg.com/400/400/nature" avatarTitle="nature"
        description="Second text item in Byline (Standard text item)">
    </fdp-standard-list-item>
    <fdp-list-footer>List footer</fdp-list-footer>
</fdp-list>
