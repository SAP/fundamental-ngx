<fdp-list [hasByLine]="true">
    <fdp-standard-list-item [titleIcon]="'address-book'" title="Title1"
        [description]="'First text item in Byline (Standard text item)'"
        [secondary]="'secondary text item with byline-positive'" [textType]="'positive'">
    </fdp-standard-list-item>
    <fdp-standard-list-item [titleIcon]="'appointment'" title="Title2"
        [description]="'First text item in Byline (Standard text item)'"
        [secondary]="'secondary text item with byline-negative'" [textType]="'negative'">
    </fdp-standard-list-item>
    <fdp-standard-list-item [titleIcon]="'camera'" title="Title3"
        [description]="'First text item in Byline (Standard text item)'"
        [secondary]="'secondary text item with byline-neutral'" [textType]="'neutral'">
    </fdp-standard-list-item>

    <fdp-standard-list-item [titleIcon]="'folder-blank'" title="Title4"
        [description]="'First text item in Byline (Standard text item)'"
        [secondary]="'secondary text item with byline-informative'" [textType]="'informative'">
    </fdp-standard-list-item>
    <fdp-standard-list-item [titleIcon]="'burglary'" title="Title5"
        [description]="'First text item in Byline (Standard text item)'"
        [secondary]="'secondary text item with byline-critical'" [textType]="'critical'">
    </fdp-standard-list-item>
