<fdp-object-status
    status="negative"
    glyph="status-negative"
    clickable="true"
    (click)="showObjectStatus()"
    label="Negative"
    ariaLabel="Object status Negative Clickable"
></fdp-object-status>
<fdp-object-status
    status="critical"
    glyph="status-critical"
    clickable="true"
    (click)="showObjectStatus()"
    label="Critical"
    ariaLabel="Object status Critical Clickable"
></fdp-object-status>
<fdp-object-status
    status="positive"
    glyph="status-positive"
    clickable="true"
    (click)="showObjectStatus()"
    label="Positive"
    ariaLabel="Object status Positive Clickable"
></fdp-object-status>
<fdp-object-status
    status="informative"
    glyph="hint"
    clickable="true"
    (click)="showObjectStatus()"
    label="Informative"
    ariaLabel="Object status Informative Clickable"
></fdp-object-status>
<fdp-object-status
    glyph="to-be-reviewed"
    clickable="true"
    (click)="showObjectStatus()"
    label="Default"
    ariaLabel="Object status Default Clickable"
></fdp-object-status>
<br />
<br />
<ng-container *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]">
    <fdp-object-status
        [indicationColor]="item"
        [label]="'Indication Color' + item"
        clickable="true"
        (click)="showAlert(item)"
        ariaLabel="Object status indication Color Clickable"
    ></fdp-object-status>
</ng-container>
