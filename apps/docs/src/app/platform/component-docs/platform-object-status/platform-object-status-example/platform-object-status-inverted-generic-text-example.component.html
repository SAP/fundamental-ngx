<ng-container *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]">
    <fdp-object-status
        [indicationColor]="item"
        [label]="'Indication Color' + item"
        [clickable]="true"
        [inverted]="true"
        ariaLabel="Object status Positive generic text"
    ></fdp-object-status>
</ng-container>
