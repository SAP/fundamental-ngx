<ng-container *ngFor="let item of items">
    <fdp-object-status
        [indicationColor]="item"
        [label]="'Indication Color' + item"
        [title]="'Indication Color' + item"
        [clickable]="true"
        [inverted]="true"
        [ariaLabel]="'Object status Indication Color' + item"
    ></fdp-object-status>
</ng-container>
