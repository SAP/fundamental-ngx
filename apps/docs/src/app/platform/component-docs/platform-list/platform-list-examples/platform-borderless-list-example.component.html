<h3>Cozy Mode</h3>
<fdp-list [noBorder]="true">
    <fdp-standard-list-item *ngFor="let item of items" [item]="item"></fdp-standard-list-item>
</fdp-list>


<h3>Compact Mode</h3>

<fdp-list [contentDensity]="'compact'" [noBorder]="true">
    <fdp-standard-list-item *ngFor="let item of items" [item]="item"></fdp-standard-list-item>
</fdp-list>
