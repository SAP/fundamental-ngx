<h3>Cozy Mode</h3>
<fd-toolbar fdType="info" active="true">
    <label fd-toolbar-label>{{ _selectedItems.length }} : Items selected</label>
</fd-toolbar>
<fdp-list
    noBorder="true"
    [dataSource]="_dataSource"
    selectionMode="multi"
    [(ngModel)]="_selectedItems"
    (selectedItemChange)="_showItemInfo($event)"
    selection="true"
    [ariaMultiselectable]="true"
    [ariaLabel]="_selectedItems.length > 0 ? _selectedItems.length + 'Items selected' : '0 Items selected'"
>
    <fdp-standard-list-item *fdpItemDef="let address" [title]="address.name"> </fdp-standard-list-item>
</fdp-list>
