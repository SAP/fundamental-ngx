<h3>Cozy Mode</h3>
<fdp-list [noBorder]="true" [selectionMode]="'multi'" [(selectedItems)]="selectedItems"
    (selectedItemChange)="showItemInfo($event)">
    <fd-toolbar [fdType]="'info'" [active]="true">
        <label fd-toolbar-label>({{selectedItems.length}}) Items selected</label>
    </fd-toolbar>
    <fdp-standard-list-item *ngFor="let item of items" [item]="item" #itm>
    </fdp-standard-list-item>
</fdp-list>
