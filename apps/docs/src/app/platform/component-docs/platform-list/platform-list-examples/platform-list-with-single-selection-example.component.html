<h3>Cozy Mode</h3>
<fd-toolbar fdType="info" active="true">
    <label fd-toolbar-label>{{_selectedItem}} : selected</label>
</fd-toolbar>
<fdp-list [noBorder]="true" [dataSource]="_dataSource" [selectionMode]="'single'" [(ngModel)]="_selectedItem" [ariaSetsize]="4"
 (selectedItemChange)="_showItemInfo($event)" selection="true" [ariaMultiselectable]="false" [ariaLabel]="_selectedItem ? _selectedItem +'selected': '0 Item selected'">
    <fdp-standard-list-item *fdpItemDef="let address; let i=index;" [title]="address.name" [ariaPosinet]="i" [name]="'radio1'" [value]="address.id"
        [id]="address.id">{{i}}
    </fdp-standard-list-item>
</fdp-list>
