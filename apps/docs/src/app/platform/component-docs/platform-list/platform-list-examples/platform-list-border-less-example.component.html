<h3>Imperative Approach</h3>
<h5>Cozy Mode</h5>
<fdp-list [noBorder]="true" [dataSource]="_dataSource" id="cozy-list">
    <fdp-standard-list-item *fdpItemDef="let address; let i" [title]="address.name" [ariaLabel]="address.name">
    </fdp-standard-list-item>
</fdp-list>

<br /><br />

<h5>Compact Mode</h5>
<fdp-list [noBorder]="true" [dataSource]="_dataSource" fdCompact id="compact-list">
    <fdp-standard-list-item *fdpItemDef="let address" [title]="address.name" [ariaLabel]="address.name">
    </fdp-standard-list-item>
</fdp-list>

<br /><br />

<h3>Declarative Approach</h3>

    <fdp-standard-list-item title="Title2"></fdp-standard-list-item>
