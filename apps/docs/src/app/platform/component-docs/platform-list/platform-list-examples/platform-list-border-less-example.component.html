<h3>Imperative Approach</h3>
<h5>Cozy Mode</h5>
<fdp-list [noBorder]="true" [dataSource]="_dataSource" id="cozy-list">
    <fdp-standard-list-item *fdpItemDef="let address" [title]="address.name" [ariaLabel]="address.name">
    </fdp-standard-list-item>
</fdp-list>
<br /><br />
<h5>Compact Mode</h5>
<fdp-list [noBorder]="true" [dataSource]="_dataSource" contentDensity="compact" id="compact-list">
    <fdp-standard-list-item *fdpItemDef="let address" [title]="address.name" [ariaLabel]="address.name">
    </fdp-standard-list-item>
</fdp-list>

<br /><br />

<h3>Declrative Approach</h3>
<h5>Cozy Mode</h5>
<fdp-list [noBorder]="true">
    <fdp-standard-list-item title="Title1" ariaLabel="firstRow"> </fdp-standard-list-item>
    <fdp-standard-list-item title="Title2" ariaLabel="secondRow"> </fdp-standard-list-item>
    <fdp-standard-list-item title="Title3" ariaLabel="thirdRow"> </fdp-standard-list-item>
    <fdp-standard-list-item title="Title4" ariaLabel="fourthRow"> </fdp-standard-list-item>
</fdp-list>
<br /><br />
<h5>Compact Mode</h5>
<fdp-list contentDensity="compact" [noBorder]="true">
    <fdp-standard-list-item title="Title1" ariaLabel="compact first row"> </fdp-standard-list-item>
    <fdp-standard-list-item title="Title2" ariaLabel="compact second row"> </fdp-standard-list-item>
    <fdp-standard-list-item title="Title3" ariaLabel="compact third row"> </fdp-standard-list-item>
    <fdp-standard-list-item title="Title4" ariaLabel="compact fourth row"> </fdp-standard-list-item>
</fdp-list>
