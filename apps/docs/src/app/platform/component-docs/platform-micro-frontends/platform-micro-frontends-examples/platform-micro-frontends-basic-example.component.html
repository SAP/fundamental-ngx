

<fieldset class="main-app">
    <legend>Main App</legend>
    <fieldset>
        <legend>Event Logs</legend>
        <textarea [rows]="4" [cols]="300" style="width:100%; max-height:100px;" readonly>{{eventlogs}}</textarea>
    </fieldset>
    <div class = "fd-container fd-container--fluid" >
        <div class="fd-col--6">
            <fdp-microfrontends-wrapper #microfrontendswrapper
                [src]="'microapps/simple.main.js'" 
                [stylesheet]="'microapps/theme.css'"
                [elParameters]="elParameters" 
                [customTag]="'simple-test'" 
                [routeOutlet]=false
                [routeRoot]="'platform/microfrontends/example'"
                (oncustomevent)="onMicroAppEvent($event)">
            </fdp-microfrontends-wrapper>
        </div>
        <div class="fd-col--6">
            <fdp-microfrontends-wrapper #microfrontendswrapper
                [src]="'microapps/hero.main.js'" 
                [stylesheet]="['microapps/hero.main.css']"
                [elParameters]="elParameters" 
                [customTag]="'hero-list'" 
                [routeOutlet]=false
                [routeRoot]="'platform/microfrontends/example'"
                (oncustomevent)="onMicroAppEvent($event)">
            </fdp-microfrontends-wrapper>
        </div>
    </div>
</fieldset>
