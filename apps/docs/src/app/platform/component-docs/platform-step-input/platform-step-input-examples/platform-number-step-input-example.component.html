<label>Default Number Step Input</label>
<br />
<fdp-number-step-input [value]="value1" (valueChange)="value1 = $event.payload" name="number"></fdp-number-step-input>
<br />
<small>value: {{ value1 }}</small>
<br />
<br />

<label>Compact</label>
<br />
<fdp-number-step-input
    [value]="value2"
    (valueChange)="value2 = $event.payload"
    name="compact"
    contentDensity="compact"
></fdp-number-step-input>
<br />
<small>value: {{ value2 }}</small>
<br />
<br />

<label>Min Max limits</label>
<br />
<fdp-number-step-input
    [value]="value3"
    (valueChange)="value3 = $event.payload"
    name="minMaxLimits"
    [min]="-20"
    [max]="20"
></fdp-number-step-input>
<br />
<small>value: {{ value3 }}</small>
<br />
<br />

<label>Precision</label>
<br />
<fdp-number-step-input
    [value]="value4"
    (valueChange)="value4 = $event.payload"
    name="precision"
    [precision]="2"
    [step]="0.25"
></fdp-number-step-input>
<br />
<small>value: {{ value4 }}</small>
<br />
<br />

<label>Disabled</label>
<br />
<fdp-number-step-input [value]="50" name="stepNumberDisabled" [disabled]="true"></fdp-number-step-input>
<br />
<br />

<label>Read Only</label>
<br />
<fdp-number-step-input [value]="50" name="stepNumberReadOnly" [editable]="false"></fdp-number-step-input>
<br />
<br />

<label>With description</label>
<br />
<fdp-number-step-input [value]="25" name="stepNumberDescription" description="PC"></fdp-number-step-input>
<br />
<br />

<label>Show labels</label>
<br />
<fdp-number-step-input [value]="0" name="showLabels" [showLabels]="true"></fdp-number-step-input>
<br />
<br />

<label>Horizontal alignment in the input field</label>
<br />
<div>
    <div>
        <small>Left</small><br />
        <fdp-number-step-input [value]="100" name="alignment" align="left"></fdp-number-step-input>
    </div>
    <div>
        <small>Center</small><br />
        <fdp-number-step-input [value]="100" name="alignment" align="center"></fdp-number-step-input>
    </div>
    <div>
        <small>Right</small><br />
        <fdp-number-step-input [value]="100" name="alignment" align="right"></fdp-number-step-input>
    </div>
</div>
<br />
<br />
