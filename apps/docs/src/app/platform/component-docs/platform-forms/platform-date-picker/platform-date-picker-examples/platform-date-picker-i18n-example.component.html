<label fd-form-label for="language">Select language:</label>
<fd-segmented-button id="language" style="margin-bottom: 20px" [ngModel]="locale" (ngModelChange)="setLocale($event)">
    <button fd-button label="French" value="fr"></button>
    <button fd-button label="German" value="de"></button>
    <button fd-button label="Bulgarian" value="bg"></button>
</fd-segmented-button>
<br />
<fdp-date-picker
    id="i18n-example"
    name="i18n-example"
    [(ngModel)]="date"
    [startingDayOfWeek]="1"
    dateInputLabel="date input dd/mm/yyy"
></fdp-date-picker>
