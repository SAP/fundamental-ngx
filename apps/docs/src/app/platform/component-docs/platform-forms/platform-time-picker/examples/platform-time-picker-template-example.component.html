<fdp-form-group [multiLayout]="true">
    <fdp-form-field
        id="24-hour"
        zone="zLeft"
        rank="1"
        label="24-Hour Time Picker:"
    >
        <fdp-time-picker name="24-hour" [(ngModel)]="time24h"></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        id="12-hour"
        zone="zLeft"
        rank="1"
        label="12-Hour Time Picker:"
    >
        <fdp-time-picker name="12-hour" [meridian]="true" [(ngModel)]="time12h"></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        id="without-seconds"
        zone="zLeft"
        rank="1"
        label="Time Picker Without Seconds:"
    >
        <fdp-time-picker name="without-seconds" [displaySeconds]="false" [(ngModel)]="timeWithoutSeconds"></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        id="compact"
        zone="zLeft"
        rank="1"
        label="Compact Time Picker:"
    >
        <fdp-time-picker name="compact" contentDensity="compact" [(ngModel)]="timeCompact"></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        id="null-validity"
        zone="zLeft"
        rank="1"
        label="Null Validity:"
    >
        <fdp-time-picker name="null-validity" [allowNull]="false" [(ngModel)]="timeAllowNull"></fdp-time-picker>

        <br>
        <br>
        <fd-segmented-button>
            <button fd-button label="Set To Null" (click)="setNull()"></button>
            <button fd-button label="Set Valid Time" (click)="setValid()"></button>
        </fd-segmented-button>
    </fdp-form-field>

    <fdp-form-field
        id="disableExample"
        zone="zLeft"
        rank="1"
        label="Disabled Time Picker:"
    >
        <fdp-time-picker name="disableExample" [disabled]="true" [(ngModel)]="timeDisabled"></fdp-time-picker>
    </fdp-form-field>

    <ng-template #i18n let-errors>
        <span *ngIf="errors.required">
            Value is required
        </span>
    </ng-template>
</fdp-form-group>
