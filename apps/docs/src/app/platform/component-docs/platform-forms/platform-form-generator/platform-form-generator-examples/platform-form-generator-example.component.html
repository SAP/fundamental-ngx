<fdp-form-generator columnLayout="XL2-L2-M2-S1" mainTitle="Default Form Generator example" [formItems]="questions" (formSubmitted)="onFormSubmitted($event)" (formCreated)="onFormCreated()">
    <fdp-button type="submit" label="Submit"></fdp-button>
</fdp-form-generator>

<p>Form created: {{ formCreated }}</p>

<p *ngIf="formValue">
    Form value: {{ formValue|json }}
</p>
