<main class="fd-page">
    <div *ngIf="true" class="fd-page__content fd-has-background-color-neutral-2">
        <fdp-form-group #fg2 [formGroup]="form" mainTitle="XL3-L1-M1-S1" columnLayout="XL3-L1-M1-S1">
            <fdp-form-field
                #ff1
                id="basicTextarea12"
                label="Basic Textarea with Platform Forms"
                placeholder="Start entering detailed description"
                hint="This is tooltip help"
                [column]="1"
                [rank]="1"
                hintPlacement="left"
            >
                <fdp-textarea name="basicTextarea12" [formControl]="ff1.formControl"></fdp-textarea>
            </fdp-form-field>
            <fdp-form-field #ff2 id="favSeasons" label="My favourite Seasons:" [rank]="2">
                <fdp-checkbox-group
                    [list]="seasons"
                    name="favSeasons"
                    [isInline]="true"
                    ariaLabel="My favourite Seasons"
                    [formControl]="ff2.formControl"
                ></fdp-checkbox-group>
            </fdp-form-field>
            <fdp-form-field
                #ff3
                id="basicTextarea13"
                label="Basic Textarea with Platform Forms 2"
                placeholder="Start entering detailed description"
                hint="This is tooltip help"
                [column]="1"
                [rank]="3"
            >
                <fdp-textarea name="basicTextarea13" [formControl]="ff3.formControl"></fdp-textarea>
            </fdp-form-field>
            <fdp-form-field
                #ff5
                id="basicTextarea14"
                label="Basic Textarea with Platform Forms 5"
                placeholder="Start entering detailed description"
                hint="This is tooltip help"
                [column]="2"
                [rank]="5"
            >
                <fdp-textarea name="basicTextarea14" [formControl]="ff5.formControl"></fdp-textarea>
            </fdp-form-field>
            <fdp-form-field
                #ff6
                id="basicTextarea15"
                label="Basic Textarea with Platform Forms 6"
                placeholder="Start entering detailed description"
                hint="This is tooltip help"
                [column]="2"
                [rank]="6"
            >
                <fdp-textarea name="basicTextarea15" [formControl]="ff6.formControl"></fdp-textarea>
            </fdp-form-field>
        </fdp-form-group>
        <fdp-form-group #fg1 [formGroup]="form" mainTitle="XL1-L1-M1-S1" columnLayout="XL1-L1-M1-S1">
            <fdp-form-field
                #ff1
                id="basicTextarea16"
                label="Basic Textarea with Platform Forms"
                placeholder="Start entering detailed description"
                hint="This is tooltip help"
                [rank]="1"
                hintPlacement="left"
            >
                <fdp-textarea name="basicTextarea16" [formControl]="ff1.formControl"></fdp-textarea>
            </fdp-form-field>

            <fdp-form-field #ff2 id="seasons3" label="My favourite Seasons:" [rank]="2">
                <fdp-checkbox-group
                    [list]="seasons"
                    name="seasons3"
                    [isInline]="true"
                    ariaLabel="My favourite Seasons"
                    [formControl]="ff2.formControl"
                ></fdp-checkbox-group>
            </fdp-form-field>
            <fdp-form-field
                #ff3
                id="basicTextarea17"
                label="Basic Textarea with Platform Forms"
                placeholder="Start entering detailed description"
                hint="This is tooltip help"
                [rank]="3"
                hintPlacement="left"
            >
                <fdp-textarea name="basicTextarea17" [formControl]="ff3.formControl"></fdp-textarea>
            </fdp-form-field>
            <fdp-form-field #ff4 id="seasons4" label="My favourite Seasons:" [rank]="4">
                <fdp-checkbox-group
                    [list]="seasons"
                    name="seasons4"
                    [isInline]="true"
                    ariaLabel="My favourite Seasons"
                    [formControl]="ff4.formControl"
                ></fdp-checkbox-group>
            </fdp-form-field>
        </fdp-form-group>
        <br />
    </div>
</main>
