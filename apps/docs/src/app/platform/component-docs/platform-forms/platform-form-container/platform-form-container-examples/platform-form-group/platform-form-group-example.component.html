<fdp-form-group mainTitle="Header" columnLayoutType="XL3-L2-M1-S1" labelLayout="horizontal" multiLayout="true">
    <fdp-form-field
        #f1
        id="basicTextarea1"
        label="Basic Textarea 1"
        placeholder="Start entering detailed description"
        column="1"
    >
        <fdp-textarea name="basicTextarea1" [formControl]="f1.formControl"></fdp-textarea>
    </fdp-form-field>

    <fdp-form-field
        #f2
        id="basicTextarea2"
        label="Basic Textarea 2"
        placeholder="Start entering detailed description"
        column="2"
    >
        <fdp-textarea name="textarea1" [formControl]="f2.formControl"></fdp-textarea>
    </fdp-form-field>

    <fdp-form-field
        #f3
        id="basicTextarea"
        label="Basic Textarea 3"
        placeholder="Start entering detailed description"
        column="3"
    >
        <fdp-textarea name="textarea1" [formControl]="f3.formControl"></fdp-textarea>
    </fdp-form-field>

    <fdp-form-field-group label="Group Label Custom">
        <fdp-form-field
            #f4
            id="fieldGroupTextArea1"
            label="Field Group Textarea 1"
            placeholder="Start entering detailed description"
            column="1"
        >
            <fdp-textarea name="fieldGroupTextArea1" [formControl]="f4.formControl"></fdp-textarea>
        </fdp-form-field>

        <fdp-form-field
            #f5
            id="fieldGroupTextArea2"
            label="Field Group Textarea 2"
            placeholder="Start entering detailed description"
            column="2"
        >
            <fdp-textarea name="fieldGroupTextArea2" [formControl]="f5.formControl"></fdp-textarea>
        </fdp-form-field>

        <fdp-form-field
            #f6
            id="fieldGroupTextArea3"
            label="Field Group Textarea 3"
            placeholder="Start entering detailed description"
            column="3"
        >
            <fdp-textarea name="fieldGroupTextArea3" [formControl]="f6.formControl"></fdp-textarea>
        </fdp-form-field>

    </fdp-form-field-group>

    <fdp-form-field-group label="Group Label Custom 2">
        <fdp-form-field
            #f7
            id="fieldGroupTextArea4"
            label="Field Group Textarea 4"
            placeholder="Start entering detailed description"
            column="1"
        >
            <fdp-textarea name="fieldGroupTextArea4" [formControl]="f7.formControl"></fdp-textarea>
        </fdp-form-field>

        <fdp-form-field
            #f8
            id="fieldGroupTextArea5"
            label="Field Group Textarea 5"
            placeholder="Start entering detailed description"
            column="1"
        >
            <fdp-textarea name="fieldGroupTextArea5" [formControl]="f8.formControl"></fdp-textarea>
        </fdp-form-field>
    </fdp-form-field-group>
</fdp-form-group>
