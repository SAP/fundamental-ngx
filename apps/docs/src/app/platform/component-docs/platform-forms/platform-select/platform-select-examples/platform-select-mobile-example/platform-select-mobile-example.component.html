<fdp-form-group [noLabelLayout]="false">
        <fdp-form-field id="mobile" label="Mobile Mode Select" rank="4">
            <fdp-select
                width="7rem"
                name="mobile"
                placeholder="select an option"
                mobile="true"
                displayKey="name"
                [list]="option"
                [mobileConfig]="mobileConfig"
                (selectionChange)="onSelect($event)"
            ></fdp-select>
            <p>Selected: {{ selectedItem }}</p>
        </fdp-form-field>
    </fdp-form-group>
