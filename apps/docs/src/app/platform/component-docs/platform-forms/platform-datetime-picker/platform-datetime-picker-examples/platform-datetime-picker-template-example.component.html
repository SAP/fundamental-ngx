<fdp-form-group
    [multiLayout]="true"
    #fdpForm
>
    <fdp-form-field
        id="simple"
        zone="zLeft"
        rank="1"
        required="true"
        placeholder="Enter a date"
        label="Date:"
    >
        <fdp-datetime-picker
            name="simple"
            [(ngModel)]="date"
        > </fdp-datetime-picker>
    </fdp-form-field>

    <ng-template
        #i18n
        let-errors
    >
        <span *ngIf="errors.required">
            Value is required
        </span>
    </ng-template>
</fdp-form-group>

<div>form valid: {{ fdpForm?.formGroup?.valid }}</div>
