<fdp-form-group
    #ffg
    [formGroup]="datetimePickerForm"
    mainTitle="Datetime Picker with XL2-L2-M1-S1 form layout"
    columnLayout="XL2-L2-M1-S1"
>
    <fdp-form-field #ffl1 id="simple" [column]="1" [required]="true" [validators]="requiredDateValidator" label="Date:">
        <fdp-datetime-picker
            name="simple"
            [formControl]="ffl1.formControl"
            [disableFunction]="disableFunction"
            placeholder="MM/dd/YYYY, hh:mm"
        >
        </fdp-datetime-picker>
    </fdp-form-field>

    <fdp-form-field id="disabledDatetime" [column]="2" label="Disabled Datetime Picker:">
        <fdp-datetime-picker name="disabledDatetime" [disabled]="true" [value]="date"> </fdp-datetime-picker>
    </fdp-form-field>

    <ng-template #i18n let-errors>
        <span *ngIf="errors.required"> Value is required </span>
    </ng-template>
</fdp-form-group>
