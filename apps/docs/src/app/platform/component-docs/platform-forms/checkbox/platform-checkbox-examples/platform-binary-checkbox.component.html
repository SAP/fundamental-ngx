<h3>Binary Checkbox in Template Driven Form</h3>
<fdp-form-group [multiLayout]="true">
    <fdp-form-field [id]="'yellow'" zone="zLeft" rank="4">
        <fdp-checkbox
            [id]="'yellow'"
            [name]="'yellow'"
            [label]="'Yellow'"
            [isBinary]="true"
            (checkedChange)="checkedChangeFunction($event)"
            (indeterminateChange)="indeterminateChangeFunction($event)"
            (change)="changeFunction($event)"
            [(ngModel)]="yellow"
        ></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field [id]="'white'" zone="zLeft" rank="4">
        <fdp-checkbox [name]="'white'" [label]="'White'" [isBinary]="true" [(ngModel)]="white"></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field [id]="'violet'" zone="zLeft" rank="4">
        <fdp-checkbox [name]="'violet'" [label]="'Violet'" [isBinary]="true" [(ngModel)]="violet"></fdp-checkbox>
    </fdp-form-field>
</fdp-form-group>
<div style="padding-left: 2rem;">
    <div>Yellow: {{ yellow }}</div>
    <div>White: {{ white }}</div>
    <div>Violet: {{ violet }}</div>
</div>
<br />
<br />

<h3>Binary Checkbox in Reactive/Model Driven Form</h3>
<fdp-form-group [multiLayout]="true" [formGroup]="customForm" [object]="data">
    <fdp-form-field #red [id]="'red'" zone="zLeft" rank="4">
        <fdp-checkbox
            [id]="'red'"
            [name]="'red'"
            [label]="'Red'"
            [isBinary]="true"
            (checkedChange)="checkedChangeFunction($event)"
            (indeterminateChange)="indeterminateChangeFunction($event)"
            (change)="changeFunction($event)"
            [contentDensity]="'compact'"
            [formControl]="red.formControl"
        ></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field #blue [id]="'blue'" zone="zLeft" rank="4">
        <fdp-checkbox
            [name]="'blue'"
            [label]="'Blue'"
            [isBinary]="true"
            [contentDensity]="'compact'"
            [formControl]="blue.formControl"
        ></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field #green [id]="'green'" zone="zLeft" rank="4">
        <fdp-checkbox
            [name]="'green'"
            [label]="'Green'"
            [isBinary]="true"
            [contentDensity]="'compact'"
            [formControl]="green.formControl"
        ></fdp-checkbox>
    </fdp-form-field>
</fdp-form-group>

<div style="padding-left: 2rem;">form value: {{ customForm.getRawValue() | json }}</div>

<h3>Disabled Checkbox</h3>
<fdp-form-group [multiLayout]="true">
    <fdp-form-field #red [id]="'red'" zone="zLeft" rank="1">
        <fdp-checkbox
            [id]="'red'"
            [name]="'red'"
            [label]="'Red'"
            [isBinary]="true"
            (checkedChange)="checkedChangeFunction($event)"
            (indeterminateChange)="indeterminateChangeFunction($event)"
            (change)="changeFunction($event)"
            [contentDensity]="'compact'"
            [disabled]="true"
        ></fdp-checkbox>
    </fdp-form-field>
</fdp-form-group>
