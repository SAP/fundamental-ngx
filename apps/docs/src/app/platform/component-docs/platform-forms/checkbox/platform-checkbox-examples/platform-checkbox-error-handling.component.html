<h3>Checkbox Error Handling</h3>
<fdp-form-group #fg [hintPlacement]="'left'" [multiLayout]="true" [formGroup]="customForm" [object]="data">
    <fdp-form-field #ffr1 [id]="'presence'" [validators]="validators" label="mandatory checkbox 1" [required]="true"
        [hint]="'presence is necessary'" [hintPlacement]="'left'" [rank]="10" zone="zLeft">
        <fdp-checkbox [name]="'presence-cb'" ariaLabel="mandatory checkbox 1" [isBinary]="true" title="mandatory checkbox 1"
            [formControl]="ffr1.formControl"></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field #ffr2 [id]="'agreement'" [validators]="validators" [hint]="'this selection is mandatory'"
        [hintPlacement]="'left'" [rank]="15" zone="zRight" label="mandatory checkbox 2">
        <fdp-checkbox [name]="'agreement-cb'" ariaLabel="mandatory checkbox 2" [isBinary]="true" title="Agree with terms"
            [formControl]="ffr2.formControl">
            Do you Agree with <a href="#"> Terms and Conditions</a>?
        </fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field id="button-1" [rank]="20" zone="zRight">
        <fdp-button buttonType="emphasized" (click)="onSubmit()" label="Submit"></fdp-button>
    </fdp-form-field>

    <ng-template #i18n let-errors>
        <span *ngIf="errors.required">
            Value is required
        </span>
        <span *ngIf="errors.invalid">
            Value is invalid
        </span>
    </ng-template>
</fdp-form-group>

<p>Form value: {{ customForm.getRawValue() | json }}</p>
<p>Form Status: {{ customForm.status | json }}</p>
