<fdp-form-group [formGroup]="customForm">
    <fdp-form-field id="switch1" label="Form Switch 1" rank="4" required="true">
        <fdp-switch
            name="switch-1"
            ariaLabel="switch-label"
            ariaLabelledby="switch-label"
            contentDensity="cozy"
            [semantic]="false"
            formControlName="switch1">
        </fdp-switch>
    </fdp-form-field>

    <fdp-form-field id="switch2" label="Form Switch 2" rank="4">
        <fdp-switch
            name="switch-2"
            ariaLabel="Switch"
            ariaLabelledby="switch-label"
            contentDensity="compact"
            [semantic]="true"
            formControlName="switch2">
        </fdp-switch>
    </fdp-form-field>

    <fdp-form-field id="switch3" label="Form Switch 3" rank="4">
        <fdp-switch
            name="switch-3"
            ariaLabel="Switch"
            ariaLabelledby="switch-label"
            contentDensity="compact"
            [semantic]="false"
            formControlName="switch3">
        </fdp-switch>
    </fdp-form-field>
</fdp-form-group>

<div style="padding-left: 2rem;">form value: {{ customForm.getRawValue() | json }}</div>
