<fdp-form-group [multiLayout]="true">
    <fdp-form-field label="Default Semantic Switch" zone="zLeft" rank="1">
        <fdp-switch
            name="switch-disabled"
            ariaLabel="Switch disabled"
            ariaLabelledby="switch-disabled-label"
            [semantic]="true"
            (switchChange)="onSwitchChange($event)">
        </fdp-switch>
    </fdp-form-field>

    <fdp-form-field label="Default Semantic Compact Switch" zone="zLeft" rank="1">
        <fdp-switch
            name="switch-disabled"
            ariaLabel="Switch disabled"
            ariaLabelledby="switch-disabled-label"
            contentDensity="compact"
            [semantic]="true"
            [(ngModel)]="switched"
            (switchChange)="onSwitchChange($event)">
        </fdp-switch>
    </fdp-form-field>
</fdp-form-group>
