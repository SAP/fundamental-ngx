<fdp-form-group [multiLayout]="true">
    <fdp-form-field id="semantic-switch" label="Default Semantic Switch" zone="zLeft" rank="1">
        <fdp-switch
            name="semantic-switch"
            ariaLabel="Semantic Switch"
            ariaLabelledby="semantic-switch-label"
            [semantic]="true"
            (switchChange)="onSwitchChange($event)">
        </fdp-switch>
    </fdp-form-field>

    <fdp-form-field id="semantic-switch-compact" label="Default Semantic Compact Switch" zone="zLeft" rank="1">
        <fdp-switch
            name="semantic-switch-compact"
            ariaLabel="Semantic Switch Compact"
            ariaLabelledby="semantic-switch-compact-label"
            contentDensity="compact"
            [semantic]="true"
            [(ngModel)]="switched"
            (switchChange)="onSwitchChange($event)">
        </fdp-switch>
    </fdp-form-field>
</fdp-form-group>
