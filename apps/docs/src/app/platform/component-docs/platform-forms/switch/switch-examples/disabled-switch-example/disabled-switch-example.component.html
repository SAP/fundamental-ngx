<fdp-form-group [multiLayout]="true" [formGroup]="customForm">
    <fdp-form-field id="switch-disabled-wrapper" label="Default disabled Switch" zone="zLeft" rank="1">
        <fdp-switch
            id="switch-disabled"
            name="switch-disabled"
            ariaLabel="Switch disabled"
            ariaLabelledby="switch-disabled-label"
            contentDensity="cozy"
            [semantic]="false"
            [disabled]="true">
        </fdp-switch>
    </fdp-form-field>

    <fdp-form-field id="form-switch-disabled-wrapper" label="Form Default disabled Switch" zone="zLeft" rank="1">
        <fdp-switch
            id="form-switch-disabled"
            name="form-switch-disabled"
            ariaLabel="Form Switch disabled"
            ariaLabelledby="form-switch-disabled-label"
            formControlName="fieldDisable">
        </fdp-switch>
    </fdp-form-field>
</fdp-form-group>
