<fdp-form-group [multiLayout]="true">
  <fdp-form-field id="switch-disabled-wrapper" label="Default disabled Switch" zone="zLeft" rank="1">
    <fdp-switch
      id="switch-disabled"
      name="switch-disabled"
      ariaLabel="Switch disabled"
      ariaLabelledby="switch-disabled-label"
      contentDensity="cozy"
      [semantic]="false"
      [disabled]="true">
    </fdp-switch>
  </fdp-form-field>
</fdp-form-group>
