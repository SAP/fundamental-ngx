<fdp-form-group [multiLayout]="true">
  <fdp-form-field label="Default Switch" zone="zLeft" rank="1">
    <fdp-switch
      name="default-switch"
      ariaLabel="Default Switch"
      ariaLabelledby="switch-disabled-label">
    </fdp-switch>
  </fdp-form-field>

  <fdp-form-field label="Default Compact Switch" zone="zLeft" rank="1">
    <fdp-switch
      name="default-compact-switch"
      ariaLabel="Default Compact Switch"
      ariaLabelledby="switch-disabled-label"
      contentDensity="compact">
    </fdp-switch>
  </fdp-form-field>
</fdp-form-group>
