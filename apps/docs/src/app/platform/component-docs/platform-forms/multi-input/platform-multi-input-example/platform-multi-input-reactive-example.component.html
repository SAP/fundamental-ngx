<form #upload="ngForm" (ngSubmit)="onSubmit()">
    <fdp-form-group [formGroup]="customForm">
        <fdp-form-field
            label="Default Multi Input Field"
            id="fdp-id-reactive"
            [rank]="1"
            placeholder="Field placeholder text"
            [required]="true"
        >
            <fdp-multi-input
                formControlName="item"
                placeholder="Field placeholder text"
                type="text"
                id="fdp-id-reactive"
                name="input1"
                [dataSource]="_datasource"
                displayKey="state"
                selectionMode="multi"
            >
            </fdp-multi-input>
        </fdp-form-field>
        <ng-template #i18n let-errors>
            <span *ngIf="errors.required"> Value is required </span>
        </ng-template>
    </fdp-form-group>
    <p>Form Selected Item: {{ customForm.value | json }}</p>
    <p>Form state: {{ customForm.status }}</p>
    <fdp-button contentDensity="compact" type="submit" style="margin-left: 2rem" label="Submit"></fdp-button>
    <fdp-button
        contentDensity="compact"
        type="button"
        style="margin-left: 2rem"
        label="Reset"
        (click)="reset()"
    ></fdp-button>
</form>
