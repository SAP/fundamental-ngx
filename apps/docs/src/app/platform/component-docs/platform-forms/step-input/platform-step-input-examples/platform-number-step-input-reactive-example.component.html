<main class="fd-page">
    <div class="fd-page__content fd-has-background-color-neutral-2">
        <fdp-form-group #formGroup [multiLayout]="true" [formGroup]="form">
            <fdp-form-field
                #formField
                id="qty"
                i18n-label="@@platformI18nStepInputFormQtyLabel"
                label="Quantity"
                i18n-placeholder="@@platformI18nStepInputFormQtyPlaceholder"
                placeholder="Things quantity"
                hint="This is tooltip to help"
                zone="zLeft"
                rank="10"
                hintPlacement="left"
                [required]="true"
                [validators]="stepInputQtyValidators"
            >
                <fdp-number-step-input
                    name="qty"
                    [formControl]="formField.formControl"
                    [min]="5"
                    [max]="25"
                ></fdp-number-step-input>
            </fdp-form-field>

            <ng-template #i18n let-errors>
                <span i18n="@@platformI18nStepInputQtyRequiredValidation" *ngIf="errors.required">
                    Value is required
                </span>
            </ng-template>
        </fdp-form-group>
    </div>
    <pre>Form result: {{ form.value | json }}</pre>
    <pre>Form Status: {{ form.status | json }}</pre>
</main>
