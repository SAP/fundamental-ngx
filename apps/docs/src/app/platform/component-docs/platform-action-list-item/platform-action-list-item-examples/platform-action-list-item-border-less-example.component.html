<h3>Cozy Mode</h3>
<fdp-list noBorder="true">
    <fdp-action-list-item *ngFor="let item of items" [title]="item.title" (actionClicked)="_actionedRow($event)">
    </fdp-action-list-item>
</fdp-list>

<h3>Compact Mode</h3>
<fdp-list contentDensity="compact" noBorder="true">
    <fdp-action-list-item *ngFor="let item of items" [title]="item.title" (actionClicked)="_actionedRow($event)">
    </fdp-action-list-item>
</fdp-list>
