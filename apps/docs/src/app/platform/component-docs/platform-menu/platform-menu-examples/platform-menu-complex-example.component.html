<fd-popover placement="top">
    <fd-popover-control>
        <button fd-button>Button</button>
    </fd-popover-control>
    <fd-popover-body>
        <fdp-menu
            [menuItems]="complexMenuData"
            [showSeparator]="true"
            [isScrolling]="true"
            [scrollLimit]="8"
            [width]="'600px'"
        >
        </fdp-menu>
    </fd-popover-body>
</fd-popover>
