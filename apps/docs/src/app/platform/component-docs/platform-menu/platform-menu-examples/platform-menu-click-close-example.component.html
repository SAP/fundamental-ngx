<fd-popover [(isOpen)]="isOpen" placement="top">
    <fd-popover-control>
        <button fd-button [options]="'menu'">Close on Click Menu</button>
    </fd-popover-control>
    <fd-popover-body>
        <fdp-menu
            [menuItems]="closeOnClickMenuData"
            [showSeparator]="false"
            [isScrolling]="false"
            [width]="'200px'"
        ></fdp-menu>
    </fd-popover-body>
</fd-popover>
