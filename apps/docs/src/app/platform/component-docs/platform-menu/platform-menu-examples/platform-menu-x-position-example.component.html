<div style="text-align: right;">
    <fdp-button [fdpMenuTriggerFor]="basicMenu">Button</fdp-button>
    <fdp-button [buttonType]="'menu'" [fdpMenuTriggerFor]="basicMenu">Menu Button</fdp-button>
    <fdp-button [glyph]="'menu'" [fdpMenuTriggerFor]="basicMenu"></fdp-button>
    <fd-avatar style="margin-right: 10px;" size="m" image="http://lorempixel.com/400/400/nature"
        [fdpMenuTriggerFor]="basicMenu"></fd-avatar>
    <div style="margin-top: 1rem;"><label>Item Selected:</label> {{ item }}</div>

    <fdp-menu #basicMenu [xPosition]="'before'" id="basic-menu">
        <fdp-menu-item (itemSelect)="onItemSelect('First Item')">First Item</fdp-menu-item>
        <fdp-menu-item (itemSelect)="onItemSelect('Second Item')">Second Item</fdp-menu-item>
        <fdp-menu-item (itemSelect)="onItemSelect('Third Item')">Third Item</fdp-menu-item>
    </fdp-menu>
</div>
