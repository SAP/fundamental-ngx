<fdp-button [fdpMenuTriggerFor]="menuIcons" label="Menu with icons"></fdp-button>
<fdp-button [fdpMenuTriggerFor]="menuShortcut" label="Menu with shortcuts"></fdp-button>

<fdp-menu #menuIcons id="menu-icons">
    <fdp-menu-item (itemSelect)="onItemSelect('First Item')">
        <a fd-menu-interactive href="#">
            <fd-menu-addon position="before" glyph="cart"></fd-menu-addon>
            <span fd-menu-title>First Item</span>
        </a>
    </fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Second Item')">
        <a fd-menu-interactive href="#">
            <fd-menu-addon position="before" glyph="accept"></fd-menu-addon>
            <span fd-menu-title>Second Item</span>
            <fd-menu-addon glyph="decline"></fd-menu-addon>
        </a>
    </fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Third Item')">
        <a fd-menu-interactive href="#">
            <span fd-menu-title>Third Item</span>
            <fd-menu-addon glyph="menu"></fd-menu-addon>
        </a>
    </fdp-menu-item>
</fdp-menu>

<fdp-menu #menuShortcut id="menu-shortcut">
    <fdp-menu-item (itemSelect)="onItemSelect('Save')">
        <a fd-menu-interactive href="#">
            <span fd-menu-title>Save</span>
            <span fd-menu-shortcut>Ctrl + S</span>
        </a>
    </fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Print')">
        <a fd-menu-interactive href="#">
            <span fd-menu-title>Print</span>
            <span fd-menu-shortcut>Ctrl + P</span>
        </a>
    </fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Close Tab')">
        <a fd-menu-interactive href="#">
            <span fd-menu-title>Close Tab</span>
            <span fd-menu-shortcut>Ctrl + W</span>
        </a>
    </fdp-menu-item>
</fdp-menu>

<div style="margin-top: 1rem;"><label>Item Selected:</label> {{ item }}</div>
