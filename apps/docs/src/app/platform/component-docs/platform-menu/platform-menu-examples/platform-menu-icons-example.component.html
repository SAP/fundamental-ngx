<fd-popover placement="left">
    <fd-popover-control>
        <button fd-button [options]="'menu'">Dropdown Popover - Icons</button>
    </fd-popover-control>
    <fd-popover-body>
        <fdp-menu [menuItems]="iconMenuData" [showSeparator]="false" [isScrolling]="false" [width]="'2em'"></fdp-menu>
    </fd-popover-body>
</fd-popover>
