<fdp-button [fdpMenuTriggerFor]="basicMenu" label="Button" title="Simple Button"></fdp-button>
<fdp-button buttonType="menu" [fdpMenuTriggerFor]="basicMenu" label="Menu Button" title="Menu Button"></fdp-button>
<fdp-button glyph="overflow" [fdpMenuTriggerFor]="basicMenu" title="Overflow Icon" ></fdp-button>
<fd-avatar style="margin-right: 10px;" size="m" image="http://picsum.photos/id/1018/400"
    [fdpMenuTriggerFor]="basicMenu" tabindex="0" title="image button"></fd-avatar>

<fdp-menu #basicMenu id="basic-menu">
    <fdp-menu-item (itemSelect)="onItemSelect('First Item')" title="First Item" >First Item</fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Second Item')" title="Second Item">Second Item</fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Third Item')" title="Third Item">Third Item</fdp-menu-item>
</fdp-menu>

<div style="margin-top: 1rem;"><label>Item Selected:</label> {{ item }}</div>
