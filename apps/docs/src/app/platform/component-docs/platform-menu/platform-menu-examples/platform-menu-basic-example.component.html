<fd-popover>
    <fd-popover-control>
        <button fd-button [options]="'menu'">Dropdown Popover - Basic</button>
    </fd-popover-control>
    <fd-popover-body>
        <fdp-menu
            [menuItems]="basicMenuData"
            [showSeparator]="false"
            [isScrolling]="false"
            [width]="'400px'"
        ></fdp-menu>
    </fd-popover-body>
</fd-popover>
