<fdp-button [fdpMenuTriggerFor]="basicMenu" label="Button example" [title]="'Simple Button title example'"></fdp-button>
<fdp-button
    buttonType="menu"
    [fdpMenuTriggerFor]="basicMenu"
    label="Menu Button example"
    title="Menu Button title"
></fdp-button>
<fdp-button glyph="overflow" [fdpMenuTriggerFor]="basicMenu" [title]="'Overflow Icon title example'"></fdp-button>
<fd-avatar
    style="margin-right: 10px"
    size="m"
    image="http://picsum.photos/id/1018/400"
    [fdpMenuTriggerFor]="basicMenu"
    tabindex="0"
    [title]="'Image button title example'"
></fd-avatar>

<fdp-menu #basicMenu id="basic-menu">
    <fdp-menu-item (itemSelect)="onItemSelect('First Item')" [title]="'First Item title'">First Item</fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Second Item')" [title]="'Second Item title'">Second Item</fdp-menu-item>
    <fdp-menu-item (itemSelect)="onItemSelect('Third Item')" [title]="'Third Item title'">Third Item</fdp-menu-item>
</fdp-menu>

<div style="margin-top: 1rem"><label>Item Selected:</label> {{ item }}</div>
