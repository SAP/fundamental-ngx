<div>
    <fd-multi-input
        [dropdownValues]="originSource"
        placeholder="Search here..."
        [displayFn]="displayFunc"
        [(ngModel)]="selectedValue"
    ></fd-multi-input>
    <button fd-button glyph="value-help" (click)="vhd.open()" label="Open value help dialog"></button>
</div>
<p>SelectedValue:</p>
<pre *ngIf="selectedValue.length">{{ selectedValue | json }}</pre>

<fdp-value-help-dialog #vhd
    dialogTitle="Multiple selection"
    uniqueKey="id"
    [dataSource]="dataSource"
    [value]="currentValue"
    (valueChange)="valueChange($event)"
>
    <fdp-value-help-dialog-search
        placeholder="Search..."
    ></fdp-value-help-dialog-search>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="filter.advanced"
        [include]="filter.include"
        [exclude]="filter.exclude"
    ></fdp-value-help-dialog-filter>
    <fdp-select-tab-settings
        tabTitle="Select from list"
        selection="multi"
        [pageSize]="20">
    </fdp-select-tab-settings>
</fdp-value-help-dialog>
