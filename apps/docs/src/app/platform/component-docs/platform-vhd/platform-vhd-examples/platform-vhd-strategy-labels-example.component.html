<button
    fd-button
    aria-label="Open value help dialog"
    title="Open value help dialog"
    glyph="value-help"
    (click)="vhd.open()"
    label="Open value help dialog"
></button>
<br />
<div fd-form-item *ngIf="actualItems.length">
    <fd-tokenizer fdCompact>
        <fd-token *ngFor="let token of actualItems" [readOnly]="true">{{ token }}</fd-token>
    </fd-tokenizer>
</div>
<fdp-value-help-dialog
    #vhd
    dialogTitle="Custom strategy labels"
    defineTabTitle="Define Conditions"
    tabs="define"
    [defineStrategyLabels]="customStrategyLabels"
    [formatToken]="formatTokenFn"
    (valueChange)="valueChange($event)"
    headerId="fdp-vhd-header-2"
>
    <fdp-value-help-dialog-search placeholder="Search..."></fdp-value-help-dialog-search>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="i !== 0"
    ></fdp-value-help-dialog-filter>
</fdp-value-help-dialog>
