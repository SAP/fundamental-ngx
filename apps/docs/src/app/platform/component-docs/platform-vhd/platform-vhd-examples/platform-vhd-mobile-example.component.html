<div>
    <fd-input-group>
        <input [value]="selectedValue?.name || ''" fd-input-group-input fd-form-control />
        <span fd-input-group-addon [button]="true">
            <button
                fd-button
                fd-button
                aria-label="Open value help dialog"
                title="Open value help dialog"
                glyph="value-help"
                fdType="transparent"
                (click)="vhd.open()"
            ></button>
        </span>
    </fd-input-group>
</div>

<fdp-value-help-dialog
    #vhd
    dialogTitle="Mobile value help dialog"
    uniqueKey="id"
    tokenViewField="name"
    selectTabTitle="Select from list"
    defineTabTitle="Define Conditions"
    [mobile]="true"
    [dataSource]="dataSource"
    [value]="currentValue"
    (valueChange)="valueChange($event)"
    headerId="fdp-vhd-header-8"
>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="filter.advanced"
    ></fdp-value-help-dialog-filter>
</fdp-value-help-dialog>
