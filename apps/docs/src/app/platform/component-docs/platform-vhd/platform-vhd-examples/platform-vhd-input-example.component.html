<div fd-form-item>
    <label fd-form-label for="test-selection-type-single">Selection type: single</label>
    <fd-input-group>
        <input fd-input-group-input fd-form-control id="test-selection-type-single" [value]="values.single?.name" />
        <span fd-input-group-addon button="true">
            <button
                fd-button
                aria-label="Open value help dialog"
                title="Open value help dialog"
                glyph="value-help"
                [compact]="true"
                fdType="transparent"
                (click)="vhd1.open()"
            ></button>
        </span>
    </fd-input-group>
</div>
<fdp-value-help-dialog
    #vhd1
    dialogTitle="Single select value help dialog"
    uniqueKey="id"
    tokenViewField="name"
    selectTabTitle="Select from list"
    searchSelection="single"
    tabs="select"
    [dataSource]="dataSource"
    (valueChange)="values.single = $event.selected[0]"
>
    <fdp-value-help-dialog-search placeholder="Search..."></fdp-value-help-dialog-search>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="filter.advanced"
    ></fdp-value-help-dialog-filter>
</fdp-value-help-dialog>
<br />
<div fd-form-item>
    <label fd-form-label for="test-selection-type-single">Selection type: multi</label>
    <div style="overflow: auto">
        <ng-container *ngIf="values.multi">
            <fd-token fd-toolbar-item *ngFor="let item of values.multi" [compact]="true" [readOnly]="true">{{
                item.name
            }}</fd-token>
        </ng-container>
        <button
            fd-toolbar-item
            fdOverflowPriority="never"
            [compact]="true"
            fd-button
            fd-button
            aria-label="Open value help dialog"
            title="Open value help dialog"
            label="Open and select"
            glyph="value-help"
            (click)="vhd2.open()"
        ></button>
    </div>
</div>
