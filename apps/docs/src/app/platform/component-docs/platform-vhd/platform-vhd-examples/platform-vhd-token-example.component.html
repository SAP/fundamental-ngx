<button fd-button (click)="vhd.open()">Open value help dialog</button>
<br />
<label>
    Toggle mobile
    <input type="checkbox" [(ngModel)]="isMobile" />
</label>
<fdp-value-help-dialog #vhd
    dialogTitle="Mobile with display token in selection"
    [mobile]="isMobile"
    [dataSource]="dataSource"
    [tokenizerFn]="tokenizerFn"
>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="filter.advanced || hasAdvanced"
        [include]="filter.include"
        [exclude]="filter.exclude"
    ></fdp-value-help-dialog-filter>
</fdp-value-help-dialog>
