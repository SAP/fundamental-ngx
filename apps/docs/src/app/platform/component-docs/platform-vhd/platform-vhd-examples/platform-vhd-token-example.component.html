<button
    fd-button
    fd-button
    aria-label="Open value help dialog"
    title="Open value help dialog"
    glyph="value-help"
    (click)="vhd.open()"
    label="Open value help dialog"
></button>

<fdp-value-help-dialog
    #vhd
    dialogTitle="Custom token function"
    uniqueKey="id"
    tokenViewField="name"
    selectTabTitle="Select from list"
    defineTabTitle="Define Conditions"
    [dataSource]="dataSource"
    [tokenizerFn]="tokenizerFn"
    (valueChange)="valueChange($event)"
>
    <fdp-value-help-dialog-search placeholder="Search..."></fdp-value-help-dialog-search>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="filter.advanced || hasAdvanced"
    ></fdp-value-help-dialog-filter>
</fdp-value-help-dialog>
