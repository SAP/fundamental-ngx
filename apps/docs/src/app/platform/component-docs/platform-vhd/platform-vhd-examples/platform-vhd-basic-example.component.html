<button fd-button glyph="value-help" (click)="vhd.open()" label="Open value help dialog"></button>
<p>SelectedValue:</p>
<pre *ngIf="actualValue">{{ actualValue | json }}</pre>

<fdp-value-help-dialog #vhd
    dialogTitle="Simple value help dialog"
    uniqueKey="id"
    [dataSource]="dataSource"
    (valueChange)="valueChange($event)"
>
    <fdp-value-help-dialog-search
        placeholder="Search..."
    ></fdp-value-help-dialog-search>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="i !== 0"
        [include]="filter.include"
        [exclude]="filter.exclude"
    ></fdp-value-help-dialog-filter>
    <fdp-select-tab-settings
        tabTitle="Select from list"
        selection="multi"
        [pageSize]="20">
    </fdp-select-tab-settings>
    <fdp-define-tab-settings tabTitle="Define Conditions"></fdp-define-tab-settings>
</fdp-value-help-dialog>
