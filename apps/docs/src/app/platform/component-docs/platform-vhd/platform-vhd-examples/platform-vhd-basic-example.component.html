<button fd-button glyph="value-help" (click)="vhd.open()" label="Open value help dialog"></button>
<br />
<div fd-form-item *ngIf="actualItems.length">
    <fd-tokenizer [compact]="true">
        <fd-token
            *ngFor="let token of actualItems"
            [compact]="true"
            [readOnly]="true"
            >{{ token }}</fd-token
        >
    </fd-tokenizer>
</div>
<fdp-value-help-dialog #vhd
    dialogTitle="Simple value help dialog"
    uniqueKey="id"
    tokenViewField="name"
    selectTabTitle="Select from list"
    defineTabTitle="Define Conditions"
    [formatToken]="formatTokenFn"
    [dataSource]="dataSource"
    (valueChange)="valueChange($event)"
>
    <fdp-value-help-dialog-search
        placeholder="Search..."
    ></fdp-value-help-dialog-search>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="i !== 0"
        [include]="filter.include"
        [exclude]="filter.exclude"
    ></fdp-value-help-dialog-filter>
</fdp-value-help-dialog>
