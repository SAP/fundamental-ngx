<h3>Cozy Mode</h3>
<fdp-list [hasObject]="true">
    <fdp-object-list-item title='Gladiator MX' introductionText='Gladiator product with discount' currency='Euro'
        amount='27.50' decimal='2' image='http://picsum.photos/id/1018/400' circle="true">
        <fdp-object-list-item-row attributeLabel="345kg">
            <span fd-object-marker title="edit" glyph="user-edit" aria-label="Favourite Icon with Text"></span>
        </fdp-object-list-item-row>
        <fdp-object-list-item-row attributeLabel="155 x 140 cm">
            <span fd-object-status status="critical" label="critical" inverted="false"></span>
        </fdp-object-list-item-row>
        <fdp-object-list-item-row attributeLabel="145 x 140 x 360 cm">
            <span fd-object-status status="informative" label="Informative" inverted="false"></span>
        </fdp-object-list-item-row>
    </fdp-object-list-item>
    <fdp-object-list-item title='Product MX 3700' introductionText='Products with discount' currency='Euro'
        amount='227.50' decimal='2'>
        <fdp-object-list-item-row>
            <span fd-object-marker glyph="flag" title="flag" aria-label="Favourite Icon with Text"></span>
        </fdp-object-list-item-row>
        <fdp-object-list-item-row attributeLabel="155 x 140 cm">
            <span fd-object-status status="positive" label="Avaliable" inverted="true"></span>
        </fdp-object-list-item-row>
        <fdp-object-list-item-row attributeLabel="140 x 360 cm">
            <span fd-object-status status="informative" label="Informative" inverted="false"></span>
        </fdp-object-list-item-row>
    </fdp-object-list-item>
    <fdp-object-list-item title='Gladiator MX' currency='Euro' amount='27.50' decimal='2'
        image='http://picsum.photos/id/1018/400' circle="true">
        <fdp-object-list-item-row attributeLabel="345kg">
            <span fd-object-marker glyph="user-edit" title="edit" aria-label="Favourite Icon with Text"></span>
        </fdp-object-list-item-row>
        <fdp-object-list-item-row attributeLabel="155 x 140 cm">
            <span fd-object-status status="critical" label="critical" inverted="false"></span>
        </fdp-object-list-item-row>
        <fdp-object-list-item-row attributeLabel="145 x 140 x 360 cm">
        </fdp-object-list-item-row>
    </fdp-object-list-item>
</fdp-list>
