<h4>Cozy</h4>
<fdp-search-field [placeholder]="'Search'" [dataSource]="dataSource" [categories]="categories"
    (searchSubmit)="onSearchSubmit($event)" (inputChange)="onInputChange($event)"></fdp-search-field>
<div class="result-block">
    <div class="result-field">
        <label>Input Change Text: </label><span>{{inputText}}</span>
    </div>
    <div class="result-field">
        <label>Input Change Category: </label><span>{{inputCategory}}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Term: </label><span>{{searchTerm}}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Category: </label><span>{{searchCategory}}</span>
    </div>
</div>
