<p>Left aligned text addon</p>
<fdp-input-group>
    <fdp-input-group-addon>$</fdp-input-group-addon>
    <fdp-input type="number" name="leftTextAddon"></fdp-input>
</fdp-input-group>

<p>Right aligned text addon</p>
<fdp-input-group>
    <fdp-input type="number" name="rightTextAddon"></fdp-input>
    <fdp-input-group-addon>0.00</fdp-input-group-addon>
</fdp-input-group>

<p>Left and Right aligned text addons</p>
<fdp-input-group>
    <fdp-input-group-addon>$</fdp-input-group-addon>
    <fdp-input type="number" name="leftAndRightAddonsExample"></fdp-input>
    <fdp-input-group-addon>0.00</fdp-input-group-addon>
</fdp-input-group>

<p>Button as an addon</p>
<fdp-input-group>
    <fdp-input-group-addon>$</fdp-input-group-addon>
    <fdp-input type="number" name="donation"></fdp-input>
    <fdp-input-group-addon>0.00</fdp-input-group-addon>
    <fdp-input-group-addon>
        <fdp-button>Submit</fdp-button>
    </fdp-input-group-addon>
</fdp-input-group>
