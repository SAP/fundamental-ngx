<fdp-page-footer [logo]="logo" [content]="content" [copyright]="copyright"></fdp-page-footer>
<ng-template #logo>
    <img id="fd-logo-1" src="/assets/images/logo-sap.svg" alt="" />
</ng-template>

<ng-template #content>
    <fdp-link id="fd-link-1" href="/" title="Supported Browser">Supported Browser</fdp-link>
    <fdp-link id="fd-link-2" href="/" title="Security Disclosure">Security Disclosure</fdp-link>
    <fdp-link id="fd-link-3" href="/" title="Privacy Statement">Privacy Statement</fdp-link>
    <fdp-link id="fd-link-4" href="/" title="Cookie Statement">Cookie Statement</fdp-link>
    <fdp-link id="fd-link-5" href="/" title="Participant Team">Participant Team</fdp-link>
</ng-template>

<ng-template #copyright>
    <span>1996-2021 Ariba Inc. All Rights Reserved</span>
</ng-template>
