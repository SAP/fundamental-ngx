<fdp-page-footer [logo]="logo" [content]="content" [copyright]="copyright"></fdp-page-footer>
<ng-template #logo>
    <img src="/assets/images/logo-sap.svg" alt="" aria-label="sap icon Image" />
</ng-template>

<ng-template #content>
    <div>
        <fdp-link id="fd-icon-link" href="/" title="On click you will get to target page">
            <fd-icon glyph="chain-link"></fd-icon>
            Supported Browser
        </fdp-link>
    </div>
    <div>
        <fdp-link id="fd-img-link-1" href="/" title="On click you will get to target page">
            <img src="https://picsum.photos/id/1021/50/50" />
            Security Disclosure
        </fdp-link>
        <fdp-link id="fd-img-link-2" href="/" title="On click you will get to target page">
            <img src="https://picsum.photos/id/1021/50/50" />
            Privacy Statement
        </fdp-link>
    </div>
</ng-template>

<ng-template #copyright>
    <span>1996-2021 Ariba Inc. All Rights Reserved</span>
</ng-template>
