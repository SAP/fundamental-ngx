<fdp-smart-filter-bar [subject]="subject"></fdp-smart-filter-bar>
<br />
<h4 fd-title>Line Items</h4>
<br />
<fdp-table
    fdp-smart-filter-bar-subject
    #subject="fdp-smart-filter-bar-subject"
    [dataSource]="source"
    [trackBy]="trackBy"
    emptyTableMessage="No data found"
>
    <fdp-column
        fdp-smart-filter-bar-field-definition
        [filterable]="true"
        name="name"
        key="name"
        label="Name"
        align="start"
    >
    </fdp-column>

    <fdp-column
        fdp-smart-filter-bar-field-definition
        [filterable]="true"
        name="description"
        key="description"
        label="Description"
    >
    </fdp-column>

    <fdp-column
        fdp-smart-filter-bar-field-definition
        [filterable]="true"
        dataType="number"
        name="price"
        key="price.value"
        label="Price"
        filterType="custom"
        customFilterType="price-slider"
        defaultSelected="true"
        align="end"
        hasOptions="true"
    >
    </fdp-column>

    <fdp-column
        fdp-smart-filter-bar-field-definition
        filterType="multi-select"
        [filterable]="true"
        name="status"
        key="status"
        label="Status"
        align="center"
        hasOptions="true"
    >
    </fdp-column>

    <fdp-column
        fdp-smart-filter-bar-field-definition
        filterType="single-select"
        [filterable]="true"
        name="statusColor"
        key="statusColor"
        label="Status color"
        align="center"
        hasOptions="true"
    >
    </fdp-column>

    <fdp-column
        fdp-smart-filter-bar-field-definition
        [filterable]="true"
        dataType="date"
        name="date"
        key="date"
        label="Date"
        filterType="custom"
        customFilterType="date-renderer"
        defaultSelected="true"
    ></fdp-column>

    <fdp-column
        fdp-smart-filter-bar-field-definition
        [filterable]="true"
        filterType="single-select"
        dataType="boolean"
        name="verified"
        key="verified"
        label="Verified"
        hasOptions="true"
    ></fdp-column>
</fdp-table>
