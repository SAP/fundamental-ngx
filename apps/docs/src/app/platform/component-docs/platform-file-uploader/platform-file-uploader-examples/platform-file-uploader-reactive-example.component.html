<form #upload="ngForm" (ngSubmit)="onSubmit(upload)">
    <fdp-form-group [formGroup]="customForm">
        <fdp-form-field
            #ffl1
            label="File Uploader Reactive"
            id="input1"
            name="reactiveFormInput"
            zone="zLeft"
            rank="1"
            required="true"
            placeholder="Choose file to upload to the server"
        >
            <fdp-file-uploader
                id="input1"
                name="reactiveFormInput"
                [formControl]="ffl1.formControl"
                ariaLabel="Choose file"
                ariaLabelledBy="input1"
                placeholder="Choose file to upload to the server"
                buttonLabel="Browse"
                buttonAriaLabel="browse file"
                accept=".png,.jpg"
                value="files"
                multiple="true"
                minFileSize="200KB"
                (selectionChange)="handleFileSelection($event)"
            ></fdp-file-uploader>
        </fdp-form-field>
        <ng-template #i18n let-errors>
            <span *ngIf="errors.required"> Mandatory field please upload file.</span>
        </ng-template>
    </fdp-form-group>
    <fdp-button contentDensity="compact" type="submit" style="margin-left: 2rem" label="Submit"></fdp-button>
</form>
