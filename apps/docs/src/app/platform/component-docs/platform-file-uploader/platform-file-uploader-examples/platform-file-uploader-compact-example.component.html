<fdp-form-group #fg>
    <fdp-form-field
        #ffl1
        label="File Uploader Compact"
        id="input2"
        name="compactFileUploader"
        [rank]="1"
        placeholder="Field placeholder text"
    >
        <fdp-file-uploader
            fdCompact
            id="input1-compact"
            name="compactFileUploader"
            ariaLabel="Choose file"
            ariaLabelledBy="input2"
            placeholder="Choose File to upload"
            buttonLabel="Browse"
            buttonAriaLabel="browse file"
            accept=".png,.jpg,.jpeg"
            [(ngModel)]="files"
            [multiple]="true"
            (selectionChange)="handleFileSelection($event)"
        ></fdp-file-uploader>
    </fdp-form-field>
</fdp-form-group>
<br /><br />

    <span class="green">{{ file.name }} </span><br
