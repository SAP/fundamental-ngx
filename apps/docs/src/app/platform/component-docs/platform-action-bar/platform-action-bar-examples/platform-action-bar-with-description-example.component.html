<fdp-action-bar [contentDensity]="'compact'" [title]="'Page Action bar component'" [showBackButton]="true"
    [description]="'Action bar description from the component'">
    <fdp-action-button-group>
        <fdp-button [contentDensity]="'compact'" [buttonType]="'emphasized'">
            Save
        </fdp-button>
        <fdp-button [contentDensity]="'compact'" [buttonType]="'light'">
            Cancel
        </fdp-button>
    </fdp-action-button-group>
</fdp-action-bar>
