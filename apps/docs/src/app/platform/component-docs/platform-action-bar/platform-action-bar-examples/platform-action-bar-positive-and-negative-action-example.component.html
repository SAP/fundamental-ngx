<fdp-action-bar id="actionbar_with_menu" [contentDensity]="'compact'" [title]="'Page Action bar component'"
    [showBackButton]="true" [description]="'Action bar description from the component.'">
    <fdp-action-button-group>
        <fdp-button contentDensity="compact" buttonType="emphasized" label="Save"> </fdp-button>
        <fdp-button contentDensity="compact" buttonType="negative" label="Cancel"> </fdp-button>
    </fdp-action-button-group>
</fdp-action-bar>
