<fdp-action-bar
    id="actionbar_with_menu"
    [contentDensity]="'compact'"
    [title]="'Page Action bar component'"
    [showBackButton]="true"
    (backButtonClick)="onBackButtonClick()"
    [description]="'Action bar description from the component.'"
>
    <fdp-action-button-group>
        <fdp-button compact="true" [glyph]="'overflow'" [fdpMenuTriggerFor]="basicMenu"></fdp-button>
        <fdp-menu #basicMenu id="basic-menu">
            <fdp-menu-item>First Item</fdp-menu-item>
            <fdp-menu-item>Second Item</fdp-menu-item>
            <fdp-menu-item>Third Item</fdp-menu-item>
        </fdp-menu>
    </fdp-action-button-group>
</fdp-action-bar>
