<fdp-action-bar
    id="actionbar_with_menu"
    [title]="'Page Action bar component'"
    [showBackButton]="true"
    [description]="
        'This Action Bar description should be composed with enough text to span the entire width of the Action Bar plus a good amount more such that it will force the Action Bar to truncate the text to a more managable size but not so much that it looses its meaning.'
    "
>
    <fdp-action-button-group>
        <fd-popover placement="bottom-end" [noArrow]="false">
            <fd-popover-control>
                <button
                    fd-button
                    aria-label="More"
                    aria-haspopup="true"
                    [compact]="true"
                    [fdType]="'transparent'"
                    [glyph]="'overflow'"
                ></button>
            </fd-popover-control>
            <fd-popover-body>
                <fd-menu>
                    <ul fd-menu-list>
                        <li fd-menu-item class="is-disabled">
                            Edit
                        </li>
                        <li fd-menu-item>
                            Delete
                        </li>
                        <li fd-menu-item>
                            Assign
                        </li>
                        <li fd-menu-item>
                            Expire
                        </li>
                        <li fd-menu-item>
                            Archive
                        </li>
                    </ul>
                </fd-menu>
            </fd-popover-body>
        </fd-popover>
    </fdp-action-button-group>
</fdp-action-bar>
