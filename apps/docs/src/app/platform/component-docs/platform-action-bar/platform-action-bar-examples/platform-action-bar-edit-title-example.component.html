<fdp-action-bar
    id="action-bar-title-edit"
    [title]="'Page Action bar component'"
    [showBackButton]="true"
    [description]="
        'This Action Bar description should be composed with enough text to span the entire width of the Action Bar .'
    "
>
    <fdp-action-button-group>
        <fdp-button [compact]="true" [type]="'emphasized'">
            Save
        </fdp-button>
        <fdp-button [compact]="true" [type]="'light'">
            Cancel
        </fdp-button>
    </fdp-action-button-group>
</fdp-action-bar>
