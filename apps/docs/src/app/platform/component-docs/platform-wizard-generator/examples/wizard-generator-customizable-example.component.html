<fdp-button (click)="openDialog()" label="Open customized wizard in dialog"></fdp-button>

<ng-template let-goNext="goNext" #goNextTemplate>
    <fdp-button class="fd-bar__element" contentDensity="condensed" buttonType="emphasized" label="Custom next button" (click)="goNext()"></fdp-button>
</ng-template>

<ng-template let-goBack="goBack" #goBackTemplate>
    <fdp-button class="fd-bar__element" contentDensity="condensed" buttonType="ghost" label="Custom back button" (click)="goBack()"></fdp-button>
</ng-template>

<ng-template let-finish="finish" #finishTemplate>
    <fdp-button class="fd-bar__element" contentDensity="condensed" buttonType="emphasized" label="Custom finish button" (click)="finish()"></fdp-button>
</ng-template>

<ng-template let-cancel="cancel" #cancelTemplate>
    <fdp-button class="fd-bar__element" contentDensity="condensed" buttonType="ghost" label="Custom cancel button" (click)="cancel()"></fdp-button>
</ng-template>

<ng-template let-dialog let-dialogConfig="dialogConfig" #confirmationDialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <button fd-dialog-close-button (click)="dialog.dismiss()"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            This is custom confirmation dialog.
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                    fdType="emphasized"
                    label="Yes"
                    type="submit"
                    (click)="dialog.close(true)">
            </fd-button-bar>
            <fd-button-bar
                    fd-initial-focus
                    label="No"
                    (click)="dialog.dismiss()">
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<p *ngIf="wizardValue">
    Wizard value: {{ wizardValue | json }}
</p>
