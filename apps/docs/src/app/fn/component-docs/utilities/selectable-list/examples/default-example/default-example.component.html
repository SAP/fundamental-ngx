<h5>Single selection</h5>

<div fnSelectableList [selected]="selectedItemIndex" (selectedChange)="selectedItemIndex = $event">
    <ng-container *ngFor="let item of selectableItems; let index = index">
        <div fnSelectableItem [value]="index + 1" [class.selected]="selectedItemIndex === index + 1">
            selectable #{{ index + 1 }}
        </div>
    </ng-container>
</div>

<h5>Multiple selection</h5>

<div fnSelectableList [selected]="[1, 4]" multiple>
    <ng-container *ngFor="let item of selectableItems; let index = index">
        <div
            fnSelectableItem
            #selectable="fnSelectableItem"
            [value]="index + 1"
            [class.selected]="selectable.getSelected()"
        >
            selectable #{{ index + 1 }}
        </div>
    </ng-container>
</div>

<h5>Allow `toggle`</h5>

<div fnSelectableList [selected]="[2, 3]" multiple toggle>
    <ng-container *ngFor="let item of selectableItems; let index = index">
        <div
            fnSelectableItem
            #selectable="fnSelectableItem"
            [value]="index + 1"
            [class.selected]="selectable.getSelected()"
        >
            selectable #{{ index + 1 }}
        </div>
    </ng-container>
</div>
