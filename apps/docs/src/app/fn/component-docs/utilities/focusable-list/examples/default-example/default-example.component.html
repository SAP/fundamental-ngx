<h5>Vertical focus list</h5>

<div fnFocusableList>
    <ng-container *ngFor="let item of focusableItems; let index = index">
        <div fnFocusableItem>focusable #{{ index + 1 }}</div>
    </ng-container>
</div>

<h5>Horizontal focus list</h5>
<div fnFocusableList navigationDirection="horizontal">
    <ng-container *ngFor="let item of focusableItems; let index = index">
        <span fnFocusableItem> focusable #{{ index + 1 }} </span>
    </ng-container>
</div>
