<fn-form-item>
    <label fn-form-label for="fn-input-1"> Valid(Success) Input </label>
    <input
        fn-form-control
        type="text"
        id="fn-input-1"
        value="Success"
        placeholder="Field placeholder text"
        state="success"
    />
</fn-form-item>
<br /><br /><br />
<fn-form-item>
    <label fn-form-label for="fn-input-2"> Warning Input </label>
    <input
        fn-form-control
        type="text"
        id="fn-input-2"
        value="Warning"
        placeholder="Field placeholder text"
        state="warning"
    />
</fn-form-item>
<br /><br /><br />
<fn-form-item>
    <label fn-form-label for="fn-input-3"> Error Input </label>
    <input
        fn-form-control
        type="text"
        id="ifn-input-3"
        value="Error"
        placeholder="Field placeholder text"
        state="error"
    />
</fn-form-item>
<br /><br /><br />
<fn-form-item>
    <label fn-form-label for="fn-input-4"> Information Input </label>
    <input
        fn-form-control
        type="text"
        id="fn-input-4"
        value="Information"
        placeholder="Field placeholder text"
        state="information"
    />
</fn-form-item>
<br /><br /><br />
<fn-form-item>
    <label fn-form-label for="fn-input-5"> Disabled Input </label>
    <input fn-form-control type="text" id="fn-input-5" placeholder="Field placeholder text" [disabled]="true" />
</fn-form-item>
<br /><br /><br />
<fn-form-item>
    <label fn-form-label for="fn-input-6"> Readonly Input </label>
    <input fn-form-control type="text" id="fn-input-6" placeholder="Field placeholder text" [readonly]="true" />
</fn-form-item>
