<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div fd-form-set>
        <fn-form-item>
            <label fn-form-label for="fn-input-7">Default Input</label>
            <input
                formControlName="inputControl"
                fn-form-control
                type="text"
                id="fn-input-7"
                placeholder="Field placeholder text"
            />
        </fn-form-item>
        <br /><br />
        <p>
            <i>Input Value: {{ myForm.get('inputControl')?.value }}</i>
        </p>
    </div>
</form>
