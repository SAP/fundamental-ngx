<div style="width: 200px">
    <form>
        <fn-select placeholder="Select an option" label="Standard Selector" #selectExample1>
            <li fn-option *ngFor="let option of options" [value]="option">{{ option }}</li>
        </fn-select>
    </form>
</div>
<br />

<p>
    <i>selection: {{ selectExample1.value }}</i>
</p>
