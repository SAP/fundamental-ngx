<ng-container *ngFor="let item of items">
    <fn-message-strip
        (dismiss)="dismiss(item)"
        [dismissible]="dismissible"
        [glyph]="noIcons ? null : item.glyph"
        [label]="item.label"
        [state]="item.state"
    ></fn-message-strip>
    <br />
</ng-container>

<label fn-form-label>Dismissible</label>
<fn-switch [(ngModel)]="dismissible"></fn-switch>
<br />
<label fn-form-label>No icons</label>
<fn-switch [(ngModel)]="noIcons"></fn-switch>
<br />
<button fn-button emphasized (click)="reset()" label="Reset items"></button>
