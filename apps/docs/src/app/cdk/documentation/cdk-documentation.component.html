<fd-base-documentation [content]="content" #baseDocumentation>
    <button (click)="baseDocumentation.skipNavClicked()" aria-label="skip navigation" class="skip-navigation">
        Skip Navigation
    </button>
    <fd-docs-toolbar (btnClicked)="baseDocumentation.handleMenuCollapseClick()"></fd-docs-toolbar>
    <div class="fd-flex-row fd-sidebar-container">
        <sections-toolbar [sections]="sections" [sideCollapsed]="baseDocumentation.sideCollapsed"></sections-toolbar>
        <div tabindex="0" class="content" #content id="page-content" cdk-scrollable>
            <div class="content-margin">
                <router-outlet (activate)="baseDocumentation.onActivate()"></router-outlet>
            </div>
        </div>
    </div>

    <div
        class="collapsed-overlay"
        [class.overlay-init]="(baseDocumentation.sideCollapsed | async) === false"
        *ngIf="baseDocumentation.smallScreen"
        (click)="baseDocumentation.closeSideBar()"
    ></div>
</fd-base-documentation>
