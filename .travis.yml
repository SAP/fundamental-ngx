language: node_js
sudo: required
node_js: 10.15.0
cache: npm
dist: trusty
addons:
    chrome: stable

git:
  depth: false
script:
  - npm run build-all
jobs:
  include:
  - stage: Lint and Test
    script: npm run lint && npm run test && npm run test:coveralls && npm run build-pack-library
  - stage: Pre-release
    if: branch = master
    before_deploy:
    - git checkout master
    - bash ./ci-scripts/setup-npm.sh
    deploy:
    - provider: script
      script: bash ./ci-scripts/publish.sh rc
      skip_cleanup: true
  - stage: Release
    if: branch = tmp_branch_for_automated_release_do_not_use
    before_deploy:
    - git config --add remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
    - git fetch
    - git checkout master
    - bash ./ci-scripts/setup-npm.sh
    deploy:
    - provider: script
      script: bash ./ci-scripts/publish.sh master
      skip_cleanup: true
      on:
        all_branches: true
notifications:
  email:
    on_failure: always
    on_success: change
  slack: 
    rooms:
      - ui-fundamentals:zVRyxlqkYnQFD7p8QHkWM8Fd#ngx-automated
