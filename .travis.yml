language: node_js
sudo: required
node_js: 12.18.4
cache: npm
dist: trusty
addons:
    chrome: stable

git:
  depth: false
script:
  - npm run build-all
jobs:
  include:
  - stage: "Lint and Test"
    if: type = pull_request
    before_script: export NODE_OPTIONS='–--max_old_space_size=4096'
    script: bash ./ci-scripts/test-lint.sh && npm run test:coveralls && npm run build-pack-library
  - stage: "Pre-release"
    if: branch = main AND type = push
    before_script: export NODE_OPTIONS='–--max_old_space_size=4096'
    before_deploy:
    - git checkout main
    - bash ./ci-scripts/setup-npm.sh
    deploy:
    - provider: script
      script: bash ./ci-scripts/publish.sh
      skip_cleanup: true
      on:
        all_branches: true
  - stage: "Release"
    if: branch = tmp_branch_for_automated_release_do_not_use
    before_script: export NODE_OPTIONS='-–-max_old_space_size=4096'
    before_deploy:
    - git config --add remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
    - git fetch
    - git checkout main
    - bash ./ci-scripts/setup-npm.sh
    deploy:
    - provider: script
      script: bash ./ci-scripts/publish.sh
      skip_cleanup: true
      on:
        all_branches: true
  - stage: "Hotfix-release"
    if: branch = hotfix_tmp_branch_for_automated_release_do_not_use
    before_script: export NODE_OPTIONS='–--max_old_space_size=4096'
    before_deploy:
    - git config --add remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
    - git fetch
    - git checkout hotfix_tmp_branch_for_automated_release_do_not_use
    - bash ./ci-scripts/setup-npm.sh
    deploy:
    - provider: script
      script: bash ./ci-scripts/hotfix-publish.sh
      skip_cleanup: true
      on:
        all_branches: true
notifications:
  email:
    on_failure: always
    on_success: change
  slack:
    rooms:
      - ui-fundamentals:zVRyxlqkYnQFD7p8QHkWM8Fd#ngx-automated
