<div class="fd-calendar__months">
    <ul class="fd-calendar__list">
        <li
            class="fd-calendar__item"
            *ngFor="let month of monthNames; let i = index"
            [ngClass]="{
                'fd-calendar__item--current': i + monthOffset === currentMonth,
                'is-selected': i + monthOffset === monthSelected
            }"
            (click)="selectMonth(i, $event)">
            <span
                role="button"
                [attr.tabIndex]="i + monthOffset === monthSelected ? 0 : -1"
                [attr.id]="id + '-fd-month-' + i"
                (keydown)="onKeydownMonthHandler($event, i)"
                class="fd-calendar__text">
                {{ month }}
            </span>
        </li>
    </ul>
</div>
