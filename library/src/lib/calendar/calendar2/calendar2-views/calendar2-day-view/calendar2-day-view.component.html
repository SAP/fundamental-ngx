<table class="fd-calendar__table" role="grid">
    <thead class="fd-calendar__group">
    <tr class="fd-calendar__row">
        <th class="fd-calendar__column-header" *ngFor="let day of shortWeekDays">
            <span class="fd-calendar__day-of-week">{{day}}</span>
        </th>
    </tr>
    </thead>
    <tbody class="fd-calendar__group">
        <tr class="fd-calendar__row"
            *ngFor="let row of dayViewGrid; let i = index;"
        >
            <td class="fd-calendar__item"
                role="gridcell"
                [attr.aria-label]="cell.ariaLabel"
                *ngFor="let cell of row; let cellIndex = index;"
                [ngClass]='(cell.monthStatus !== "current" ? " fd-calendar__item--other-month": "") +
                          (cell.selected ? " is-selected": "") +
                          (cell.selectedLast ? " is-selected-range-last": "") +
                          (cell.selectedFirst ? " is-selected-range-first": "") +
                          (cell.selectedRange && !cell.selectedFirst && !cell.selectedLast ? " is-selected-range": "") +
                          (cell.today ? " fd-calendar__item--current": "") +
                          (cell.disabled ? " is-disabled": "") +
                          (cell.blocked ? " is-blocked": "")'
                (click)="selectDate(cell)"
            >
                <span class="fd-calendar__text" [attr.id]="id + '-fd-day-' + (i + 1) + cellIndex"
                      role="button" [attr.tabindex]="cell.isTabIndexed ? 0 : -1"
                      (keydown)="onKeydownDayHandler($event, cell)">{{cell.date.day}}
                </span>

            </td>

        </tr>
    </tbody>
</table>
