<div class="fd-calendar__years">
  <ul class="fd-calendar__list">
    <li class="fd-calendar__item" *ngFor="let year of calendarYearList"
      [ngClass]='(year == yearSelected ? " is-selected" : "") + (year == currentYear ? " fd-calendar__item--current" : "")'
      (click)="selectYear(year, $event)">
      <span role="button" (keydown)="onKeydownYearHandler($event)" class="fd-calendar__text">{{ year }}</span></li>
  </ul>
</div>
