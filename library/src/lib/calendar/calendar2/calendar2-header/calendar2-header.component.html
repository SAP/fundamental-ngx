<header class="fd-calendar__header">
    <div class="fd-calendar__navigation">
        <div class="fd-calendar__action">
            <button class="fd-button--standard fd-button--light fd-button--compact sap-icon--slim-arrow-left"
                    [attr.aria-label]="previousLabel"
                    [attr.aria-disabled]="false"
                    (click)="previousClicked.emit()"></button>
        </div>
        <div class="fd-calendar__action">
            <button class="fd-button--light fd-button--compact"
                    [attr.aria-label]="calendarI18nLabels.monthSelectionLabel"
                    (click)="processViewChange('month')">
                {{monthLabel}}
            </button>
        </div>
        <div class="fd-calendar__action">
            <button class="fd-button--light fd-button--compact"
                    [attr.aria-label]="calendarI18nLabels.yearSelectionLabel"
                    (click)="processViewChange('year')">
                {{currentDisplayedYear}}
            </button>
        </div>
        <div class="fd-calendar__action">
            <button class="fd-button--standard fd-button--light fd-button--compact sap-icon--slim-arrow-right"
                    [attr.aria-label]="nextLabel"
                    [attr.aria-disabled]="false"
                    (click)="nextClicked.emit()"></button>
        </div>
    </div>
</header>
