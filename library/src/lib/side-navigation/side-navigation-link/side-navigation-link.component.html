<a *ngIf="hasSublist" class="fd-side-nav__link has-child"
   [ngClass]="{'is-selected': sublistIsOpen === true}"
   aria-haspopup="true"
   role="button"
   tabindex="0"
   (keypress)="onKeypressHandler($event)"
   (click)="sublistIsOpen = !sublistIsOpen" 
   [attr.aria-expanded]="sublistIsOpen"
   style="cursor: pointer;">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</a>
<div *ngIf="!hasSublist" #link>
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>
<div class="fd-side-nav__sublist" *ngIf="hasSublist" [attr.aria-hidden]="!sublistIsOpen">
  <ng-content select="fd-side-nav-subitem"></ng-content>
</div>
<ng-template #contentTpl><ng-content></ng-content></ng-template>
