<div (mouseenter)="handleAlertMouseEvent($event)" (mouseleave)="handleAlertMouseEvent($event)"
     class="fd-alert" role="alert" [attr.id]="getId()" [ngClass]="{'fd-alert--dismissible': dismissible,
        'fd-alert--warning': (type === 'warning'),
        'fd-alert--error': (type === 'error'),
        'fd-alert--information': (type === 'information'),
        'fd-alert--success': (type === 'success'),
        'fd-alert-show': show,
        'fd-alert-float': !inline,
        'fd-alert-fade': !inline}" #alertDiv>
    <button class="fd-alert__close"
            *ngIf="dismissible"
            (click)="handleClose()"
            [attr.aria-controls]="id"
            aria-label="Close">
    </button>
    <ng-content></ng-content>
</div>
