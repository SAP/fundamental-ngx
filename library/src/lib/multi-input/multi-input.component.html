<div class="fd-multi-input">
    <div class="fd-multi-input-field">
        <div class="fd-popover">
            <div class="fd-popover__control">
                <div class="fd-combobox-control" [attr.aria-label]="'multi-input-body'" [attr.aria-controls]="this.popoverBodyId"
                     [attr.aria-expanded]="isOpen" [attr.aria-haspopup]="true">
                    <div class="fd-input-group fd-input-group--after" [ngClass]="{'fd-input-group--compact': compact}">
                        <input type="text" class="fd-input"
                               [ngClass]="{'fd-input-compact': compact}"
                               [placeholder]="placeholder"
                               [disabled]="disabled"
                               [(ngModel)]="searchTerm"
                               (ngModelChange)="searchTermChange.emit(searchTerm)"
                               (click)="isOpen = !isOpen">
                        <span class="fd-input-group__addon fd-input-group__addon--after
                        fd-input-group__addon--button">
                            <button class="fd-button--light"
                                    [ngClass]="('sap-icon--' + this.glyph)"
                                    [disabled]="disabled"
                                    (click)="isOpen = !isOpen"></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="fd-popover__body fd-popover__body--no-arrow" [attr.aria-hidden]="!isOpen" [id]="this.popoverBodyId">
                <fd-menu *ngIf="dropdownValues.length">
                    <fd-menu-list>
                        <li fd-menu-item *ngFor="let value of dropdownValues; let i = index">
                            <label [attr.for]="'multi-input-item--' + i" class="fd-menu__item">
                                <input type="checkbox" class="fd-checkbox" [id]="'multi-input-item--' + i">
                                {{value}}
                            </label>
                        </li>
                    </fd-menu-list>
                </fd-menu>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="fd-multi-input-tags" *ngFor="let token of tokens">
        <span class="fd-token" role="button">Apple</span>
        <span class="fd-token" role="button">Berry</span>
        <span class="fd-token" role="button">Banana</span>
    </div>
</div>
