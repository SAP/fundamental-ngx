<fd-popover [(isOpen)]="isOpen"
            [triggers]="[]"
            [placement]="placement">
    <fd-popover-control>
        <div class="fd-input-group fd-input-group--after"
             [ngClass]="{'fd-input-group--compact' : compact}">
            <input #datePicker
                   type="text"
                   [attr.aria-label]="dateInputLabel"
                   [value]="inputFieldDate"
                   [placeholder]="placeholder"
                   (keyup)="getInputValue(datePicker.value)"
                   (click)="openCalendar(datePicker.value)"
                   [ngClass]="{ 'fd-input--compact': compact, 'is-invalid': isInvalidDateInput && validate }">
            <span class="fd-input-group__addon fd-input-group__addon--after fd-input-group__addon--button">
                    <button class="fd-popover__control fd-button--icon fd-button--light sap-icon--calendar"
                            (click)="toggleCalendar(datePicker.value)" [attr.aria-label]="displayCalendarToggleLabel"
                            [attr.aria-expanded]="isOpen" type="button"></button>
            </span>
        </div>
    </fd-popover-control>
    <fd-popover-body
        [style.display]="'block'"
        [attr.aria-expanded]="isOpen"
        [attr.aria-hidden]="!isOpen">
        <fd-calendar (closeCalendar)="isOpen = false;" [calType]="type"
                     [disableFunction]="disableFunction ? disableFunction : null"
                     [blockFunction]="blockFunction ? blockFunction : null"
                     [disableRangeStartFunction]="disableRangeStartFunction ? disableRangeStartFunction : null"
                     [disableRangeEndFunction]="disableRangeEndFunction ? disableRangeEndFunction : null"
                     [blockRangeStartFunction]="blockRangeStartFunction ? blockRangeStartFunction : null"
                     [blockRangeEndFunction]="blockRangeEndFunction ? blockRangeEndFunction : null"
                     [(selectedDay)]="selectedDay"
                     [(selectedRangeFirst)]="selectedRangeFirst"
                     [(selectedRangeLast)]="selectedRangeLast"
                     (isInvalidDateInput)="isInvalidDateInputHandler($event)"
                     [dateFromDatePicker]="dateFromDatePicker"
                     [startingDayOfWeek]="startingDayOfWeek"></fd-calendar>
    </fd-popover-body>
</fd-popover>
