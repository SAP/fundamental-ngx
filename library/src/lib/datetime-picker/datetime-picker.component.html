<div class="fd-datetime">
    <fd-popover [isOpen]="isOpen" [triggers]="[]" [focusTrapped]="false" [options]="POPOVER_OPTIONS">
        <fd-popover-control>
            <div class="fd-input-group fd-input-group--after"
                 [ngClass]="{'fd-input-group--compact' : compact}">
                <input type="text"
                       #dateTimeInput
                       [attr.aria-label]="'datetime input'"
                       [(ngModel)]="inputFieldDate"
                       [placeholder]="placeholder"
                       (change)="inputValueChange(dateTimeInput.value)"
                       (blur)="onBlurHandler()"
                       (click)="isOpen = true"
                       [ngClass]="{ 'fd-input--compact': compact }"
                       [disabled]="disabled">
                <span class="fd-input-group__addon fd-input-group__addon--after fd-input-group__addon--button">
                    <button class="fd-popover__control fd-button--icon fd-button--light sap-icon--date-time"
                            (click)="openPopover(dateTimeInput.value)" aria-label="display datetime toggle"
                            [attr.aria-expanded]="isOpen" type="button"></button>
                </span>
            </div>
        </fd-popover-control>
        <fd-popover-body
             [attr.aria-expanded]="isOpen"
             [attr.aria-hidden]="!isOpen"
             [style.display]="'block'">
            <div class="fd-datetime__container">
                <fd-calendar calType="single"
                             (closeCalendar)="closePopover()"
                             [disableFunction]="disableFunction ? disableFunction : null"
                             [blockFunction]="blockFunction ? blockFunction : null"
                             [(ngModel)]="selectedDay"
                             (updateDatePickerInput)="updatePickerInputHandler($event)"
                             (isInvalidDateInput)="isInvalidDateInputHandler($event)"
                             [dateFromDatePicker]="dateFromInput"
                             [isDateTimePicker]="true"></fd-calendar>
                <div class="fd-datetime__separator"></div>
                <fd-time [disabled]="disabled" [ngClass]="{'fd-time-container': !meridian}"
                         [meridian]="meridian"
                         [(ngModel)]="time"
                         (ngModelChange)="setTime(true)"
                         [spinners]="spinners"
                         [displaySeconds]="displaySeconds"
                         [isDateTimePicker]="true"
                         (focusArrowLeft)="focusArrowLeft()"></fd-time>
            </div>
        </fd-popover-body>
    </fd-popover>
</div>
