<fd-popover [(isOpen)]="isOpen"
            [triggers]="[]">
    <fd-popover-control>
        <!--fd-input-group *ngIf="!meridian" (timeInputChanged)="timeInputChanged($event)" [type]="'time'"
                        [placement]="'after'" [button]="true" (click)="inputGroupClicked($event)" [glyph]="'fob-watch'"
                        [placeholder]="getPlaceholder()" [inputText]="getFormattedTime()" [disabled]="disabled"
                        (addOnButtonClicked)="addOnButtonClicked($event)"></fd-input-group>
        <fd-input-group *ngIf="meridian" (timeInputChanged)="timeInputChanged($event)" [type]="'time'"
                        [placement]="'after'" [button]="true" (click)="inputGroupClicked($event)" [glyph]="'fob-watch'"
                        [placeholder]="getPlaceholder()" [inputText]="getFormattedTime()" [disabled]="disabled"
                        (addOnButtonClicked)="addOnButtonClicked($event)"></fd-input-group-->
        <div class="fd-input-group fd-input-group--after"
             [ngClass]="{'fd-input-group--compact' : compact}">
            <input [value]="getFormattedTime()"
                   (keyup)="timeInputChanged($event.currentTarget.value)"
                   (focus)="onFocusHandler()"
                   (click)="inputGroupClicked($event)"
                   [disabled]="disabled"
                   type="text"
                   [ngClass]="{ 'fd-input--compact': compact, 'is-invalid': isInvalidTimeInput && validate }"
                   [placeholder]="placeholder"
                   [attr.aria-label]="timePickerInputLabel">
            <span class="fd-input-group__addon fd-input-group__addon--button fd-input-group__addon--after">
          <button [disabled]="disabled" type="button"
                  [ngClass]="{ 'fd-button--compact' : compact }" (click)="addOnButtonClicked()"
                  class="fd-button--icon fd-button--light sap-icon--fob-watch"></button>
        </span>
        </div>
    </fd-popover-control>
    <fd-popover-body *ngIf="displaySeconds || displayMinutes || displayHours">
        <fd-time [disabled]="disabled"
                 [meridian]="meridian"
                 [(ngModel)]="time"
                 (ngModelChange)="timeFromTimeComponentChanged()"
                 [spinners]="spinners"
                 [displayMinutes]="displayMinutes"
                 [displaySeconds]="displaySeconds"
                 [displayHours]="displayHours"></fd-time>
    </fd-popover-body>
</fd-popover>
