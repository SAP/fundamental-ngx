# Global settings applied to the whole site.
#
# “publish” is the directory to publish (relative to root of your repo),
# “command” is your build command,
# “base” is directory to change to before starting build. if you set base:
#    that is where we will look for package.json/.nvmrc/etc not repo root!

[build]
  ignore = 'sh ./ignore.sh'
  publish = "dist/apps/docs"
  command = "NODE_OPTIONS=--max_old_space_size=8192 npx nx run-many --target=generate --projects=ui5-webcomponents-base,ui5-webcomponents,ui5-webcomponents-ai,ui5-webcomponents-fiori && npx nx run-many --target=compile-typedoc --projects=ui5-webcomponents,ui5-webcomponents-ai,ui5-webcomponents-fiori && npx nx run docs:compile:production-unoptimized --base-href=\"/\""

[build.environment]
  NODE_VERSION = "22.12.0"
  YARN_FLAGS = "--frozen-lockfile"
  YARN_VERSION = "4.12"
  PYTHON_VERSION = "3.8"
