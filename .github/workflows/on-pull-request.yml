name: PR Checks

on:
    pull_request:

jobs:
    one_run:
        name: Cancel Previous Runs
        runs-on: ubuntu-latest
        steps:
            - uses: styfle/cancel-workflow-action@0.9.0
              with:
                  access_token: ${{ secrets.GITHUB_TOKEN }}
    install:
        name: Yarn and Deps setup
        runs-on: ubuntu-latest
        needs: one_run
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs

    commit_lint:
        name: Commit Lint
        runs-on: ubuntu-latest
        needs: install
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: wagoid/commitlint-github-action@v3
    build_core:
        name: Build Core
        runs-on: ubuntu-latest
        needs: install
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: npx nx run core:build

    build-platform:
        name: Build Platform
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: npx nx run platform:build

    build_moment_adapter:
        name: Build Moment Adapter
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: npx nx run moment-adapter:build

    build_datetime_adapter:
        name: Build Datetime Adapter
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: npx nx run datetime-adapter:build

    build_fn:
        name: Build Fn
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: npx nx run fn:build

    build_docs:
        name: Build Docs
        needs: install
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: |
                  npx nx run docs:compile-typedocs
                  npx nx run docs:copy-docs
                  npx nx build docs --base-href="fundamental-ngx"
