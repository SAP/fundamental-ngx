name: PR Checks

on:
    pull_request:

jobs:
    pr_checks:
        runs-on: ubuntu-latest
        steps:
            - name: Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.0
              with:
                  access_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Checkout branch
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Yarn setup
              uses: ./.github/actions/nodejs

            - name: Commit Lint
              uses: wagoid/commitlint-github-action@v3

    build_core:
        runs-on: ubuntu-latest
        needs: pr_checks
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - name: Build
              run: nx run core:build

    build-platform:
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: nx run platform:build

    build_moment_adapter:
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: nx run moment-adapter:build

    build_datetime_adapter:
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: nx run datetime-adapter:build

    build_fn:
        needs: build_core
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: nx run fn:build

    build_docs:
        needs: pr_checks
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/nodejs
            - run: |
                  nx run docs:compile-typedocs
                  nx run docs:copy-docs
                  npx nx build docs --base-href="fundamental-ngx" --runner cloud
