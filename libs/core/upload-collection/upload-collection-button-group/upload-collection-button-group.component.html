@if (!_editMode && allowFileNameEdit) {
    <button
        [disabled]="disableFileNameEdit"
        (click)="_editButtonClicked($event)"
        fd-button
        fdType="transparent"
        glyph="edit"
        [ariaLabel]="'coreUploadCollection.menuEditAriaLabel' | fdTranslate"
    ></button>
}
@if (!_editMode && allowFileDeletion) {
    <button
        [disabled]="disableFileDeletion"
        (click)="_deleteButtonClicked($event)"
        fd-button
        fdType="transparent"
        glyph="decline"
        [ariaLabel]="'coreUploadCollection.menuDeleteAriaLabel' | fdTranslate"
    ></button>
}
<button
    #okButton
    [style.display]="_editMode ? 'inline-flex' : 'none'"
    (click)="_okButtonClicked($event)"
    fd-button
    fdType="transparent"
    [ariaLabel]="'coreUploadCollection.menuOkAriaLabel' | fdTranslate"
>
    {{ 'coreUploadCollection.menuOkText' | fdTranslate }}
</button>
@if (_editMode) {
    <button
        (click)="_cancelButtonClicked($event)"
        fd-button
        fdType="transparent"
        [ariaLabel]="'coreUploadCollection.menuCancelAriaLabel' | fdTranslate"
    >
        {{ 'coreUploadCollection.menuCancelText' | fdTranslate }}
    </button>
}
