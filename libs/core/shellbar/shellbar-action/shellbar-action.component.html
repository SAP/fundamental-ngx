<div class="fd-shellbar__action fd-shellbar__action--desktop">
    <button
        fd-button
        fdType="transparent"
        class="fd-shellbar__button"
        fdCozy
        [glyph]="glyph"
        [glyphFont]="glyphFont"
        (click)="callback ? callback($event) : ''"
    >
        @if (notificationCount) {
            <span class="fd-button__badge" [attr.aria-label]="notificationLabel">
                {{ notificationCount }}
            </span>
        }
    </button>
</div>
