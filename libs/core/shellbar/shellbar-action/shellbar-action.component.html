<div class="fd-shellbar__action fd-shellbar__action--desktop">
    <button
        fd-button
        [fdType]="fdType() ?? 'transparent'"
        [class.fd-shellbar__button]="!fdType()"
        fdCozy
        [ariaLabel]="ariaLabel()"
        [title]="title() || ariaLabel()"
        [glyph]="glyph()"
        [glyphFont]="glyphFont()"
        [toggled]="toggled()"
        (click)="_handleClick($event)"
    >
        @if (notificationCount()) {
            <span class="fd-button__badge" [attr.aria-label]="notificationLabel()">
                {{ notificationCount() }}
            </span>
        }
    </button>
</div>
