@if (_rowsQueryList().length) {
    <ng-template [ngTemplateOutlet]="content"></ng-template>
} @else {
    <div fdLayoutGridRow>
        <ng-template [ngTemplateOutlet]="content"></ng-template>
    </div>
}
<!-- To avoid breaking change-->
<ng-template #content>
    <ng-content></ng-content>
</ng-template>
