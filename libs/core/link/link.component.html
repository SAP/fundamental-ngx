@if (prefixPortal()) {
    <span class="fd-link__icon-container" role="presentation" aria-hidden="true">
        <ng-container *cdkPortalOutlet="prefixPortal()"></ng-container>
    </span>
}
<span class="fd-link__content" #content [class.fd-link__content--icon-line-height]="postfixPortal() || prefixPortal()">
    <ng-content></ng-content>
</span>
@if (postfixPortal()) {
    <span class="fd-link__icon-container" role="presentation" aria-hidden="true">
        <ng-container *cdkPortalOutlet="postfixPortal()"></ng-container>
    </span>
}
@if (emphasized()) {
    <span class="fd-link__sr-only">{{ 'coreLink.emphasized' | fdTranslate }}</span>
}
@if (subtle()) {
    <span class="fd-link__sr-only">{{ 'coreLink.subtle' | fdTranslate }}</span>
}
