<ng-content></ng-content>
@if (hasPopup && submenu) {
    <ul
        class="fd-menu__sublist"
        role="menu"
        [attr.id]="itemId"
        [attr.aria-hidden]="!submenuVisible ? 'true' : 'false'"
        [attr.aria-label]="submenu.ariaLabel"
        [attr.aria-labelledby]="submenu.ariaLabelledby"
    >
        <ng-template [ngTemplateOutlet]="submenu.templateRef"></ng-template>
    </ul>
}
