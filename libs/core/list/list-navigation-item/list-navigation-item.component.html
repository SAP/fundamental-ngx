@if (!expanded || !_isExpandable || !_condensed() || !_listComponent) {
    <ng-content></ng-content> <ng-template [ngTemplateOutlet]="subListTemplate"></ng-template>
    @if (indicated || _childIndicatedAndCollapsed()) {
        <span class="fd-list__navigation-item-indicator"></span>
    }
}
@if (expanded && _isExpandable && _condensed() && _listComponent) {
    <div
        class="fd-popover__body fd-popover__body--no-arrow fd-list__navigation-item-popover--first-level"
        aria-hidden="false"
    >
        <ul class="fd-list">
            <li class="fd-list__navigation-item fd-list__navigation-item--condensed">
                <fd-icon
                    role="presentation"
                    class="fd-list__navigation-item-icon"
                    [glyph]="_iconComponent.glyph"
                ></fd-icon>
                <span class="fd-list__navigation-item-text">{{ _innerText }}</span>
            </li>
        </ul>
    </div>
    <div
        class="fd-popover__body fd-popover__body--no-arrow fd-list__navigation-item-popover--second-level"
        aria-hidden="false"
    >
        <ng-template [ngTemplateOutlet]="subListTemplate"></ng-template>
    </div>
}
<ng-template #subListTemplate>
    <ng-content select="[fd-list]"></ng-content>
</ng-template>
