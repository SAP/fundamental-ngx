<label
    class="fd-switch fd-switch-no-animate"
    (click)="focus()"
    [style.cursor]="_cva.disabled ? 'auto' : 'pointer'"
    [class.is-compact]="_contentDensityObserver.isCompactSignal()"
    [class.fd-switch--semantic]="semantic"
    [class.fd-switch--text]="activeText || inactiveText"
    [class.is-disabled]="_cva.disabled"
    [attr.aria-label]="_cva.ariaLabel"
    #switchEl
>
    <span class="fd-switch__control">
        <input
            #switchInput
            class="fd-switch__input"
            type="checkbox"
            role="switch"
            [id]="innerInputId"
            [attr.name]="_cva.name"
            [disabled]="_cva.disabled"
            [attr.aria-required]="_cva.required"
            [attr.aria-checked]="_cva.value"
            [attr.aria-labelledby]="_cva.ariaLabelledBy + ' ' + (semantic ? _semanticLabelId : '')"
            [(ngModel)]="isChecked"
        />
        <div class="fd-switch__slider">
            <div class="fd-switch__track" aria-hidden="true">
                @if (activeText) {
                    <span class="fd-switch__text fd-switch__text--on">
                        {{ activeText }}
                    </span>
                } @else {
                    <fd-icon role="presentation" class="fd-switch__icon fd-switch__icon--on" glyph="accept"></fd-icon>
                }
                <span class="fd-switch__handle" role="presentation"></span>
                @if (inactiveText) {
                    <span class="fd-switch__text fd-switch__text--off">
                        {{ inactiveText }}
                    </span>
                } @else {
                    <fd-icon
                        role="presentation"
                        class="fd-switch__icon--off fd-switch__icon"
                        [glyph]="semantic ? 'decline' : 'less'"
                    ></fd-icon>
                }
            </div>
            @if (semantic) {
                <span [id]="_semanticLabelId" aria-hidden="true" class="fd-switch__invisible-text">
                    {{
                        _cva.value
                            ? ('coreSwitch.semanticAcceptLabel' | fdTranslate)
                            : ('coreSwitch.semanticDeclineLabel' | fdTranslate)
                    }}
                </span>
            }
        </div>
    </span>
</label>
