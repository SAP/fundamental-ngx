<input
    type="radio"
    class="fd-radio"
    [class.is-compact]="_contentDensityObserver.isCompactSignal()"
    [disabled]="disabled"
    [id]="id"
    [attr.name]="name"
    [name]="name"
    [attr.tabindex]="tabIndex"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledBy"
    [attr.aria-describedby]="ariaDescribedBy"
    [attr.aria-disabled]="disabled"
    [attr.aria-checked]="checked"
    [attr.aria-required]="required"
    [ngModel]="currentValue"
    (ngModelChange)="valueChange($event)"
    [ngModelOptions]="{ standalone: standalone }"
    #inputElement
    [value]="value"
    [attr.value]="value"
/>
<label
    class="fd-radio__label"
    [class.fd-radio__label--wrap]="wrapLabel && valignLabel === 'middle'"
    [class.fd-radio__label--wrap-top-aligned]="wrapLabel && valignLabel === 'top'"
    [attr.title]="title"
    [for]="id"
    (click)="labelClicked($event)"
>
    <span class="fd-radio__text">
        <ng-content></ng-content>
    </span>
</label>
