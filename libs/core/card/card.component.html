@if (!isLoading()) {
    <!-- Badge -->

    @if (badge() || badgeIcon() || secondBadge() || secondBadgeIcon()) {
        <div class="fd-card__badge-container">
            @if (badge() || badgeIcon()) {
                <span
                    fd-object-status
                    [inverted]="true"
                    class="fd-card__badge"
                    [glyph]="badgeIcon()"
                    [status]="badgeStatus()"
                    [indicationColor]="badgeColor()"
                    [secondaryIndication]="badgeColorSecondary()"
                    [label]="badge()"
                    [attr.aria-label]="badgeAriaLabel()"
                >
                </span>
            }

            @if (secondBadge() || secondBadgeIcon()) {
                <span
                    fd-object-status
                    [inverted]="true"
                    class="fd-card__badge"
                    [glyph]="secondBadgeIcon()"
                    [status]="secondBadgeStatus()"
                    [indicationColor]="secondBadgeColor()"
                    [secondaryIndication]="secondBadgeColorSecondary()"
                    [label]="secondBadge()"
                    [attr.aria-label]="secondBadgeAriaLabel()"
                >
                </span>
            }
        </div>
    }

    <!-- Header and Content -->
    <ng-content></ng-content>
    <!-- Footer -->
    <ng-content select="fd-card-footer"></ng-content>
} @else {
    <ng-content select="fd-card-loader"></ng-content>
}
<!-- Loader -->
