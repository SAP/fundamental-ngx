@if (!isLoading) {
    <!-- Badge -->
    @if (badge) {
        <div class="fd-badge" tabindex="0">{{ badge }}</div>
    }
    <!-- Header and Content -->
    <ng-content></ng-content>
    <!-- Footer -->
    <ng-content select="fd-card-footer"></ng-content>
} @else {
    <ng-content select="fd-card-loader"></ng-content>
}
<!-- Loader -->
