<p class="fd-text" [class.fd-text--pre-wrap]="whitespaces" [style.hyphens]="hyphenation">
    <span
        fdkLineClamp
        class="fd-text__lineclamp"
        #lineClamp="fdLineClamp"
        [fdLineclampState]="_isCollapsed"
        [fdLineClampLines]="maxLines"
        (lineCountUpdate)="checkLineCount($event)"
    >
        <span fdkLineClampTarget [fdLineClampTargetText]="text" (update)="lineClamp.refreshTarget($event)"></span>
    </span>
    @if (_expandable && _hasMore) {
        <a
            fd-link
            tabindex="0"
            class="fd-text__link--more"
            (keydown.enter)="toggleTextView()"
            (click)="toggleTextView()"
        >
            {{ isCollapsed ? ('coreText.moreLabel' | fdTranslate) : ('coreText.lessLabel' | fdTranslate) }}
        </a>
    }
</p>
