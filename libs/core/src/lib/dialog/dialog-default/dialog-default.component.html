<fd-dialog>
    <fd-dialog-header>
        <h1 fd-title [id]="_defaultDialogContent?.titleId">{{ _defaultDialogContent?.title }}</h1>
        <button
            fd-dialog-close-button
            *ngIf="_defaultDialogContent?.closeButtonCallback"
            [title]="_defaultDialogContent?.closeButtonTitle || ''"
            (click)="_closeButtonClicked()"
        ></button>
        <ng-container *ngIf="_defaultDialogContent?.subHeader">
            <ng-template fdkTemplate="subheader">
                <ng-container *ngTemplateOutlet="_defaultDialogContent!.subHeader!"></ng-container>
            </ng-template>
        </ng-container>
    </fd-dialog-header>

    <fd-dialog-body *ngIf="_defaultDialogContent?.content">
        <ng-container *ngTemplateOutlet="_defaultDialogContent?.content!"></ng-container>
    </fd-dialog-body>

    <fd-dialog-footer *ngIf="_showFooter()">
        <fd-button-bar
            *ngIf="_defaultDialogContent?.approveButton"
            fdType="emphasized"
            fd-initial-focus
            [label]="_defaultDialogContent?.approveButton || ''"
            [fdCozy]="_defaultDialogConfiguration.mobile"
            (click)="_approveButtonClicked()"
            [ariaLabel]="_defaultDialogContent?.approveButtonAriaLabel"
            [id]="_defaultDialogContent?.approveButtonId"
        >
        </fd-button-bar>
        <fd-button-bar
            *ngIf="_defaultDialogContent?.cancelButton"
            [label]="_defaultDialogContent?.cancelButton || ''"
            [fdCozy]="_defaultDialogConfiguration.mobile"
            (click)="_cancelButtonClicked()"
            [ariaLabel]="_defaultDialogContent?.closeButtonAriaLabel"
            [id]="_defaultDialogContent?.cancelButtonId"
        >
        </fd-button-bar>
    </fd-dialog-footer>
</fd-dialog>
