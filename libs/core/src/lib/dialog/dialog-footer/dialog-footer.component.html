<footer fd-bar
        class="fd-dialog__footer"
        barDesign="footer"
        [cosy]="dialogConfig.mobile">

    <ng-container *ngTemplateOutlet="footerTemplate ? footerTemplate : defaultTemplate"></ng-container>

    <ng-template #defaultTemplate>
        <div fd-bar-right>
            <ng-content></ng-content>
        </div>
    </ng-template>

</footer>
