<div
    #dialogWindow
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    fdkResize
    cdkTrapFocus
    cdkDrag
    cdkDragBoundary=".fd-dialog"
    [fdkResizeBoundary]="elementRef().nativeElement"
    class="fd-dialog__content"
    [class]="dialogConfig.dialogPanelClass"
    [class.cdk-drag]="dialogConfig.draggable"
    [class.fd-dialog__content--s]="dialogPaddingSize === 'sm'"
    [class.fd-dialog__content--m]="dialogPaddingSize === 'md'"
    [class.fd-dialog__content--l]="dialogPaddingSize === 'lg'"
    [class.fd-dialog__content--xl]="dialogPaddingSize === 'xl'"
    [class.fd-dialog__content--mobile]="dialogConfig.mobile || dialogConfig.fullScreen"
    [class.fd-dialog__content--no-mobile-stretch]="dialogConfig.mobileOuterSpacing"
    [class.fd-dialog__content--draggable-grab]="dialogConfig.draggable && !isDragged"
    [class.fd-dialog__content--draggable-grabbing]="dialogConfig.draggable && isDragged"
    [cdkDragDisabled]="!dialogConfig.draggable"
    [fdkResizeDisabled]="!dialogConfig.resizable"
    [attr.id]="dialogConfig.id"
    [attr.aria-label]="dialogConfig.ariaLabel"
    [attr.aria-labelledby]="dialogConfig.ariaLabelledBy"
    [attr.aria-describedby]="dialogConfig.ariaDescribedBy"
    [attr.aria-modal]="dialogConfig.ariaModal"
    (cdkDragStarted)="isDragged = true"
    (cdkDragEnded)="isDragged = false"
    (onResizeEnd)="adjustResponsivePadding()"
>
    <span fdkResizeHandle *ngIf="dialogConfig.resizable" class="fd-dialog__resize-handle"></span>

    <div cdkDragHandle [cdkDragHandleDisabled]="!dialogConfig.draggable">
        <ng-content select="fd-dialog-header"></ng-content>
    </div>

    <ng-content select="fd-dialog-body"></ng-content>

    <ng-content select="fd-dialog-footer"></ng-content>
</div>
