<fd-dialog>
    <fd-dialog-header>
        <h1 fd-dialog-title>{{ defaultDialogConfig?.title }}</h1>
        <button fd-dialog-close-button
                *ngIf="defaultDialogConfig?.closeButtonCallback"
                (click)="closeButtonClicked()">
        </button>
        <ng-container *ngIf="defaultDialogConfig?.subHeader">
            <ng-template fdTemplate="subheader">
                <ng-container *ngTemplateOutlet="defaultDialogConfig.subHeader"></ng-container>
            </ng-template>
        </ng-container>
    </fd-dialog-header>

    <fd-dialog-body *ngIf="defaultDialogConfig?.content">
        <ng-container *ngTemplateOutlet="defaultDialogConfig?.content"></ng-container>
    </fd-dialog-body>

    <fd-dialog-footer *ngIf="showFooter()">
        <fd-dialog-footer-button *ngIf="defaultDialogConfig?.approveButton">
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                [compact]="true"
                [label]="defaultDialogConfig?.approveButton"
                (click)="approveButtonClicked()">
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button *ngIf="defaultDialogConfig?.cancelButton">
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                [compact]="true"
                [label]="defaultDialogConfig?.cancelButton"
                (click)="cancelButtonClicked()">
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
