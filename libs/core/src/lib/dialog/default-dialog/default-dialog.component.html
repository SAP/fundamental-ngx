<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h1 fd-dialog-title>{{ defaultDialogConfig?.title }}</h1>
                </fd-bar-element>
            </div>
            <div fd-bar-right *ngIf="defaultDialogConfig?.closeButtonCallback">
                <fd-bar-element>
                    <button fd-dialog-close-button
                            (click)="closeButtonClicked()">
                    </button>
                </fd-bar-element>
            </div>
        </ng-template>
        <ng-container *ngIf="defaultDialogConfig?.subHeader">
            <ng-template fdTemplate="subheader">
                <ng-container *ngTemplateOutlet="defaultDialogConfig.subHeader"></ng-container>
            </ng-template>
        </ng-container>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container *ngTemplateOutlet="defaultDialogConfig?.content"></ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                *ngIf="defaultDialogConfig?.approveButton"
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                [compact]="true"
                (click)="approveButtonClicked()"
            >
                {{defaultDialogConfig?.approveButton}}
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                *ngIf="defaultDialogConfig?.cancelButton"
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                [compact]="true"
                (click)="CancelButtonClicked()"
            >
                {{defaultDialogConfig?.cancelButton}}
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
