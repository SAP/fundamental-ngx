<div class="fd-input-group fd-input-group--after">
    <input type="search"
           class="fd-input fd-input-group__default-input"
           [disabled]="disabled"
           [(ngModel)]="inputText"
           placeholder="{{placeholder}}"/>

    <span *ngIf="inputText"
          fd-input-group-addon
          [button]="true"
          [placement]="'after'">
            <button [disabled]="disabled"
                    [options]="'light'"
                    fd-button
                    [attr.aria-label]="clearLabel"
                    [glyph]="'decline'"
                    (click)="inputText = '';">
            </button>
        </span>
</div>
