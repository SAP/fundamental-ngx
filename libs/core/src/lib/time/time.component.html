<div class="fd-time"
     (keydown)="handleKeyDownEvent($event)"
     [ngClass]="{'fd-time--compact': compact, 'fd-time--tablet': tablet}">
    <fd-time-column
        *ngIf="hours"
        [active]="isActive('hour')"
        [rows]="hours"
        [compact]="compact"
        [activeValue]="displayedHour"
        [keepTwoDigits]="keepTwoDigits"
        [timeConfig]="getHoursConfig()"
        [spinners]="spinnerButtons"
        (activeStateChange)="changeActive('hour')"
        (activeValueChange)="displayedHourChanged($event)"
    ></fd-time-column>
    <fd-time-column
        *ngIf="displayMinutes && minutes"
        [active]="isActive('minute')"
        [rows]="minutes"
        [compact]="compact"
        [activeValue]="time.minute"
        [keepTwoDigits]="keepTwoDigits"
        [timeConfig]="getMinutesConfig()"
        [spinners]="spinnerButtons"
        (activeValueChange)="handleMinuteChange($event.value)"
        (activeStateChange)="changeActive('minute')"
    ></fd-time-column>
    <fd-time-column
        *ngIf="displaySeconds && minutes"
        [active]="isActive('second')"
        [rows]="minutes"
        [compact]="compact"
        [activeValue]="time.second"
        [keepTwoDigits]="keepTwoDigits"
        [timeConfig]="getSecondsConfig()"
        [spinners]="spinnerButtons"
        (activeValueChange)="handleSecondChange($event.value)"
        (activeStateChange)="changeActive('second')"
    ></fd-time-column>
    <fd-time-column
        *ngIf="meridian && periods"
        [active]="isActive('meridian')"
        [rows]="periods"
        [offset]="0"
        [compact]="compact"
        [activeValue]="period"
        [timeConfig]="getPeriodConfig()"
        [meridian]="true"
        [spinners]="spinnerButtons"
        (activeStateChange)="changeActive('meridian')"
        (activeValueChange)="period = $event.value; periodModelChange()"
    ></fd-time-column>
</div>
