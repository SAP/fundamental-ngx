<div *ngIf="displayHours" class="fd-time__item">
    <div class="fd-time__control">
        <button
            *ngIf="spinners"
            (click)="increaseHour()"
            type="button"
            fd-button
            [disabled]="disabled"
            [glyph]="'navigation-up-arrow'"
            [fdType]="'transparent'"
            [attr.aria-label]="timeI18nLabels?.increaseHoursLabel"
        ></button>
    </div>
    <input
        [ngModel]="displayedHour | twoDigits: keepTwoDigits"
        fd-only-digits
        [ngClass]="{
            'is-disabled': disabled,
            'is-invalid': (displayedHour > 24 || displayedHour < 0) && validate
        }"
        (ngModelChange)="displayedHourChanged($event)"
        (blur)="inputBlur('hour')"
        class="fd-input fd-time__input fd-input--no-number-spinner"
        type="number"
        placeholder="{{ timeI18n?.hoursPlaceholder }}"
        [attr.aria-label]="timeI18nLabels?.hoursLabel"
    />
    <div class="fd-time__control">
        <button
            *ngIf="spinners"
            (click)="decreaseHour()"
            type="button"
            fd-button
            [disabled]="disabled"
            [glyph]="'navigation-down-arrow'"
            [fdType]="'transparent'"
            [attr.aria-label]="timeI18nLabels?.decreaseHoursLabel"
        ></button>
    </div>
</div>

<div *ngIf="meridian" class="fd-time__item">
    <div class="fd-time__control">
        <button
            *ngIf="spinners"
            [disabled]="disabled"
            (click)="togglePeriod()"
            fd-button
            [glyph]="'navigation-up-arrow'"
            [fdType]="'transparent'"
            [attr.aria-label]="timeI18nLabels?.increasePeriodLabel"
        ></button>
    </div>
    <input
        [(ngModel)]="period"
        [ngClass]="{ 'is-disabled': disabled }"
        class="fd-input fd-time__input"
        (blur)="inputBlur('period')"
        (ngModelChange)="periodModelChange()"
        type="text"
        placeholder="{{ timeI18n?.meridianPlaceholder }}"
        [attr.aria-label]="timeI18nLabels?.periodLabel"
    />
    <div class="fd-time__control">
        <button
            *ngIf="spinners"
            [disabled]="disabled"
            (click)="togglePeriod()"
            fd-button
            [glyph]="'navigation-down-arrow'"
            [fdType]="'transparent'"
            type="button"
            [attr.aria-label]="timeI18nLabels?.decreasePeriodLabel"
            (keydown)="lastButtonKeydown($event)"
        ></button>
    </div>
</div>
