<div class="fd-time">
    <fd-time-column
        [active]="isActive('hour')"
        (activeStateChange)="changeActive('hour')"
        [rows]="hours"
        [activeItem]="time.hour"
        (activeItemChange)="handleHourChange($event)"
    ></fd-time-column>
    <fd-time-column
        *ngIf="displayMinutes"
        [active]="isActive('minute')"
        (activeStateChange)="changeActive('minute')"
        [rows]="minutes"
        [activeItem]="time.minute"
        (activeItemChange)="handleMinuteChange($event)"
    ></fd-time-column>
    <fd-time-column
        *ngIf="displaySeconds"
        [active]="isActive('second')"
        (activeStateChange)="changeActive('second')"
        [rows]="minutes"
        [activeItem]="time.second"
        (activeItemChange)="handleSecondChange($event)"
    ></fd-time-column>
    <fd-time-column
        *ngIf="meridian"
        [active]="isActive('meridian')"
        (activeStateChange)="changeActive('meridian')"
        [rows]="['am', 'pm']"
        [activeItem]="period"
        (activeItemChange)="handleSecondChange($event)"
        [meridian]="true"></fd-time-column>
</div>
