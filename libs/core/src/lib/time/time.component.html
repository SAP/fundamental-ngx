<div class="fd-time"
     [ngClass]="{'fd-time--compact': compact, 'fd-time--tablet': tablet}">
    <fd-time-column
        *ngIf="hours"
        [active]="isActive('hour')"
        (activeStateChange)="changeActive('hour')"
        [rows]="hours"
        [compact]="compact"
        [activeItem]="displayedHour"
        [keepTwoDigits]="keepTwoDigits"
        (activeItemChange)="displayedHourChanged($event)"
        (focusNextColumn)="handleNextColumnFocus('hour')"
        (focusPreviousColumn)="handlePreviousColumnFocus('hour')"
        [timeConfig]="getHoursConfig()"
        (lastButtonTabKeyDown)="lastButtonKeydown($event)"
        [spinners]="spinners"
    ></fd-time-column>
    <fd-time-column
        *ngIf="displayMinutes && minutes"
        [active]="isActive('minute')"
        (activeStateChange)="changeActive('minute')"
        (focusNextColumn)="handleNextColumnFocus('minute')"
        (focusPreviousColumn)="handlePreviousColumnFocus('minute')"
        [rows]="minutes"
        [compact]="compact"
        [activeItem]="time.minute"
        [keepTwoDigits]="keepTwoDigits"
        (activeItemChange)="handleMinuteChange($event)"
        [timeConfig]="getMinutesConfig()"
        (lastButtonTabKeyDown)="lastButtonKeydown($event)"
        [spinners]="spinners"
    ></fd-time-column>
    <fd-time-column
        *ngIf="displaySeconds && minutes"
        [active]="isActive('second')"
        (activeStateChange)="changeActive('second')"
        (focusNextColumn)="handleNextColumnFocus('second')"
        (focusPreviousColumn)="handlePreviousColumnFocus('second')"
        [rows]="minutes"
        [compact]="compact"
        [activeItem]="time.second"
        [keepTwoDigits]="keepTwoDigits"
        (activeItemChange)="handleSecondChange($event)"
        [timeConfig]="getSecondsConfig()"
        (lastButtonTabKeyDown)="lastButtonKeydown($event)"
        [spinners]="spinners"
    ></fd-time-column>
    <fd-time-column
        *ngIf="meridian && periods"
        [active]="isActive('meridian')"
        (activeStateChange)="changeActive('meridian')"
        (focusNextColumn)="handleNextColumnFocus('meridian')"
        (focusPreviousColumn)="handlePreviousColumnFocus('meridian')"
        [rows]="periods"
        [offset]="0"
        [compact]="compact"
        [(activeItem)]="period"
        (activeItemChange)="periodModelChange()"
        [timeConfig]="getPeriodConfig()"
        [meridian]="true"
        (lastButtonTabKeyDown)="lastButtonKeydown($event)"
        [spinners]="spinners"
    ></fd-time-column>
</div>
