<label
    class="fd-switch fd-switch-no-animate"
    (click)="focus()"
    [style.cursor]="disabled ? 'auto' : 'pointer'"
    [class.is-compact]="_contentDensityObserver.isCompact$ | async"
    [class.fd-switch--semantic]="semantic"
    [class.fd-switch--text]="activeText || inactiveText"
    [class.is-disabled]="disabled"
    [attr.aria-label]="ariaLabel"
    #switchEl
>
    <span class="fd-switch__control">
        <input
            #switchInput
            class="fd-switch__input"
            type="checkbox"
            role="switch"
            [id]="innerInputId"
            [name]="name"
            [disabled]="disabled"
            [attr.aria-required]="required"
            [attr.aria-checked]="checked"
            [attr.aria-labelledby]="ariaLabelledBy + ' ' + (semantic ? _semanticLabelId : '')"
            [(ngModel)]="isChecked"
        />
        <div class="fd-switch__slider">
            <div class="fd-switch__track" aria-hidden="true">
                <span class="fd-switch__text fd-switch__text--on" *ngIf="activeText; else withIconOn">
                    {{ activeText }}
                </span>
                <ng-template #withIconOn>
                    <i role="presentation" class="fd-switch__icon fd-switch__icon--on sap-icon--accept"></i>
                </ng-template>
                <span class="fd-switch__handle" role="presentation"></span>
                <span class="fd-switch__text fd-switch__text--off" *ngIf="inactiveText; else withIconOff">
                    {{ inactiveText }}
                </span>
                <ng-template #withIconOff>
                    <i
                        role="presentation"
                        class="fd-switch__icon--off fd-switch__icon"
                        [class.sap-icon--decline]="semantic"
                        [class.sap-icon--less]="!semantic"
                    ></i>
                </ng-template>
            </div>

            <span *ngIf="semantic" [id]="_semanticLabelId" aria-hidden="true" class="fd-switch__invisible-text">
                {{
                    checked
                        ? ('coreSwitch.semanticAcceptLabel' | fdTranslate)
                        : ('coreSwitch.semanticDeclineLabel' | fdTranslate)
                }}
            </span>
        </div>
    </span>
</label>
