<label
    class="fd-switch fd-switch-no-animate"
    (click)="focus()"
    [style.cursor]="disabled ? 'auto' : 'pointer'"
    [class.is-compact]="_contentDensityObserver.isCompact$ | async"
    [class.fd-switch--semantic]="semantic"
    [class.is-disabled]="disabled"
    [attr.aria-label]="ariaLabel"
    #switchEl
>
    <span *ngIf="isChecked ? activeText : inactiveText as text" class="fd-switch__text">
        {{ text }}
    </span>
    <span class="fd-switch__control">
        <input
            #switchInput
            class="fd-switch__input"
            type="checkbox"
            role="switch"
            [id]="innerInputId"
            [name]="name"
            [disabled]="disabled"
            [attr.aria-required]="required"
            [attr.aria-checked]="checked"
            [attr.aria-labelledby]="ariaLabelledBy + ' ' + (semantic ? _semanticLabelId : '')"
            [(ngModel)]="isChecked"
        />
        <div class="fd-switch__slider">
            <div class="fd-switch__track" aria-hidden="true">
                <i
                    *ngIf="semantic"
                    role="presentation"
                    class="fd-switch__icon fd-switch__icon--on sap-icon--accept"
                ></i>
                <span class="fd-switch__handle" role="presentation"></span>
                <i
                    *ngIf="semantic"
                    role="presentation"
                    class="fd-switch__icon--off fd-switch__icon sap-icon--decline"
                ></i>
            </div>

            <span *ngIf="semantic" [id]="_semanticLabelId" aria-hidden="true" class="fd-switch__invisible-text">
                {{
                    checked
                        ? semanticAcceptLabel || ('coreSwitch.semanticAcceptLabel' | fdTranslate)
                        : semanticDeclineLabel || ('coreSwitch.semanticDeclineLabel' | fdTranslate)
                }}
            </span>
        </div>
    </span>
</label>
