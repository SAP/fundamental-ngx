<label class="fd-switch__label">
    <span
        class="fd-switch"
        [ngClass]="{
            'fd-switch--no-text': noText,
            'fd-switch--compact': compact,
            'fd-switch--semantic': semantic,
            'is-disabled': disabled
        }"
    >
        <input
            class="fd-switch__input"
            type="checkbox"
            name=""
            value=""
            [id]="innerInputId"
            [disabled]="disabled"
            [attr.aria-checked]="checked"
            [attr.aria-label]="ariaLabel"
            [attr.aria-labelledby]="ariaLabelledby"
            [(ngModel)]="isChecked"
        />
        <div class="fd-switch__wrapper">
            <div class="fd-switch__track">
                <span *ngIf="!noText" class="fd-switch__text fd-switch__text--on">on</span>
                <span class="fd-switch__handle" role="presentation"></span>
                <span *ngIf="!noText" class="fd-switch__text fd-switch__text--off">off</span>
            </div>
        </div>
    </span>
</label>
