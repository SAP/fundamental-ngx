<div #toolbar>
    <ng-content></ng-content>
    <ng-container *ngIf="shouldOverflow">
        <span #overflowSpacer></span>
        <fd-popover
                placement="bottom-end"
                [noArrow]="true"
                class="fd-popover fd-toolbar__overflow">
            <fd-popover-control>
                <button
                    *ngIf="overflowVisibility | async"
                    fd-button
                    title="More"
                    aria-label="More"
                    aria-haspopup="true"
                    [compact]="true"
                    [fdType]="'transparent'"
                    [glyph]="'overflow'"
                ></button>
            </fd-popover-control>
            <fd-popover-body>
                <div class="fd-toolbar__overflow__body" #overflowBody></div>
            </fd-popover-body>
        </fd-popover>
    </ng-container>
</div>
