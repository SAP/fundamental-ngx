<div #toolbar>
    <ng-content></ng-content>
    <span #overflowSpacer class="fd-toolbar__spacer"></span>
    <ng-container *ngIf="shouldOverflow">
        <fd-popover
                placement="bottom-end"
                [noArrow]="true"
                class="fd-popover">
            <fd-popover-control>
                <button
                    *ngIf="overflowVisibility | async"
                    fd-button
                    title="More"
                    aria-label="More"
                    aria-haspopup="true"
                    [compact]="size === 'compact'"
                    [fdType]="'transparent'"
                    [glyph]="'overflow'"
                ></button>
            </fd-popover-control>
            <fd-popover-body>
                <div class="fd-toolbar__overflow" #overflowBody></div>
            </fd-popover-body>
        </fd-popover>
    </ng-container>
</div>
