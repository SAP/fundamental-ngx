<fd-popover [placement]="'right-start'" [triggers]="[]" [noArrow]="false" [isOpen]="open" (isOpenChange)="handleOpenChange($event)">
    <fd-popover-control>
        <ng-content select="[fd-nested-list-link]"></ng-content>
    </fd-popover-control>
    <fd-popover-body>
        <a fd-nested-list-link class="fd-nested-list__popover-header">
            <span fd-nested-list-title>{{linkDirective?.getTitle()}}</span>
        </a>
        <ng-content select="[fd-nested-list]"></ng-content>
        <ng-content select="fd-prepared-nested-list"></ng-content>
    </fd-popover-body>
</fd-popover>
