<fd-notification-header [closeButton]="!!defaultConfigurationNotification?.closeButtonCallback"
                        (closeButtonClick)="defaultConfigurationNotification?.closeButtonCallback &&
                        defaultConfigurationNotification?.closeButtonCallback()" [type]="type">
    <h3 fd-notification-title *ngIf="defaultConfigurationNotification?.title">
        {{defaultConfigurationNotification?.title}}
    </h3>
</fd-notification-header>
<fd-notification-body>
    <div fd-notification-content>
        <div fd-notification-avatar *ngIf="defaultConfigurationNotification?.avatar">
            <ng-container *ngTemplateOutlet="defaultConfigurationNotification?.avatar"></ng-container>
        </div>
        <div fd-notification-text>
            <div fd-notification-description *ngIf="defaultConfigurationNotification?.description">
                {{defaultConfigurationNotification?.description}}
            </div>
            <div fd-notification-metadata *ngIf="defaultConfigurationNotification?.metadata">
                {{defaultConfigurationNotification?.metadata}}
            </div>
        </div>
    </div>
    <fd-notification-footer>
        <button class="fd-button--light" *ngIf="defaultConfigurationNotification?.moreInfo">
            {{defaultConfigurationNotification?.moreInfo}}
        </button>
        <div fd-notification-actions>
            <button class="fd-button--positive"
                    *ngIf="defaultConfigurationNotification?.approve"
                    (click)="defaultConfigurationNotification?.approveCallback && defaultConfigurationNotification?.approveCallback()">
                {{defaultConfigurationNotification?.approve}}
            </button>
            <button class="fd-button--negative"
                    *ngIf="defaultConfigurationNotification?.cancel"
                    (click)="defaultConfigurationNotification?.cancelCallback && defaultConfigurationNotification.cancelCallback()">
                {{defaultConfigurationNotification?.cancel}}
            </button>
        </div>
    </fd-notification-footer>
</fd-notification-body>
