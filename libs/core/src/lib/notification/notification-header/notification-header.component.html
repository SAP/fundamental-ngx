<div [ngClass]="['fd-notification__indicator--' + type]" *ngIf="type"></div>
<ng-content select="[fd-notification-title]"></ng-content>
<button
    fd-button
    [attr.aria-label]="closeNotificationLabel"
    [glyph]="'decline'"
    [fdType]="'transparent'"
    class="fd-notification__close"
    (click)="closeButtonClicked()"
></button>
