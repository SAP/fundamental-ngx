<div class="fd-timeline__node-container">
    <div class="fd-timeline__icon-wrapper">
        <div class="fd-timeline__node" [class.fd-timeline__node--icon]="!!glyph">
            <fd-icon *ngIf="glyph" [glyph]="glyph"></fd-icon>
        </div>
    </div>
    <div #lineEl class="fd-timeline__connecting-line"></div>
</div>
<div role="timelineitem" [attr.aria-label]="ariaLabel" class="fd-timeline__post">
    <ng-content></ng-content>
</div>
