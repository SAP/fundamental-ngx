<fd-input-group [compact]="compact"
                [inputTemplate]="input">
    <span fd-input-group-addon
          [button]="true"
          [type]="type">
        <button class="fd-localization-editor__button"
                fd-button aria-haspopup="true"
                [options]="'light'"
                [compact]="compact"
                [attr.aria-expanded]="expanded">
            <ng-container *ngIf="labelTemplate">
                <ng-container [fd-localization-editor-load-label]="labelTemplate"></ng-container>
            </ng-container>
            <ng-container *ngIf="!labelTemplate">
                {{label}}
            </ng-container>
        </button>
    </span>
</fd-input-group>
<ng-template #input>
    <ng-content select="[fd-localization-editor-input]"></ng-content>
    <ng-content select="[fd-localization-editor-textarea]"></ng-content>
</ng-template>
<ng-content></ng-content>
