<div fd-popover-body-header>
    <div fd-bar barDesign="header">
        <div fd-bar-left>
            <fd-button-bar
                *ngIf="isDetailStage"
                (click)="openOverflowMain()"
                [glyph]="isRtl ? 'navigation-right-arrow' : 'navigation-left-arrow'"
                fdType="transparent"
                aria-label="Back"
                title="Back"
            ></fd-button-bar>
            <fd-bar-element>
                {{ isDetailStage ? selectedItem.title : overflowPopoverTitle }}
            </fd-bar-element>
            <fd-bar-element *ngIf="isDetailStage">&nbsp;</fd-bar-element>
        </div>
    </div>
</div>
<div
    class="fd-avatar-group__overflow-body"
    [class.fd-avatar-group__overflow-body--no-padding]="isDetailStage"
    [class.fd-avatar-group__overflow-body--no-horizontal-scroll]="isDetailStage"
    fdkFocusableList
    navigationDirection="horizontal"
>
    <ng-container *ngIf="overflowPopoverStage === 'main'; else detailsStage">
        <ng-container *ngFor="let item of avatars">
            <ng-template
                cdkPortalOutlet
                fdAvatarGroupItemPortal
                [avatarGroupItem]="item.avatarGroupItem"
                [forceVisibility]="true"
            >
            </ng-template>
        </ng-container>
    </ng-container>
    <ng-template #detailsStage>
        <ng-template [ngTemplateOutlet]="selectedItem.details"></ng-template>
    </ng-template>
</div>
