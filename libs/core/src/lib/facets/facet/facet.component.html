<ng-container *ngIf="type === 'image'">
    <ng-container *ngTemplateOutlet="customContentTemplate"></ng-container>
</ng-container>

<ng-container *ngIf="type !== 'image'">
    <span
        *ngIf="facetTitle"
        style="display: block"
        [attr.role]="!!headingLevel ? 'heading' : null"
        [attr.aria-level]="headingLevel"
        fd-title
        [headerSize]="5"
        class="fd-margin-bottom--sm"
        [id]="titleId"
        >{{ facetTitle }}</span
    >
    <ng-container *ngIf="type === 'form'">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
    <ng-container *ngIf="type === 'key-value' || 'custom'">
        <ng-container *ngTemplateOutlet="customContentTemplate"></ng-container>
    </ng-container>
    <ng-container *ngIf="type === 'rating-indicator'">
        <span fd-form-label>{{ subtitle }}</span>
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </ng-container>
</ng-container>

<ng-template #contentTemplate>
    <ng-content select="fd-facet-content"></ng-content>
</ng-template>

<ng-template #customContentTemplate>
    <ng-content></ng-content>
</ng-template>
