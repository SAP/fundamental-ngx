@if (type === 'image') {
    <ng-container *ngTemplateOutlet="customContentTemplate"></ng-container>
} @else {
    @if (facetTitle) {
        <h1 fd-title [headerSize]="5" class="fd-margin-bottom--sm" [id]="titleId">{{ facetTitle }}</h1>
    }
    @if (type === 'form') {
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    }
    @if (type === 'key-value' || 'custom') {
        <ng-container *ngTemplateOutlet="customContentTemplate"></ng-container>
    }
    @if (type === 'rating-indicator') {
        <span fd-form-label>{{ subtitle }}</span>
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    }
}
<ng-template #contentTemplate>
    <ng-content select="fd-facet-content"></ng-content>
</ng-template>
<ng-template #customContentTemplate>
    <ng-content></ng-content>
</ng-template>
