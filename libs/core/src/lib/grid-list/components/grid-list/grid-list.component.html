<div
    [id]="id"
    [style.width]="width"
    class="fd-grid-list"
    [class.fd-grid-list--mode-delete]="selectionMode === 'delete'"
    [class.fd-grid-list--mode-single-select]="selectionMode === 'singleSelect'"
    [class.fd-grid-list--mode-single-select-left]="selectionMode === 'singleSelectLeft'"
    [class.fd-grid-list--mode-single-select-right]="selectionMode === 'singleSelectRight'"
    [class.fd-grid-list--mode-multi-select]="selectionMode === 'multiSelect'"
>
    <form class="fd-container" role="listbox" [attr.aria-label]="ariaLabel">
        <ng-content></ng-content>
    </form>
</div>
