<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-dialog-title *ngIf="comboboxMobileConfig?.title">{{ comboboxMobileConfig?.title }}</h1>
            <button fd-dialog-close-button
                    *ngIf="comboboxMobileConfig?.hasCloseButton"
                    (click)="handleDismiss()">
            </button>
            <ng-template fdTemplate="subheader">
                <div fd-bar-middle>
                    <fd-bar-element [fullWidth]="true">
                        <ng-container *ngTemplateOutlet="childContent?.controlTemplate"></ng-container>
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-header>

        <fd-dialog-body>
            <ng-container *ngTemplateOutlet="childContent?.listTemplate"></ng-container>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button *ngIf="comboboxMobileConfig?.approveButtonText">
                <button fd-button
                        fdType="emphasized"
                        fd-dialog-decisive-button
                        (click)="handleApprove()"
                >
                    {{comboboxMobileConfig?.approveButtonText}}
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button *ngIf="comboboxMobileConfig?.cancelButtonText">
                <button fd-button
                        fdType="transparent"
                        fd-dialog-decisive-button
                        (click)="handleDismiss()"
                >
                    {{comboboxMobileConfig?.cancelButtonText}}
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
