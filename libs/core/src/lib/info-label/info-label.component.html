<i *ngIf="glyph" class="fd-info-label__icon" [class]="glyph ? 'sap-icon--' + glyph : ''"> </i>

<span
    *ngIf="label"
    class="fd-info-label__text"
    [attr.title]="title"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledBy"
    >{{ label }}</span
>
