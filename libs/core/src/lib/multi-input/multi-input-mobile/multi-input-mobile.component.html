<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-dialog-title *ngIf="multiInputConfig?.title">{{ multiInputConfig?.title }}</h1>
            <button fd-dialog-close-button
                    *ngIf="multiInputConfig?.hasCloseButton"
                    (click)="handleDismiss()">
            </button>
            <ng-template fdTemplate="subheader">
                <div fd-bar-middle>
                    <fd-bar-element [fullWidth]="true">
                        <ng-container *ngTemplateOutlet="childContent?.controlTemplate"></ng-container>
                    </fd-bar-element>
                    <fd-bar-element class="custom-multi-input-select-all-bar-element">
                        <button fd-button [glyph]="'multiselect-all'" [fdType]="'transparent'"
                                (click)="selectAll()"></button>
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-header>

        <fd-dialog-body>
            <ng-container *ngTemplateOutlet="childContent?.listTemplate"></ng-container>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button *ngIf="multiInputConfig?.approveButtonText">
                <button fd-button
                        fdType="emphasized"
                        fd-dialog-decisive-button
                        (click)="handleApprove()"
                >
                    {{multiInputConfig?.approveButtonText}}
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button *ngIf="multiInputConfig?.cancelButtonText">
                <button fd-button
                        fdType="transparent"
                        fd-dialog-decisive-button
                        (click)="handleDismiss()"
                >
                    {{multiInputConfig?.cancelButtonText}}
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
