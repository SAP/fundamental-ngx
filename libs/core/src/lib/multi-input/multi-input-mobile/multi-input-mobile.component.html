<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <ng-template fdTemplate="header">
                <div fd-bar-left>
                    <fd-bar-element>
                        <h1 fd-dialog-title>{{ multiInputConfig?.title }}</h1>
                    </fd-bar-element>
                </div>
                <div fd-bar-right *ngIf="multiInputConfig?.closeButton">
                    <fd-bar-element>
                        <button fd-dialog-close-button
                                (click)="handleDismiss()">
                        </button>
                    </fd-bar-element>
                </div>
            </ng-template>
            <ng-template fdTemplate="subheader">
                <div fd-bar-middle>
                    <fd-bar-element [fullWidth]="true">
                        <ng-container *ngTemplateOutlet="childContent?.controlTemplate"></ng-container>
                    </fd-bar-element>
                    <fd-bar-element>
                        <button fd-button [glyph]="'multiselect-all'" [fdType]="'transparent'"
                                (click)="selectAll()"></button>
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-header>

        <fd-dialog-body>
            <ng-container *ngTemplateOutlet="childContent?.listTemplate"></ng-container>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-dialog-footer-button *ngIf="multiInputConfig?.approveButton">
                <button fd-button
                        fdType="emphasized"
                        fd-dialog-decisive-button
                        [compact]="true"
                        (click)="handleApprove()"
                >
                    {{multiInputConfig?.approveButton}}
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button *ngIf="multiInputConfig?.cancelButton">
                <button fd-button
                        fdType="transparent"
                        fd-dialog-decisive-button
                        [compact]="true"
                        (click)="handleDismiss()"
                >
                    {{multiInputConfig?.cancelButton}}
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
