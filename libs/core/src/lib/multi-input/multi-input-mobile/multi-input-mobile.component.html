<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-title *ngIf="mobileConfig?.title">{{ mobileConfig?.title }}</h1>
            <button fd-dialog-close-button
                    [mobile]="true"
                    *ngIf="mobileConfig?.hasCloseButton"
                    title="close"
                    i18n-title="@@coreI18nMobileMultiInputClose"
                    (click)="handleDismiss()">
            </button>
            <ng-template fdTemplate="subheader">
                <div fd-bar-middle>
                    <fd-bar-element class="custom-multi-input-mobile-control-element">
                        <ng-container *ngTemplateOutlet="childContent?.controlTemplate"></ng-container>
                    </fd-bar-element>
                    <fd-bar-element class="custom-multi-input-select-all-bar-element">
                        <button fd-button  glyph="multiselect-all" fdType="transparent" title="select all" i18n-title="@@coreI18nMobileMultiInputSelectAll"
                                (click)="selectAll()"></button>
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-header>

        <fd-dialog-body>
            <ng-container *ngTemplateOutlet="childContent?.listTemplate"></ng-container>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                    *ngIf="mobileConfig?.approveButtonText"
                    fdType="emphasized"
                    [label]="mobileConfig?.approveButtonText"
                    title="approve"
                    i18n-title="@@coreI18nMobileMultiInputApprove"
                    (click)="handleApprove()">
            </fd-button-bar>
            <fd-button-bar
                    *ngIf="mobileConfig?.cancelButtonText"
                    [label]="mobileConfig?.cancelButtonText"
                    title="dismiss"
                    i18n-title="@@coreI18nMobileMultiInputDismiss"
                    (click)="handleDismiss()">
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
