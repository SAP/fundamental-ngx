<div class="fd-product-switch">
    <fd-popover
        [placement]="placement"
        [closeOnEscapeKey]="closeOnEscapeKey"
        [closeOnOutsideClick]="closeOnOutsideClick"
        [(isOpen)]="isOpen"
        (isOpenChange)="isOpenChange.emit($event)"
        [disabled]="disabled"
        [triggers]="triggers"
        [focusTrapped]="false"
        [focusAutoCapture]="true"
        [noArrow]="noArrow"
        [disableScrollbar]="true"
    >
        <fd-popover-control>
            <button
                *ngIf="!customProductSwitchButton; else customProductSwitchButtonTmp"
                fd-button
                [attr.aria-label]="'coreProductSwitch.ariaLabel' | fdTranslate"
                [attr.title]="'coreProductSwitch.ariaLabel' | fdTranslate"
                class="fd-shellbar__button"
                glyph="grid"
                fdType="transparent"
            ></button>
            <ng-template #customProductSwitchButtonTmp>
                <ng-container *ngTemplateOutlet="customProductSwitchButton.templateRef"></ng-container>
            </ng-template>
        </fd-popover-control>
        <fd-popover-body>
            <ng-content></ng-content>
        </fd-popover-body>
    </fd-popover>
</div>
