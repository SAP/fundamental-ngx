@if (shouldShowIcon) {
    <div class="fd-message-strip__icon-container" aria-hidden="true">
        @if (icon) {
            <ng-template [ngTemplateOutlet]="icon.templateRef"></ng-template>
        } @else {
            <fd-icon [glyph]="typeSpecificIconName"></fd-icon>
        }
    </div>
}
<p class="fd-message-strip__text">
    <ng-content></ng-content>
</p>
@if (dismissible) {
    <button
        class="fd-message-strip__close"
        fd-button
        glyph="decline"
        fdType="transparent"
        fdCompact
        (click)="dismiss()"
        [attr.aria-controls]="id"
        [attr.aria-label]="'coreMessageStrip.dismissLabel' | fdTranslate"
        [attr.title]="'coreMessageStrip.dismissLabel' | fdTranslate"
    ></button>
}
