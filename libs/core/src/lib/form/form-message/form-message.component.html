<span
    class="fd-form-message"
    [ngClass]="[
        type ? ' fd-form-message--' + type : '',
        compact ? ' fd-form-message--' + compact : '',
        static ? ' fd-form-message--static' : '',
        embedded? ' fd-form-message--embedded' : ''
    ]"
>
    <ng-content></ng-content>
</span>
