<ng-container *fdSkeletonTemplate="skeletonTemplate">
    <ng-content></ng-content>
</ng-container>

<ng-template #skeletonTemplate>
    <div class="fd-container">
        <div class="fd-row">
            <div *fdRepeat="2" class="fd-col fd-col-md--6">
                <fd-skeleton width="60%" height="1.25rem" style="margin-bottom: 0.5rem"></fd-skeleton>

                <fd-skeleton width="40%" height="2.25rem"></fd-skeleton>
            </div>
        </div>
    </div>
</ng-template>
