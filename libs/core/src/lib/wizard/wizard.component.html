<section class="fd-wizard">
    <ng-content select="fd-wizard-navigation"></ng-content>
    @if (appendToWizard) {
        <div
            class="fd-wizard-container-wrapper"
            #wrapperContainer
            fdScrollSpy
            cdkScrollable
            [trackedTags]="['div']"
            (spyChange)="scrollSpyChange($event)"
        >
            <div fd-scrollbar>
                @for (contentTemplate of contentTemplates; track contentTemplate) {
                    <div>
                        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
                    </div>
                }
            </div>
        </div>
    }
    @if (!appendToWizard) {
        <div cdkScrollable class="fd-wizard-container-wrapper">
            <div fd-scrollbar>
                @for (contentTemplate of contentTemplates; track contentTemplate) {
                    <div>
                        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
                    </div>
                }
            </div>
        </div>
    }
    <ng-content></ng-content>
</section>
