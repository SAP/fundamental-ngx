<button
    *ngIf="!editMode && allowFileNameEdit"
    [disabled]="disableFileNameEdit"
    (click)="editButtonClicked()"
    fd-button
    fdType="transparent"
    glyph="edit"
    [attr.aria-label]="editAriaLabel"
></button>
<button
    *ngIf="!editMode && allowFileDeletion"
    [disabled]="disableFileDeletion"
    (click)="deleteButtonClicked()"
    fd-button
    fdType="transparent"
    glyph="decline"
    [attr.aria-label]="deleteAriaLabel"
></button>
<button
    *ngIf="editMode"
    [disabled]="okDisabled"
    (click)="okButtonClicked()"
    fd-button
    fdType="transparent"
    [attr.aria-label]="okAriaLabel"
>
    {{ okText }}
</button>
<button
    *ngIf="editMode"
    (click)="cancelButtonClicked()"
    fd-button
    fdType="transparent"
    [attr.aria-label]="cancelAriaLabel"
>
    {{ cancelText }}
</button>
