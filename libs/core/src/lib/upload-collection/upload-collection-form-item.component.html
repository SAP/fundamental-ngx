<input
    *ngIf="editMode"
    fd-form-control
    required
    style="pointer-events: all"
    class="fd-input"
    type="text"
    placeholder="Filename"
    [(ngModel)]="fileName"
    [state]="!fileName ? 'error' : null"
/>
<span *ngIf="editMode" class="fd-upload-collection__extension">.{{ extension }}</span>
