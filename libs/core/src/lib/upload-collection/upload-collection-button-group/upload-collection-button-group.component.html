<button
    *ngIf="!_editMode && allowFileNameEdit"
    [disabled]="disableFileNameEdit"
    (click)="_editButtonClicked($event)"
    fd-button
    fdType="transparent"
    glyph="edit"
    [attr.aria-label]="editAriaLabel"
></button>
<button
    *ngIf="!_editMode && allowFileDeletion"
    [disabled]="disableFileDeletion"
    (click)="_deleteButtonClicked($event)"
    fd-button
    fdType="transparent"
    glyph="decline"
    [attr.aria-label]="deleteAriaLabel"
></button>
<button
    #okButton
    [style.display]="_editMode ? 'inline-flex' : 'none'"
    (click)="_okButtonClicked($event)"
    fd-button
    fdType="transparent"
    [attr.aria-label]="okAriaLabel"
>
    {{ okText }}
</button>
<button
    *ngIf="_editMode"
    (click)="_cancelButtonClicked($event)"
    fd-button
    fdType="transparent"
    [attr.aria-label]="cancelAriaLabel"
>
    {{ cancelText }}
</button>
