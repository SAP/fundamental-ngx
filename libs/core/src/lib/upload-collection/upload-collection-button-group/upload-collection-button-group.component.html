<button
    *ngIf="!_editMode && allowFileNameEdit"
    [disabled]="disableFileNameEdit"
    (click)="_editButtonClicked($event)"
    fd-button
    fdType="transparent"
    glyph="edit"
    [ariaLabel]="editAriaLabel || ('coreUploadCollection.menuEditAriaLabel' | fdTranslate)"
></button>
<button
    *ngIf="!_editMode && allowFileDeletion"
    [disabled]="disableFileDeletion"
    (click)="_deleteButtonClicked($event)"
    fd-button
    fdType="transparent"
    glyph="decline"
    [ariaLabel]="deleteAriaLabel || ('coreUploadCollection.menuDeleteAriaLabel' | fdTranslate)"
></button>
<button
    #okButton
    [style.display]="_editMode ? 'inline-flex' : 'none'"
    (click)="_okButtonClicked($event)"
    fd-button
    fdType="transparent"
    [ariaLabel]="okAriaLabel || ('coreUploadCollection.menuOkAriaLabel' | fdTranslate)"
>
    {{ okText || ('coreUploadCollection.menuOkText' | fdTranslate) }}
</button>
<button
    *ngIf="_editMode"
    (click)="_cancelButtonClicked($event)"
    fd-button
    fdType="transparent"
    [ariaLabel]="cancelAriaLabel || ('coreUploadCollection.menuCancelAriaLabel' | fdTranslate)"
>
    {{ cancelText || ('coreUploadCollection.menuCancelText' | fdTranslate) }}
</button>
