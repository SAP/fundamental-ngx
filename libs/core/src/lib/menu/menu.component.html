<ng-template [ngIf]="!mobile" #menuRootTemplate>
    <nav class="fd-menu"
         [ngClass]="{
            'fd-menu--compact': compact,
            'fd-menu--mobile': mobile
         }">

        <ul class="fd-menu__list">
            <ng-content></ng-content>
        </ul>
    </nav>
</ng-template>
