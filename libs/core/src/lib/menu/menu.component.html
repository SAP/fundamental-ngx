<ng-container #viewContainer></ng-container>

<ng-template #menuRootTemplate>
    <div class="fd-popover__wrapper--visible">
        <nav
            class="fd-menu"
            [id]="id"
            [attr.aria-labelledby]="ariaLabelledby"
            [attr.aria-label]="ariaLabel"
            role="menu"
            [class.fd-menu--mobile]="mobile"
            [class.fd-menu--icons]="hasAddons"
        >
            <ul role="none" class="fd-menu__list fd-menu__list--no-shadow" [class.fd-menu--full-width]="mobile">
                <ng-content></ng-content>
            </ul>
        </nav>
    </div>
</ng-template>
