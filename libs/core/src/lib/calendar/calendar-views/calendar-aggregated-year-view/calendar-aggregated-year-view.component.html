<div class="fd-calendar__years">
    <table class="fd-calendar__table" role="grid">
        <tbody class="fd-calendar__group" role="rowgroup">
            <tr class="fd-calendar__row" *ngFor="let colYears of calendarYearListGrid; let rowIndex = index">
                <td
                    class="fd-calendar__item"
                    role="gridcell"
                    *ngFor="let cell of colYears; let colIndex = index"
                    [ngClass]="{
                        'fd-calendar__item--current': cell.current,
                        'is-active': cell.selected
                    }"
                    [attr.id]="cell.id"
                    [attr.tabindex]="cell.tabIndex"
                    (keydown)="onKeydownYearHandler($event, cell.index)"
                    (click)="selectYear(cell, $event)"
                >
                    <span role="button" class="fd-calendar__text" [attr.aria-label]="cell.ariaLabel">
                        {{ cell.label }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
