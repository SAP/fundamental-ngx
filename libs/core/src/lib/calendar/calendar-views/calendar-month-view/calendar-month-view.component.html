<div class="fd-calendar__months">
    <table class="fd-calendar__table" role="grid">
        <tbody class="fd-calendar__group" role="rowgroup">
            <tr class="fd-calendar__row" role="row" *ngFor="let colMonths of monthNames; let rowIndex = index">
                <td
                    class="fd-calendar__item"
                    role="gridcell"
                    *ngFor="let month of colMonths; let colIndex = index"
                    [ngClass]="{
                        'fd-calendar__item--current': isCurrent(getIndex(rowIndex, colIndex)),
                        'is-active': isSelected(getIndex(rowIndex, colIndex))
                    }"
                    [attr.tabIndex]="isSelected(getIndex(rowIndex, colIndex)) ? 0 : -1"
                    [attr.id]="getId(getIndex(rowIndex, colIndex))"
                    (keydown)="onKeydownMonthHandler($event, getIndex(rowIndex, colIndex))"
                    (click)="selectMonth(getIndex(rowIndex, colIndex), $event)"
                >
                    <span role="button" class="fd-calendar__text" [attr.aria-label]="month">
                        {{ month }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
