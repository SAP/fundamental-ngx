<div class="fd-calendar__months">
    <table class="fd-calendar__table" role="grid">
        <tbody class="fd-calendar__group" role="rowgroup">
            <tr
                class="fd-calendar__row"
                role="row"
                *ngFor="let colMonths of calendarMonthListGrid; let rowIndex = index"
            >
                <td
                    class="fd-calendar__item"
                    role="gridcell"
                    *ngFor="let monthCell of colMonths; let colIndex = index"
                    [ngClass]="{
                        'fd-calendar__item--current': monthCell.current,
                        'is-active': monthCell.selected
                    }"
                    [attr.tabIndex]="monthCell.tabIndex"
                    [attr.id]="monthCell.id"
                    (keydown)="onKeydownMonthHandler($event, monthCell.index)"
                    (click)="selectMonth(monthCell, $event)"
                >
                    <span role="button" class="fd-calendar__text" [attr.aria-label]="monthCell.ariaLabel">
                        {{ monthCell.label }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
