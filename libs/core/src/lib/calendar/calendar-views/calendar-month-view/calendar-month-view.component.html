<div class="fd-calendar__months">
    <table class="fd-calendar__table" role="grid">
        <tbody class="fd-calendar__group">
        <tr class="fd-calendar__row"
            *ngFor="let colMonths of shortMonthNames; let rowIndex = index">
            <td class="fd-calendar__item"
                *ngFor="let month of colMonths; let colIndex = index"
                [ngClass]="{
                    'fd-calendar__item--current': isCurrent(getId(rowIndex, colIndex)),
                    'is-selected': isSelected(getId(rowIndex, colIndex))
                }"
                [attr.tabIndex]="isSelected(getId(rowIndex, colIndex)) ? 0 : -1"
                [attr.id]="id + '-fd-month-' + getId(rowIndex, colIndex)"
                (keydown)="onKeydownMonthHandler($event, getId(rowIndex, colIndex))"
                (click)="selectMonth(getId(rowIndex, colIndex), $event)">
                <span role="button" class="fd-calendar__text" [attr.aria-label]="getFullMonthName(rowIndex, colIndex)">
                    {{ month }}
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
