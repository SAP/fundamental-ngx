<div class="fd-calendar__years">
    <table class="fd-calendar__table" role="grid">
        <tbody class="fd-calendar__group">
        <tr class="fd-calendar__row"
            *ngFor="let colYears of calendarYearListGrid; let rowIndex = index">
            <td class="fd-calendar__item"
                *ngFor="let year of colYears; let colIndex = index"
                [ngClass]="{
                    'is-selected': (year == yearSelected),
                    'fd-calendar__item--current': (year == currentYear)
                }"
                [attr.id]="id + '-fd-year-' + getId(rowIndex, colIndex)"
                [attr.tabindex]="year === activeYear ? 0 : -1"
                (keydown)="onKeydownYearHandler($event, getId(rowIndex, colIndex))"
                (click)="selectYear(year, $event)">
                <span role="button" class="fd-calendar__text">
                    {{ year }}
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
