<div class="fd-calendar__years">
    <table class="fd-calendar__table" role="grid">
        <tbody class="fd-calendar__group" role="rowgroup">
            <tr class="fd-calendar__row" role="row" *ngFor="let colYears of calendarYearListGrid; let rowIndex = index">
                <td
                    class="fd-calendar__item"
                    *ngFor="let year of colYears; let colIndex = index"
                    [ngClass]="{
                        'fd-calendar__item--current': year == currentYear,
                        'is-active': year == yearSelected
                    }"
                    role="gridcell"
                    [attr.id]="getId(getIndex(rowIndex, colIndex))"
                    [attr.tabindex]="year === activeYear ? 0 : -1"
                    (keydown)="onKeydownYearHandler($event, getIndex(rowIndex, colIndex))"
                    (click)="selectYear(year, $event)"
                >
                    <span role="button" class="fd-calendar__text">
                        {{ yearViewGrid.yearMapping(year) }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
