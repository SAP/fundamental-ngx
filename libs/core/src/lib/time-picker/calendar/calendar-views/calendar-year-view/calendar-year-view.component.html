<div class="fd-calendar__years">
    <table
        class="fd-calendar__table"
        role="grid"
    >
        <tbody
            class="fd-calendar__group"
            role="rowgroup"
        >
            <tr
                class="fd-calendar__row"
                role="row"
                *ngFor="let colYears of calendarYearListGrid; let rowIndex = index"
            >
                <td
                    class="fd-calendar__item"
                    role="gridcell"
                    *ngFor="let yearCell of colYears; let colIndex = index"
                    [ngClass]="{
                        'fd-calendar__item--current': yearCell.current,
                        'is-active': yearCell.selected
                    }"
                    [attr.id]="yearCell.id"
                    [attr.tabindex]="yearCell.tabIndex"
                    (keydown)="onKeydownYearHandler($event, yearCell.index)"
                    (click)="selectYear(yearCell, $event)"
                >
                    <span
                        class="fd-calendar__text"
                        role="button"
                        [attr.aria-label]="yearCell.ariaLabel"
                    >
                        {{ yearCell.label }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
