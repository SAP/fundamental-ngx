<fd-popover [(isOpen)]="isOpen"
            [triggers]="[]">
    <fd-popover-control>
        <fd-input-group
            [compact]="compact"
            (addOnButtonClicked)="addOnButtonClicked()"
            [button]="true"
            [state]="state"
            [disabled]="disabled"
            [buttonFocusable]="buttonFocusable"
            [glyph]="'fob-watch'">
            <input [value]="getFormattedTime()"
                   [compact]="compact"
                   #inputElement
                   fd-input-group-input
                   (keyup.enter)="timeInputChanged($event.currentTarget.value)"
                   (focusout)="timeInputChanged(inputElement.value)"
                   (focus)="onFocusHandler()"
                   (click)="inputGroupClicked($event)"
                   [disabled]="disabled"
                   type="text"
                   [ngClass]="{ 'is-error': isInvalidTimeInput && validate }"
                   class="fd-input"
                   [placeholder]="placeholder"
                   [attr.aria-label]="timePickerInputLabel">
        </fd-input-group>
    </fd-popover-control>
    <fd-popover-body *ngIf="displaySeconds || displayMinutes || displayHours">
        <fd-time [disabled]="disabled"
                 [meridian]="meridian"
                 [(ngModel)]="time"
                 [keepTwoDigits]="keepTwoDigitsTime"
                 (ngModelChange)="timeFromTimeComponentChanged()"
                 [spinners]="spinners"
                 [displayMinutes]="displayMinutes"
                 [displaySeconds]="displaySeconds"
                 [displayHours]="displayHours"></fd-time>
    </fd-popover-body>
</fd-popover>
