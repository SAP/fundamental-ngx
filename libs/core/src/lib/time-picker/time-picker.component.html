<fd-popover [(isOpen)]="isOpen"
            (isOpenChange)="isOpenChange.emit($event)"
            [triggers]="[]"
            [disabled]="disabled"
            [placement]="placement"
            [closeOnEscapeKey]="true"
            [focusTrapped]="true">
    <fd-popover-control>
        <fd-input-group
            [compact]="compact"
            (addOnButtonClicked)="addOnButtonClicked()"
            [button]="true"
            [state]="state"
            [disabled]="disabled"
            [buttonFocusable]="buttonFocusable"
            [glyph]="'fob-watch'"
        >
            <input
                type="text"
                class="fd-input"
                fd-input-group-input
                #inputElement
                [value]="getFormattedTime()"
                [compact]="compact"
                (focusout)="timeInputChanged(inputElement.value)"
                [disabled]="disabled"
                [placeholder]="placeholder"
                [attr.aria-label]="timePickerInputLabel"
                (keyup.enter)="timeInputChanged($event.currentTarget.value)"
            />
        </fd-input-group>
    </fd-popover-control>
    <fd-popover-body *ngIf="displaySeconds || displayMinutes || displayHours">
        <ng-content></ng-content>
        <fd-time
            [tablet]="tablet"
            [compact]="compact"
            [disabled]="disabled"
            [meridian]="meridian"
            [(ngModel)]="time"
            [keepTwoDigits]="keepTwoDigitsTime"
            (ngModelChange)="timeFromTimeComponentChanged($event)"
            [displayMinutes]="displayMinutes"
            [displaySeconds]="displaySeconds"
            [displayHours]="displayHours"
            [spinnerButtons]="spinnerButtons"
        ></fd-time>
    </fd-popover-body>
</fd-popover>
