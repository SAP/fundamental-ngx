<label fd-form-label [attr.for]="innerInputId">
    <span class="fd-toggle"
          [ngClass]="
          (size ? ('fd-toggle--' + size) : '') +
          (semantic ? ' fd-toggle--semantic' : '') +
          (compact ? ' fd-toggle--compact' : '') "
    >
        <input #input
               type="checkbox"
               class="fd-toggle__input"
               [id]="innerInputId"
               [disabled]="disabled"
               [attr.aria-checked]="checked"
               [attr.aria-label]="ariaLabel"
               [attr.aria-labelledby]="ariaLabelledby"
               [(ngModel)]="isChecked">
        <span class="fd-toggle__switch" role="presentation">
            <ng-container *ngIf="semantic">
                <span class="fd-toggle__semantic--off sap-icon--decline"></span>
                <span class="fd-toggle__semantic--on sap-icon--accept"></span>
            </ng-container>
        </span>
    </span>
    <ng-content></ng-content>
</label>
