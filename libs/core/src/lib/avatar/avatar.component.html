{{ abbreviate }}

<i
    *ngIf="zoomGlyph"
    role="presentation"
    class="fd-avatar__zoom-icon"
    [class]="zoomGlyph ? 'sap-icon--' + zoomGlyph : ''"
>
</i>
<i *ngIf="glyph" class="fd-avatar__icon" [class]="glyph ? ' sap-icon--' + glyph : ''" role="presentation"> </i>
<i *ngIf="showDefault" class="fd-avatar__icon sap-icon--person-placeholder" role="presentation"> </i>
<div #content style="display: none">
    <ng-content></ng-content>
</div>
