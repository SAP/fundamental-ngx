{{ abbreviate }}

<i
    *ngIf="zoomGlyph"
    role="presentation"
    class="fd-avatar__zoom-icon"
    tabindex="0"
    [class]="zoomGlyph ? 'sap-icon--' + zoomGlyph : ''"
    (click)="zoomGlyphClicked.next()"
    (keyup.space)="zoomGlyphClicked.next()"
    (keyup.enter)="zoomGlyphClicked.next()"
>
</i>

<i
    *ngIf="glyph || showDefault"
    class="fd-avatar__icon"
    role="presentation"
    [class]="glyph ? 'sap-icon--' + glyph : 'sap-icon--person-placeholder'"
>
</i>

<div #content style="display: none">
    <ng-content></ng-content>
</div>
