<input
    #inputLabel
    type="checkbox"
    class="fd-checkbox"
    [id]="inputId"
    [name]="name"
    [disabled]="disabled"
    [indeterminate]="isIndeterminate"
    [attr.tabindex]="tabIndexValue"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledBy"
    [attr.aria-describedby]="ariaDescribedBy"
    [attr.aria-disabled]="disabled"
    [attr.aria-required]="required"
    [class.fd-checkbox--compact]="compact"
    [class]="state ? 'is-' + state : ''"
    [ngModel]="isChecked"
    (ngModelChange)="nextValue()"
    (keydown)="checkByKey($event)"
    (keyup)="handleInputKeyUp($event)"
    (click)="$event.stopPropagation()"
    (blur)="onBlur()"
    (focus)="onFocus()"
/>

<label
    class="fd-checkbox__label"
    #labelElement
    [for]="inputId"
    [class]="labelClass"
    [attr.title]="title"
    [class.fd-checkbox__label--compact]="compact"
    [class.fd-checkbox__label--required]="required"
    (click)="checkByClick($event)"
>
    <div class="fd-checkbox__label-container">
        <ng-container *ngIf="label">
            <span class="fd-checkbox__text">
                {{ label }}
            </span>
        </ng-container>

        <ng-container *ngIf="!label">
            <span class="fd-checkbox__text">
                <ng-content></ng-content>
            </span>
        </ng-container>
    </div>
</label>
