<input
    type="checkbox"
    class="fd-checkbox"
    [id]="inputId"
    [name]="name"
    [disabled]="disabled"
    [checked]="isChecked"
    [indeterminate]="isIndeterminate"
    [class.fd-checkbox--compact]="compact"
    [ngClass]="state ? 'is-' + state : ''"
    (change)="nextValue()"
>
<label class="fd-checkbox__label" [for]="inputId">
    {{label}}
</label>
