<div class="fd-shellbar" [class]="'fd-shellbar--' + size" [class.fd-shellbar--side-nav]="sideNav">
    <ng-container *fdSkeletonTemplate="skeletonTemplate">
        <div class="fd-shellbar__group fd-shellbar__group--product">
            <ng-content select="[fd-shellbar-side-nav]"></ng-content>

            <ng-content select="fd-shellbar-logo"></ng-content>

            <ng-content select="fd-shellbar-title"></ng-content>

            <div class="fd-shellbar__product">
                <ng-content select="fd-product-menu"></ng-content>
            </div>

            <ng-content select="fd-shellbar-subtitle"></ng-content>
        </div>

        <ng-content select="fd-shellbar-actions"></ng-content>
    </ng-container>

    <ng-template #skeletonTemplate>
        <fd-shellbar-logo>
            <fd-skeleton width="2rem" height="1.25rem"></fd-skeleton>
        </fd-shellbar-logo>

        <fd-shellbar-title>
            <fd-skeleton width="5rem" height="1.25rem"></fd-skeleton>
        </fd-shellbar-title>

        <fd-shellbar-actions>
            <fd-skeleton width="2rem" height="1.25rem"></fd-skeleton>
        </fd-shellbar-actions>
    </ng-template>
</div>
