<div class="fd-shellbar__action fd-shellbar__action--desktop">
    <button
        fd-button
        fdType="transparent"
        class="fd-shellbar__button"
        [compact]="false"
        [glyph]="glyph"
        (click)="callback ? callback($event) : ''"
    >
        <span *ngIf="notificationCount" class="fd-button__badge" [attr.aria-label]="notificationLabel">
            {{ notificationCount }}
        </span>
    </button>
</div>
