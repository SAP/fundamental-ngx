<ng-template [ngIf]="items?.length > 0"
             [ngIfElse]="subHeader">
    <fd-popover [options]="{ placement: 'bottom-end' }"
                [disabled]="!items || items.length === 0 || disabled"
                [closeOnEscapeKey]="closeOnEscapeKey"
                [closeOnOutsideClick]="closeOnOutsideClick"
                [(isOpen)]="isOpen"
                (isOpenChange)="openChanged($event)"
                [isDropdown]="isDropdown"
                [triggers]="triggers"
                [focusTrapped]="false"
                [placement]="'bottom-start'">
        <fd-popover-control>
            <button
                    class="fd-button fd-button--transparent fd-button--menu fd-shellbar__button--menu">
                <span class="fd-shellbar__title">
                    {{ control }}
                </span>
            </button>
        </fd-popover-control>
        <fd-popover-body>
            <fd-menu fd-menu-addon
                     [fdMenuAddonClass]="isAnyGlyphInItems()"
                     *ngIf="!menuComponent">
                <ul fd-menu-list>
                    <ng-container *ngFor="let item of items">
                        <li (click)="itemClicked(item, $event)"
                            fd-menu-item>
                            <a href="{{ item.link }}"
                               fd-menu-link
                               [ngClass]="{ 'fd-product-menu-padding-left': !item.glyph }"
                               class="fd-product-menu-padding-right fd-menu__link">
                                <span fd-menu-title>{{ item.name }}</span>
                                <div fd-menu-item-addon
                                     *ngIf="item.glyph">
                                    <fd-icon [glyph]="item.glyph"></fd-icon>
                                </div>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </fd-menu>
            <ng-content select="fd-menu"></ng-content>
        </fd-popover-body>
    </fd-popover>
</ng-template>

<ng-template #subHeader>
    <span class="fd-shellbar__title fd-product-menu__title">
        {{ control }}
    </span>
</ng-template>
