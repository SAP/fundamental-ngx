<div class="fd-product-menu">
    <fd-popover [options]="{placement: 'bottom-end'}"
                [disabled]="!items || items.length === 0 || disabled"
                [closeOnEscapeKey]="closeOnEscapeKey"
                [closeOnOutsideClick]="closeOnOutsideClick"
                [(isOpen)]="isOpen"
                (isOpenChange)="openChanged($event)"
                [isDropdown]="isDropdown"
                [triggers]="triggers"
                [focusTrapped]="false">
        <fd-popover-control>
            <button class="fd-product-menu__control">
                <span class="fd-shellbar__title fd-product-menu__title">
                    {{control}}
                </span>
            </button>
        </fd-popover-control>
        <fd-popover-body>
            <fd-menu>
                <ul fd-menu-list>
                    <li fd-menu-item *ngFor="let item of items" (click)="itemClicked(item, $event)">
                        {{item.name}}
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>
</div>
