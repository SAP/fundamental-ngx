<div class="fd-shellbar-collapse">
    <fd-popover [focusAutoCapture]="true" placement="bottom-end">
        <fd-popover-control>
            <button fd-button glyph="overflow" class="fd-shellbar__button" [attr.aria-label]="collapsedItemMenuLabel">
                <span *ngIf="totalNotifications" class="fd-button__badge">
                    {{ totalNotifications }}
                </span>
            </button>
        </fd-popover-control>

        <fd-popover-body>
            <ul fd-list>
                <li fd-list-item *ngFor="let action of shellbarActions" tabindex="-1">
                    <button
                        fd-button
                        fdType="transparent"
                        class="fd-button--full-width fd-button--text-alignment-left fd-shellbar__button"
                        [glyph]="action.glyph"
                        [label]="action.label"
                        (click)="actionClicked(action, $event)"
                    >
                        <span *ngIf="action.notificationCount" class="fd-button__badge">{{
                            action.notificationCount
                        }}</span>
                    </button>
                </li>
            </ul>
        </fd-popover-body>
    </fd-popover>
</div>
