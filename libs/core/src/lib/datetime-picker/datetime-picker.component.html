<div class="fd-datetime">
    <fd-popover
        [(isOpen)]="isOpen"
        (isOpenChange)="_changeMessageVisibility()"
        [focusTrapped]="true"
        [focusAutoCapture]="true"
        [triggers]="[]"
        [disabled]="disabled"
        [placement]="placement"
        [appendTo]="appendTo"
    >
        <fd-popover-control>
            <fd-input-group
                #inputGroupComponent
                [compact]="compact"
                [state]="state"
                [disabled]="disabled"
                [isControl]="true"
            >
                <input
                    type="text"
                    class="fd-input"
                    fd-input-group-input
                    [(ngModel)]="_inputFieldDate"
                    [attr.aria-label]="datetimeInputLabel"
                    [attr.id]="inputId"
                    [attr.aria-required]="required"
                    [placeholder]="placeholder"
                    [compact]="compact"
                    [ngClass]="{ 'is-error': _isInvalidDateInput && useValidation }"
                    [disabled]="disabled"
                    (ngModelChange)="handleInputChange($event)"
                    (focus)="onTouched()"
                />
                <span
                    fd-input-group-addon
                    [state]="state"
                    [compact]="compact"
                    [button]="true"
                >
                    <button
                        [disabled]="disabled"
                        fd-button
                        [glyph]="'date-time'"
                        [fdType]="'transparent'"
                        [compact]="compact"
                        [attr.tabindex]="buttonFocusable ? 0 : -1"
                        [attr.aria-label]="displayDatetimeToggleLabel"
                        [class.is-expanded]="isOpen"
                        [attr.aria-expanded]="isOpen"
                        (click)="togglePopover()"
                    ></button>
                </span>
            </fd-input-group>
        </fd-popover-control>
        <fd-popover-body
            [attr.aria-expanded]="isOpen"
            [attr.aria-hidden]="!isOpen"
            [style.display]="'block'"
        >
            <fd-form-message [embedded]="true" *ngIf="_message" [type]="state">
                {{ _message }}
            </fd-form-message>
            <ng-content></ng-content>
            <div class="fd-datetime__container">
                <fd-calendar
                    calType="single"
                    [activeView]="activeView"
                    [disableFunction]="disableFunction ? disableFunction : null"
                    [selectedDate]="_tempDate"
                    [escapeFocusFunction]="null"
                    [compact]="compact"
                    [markWeekends]="markWeekends"
                    [specialDaysRules]="specialDaysRules"
                    [showWeekNumbers]="showWeekNumbers"
                    [aggregatedYearGrid]="aggregatedYearGrid"
                    [yearGrid]="yearGrid"
                    [startingDayOfWeek]="startingDayOfWeek"
                    (activeViewChange)="handleCalendarActiveViewChange($event)"
                    (selectedDateChange)="handleDateChange($event)"
                    (isValidDateChange)="setInvalidDateInputHandler($event)"
                ></fd-calendar>
                <div class="fd-datetime__separator"></div>
                <fd-time
                    *ngIf="isOpen"
                    [disabled]="disabled"
                    [keepTwoDigits]="keepTwoDigitsTime"
                    [ngModel]="_tempTime"
                    [compact]="compact"
                    [spinnerButtons]="spinnerButtons"
                    [meridian]="_meridian"
                    [displaySeconds]="_displaySeconds"
                    [displayMinutes]="_displayMinutes"
                    [displayHours]="_displayHours"
                    (ngModelChange)="handleTimeChange($event)"
                ></fd-time>
            </div>
            <div
                fd-popover-body-footer
                *ngIf="showFooter"
            >
                <div
                    fd-bar
                    barDesign="footer"
                    [cozy]="!compact"
                >
                    <div fd-bar-right>
                        <fd-bar-element>
                            <button
                                fd-button
                                fdType="emphasized"
                                label="OK"
                                [compact]="compact"
                                (click)="submit()"
                            ></button>
                        </fd-bar-element>
                        <fd-bar-element>
                            <button
                                fd-button
                                fdType="transparent"
                                [compact]="compact"
                                label="Cancel"
                                (click)="cancel()"
                            ></button>
                        </fd-bar-element>
                    </div>
                </div>
            </div>
        </fd-popover-body>
    </fd-popover>
</div>
