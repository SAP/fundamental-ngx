<fd-message-box *ngIf="_messageBoxContent">
    <fd-message-box-header>
        <h1 fd-title>{{ _messageBoxContent.title }}</h1>
    </fd-message-box-header>
    <fd-message-box-body>
        <ng-container *ngTemplateOutlet="_contentTemplate"></ng-container>
    </fd-message-box-body>
    <fd-message-box-footer *ngIf="_footerVisible">
        <fd-button-bar
            *ngIf="_messageBoxContent.approveButton"
            fd-initial-focus
            fdType="emphasized"
            [label]="_messageBoxContent.approveButton"
            [ariaLabel]="_messageBoxContent.approveButtonAriaLabel"
            [id]="_messageBoxContent.approveButtonId"
            [fdCompact]="!_messageBoxConfig.mobile"
            (click)="_onApproveButton()"
        >
        </fd-button-bar>
        <fd-button-bar
            *ngIf="_messageBoxContent.cancelButton"
            [label]="_messageBoxContent.cancelButton"
            [ariaLabel]="_messageBoxContent.closeButtonAriaLabel"
            [id]="_messageBoxContent.cancelButtonId"
            [fdCompact]="!_messageBoxConfig.mobile"
            (click)="_onCancelButton()"
        >
        </fd-button-bar>
    </fd-message-box-footer>
</fd-message-box>

<ng-template #textContent>
    {{ _messageBoxContent?.content }}
</ng-template>
