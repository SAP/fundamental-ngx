<div
    #dialogWindow
    role="dialog"
    tabindex="-1"
    [class]="_config.dialogPanelClass"
    [ngClass]="{
        'fd-message-box__content': true,
        'fd-message-box__content--s': true,
        'third': dialogPaddingSize
    }"
    [@dialog-fade]
    [attr.id]="_config.id"
    [attr.aria-modal]="true"
    [attr.aria-label]="_config.ariaLabel"
    [attr.aria-labelledby]="_config.ariaLabelledBy"
    [attr.aria-describedby]="_config.ariaDescribedBy"
>
    <ng-content select="fd-message-box-header"></ng-content>
    <ng-content select="fd-message-box-body"></ng-content>
    <ng-content select="fd-message-box-footer"></ng-content>
</div>
