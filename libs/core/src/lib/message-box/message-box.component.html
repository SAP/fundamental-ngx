<div
    #dialogWindow
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    [class]="_messageBoxConfig.dialogPanelClass"
    [class.fd-message-box__content]="true"
    [class.fd-message-box__content--s]="dialogPaddingSize === 'sm'"
    [class.fd-message-box__content--m]="dialogPaddingSize === 'md'"
    [class.fd-message-box__content--l]="dialogPaddingSize === 'lg'"
    [class.fd-message-box__content--xl]="dialogPaddingSize === 'xl'"
    [class.fd-message-box__content--mobile]="_messageBoxConfig.mobile"
    [class.fd-message-box__content--no-mobile-stretch]="_messageBoxConfig.mobileOuterSpacing"
    [attr.id]="_messageBoxConfig.id"
    [attr.aria-label]="_messageBoxConfig.ariaLabel"
    [attr.aria-labelledby]="_messageBoxConfig.ariaLabelledBy"
    [attr.aria-describedby]="_messageBoxConfig.ariaDescribedBy"
>
    <ng-content select="fd-message-box-header"></ng-content>
    <ng-content select="fd-message-box-body"></ng-content>
    <ng-content select="fd-message-box-footer"></ng-content>
</div>
