<div
    class="fd-flexible-column-layout"
    [class.fd-flexible-column-layout--translucent]="backgroundDesign === 'translucent'"
    [class.fd-flexible-column-layout--transparent]="backgroundDesign === 'transparent'"
>
    <!-- Start/Left/First Column -->
    <div
        class="fd-flexible-column-layout__column"
        [style.width.%]="_columnLayout.start"
        [style.visibility]="_columnLayout.start === 0 ? 'hidden' : 'visible'"
        [style.height]="_columnLayout.start === 0 ? '0' : 'auto'"
        [attr.aria-hidden]="_columnLayout.start === 0"
    >
        <ng-container *ngTemplateOutlet="startColumn"></ng-container>
    </div>
    <!-- Left Separator -->
    <div
        *ngIf="_leftColumnSeparator"
        class="fd-flexible-column-layout__separator"
        i18n-aria-label="coreFlexibleColumnLayout.Left.Separator|Separator aria-label attribute"
        aria-label="separator"
    >
        <button
            fd-button
            [compact]="true"
            fdType="transparent"
            class="fd-flexible-column-layout__button"
            ariaLabel="Expand"
            i18n-title="coreFlexibleColumnLayount.Left.Separator.Toogle|Left title attribute"
            [title]="_leftColumnSeparator === 'left' ? 'Expand' : 'Collapse'"
            (click)="_handleLeftColumnSeparatorClick()"
        >
            <i
                [class]="_leftColumnSeparator ? 'sap-icon--slim-arrow-' + _leftColumnSeparator : ''"
                role="presentation"
            ></i>
        </button>
    </div>
    <!-- Middle/Second Column -->
    <div
        class="fd-flexible-column-layout__column"
        [style.width.%]="_columnLayout.mid"
        [style.visibility]="_columnLayout.mid === 0 ? 'hidden' : 'visible'"
        [style.height]="_columnLayout.mid === 0 ? '0' : 'auto'"
        [attr.aria-hidden]="_columnLayout.mid === 0"
    >
        <ng-container *ngTemplateOutlet="midColumn"></ng-container>
    </div>
    <!-- Right Separator -->
    <div
        *ngIf="_rightColumnSeparator"
        class="fd-flexible-column-layout__separator"
        i18n-aria-label="coreFlexibleColumnLayout.Right.Separator|Separator aria-label attribute"
        aria-label="separator"
    >
        <button
            fd-button
            [compact]="true"
            fdType="transparent"
            class="fd-flexible-column-layout__button"
            ariaLabel="Expand"
            i18n-title="coreFlexibleColumnLayount.Right.Separator.Toogle|Right title attribute"
            [title]="_rightColumnSeparator === 'left' ? 'Expand' : 'Collapse'"
            (click)="_handleRightColumnSeparatorClick()"
        >
            <i
                [class]="_rightColumnSeparator ? 'sap-icon--slim-arrow-' + _rightColumnSeparator : ''"
                role="presentation"
            ></i>
        </button>
    </div>
    <!-- End/Right/Third Column -->
    <div
        class="fd-flexible-column-layout__column"
        [style.width.%]="_columnLayout.end"
        [style.visibility]="_columnLayout.end === 0 ? 'hidden' : 'visible'"
        [style.height]="_columnLayout.end === 0 ? '0' : 'auto'"
        [attr.aria-hidden]="_columnLayout.end === 0"
    >
        <ng-container *ngTemplateOutlet="endColumn"></ng-container>
    </div>
</div>
