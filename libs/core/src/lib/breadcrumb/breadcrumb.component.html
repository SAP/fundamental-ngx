<fd-popover *ngIf="collapsedBreadcrumbItems.length" [noArrow]="true" [placement]="placement$ | async">
    <fd-popover-control>
        <fd-breadcrumb-item>
            <a fd-breadcrumb-link>...
                <fd-icon [glyph]="'slim-arrow-down'"></fd-icon>
            </a>
        </fd-breadcrumb-item>
        <fd-breadcrumb-item *ngIf="collapsedBreadcrumbItems.length < breadcrumbItems.length">
            <!-- needed for :after -->
        </fd-breadcrumb-item>
    </fd-popover-control>
    <fd-popover-body>
        <fd-menu>
            <li fd-menu-item *ngFor="let collapsedBreadcrumbItem of collapsedBreadcrumbItems">
                <a fd-menu-link [attr.href]="collapsedBreadcrumbItem.href"
                   [routerLink]="collapsedBreadcrumbItem.routerLink">
                    <span fd-menu-title>{{collapsedBreadcrumbItem.elementRef.nativeElement.innerText}}</span>
                </a>
            </li>
        </fd-menu>
    </fd-popover-body>
</fd-popover>
<ng-content></ng-content>
