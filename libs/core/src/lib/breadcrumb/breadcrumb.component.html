<fd-menu #menu [compact]="compact" [closeOnEscapeKey]="true" [focusAutoCapture]="true" [placement]="placement$ | async">
    <fd-breadcrumb-hidden-item
        *ngFor="let collapsedBreadcrumbItem of collapsedBreadcrumbItems"
        [breadcrumbItem]="collapsedBreadcrumbItem"
    >
    </fd-breadcrumb-hidden-item>
</fd-menu>

<span class="fd-breadcrumb__item" *ngIf="collapsedBreadcrumbItems.length" [fdMenuTrigger]="menu">
    <a
        fd-link
        tabindex="0"
        class="fd-breadcrumb__collapsed"
        (keydown.enter)="keyDownHandle($event)"
        (keydown.space)="keyDownHandle($event)"
    >
        ...
        <fd-icon glyph="slim-arrow-down"></fd-icon>
    </a>
</span>

<ng-content></ng-content>
