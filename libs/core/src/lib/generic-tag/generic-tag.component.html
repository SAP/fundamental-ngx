@if (type) {
    <span
        class="fd-generic-tag__icon"
        [class]="type ? 'sap-icon--message-' + type : ''"
        role="presentation"
        aria-hidden="true"
    >
    </span>
}
<span class="fd-generic-tag__name">{{ name }}</span>
@if (value) {
    <span class="fd-generic-tag__value">{{ value }}</span>
}
