<div class="fd-form__item fd-form__item--check">
    <label class="fd-form__label"
           [htmlFor]="this.id">
        <input class="fd-form__control"
               type="checkbox"
               [id]="this.id"
               [(ngModel)]="this.isChecked"
               [disabled]="this.disabled">
        <ng-content></ng-content>
    </label>
</div>
