<button class="fd-alert__close"
        fd-button
        [compact]="true"
        [options]="'light'"
        *ngIf="dismissible"
        (click)="dismiss(undefined, true)"
        [attr.aria-controls]="id"
        [attr.aria-label]="dismissLabel">
</button>
<ng-container #container>{{message}}</ng-container>
<ng-content></ng-content>
