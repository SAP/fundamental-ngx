<button
    class="fd-alert__close"
    fd-button
    glyph="decline"
    fdCompact
    fdType="transparent"
    *ngIf="dismissible"
    (click)="dismiss(undefined, true)"
    [attr.aria-controls]="id"
    [attr.aria-label]="dismissLabel"
></button>
<p class="fd-alert__text">
    <ng-container #container>{{ message }}</ng-container>
    <ng-content></ng-content>
</p>
