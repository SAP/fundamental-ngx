<fd-message-strip
    [dismissLabel]="dismissLabel"
    [ariaLabelledBy]="ariaLabelledBy"
    [ariaLabel]="ariaLabel"
    [width]="width"
    [minWidth]="minWidth"
    [dismissible]="dismissible"
    [id]="id"
    [type]="type"
    (onDismiss)="onDismiss.emit($event)"
>
    <ng-container #container>{{ message }}</ng-container>
    <ng-content></ng-content>
</fd-message-strip>
