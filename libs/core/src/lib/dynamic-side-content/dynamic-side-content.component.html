<ng-container *ngIf="_isSideBefore" [ngTemplateOutlet]="sideTemplate"></ng-container>

<!-- Main Content -->
<ng-content select="fd-dynamic-side-content-main"></ng-content>

<ng-container *ngIf="!_isSideBefore" [ngTemplateOutlet]="sideTemplate"></ng-container>

<ng-template #sideTemplate>
    <!-- Side Content -->
    <ng-content select="fd-dynamic-side-content-side"></ng-content>
</ng-template>
