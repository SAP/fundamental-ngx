<div class="fd-quick-view" [id]="id">
    <ng-container *fdSkeletonTemplate="skeletonTemplate">
        <ng-content select="fd-quick-view-title"></ng-content>

        <div class="fd-quick-view__content">
            <ng-content select="fd-quick-view-subheader"></ng-content>
            <ng-content select="fd-quick-view-group"></ng-content>
        </div>
    </ng-container>

    <ng-template #skeletonTemplate>
        <div class="fd-quick-view__content">
            <fd-quick-view-group *fdSkeletonState="false">
                <fd-quick-view-group-title>
                    <fd-skeleton height="3rem" width="3rem"></fd-skeleton>
                </fd-quick-view-group-title>

                <fd-quick-view-group-item *fdRepeat="3">
                    <fd-quick-view-group-item-label>
                        <fd-skeleton width="10rem" height="1.25rem"></fd-skeleton>
                    </fd-quick-view-group-item-label>
                </fd-quick-view-group-item>
            </fd-quick-view-group>
        </div>
    </ng-template>
</div>
