<div fd-popover-body-header>
    <div fd-bar barDesign="header">
        <ng-container [ngSwitch]="align">
            <div *ngSwitchCase="'left'" fd-bar-left>
                <ng-container *ngTemplateOutlet="barElement"></ng-container>
            </div>
            <div *ngSwitchCase="'right'" fd-bar-right>
                <ng-container *ngTemplateOutlet="barElement"></ng-container>
            </div>
            <div *ngSwitchDefault fd-bar-middle>
                <ng-container *ngTemplateOutlet="barElement"></ng-container>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #barElement>
    <fd-bar-element>
        <ng-content></ng-content>
    </fd-bar-element>
</ng-template>
