<div fd-popover-body-header>
    <div fd-bar barDesign="header">
        @switch (align) {
            @case ('left') {
                <div fd-bar-left>
                    <ng-container *ngTemplateOutlet="barElement"></ng-container>
                </div>
            }
            @case ('right') {
                <div fd-bar-right>
                    <ng-container *ngTemplateOutlet="barElement"></ng-container>
                </div>
            }
            @default {
                <div fd-bar-middle>
                    <ng-container *ngTemplateOutlet="barElement"></ng-container>
                </div>
            }
        }
    </div>
</div>
<ng-template #barElement>
    <fd-bar-element>
        <ng-content></ng-content>
    </fd-bar-element>
</ng-template>
