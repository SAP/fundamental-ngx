<div class="fd-dropdown">
    <button
        fd-button
        class="fd-dropdown__control"
        [fdType]="btnType"
        [glyph]="glyph"
        [compact]="compact"
        [ngClass]="
            (this.disabled ? ' is-disabled' : '') +
            (toolbar ? ' fd-button--standard': '')
        "
        [attr.aria-expanded]="this.disabled ? false : isOpen"
        [attr.aria-disabled]="this.disabled"
        aria-haspopup="true"
        [disabled]="disabled"
    >
        <ng-content></ng-content>
    </button>
</div>
