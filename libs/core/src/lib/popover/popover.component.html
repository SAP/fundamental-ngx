<div
     *ngIf="!trigger"
     cdkOverlayOrigin
     class="fd-popover__control"
     (keydown)="triggerKeyDownHandler($event)"
     [ngClass]="additionalTriggerClass">
    <ng-content select="fd-popover-control"></ng-content>
</div>

<ng-template #templateRef>
    <div class="fd-popover__popper fd-popover__popper--cdk-custom"
         [class.fd-popover__popper--no-arrow]="noArrow"
         [ngClass]="additionalBodyClass"
         [cdkTrapFocus]="focusTrapped"
         [cdkTrapFocusAutoCapture]="focusAutoCapture"
         [style]="_marginStyle"
         [style.max-width.px]="maxWidth"
         [style.min-width.px]="_popoverBodyMinWidth"
         [style.width.px]="_popoverBodyWidth"
         (keydown)="bodyKeydownHandler($event)">
        <ng-content select="fd-popover-body"></ng-content>
        <ng-content></ng-content>
        <div *ngIf="childContent" class="fd-inline-help__content">
            {{ childContent?.stringContent }}
            <ng-container *ngTemplateOutlet="childContent?.templateContent"></ng-container>
        </div>
        <span class="fd-popover__arrow" [ngClass]="_arrowClasses" *ngIf="!noArrow"></span>
    </div>
</ng-template>

<ng-container #container></ng-container>
