<div
    class="fd-popover__body fd-popover__body--static"
    [class.fd-popover__body--no-arrow]="_noArrow"
    [class.fd-popover__body--compact]="_contentDensityObserver.isCompact$ | async"
    [class]="_arrowClasses + (_additionalBodyClass || '')"
    [cdkTrapFocus]="_focusTrapped"
    [style]="_marginStyle"
    [style.max-width.px]="_maxWidth"
    [style.min-width.px]="_popoverBodyMinWidth"
    [style.width.px]="_popoverBodyWidth"
    [style.overflow]="_disableScrollbar ? 'visible' : 'hidden'"
>
    <div
        fd-scrollbar
        class="fd-popover__wrapper"
        [overrideTabindex]="_tabbableScrollbar"
        *ngIf="!_disableScrollbar; else renderer"
    >
        <ng-container *ngTemplateOutlet="renderer"></ng-container>
    </div>
</div>

<ng-template #renderer>
    <ng-content select="[fd-popover-body-header]"></ng-content>

    <ng-content select="[fd-popover-body-subheader]"></ng-content>

    <ng-content></ng-content>

    {{ text }}

    <ng-container *ngTemplateOutlet="_templateToDisplay"></ng-container>

    <ng-content select="[fd-popover-body-footer]"></ng-content>
</ng-template>
