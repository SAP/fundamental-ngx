<input
    type="radio"
    class="fd-radio"
    [disabled]="disabled"
    [id]="id"
    [name]="name"
    [ngModel]="currentValue"
    (ngModelChange)="valueChange($event)"
    #inputElement
    [value]="value"
/>
<label class="fd-radio__label" [for]="id" (click)="labelClicked()">
    <ng-content></ng-content>
</label>
