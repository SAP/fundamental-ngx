<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">

        <fd-dialog-header>
            <h1 *ngIf="mobileConfig.title" fd-title>{{mobileConfig.title}}</h1>
            <button *ngIf="mobileConfig.hasCloseButton"
                    fd-dialog-close-button
                    [mobile]="true"
                    (click)="cancel()">
            </button>
        </fd-dialog-header>

        <fd-dialog-body>
            <ng-container *ngTemplateOutlet="childContent"></ng-container>
        </fd-dialog-body>

        <fd-dialog-footer *ngIf="mobileConfig.approveButtonText || mobileConfig.cancelButtonText">
            <fd-dialog-footer-button *ngIf="mobileConfig.approveButtonText">
                <button fd-button fdType="emphasized" fd-dialog-decisive-button [label]="mobileConfig.approveButtonText" (click)="approve()">
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button *ngIf="mobileConfig.cancelButtonText">
                <button fd-button
                        fd-dialog-decisive-button
                        fdType="transparent"
                        [label]="mobileConfig.cancelButtonText"
                        (click)="cancel()">
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>

    </fd-dialog>
</ng-template>
