<div class="fd-tokenizer fd-tokenizer--scrollable" tabindex="0" (focus)="tokenizerHasFocus = true" (blur)="tokenizerHasFocus = false;"
        [ngClass]="{'is-focus': tokenizerHasFocus, 'fd-tokenizer--compact': compact}">
    <div class="fd-tokenizer__inner" #tokenizerInner>
        <ng-content select="fd-token"></ng-content>
        <span *ngIf="(moreTokensLeft.length > 0 || moreTokensRight.length > 0) && compact" class="fd-tokenizer-more" #moreElement>
            <ng-container>{{moreTokensLeft.length + moreTokensRight.length}} more</ng-container>
        </span>
        <ng-content select="[fd-form-control]"></ng-content>
        <span fd-input-group-addon *ngIf="glyph" #inputGroupAddOn
              [compact]="compact"
              [button]="true"
              [placement]="'after'">
            <button fd-button
                    [compact]="compact"
                    [glyph]="glyph"
                    type="button">
            </button>
        </span>
    </div>
</div>
