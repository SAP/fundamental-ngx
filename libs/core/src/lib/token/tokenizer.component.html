<div class="fd-tokenizer" tabindex="0" (focus)="tokenizerHasFocus = true" (blur)="tokenizerHasFocus = false;"
        [ngClass]="{'is-focus': tokenizerHasFocus, 'fd-tokenizer--compact': compact}">
    <div class="fd-tokenizer__inner">
        <ng-content select="fd-token"></ng-content>
        <fd-popover>
            <fd-popover-control>
                <span #moreElement class="fd-tokenizer-more">
                    <ng-container *ngIf="moreTokens.length > 0">{{moreTokens.length}} more</ng-container>
                </span>
            </fd-popover-control>
            <fd-popover-body>
                <ul fd-list>
                    <li fd-list-item *ngFor="let token of moreTokens">
                        {{token.elementRef.nativeElement.innerText}}
                    </li>
                </ul>
            </fd-popover-body>
        </fd-popover>
        <ng-content select="[fd-form-control]"></ng-content>
    </div>
</div>
