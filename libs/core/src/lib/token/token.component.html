<span
    #tokenWrapperElement
    class="fd-token"
    role="option"
    [attr.aria-roledescription]="ariaRoleDescription"
    (click)="tokenClickHandler($event)"
    [class.fd-token__disabled]="disabled"
    [class.fd-token--compact]="compact"
    [class.fd-token--selected]="selected"
    [class.fd-token--readonly]="readOnly"
    [attr.aria-selected]="selected"
    [attr.aria-readonly]="readOnly"
>
    <span class="fd-token__text no-text-select">
        <ng-container #viewContainer></ng-container>
    </span>
    <span
        (click)="closeClickHandler($event)"
        role="button"
        [attr.aria-label]="deleteButtonLabel || ('coreToken.deleteButtonLabel' | fdTranslate)"
        *ngIf="!readOnly"
        class="fd-token__close"
        tabindex="-1"
    ></span>
</span>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>
