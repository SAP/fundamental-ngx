<span
    #tokenWrapperElement
    class="fd-token"
    role="option"
    tabindex="0"
    [attr.aria-roledescription]="'coreToken.ariaRoleDescription' | fdTranslate"
    (click)="tokenClickHandler($event)"
    (keydown)="tokenKeydownHandler($event)"
    [attr.aria-setsize]="_totalCount"
    [attr.aria-posinset]="_itemPosition"
    [class.fd-token__disabled]="disabled"
    [class.fd-token--selected]="selected"
    [class.fd-token--readonly]="readOnly"
    [attr.aria-selected]="selected"
>
    <span class="fd-token__text no-text-select">
        <ng-container #viewContainer></ng-container>
    </span>
    <span
        (click)="closeClickHandler($event)"
        role="button"
        [attr.aria-label]="'coreToken.deleteButtonLabel' | fdTranslate"
        *ngIf="!readOnly"
        class="fd-token__close"
    ></span>
</span>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>
