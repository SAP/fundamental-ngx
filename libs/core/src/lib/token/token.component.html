<span class="fd-token" role="button"
      [ngClass]="{'fd-token__disabled': disabled, 'fd-token--compact': compact, 'fd-token--selected': selected,
        'fd-token--readonly': readOnly}">
    <span class="fd-token__text">
        <ng-content></ng-content>
    </span>
    <span (click)="clickHandler($event)" *ngIf="!readOnly" class="fd-token__close" tabindex="-1"></span>
</span>
