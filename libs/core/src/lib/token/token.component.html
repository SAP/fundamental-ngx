<span
    #tokenWrapperElement
    class="fd-token"
    role="option"
    aria-roledescription="token"
    tabindex="0"
    (click)="tokenClickHandler($event)"
    [ngClass]="{
        'fd-token__disabled': disabled,
        'fd-token--compact': compact,
        'fd-token--selected': selected,
        'fd-token--readonly': readOnly
    }"
    [attr.aria-selected]="selected"
    [attr.aria-readonly]="readOnly"
>
    <span class="fd-token__text no-text-select">
        <ng-content></ng-content>
    </span>
    <span (click)="closeClickHandler($event)" aria-label="Deletable" *ngIf="!readOnly" class="fd-token__close" tabindex="-1"></span>
</span>
