@if (_messageBoxContent) {
    <fd-message-box>
        <fd-message-box-header>
            <div
                fd-title
                role="heading"
                [ariaLevel]="_messageBoxContent.titleHeadingLevel || 2"
                [id]="_messageBoxContent.titleId || messageBoxTitleId"
            >
                {{ _messageBoxContent.title }}
            </div>
        </fd-message-box-header>
        <fd-message-box-body [id]="_messageBoxContent.contentId || messageBoxContentId">
            <ng-template [ngTemplateOutlet]="_contentTemplate"></ng-template>
        </fd-message-box-body>
        @if (_footerVisible) {
            <fd-message-box-footer>
                @if (_messageBoxContent.approveButton) {
                    <fd-button-bar
                        fdkInitialFocus
                        fdType="emphasized"
                        [label]="_messageBoxContent.approveButton"
                        [ariaLabel]="_messageBoxContent.approveButtonAriaLabel"
                        [id]="_messageBoxContent.approveButtonId || ''"
                        [fdCompact]="!_messageBoxConfig.mobile"
                        (click)="_onApproveButton()"
                    >
                    </fd-button-bar>
                }
                @if (_messageBoxContent.cancelButton) {
                    <fd-button-bar
                        [label]="_messageBoxContent.cancelButton"
                        [ariaLabel]="_messageBoxContent.closeButtonAriaLabel"
                        [id]="_messageBoxContent.cancelButtonId || ''"
                        [fdCompact]="!_messageBoxConfig.mobile"
                        (click)="_onCancelButton()"
                    >
                    </fd-button-bar>
                }
            </fd-message-box-footer>
        }
    </fd-message-box>
}
<ng-template #textContent>
    {{ _messageBoxContent?.content }}
</ng-template>
