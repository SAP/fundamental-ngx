@if (type === 'image') {
    <ng-template [ngTemplateOutlet]="customContentTemplate"></ng-template>
} @else {
    @if (facetTitle) {
        <span fd-title [headerSize]="5" class="fd-margin-bottom--sm" [id]="titleId">{{ facetTitle }}</span>
    }
    @if (type === 'form') {
        <ng-template [ngTemplateOutlet]="contentTemplate"></ng-template>
    }
    @if (type === 'key-value' || 'custom') {
        <ng-template [ngTemplateOutlet]="customContentTemplate"></ng-template>
    }
    @if (type === 'rating-indicator') {
        <span fd-form-label>{{ subtitle }}</span>
        <ng-template [ngTemplateOutlet]="contentTemplate"></ng-template>
    }
}
<ng-template #contentTemplate>
    <ng-content select="fd-facet-content"></ng-content>
</ng-template>
<ng-template #customContentTemplate>
    <ng-content></ng-content>
</ng-template>
