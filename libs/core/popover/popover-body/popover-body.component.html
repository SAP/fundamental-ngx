<div
    class="fd-popover__body fd-popover__body--static"
    [class.fd-popover__body--no-arrow]="_noArrow"
    [class.fd-popover__body--resizable]="_resizable"
    [class]="_arrowClasses + ' ' + (_additionalBodyClass || '')"
    [cdkTrapFocus]="_focusTrapped"
    [style.min-width]="_popoverBodyMinWidth ? null : minWidth"
    [style.max-width]="_maxWidth ? null : maxWidth"
    [style.min-height]="minHeight"
    [style.max-height]="maxHeight"
    [style.max-width.px]="_maxWidth"
    [style.min-width.px]="_popoverBodyMinWidth"
    [style.width.px]="_popoverBodyWidth"
    [attr.role]="_bodyRole"
    [attr.id]="_bodyId"
    fdkResize
    [fdkResizeDisabled]="!_resizable"
    [fdkResizeClass]="'fd-popover__body--disable-transitions'"
    [fdkResizeHandleLocation]="_resizeHandleLocation"
>
    @if (!_disableScrollbar) {
        <div fd-scrollbar class="fd-popover__wrapper">
            <ng-template [ngTemplateOutlet]="renderer"></ng-template>
        </div>
    } @else {
        <ng-template [ngTemplateOutlet]="renderer"></ng-template>
    }
    @if (_resizable) {
        <span fdkResizeHandle class="fd-popover__resize-handle" role="presentation" aria-hidden="true"></span>
    }
</div>
<ng-template #renderer>
    <ng-content select="[fd-popover-body-header]"></ng-content>
    <ng-content select="[fd-popover-body-subheader]"></ng-content>
    <ng-content></ng-content>
    {{ text }}
    <ng-template [ngTemplateOutlet]="_templateToDisplay"></ng-template>
    <ng-content select="[fd-popover-body-footer]"></ng-content>
</ng-template>
