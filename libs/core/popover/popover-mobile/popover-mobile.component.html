<ng-template [fdDialogTemplate] let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog" data-mobile-popover>
        <fd-dialog-header>
            <h1 fd-title [id]="titleId">{{ title }}</h1>
            @if (this.mobileConfig.hasCloseButton) {
                <button fd-dialog-close-button [mobile]="true" (click)="close()"></button>
            }
        </fd-dialog-header>
        <fd-dialog-body>
            <ng-template [ngTemplateOutlet]="viewBody"></ng-template>
        </fd-dialog-body>
        @if (viewFooter) {
            <fd-dialog-footer>
                <ng-template [ngTemplateOutlet]="viewFooter"></ng-template>
            </fd-dialog-footer>
        }
    </fd-dialog>
</ng-template>
