<button
    fd-button
    class="fd-button--full-width"
    [class.fd-button--text-alignment-left]="!negative"
    [class.fd-button--negative]="negative"
    [class.fd-button--transparent]="!negative && fdType() === 'standard'"
    role="menuitem"
    [fdType]="fdType()"
    [toggled]="toggled()"
    [label]="label"
    [glyph]="glyph"
    [glyphFont]="glyphFont"
    [disabled]="disabled"
    [tabIndex]="_tabIndex$()"
>
    <ng-content></ng-content>
</button>
