<ng-template [fdDialogTemplate] let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            @if (mobileConfig.title) {
                <h1 fd-title>{{ mobileConfig.title }}</h1>
            }
            @if (mobileConfig.hasCloseButton) {
                <button title="Close" fd-dialog-close-button [mobile]="true" (click)="handleDismiss()"></button>
            }
        </fd-dialog-header>
        <fd-dialog-body>
            <ng-template [ngTemplateOutlet]="datePickerConfig?.calendarTemplate || null"></ng-template>
        </fd-dialog-body>
        <fd-dialog-footer>
            @if (mobileConfig.approveButtonText) {
                <fd-button-bar fdType="emphasized" [label]="mobileConfig.approveButtonText!" (click)="handleApprove()">
                </fd-button-bar>
            }
            @if (mobileConfig.cancelButtonText) {
                <fd-button-bar fdkInitialFocus [label]="mobileConfig.cancelButtonText!" (click)="handleDismiss()">
                </fd-button-bar>
            }
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
