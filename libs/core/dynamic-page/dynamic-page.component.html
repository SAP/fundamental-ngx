<article
    #dynamicPageElement
    class="fd-dynamic-page"
    [class.fd-dynamic-page--sm]="size === 'small'"
    [class.fd-dynamic-page--md]="size === 'medium'"
    [class.fd-dynamic-page--lg]="size === 'large'"
    [class.fd-dynamic-page--xl]="size === 'extra-large'"
    [class.fd-dynamic-page--transparent-bg]="background === 'transparent'"
    [class.fd-dynamic-page--list-bg]="background === 'list'"
    [attr.aria-label]="ariaLabel"
    [attr.aria-roledescription]="ariaRoledescription"
    [style.position]="positionRelative ? 'relative' : null"
>
    <header class="fd-dynamic-page__header" [class.fd-dynamic-page__header--not-collapsible]="!_headerCollapsible">
        <div (click)="toggleCollapse()">
            @if (_headerCollapsible) {
                <span
                    #headerButton
                    role="button"
                    [attr.aria-expanded]="_isExpanded()"
                    [attr.aria-labelledby]="_headerComponent.titleId()"
                    aria-label="Toggle header"
                    tabindex="0"
                    (keydown.enter)="toggleCollapse()"
                    class="fd-dynamic-page__header-button"
                >
                </span>
            }
            <ng-content select="fd-dynamic-page-header"></ng-content>
        </div>
        <ng-content select="fd-dynamic-page-subheader"></ng-content>
    </header>
    <ng-content select="fd-tab-list"></ng-content>
    <ng-content select="fdp-icon-tab-bar"></ng-content>
    @if (!_tabComponent) {
        <div fd-scrollbar>
            <ng-content select="fd-dynamic-page-content"></ng-content>
        </div>
    } @else {
        <div>
            <ng-content select="fd-dynamic-page-content"></ng-content>
        </div>
    }
    <footer>
        <ng-content select="fd-dynamic-page-footer"></ng-content>
    </footer>
</article>
