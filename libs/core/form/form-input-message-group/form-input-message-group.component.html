@if (placementContainer === 'self') {
    <div #popoverPlacementContainer class="fd-form-input-message__container"></div>
}
<fd-popover
    class="fd-form-input-message-group"
    additionalBodyClass="fd-popover__body--input-message-group"
    #popover
    [placement]="placement"
    [triggers]="triggers"
    [noArrow]="noArrow"
    [closeOnEscapeKey]="closeOnEscapeKey"
    [fillControlMode]="fillControlMode"
    [closeOnOutsideClick]="closeOnOutsideClick"
    [disableScrollbar]="true"
    [isOpen]="isOpen"
    [placementContainer]="_popoverPlacementContainer"
    (isOpenChange)="openChanged($event)"
>
    <fd-popover-control>
        <ng-content></ng-content>
    </fd-popover-control>
    <fd-popover-body>
        <ng-content select="fd-form-message"></ng-content>
    </fd-popover-body>
</fd-popover>
