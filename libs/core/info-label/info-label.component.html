@if (glyph()) {
    <fd-icon
        class="fd-info-label__icon"
        [glyph]="glyph()"
        [font]="font()"
        role="presentation"
        aria-hidden="true"
    ></fd-icon>
}
@if (label()) {
    <span
        class="fd-info-label__text"
        [attr.title]="title()"
        [attr.aria-label]="ariaLabel()"
        [attr.aria-labelledby]="ariaLabelledBy()"
        >{{ label() }}</span
    >
}
<span class="fd-info-label__sr-only">{{ srText() || ('coreInfoLabel.srOnlyText' | fdTranslate) }}</span>
