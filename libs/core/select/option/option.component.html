@if (_renderer === 'title') {
    <span fd-list-title>
        <ng-template [ngTemplateOutlet]="plainRenderer"></ng-template>
    </span>
} @else {
    <ng-template [ngTemplateOutlet]="plainRenderer"></ng-template>
}
<ng-template #plainRenderer>
    <ng-content></ng-content>
</ng-template>
<ng-content select="[secondary]"></ng-content>
