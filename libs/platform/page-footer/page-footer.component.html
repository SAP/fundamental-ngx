<div
    class="fd-page-footer"
    [class.fd-page-footer--xl]="size === 'xl'"
    [class.fd-page-footer--lg]="size === 'lg'"
    [class.fd-page-footer--md]="size === 'md'"
    [class.fd-page-footer--sm]="size === 'sm'"
>
    <div class="fd-page-footer__logo">
        <ng-template [ngTemplateOutlet]="logo"></ng-template>
    </div>
    <div class="fd-page-footer__container">
        <ng-template [ngTemplateOutlet]="content"></ng-template>
    </div>
</div>
