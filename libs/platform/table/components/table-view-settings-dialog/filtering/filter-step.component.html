<ng-template #titleTemplate>
    <button
        fd-button
        fdType="transparent"
        glyph="navigation-left-arrow"
        [title]="'platformTable.filterDialogBackToColumns' | fdTranslate"
        [ariaLabel]="'platformTable.filterDialogBackToColumns' | fdTranslate"
        (click)="back.emit()"
    ></button>
    <span role="heading" [attr.aria-level]="headingLevel" fd-title [headerSize]="4">
        {{ 'platformTable.filterDialogFilterByLabel' | fdTranslate: { filterLabel: filter.label } }}
    </span>
</ng-template>

<ng-template #bodyTemplate>
    @switch (filter.type) {
        @case (FILTER_TYPE.SINGLE) {
            <fdp-filter-single-select
                [options]="filter.values"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-single-select>
        }
        @case (FILTER_TYPE.MULTI) {
            <fdp-filter-multi-select
                [options]="filter.values"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-multi-select>
        }
        @case (FILTER_TYPE.CUSTOM) {
            <fdp-filter-custom
                [filter]="filter"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-custom>
        }
        @case (FILTER_TYPE.CATEGORY) {
            Categories list is not implemented
        }
    }
</ng-template>
