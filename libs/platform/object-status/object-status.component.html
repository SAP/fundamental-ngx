<span
    fd-object-status
    [attr.role]="clickable ? 'button' : null"
    [status]="status"
    [glyph]="glyph"
    [glyphFont]="glyphFont"
    [indicationColor]="indicationColor"
    [clickable]="clickable"
    [inverted]="inverted"
    [large]="large"
    [attr.aria-label]="ariaLabel"
    [attr.title]="title ? title : label"
    (click)="onObjectStatusClick($event)"
    [label]="label"
    [secondaryIndication]="secondaryIndication"
    [textTemplate]="_textDirective?.templateRef"
></span>
