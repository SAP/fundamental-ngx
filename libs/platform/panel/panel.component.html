<fd-panel
    [fdContentDensity]="contentDensityObserver.value"
    [expanded]="expanded"
    [fixed]="!expandable"
    [expandAriaLabel]="_expandAriaLabel"
    [expandAriaLabelledBy]="_titleId"
    [attr.aria-disabled]="disabled"
    (expandedChange)="onExpandedChange($event)"
>
    <h5 [id]="_titleId" fd-panel-title>{{ title }}</h5>

    <ng-content select="fdp-panel-actions"></ng-content>

    <div
        fd-panel-content
        [id]="_panelContentComponent?.id"
        [height]="_panelContentComponent?.contentHeight || null"
        [ariaLabelledBy]="_panelTitleDirective?.id || null"
    >
        <ng-content select="fdp-panel-content"></ng-content>
    </div>
</fd-panel>
