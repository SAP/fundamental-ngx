@if (formField) {
    <ng-container [formGroup]="form">
        <ng-container [formGroupName]="formGroupName">
            <fdp-input
                [id]="id"
                [placeholder]="placeholder"
                [name]="name"
                [type]="formItem.controlType || 'text'"
                [formControlName]="name"
            ></fdp-input>
        </ng-container>
    </ng-container>
}
