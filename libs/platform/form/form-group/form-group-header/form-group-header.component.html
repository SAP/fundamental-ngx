@if (fieldGroup && hintOptions?.position === 'before') {
    <ng-template [ngTemplateOutlet]="inlineHelpRef"></ng-template>
}
<h6 class="fd-form-group__header-text">
    {{ fieldGroup?.label }}
</h6>
@if (fieldGroup && hintOptions?.position === 'after') {
    <ng-template [ngTemplateOutlet]="inlineHelpRef"></ng-template>
}
<ng-template #inlineHelpRef>
    @if (hintOptions) {
        <span fd-link [undecorated]="true">
            <fd-icon
                [style.vertical-align]="'middle'"
                [fd-inline-help]="hintOptions.content"
                [glyph]="hintOptions.glyph"
                [placement]="hintOptions.placement ?? null"
                [triggers]="hintOptions.trigger ?? []"
                tabindex="0"
            ></fd-icon>
        </span>
    }
</ng-template>
