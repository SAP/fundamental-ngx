<ng-template [fdDialogTemplate] let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            @if (mobileConfig.title) {
                <h1 fd-title fd-dialog-title>{{ mobileConfig.title }}</h1>
            }
            @if (mobileConfig.hasCloseButton) {
                <button fd-dialog-close-button [mobile]="true" (click)="handleDismiss()"></button>
            }
            <ng-template fdkTemplate="subheader">
                <div fd-bar-middle>
                    <fd-bar-element [fullWidth]="true">
                        <ng-template [ngTemplateOutlet]="childContent?.controlTemplate || null"></ng-template>
                        @if (selectedShown$ | async) {
                            <button
                                fd-button
                                glyph="multiselect-all"
                                fdType="emphasized"
                                [title]="'platformMultiCombobox.mobileShowAllItemsButton' | fdTranslate"
                                [attr.aria-label]="'platformMultiCombobox.mobileShowAllItemsButton' | fdTranslate"
                                class="fd-margin-begin--tiny"
                                (click)="showSelected()"
                            ></button>
                        }
                        @if ((selectedShown$ | async) === false) {
                            <button
                                fd-button
                                glyph="multiselect-all"
                                fdType="transparent"
                                [title]="'platformMultiCombobox.mobileShowSelectedItemsButton' | fdTranslate"
                                [attr.aria-label]="'platformMultiCombobox.mobileShowSelectedItemsButton' | fdTranslate"
                                class="fd-margin-begin--tiny"
                                (click)="showSelected()"
                            ></button>
                        }
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-header>
        <fd-dialog-body>
            <ng-template [ngTemplateOutlet]="childContent?.listTemplate || null"></ng-template>
        </fd-dialog-body>
        <fd-dialog-footer>
            @if (mobileConfig.approveButtonText) {
                <fd-button-bar fdType="emphasized" [label]="mobileConfig.approveButtonText!" (click)="handleApprove()">
                </fd-button-bar>
            }
            @if (mobileConfig.cancelButtonText) {
                <fd-button-bar [label]="mobileConfig.cancelButtonText!" (click)="handleDismiss()"> </fd-button-bar>
            }
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
