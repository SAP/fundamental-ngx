<fd-date-picker
    [inputId]="id"
    [attr.aria-label]="ariaLabel"
    [attr.ariaLabelledBy]="ariaLabelledBy"
    [attr.ariaDescribedBy]="ariaDescribedBy"
    [type]="type"
    [state]="state"
    [placeholder]="placeholder"
    [required]="required"
    [selectedDate]="selectedDate"
    [selectedMultipleDates]="selectedMultipleDates"
    [selectedRangeDate]="selectedRangeDate"
    [selectedMultipleDateRanges]="selectedMultipleDateRanges"
    [showTodayButton]="showTodayButton"
    [todayButtonLabel]="todayButtonLabel"
    [startingDayOfWeek]="startingDayOfWeek"
    [rangeHoverEffect]="rangeHoverEffect"
    [useValidation]="useValidation"
    [allowNull]="allowNull"
    [activeView]="activeView"
    [placement]="placement"
    [appendTo]="appendTo"
    [disabled]="disabled"
    [closeOnDateChoose]="closeOnDateChoose"
    [buttonFocusable]="buttonFocusable"
    [specialDaysRules]="specialDaysRules"
    [showCalendarLegend]="showCalendarLegend()"
    [legendCol]="legendCol()"
    [yearGrid]="yearGrid"
    [aggregatedYearGrid]="aggregatedYearGrid"
    [markWeekends]="markWeekends"
    [showWeekNumbers]="showWeekNumbers"
    [allowMultipleSelection]="allowMultipleSelection"
    [isOpen]="isOpen"
    [disableFunction]="disableFunction"
    [disableRangeStartFunction]="disableRangeStartFunction"
    [disableRangeEndFunction]="disableRangeEndFunction"
    [inline]="inline"
    [processInputOnBlur]="processInputOnBlur"
    [preventScrollOnFocus]="preventScrollOnFocus"
    [mobile]="mobile"
    [mobileConfig]="mobileConfig"
    [mobileLandscape]="mobileLandscape"
    [mobilePortrait]="mobilePortrait"
    [(ngModel)]="value"
    (ngModelChange)="handleDateChange($event)"
    (isOpenChange)="handleOpenChange($event)"
    (activeViewChange)="handleActiveViewChange($event)"
    (selectedDateChange)="handleSelectedDateChange($event)"
    (selectedMultipleDatesChange)="handleSelectedMultipleDatesChange($event)"
    (selectedRangeDateChange)="handleSelectedRangeDateChange($event)"
    (selectedMultipleDateRangesChange)="handleSelectedMultipleDateRangesChange($event)"
>
    <ng-content></ng-content>
</fd-date-picker>
