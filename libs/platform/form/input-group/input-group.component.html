<div class="fd-input-group" [class.is-disabled]="disabled" [class]="_controlStateClass" [class.is-focus]="focused">
    <!-- Before input addons area -->
    @for (addon of _beforeInputAddons; track addon) {
        <fdp-input-group-addon-body>
            <ng-template [ngTemplateOutlet]="addon.contentTemplateRef"></ng-template>
        </fdp-input-group-addon-body>
    }
    <!-- Input -->
    @if (_input) {
        <fdp-input
            [name]="name"
            [id]="id"
            [placeholder]="placeholder"
            [type]="_input.type"
            [disabled]="disabled"
            [value]="value"
            [ariaLabel]="ariaLabel"
            [ariaLabelledBy]="ariaLabelledBy"
            [required]="required"
            (input)="_onChangeInputValue($any($event.target)?.value)"
            (focusChange)="_onFocusChanged($event)"
            (keypress)="_onKeyPress($event)"
        ></fdp-input>
    }
    <!-- After input addons area -->
    @for (addon of _afterInputAddons; track addon) {
        <fdp-input-group-addon-body [hasButton]="!!addon.button">
            <ng-template [ngTemplateOutlet]="addon.contentTemplateRef"></ng-template>
        </fdp-input-group-addon-body>
    }
</div>
