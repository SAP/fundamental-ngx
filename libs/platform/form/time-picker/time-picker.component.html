<fd-time-picker
    [attr.aria-label]="ariaLabel"
    [attr.ariaLabelledBy]="ariaLabelledBy"
    [attr.ariaDescribedBy]="ariaDescribedBy"
    [inputId]="id"
    [required]="required"
    [time]="time"
    [meridian]="meridian"
    [disabled]="disabled"
    [displayFormat]="displayFormat"
    [spinnerButtons]="spinnerButtons"
    [displaySeconds]="displaySeconds"
    [displayMinutes]="displayMinutes"
    [displayHours]="displayHours"
    [placeholder]="placeholder"
    [timePickerInputLabel]="timePickerInputLabel"
    [allowNull]="allowNull"
    [tablet]="tablet"
    [placement]="placement"
    [parseFormat]="parseFormat"
    [state]="state"
    [buttonFocusable]="buttonFocusable"
    [useValidation]="useValidation"
    [keepTwoDigitsTime]="keepTwoDigitsTime"
    (isOpenChange)="handleOpenChange($event)"
    (ngModelChange)="handleTimeChange($event)"
    [(ngModel)]="value"
>
    <ng-content></ng-content>
</fd-time-picker>
