@if (wizardCreated) {
    <fdp-wizard-body
        [navigationButtonLabels]="_navigationButtonLabels"
        [goNextButtonTemplate]="goNextButtonTemplate"
        [finishButtonTemplate]="finishButtonTemplate"
        [customSummaryStepTemplate]="customSummaryStepTemplate"
        [reviewButtonTemplate]="reviewButtonTemplate"
        [responsivePaddings]="responsivePaddings"
        [hidden]="!wizardCreated"
        [appendToWizard]="appendToWizard"
        [contentHeight]="contentHeight"
        [isFirstStep]="isFirstStep"
        [isLastStep]="isLastStep"
        [isNextStepSummary]="isNextStepSummary"
        [isSummaryStep]="isSummaryStep"
        [displaySummaryStep]="displaySummaryStep"
        [navigationButtons]="navigationButtons"
        [unifiedLayout]="unifiedLayout"
        [isBranchingStep]="isBranchingStep"
        [isCurrentStepCompleted]="isCurrentStepCompleted"
        [stepsOrderChanged]="_stepsOrderChanged"
        (statusChange)="stepStatusChanged($event.id, $event.status)"
        (goNext)="goNext()"
        (finish)="finish()"
    ></fdp-wizard-body>
} @else {
    <fd-wizard>
        <fd-wizard-navigation>
            <ul fd-wizard-progress-bar size="lg" role="list" aria-label="Wizard Steps">
                @for (i of loadingRange; track i) {
                    <li fd-wizard-step [status]="i === 0 ? 'current' : 'upcoming'">
                        <fd-skeleton type="rectangle" width="32px" height="32px"></fd-skeleton>
                        <fd-wizard-content size="lg">
                            <fd-skeleton type="text" width="60%"></fd-skeleton>
                        </fd-wizard-content>
                    </li>
                }
            </ul>
        </fd-wizard-navigation>
    </fd-wizard>
}
<!-- The Wizard -->
