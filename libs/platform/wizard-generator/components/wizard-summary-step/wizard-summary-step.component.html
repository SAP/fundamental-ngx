@if (_shouldRender) {
    <ng-template #defaultsummaryStepTemplate>
        @for (step of formattedWizardValue; track _trackFn($index, step)) {
            <fdp-wizard-summary-section [step]="step" (editStep)="editStep($event)"></fdp-wizard-summary-section>
        }
    </ng-template>
    <ng-template
        [ngTemplateOutlet]="customSummaryStepTemplate || defaultsummaryStepTemplate"
        [ngTemplateOutletContext]="{ steps: formattedWizardValue, editStep: _editStepFn }"
    ></ng-template>
}
