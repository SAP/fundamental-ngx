<div class="fd-feed-input" [class.is-disabled]="disabled">
    @if (avatarShow) {
        <fd-avatar
            class="fd-feed-input__thumb"
            size="s"
            role="img"
            [attr.aria-label]="'platformFeedInput.userTitle' | fdTranslate"
            [title]="'platformFeedInput.userTitle' | fdTranslate"
            [image]="avatarSrc"
            [class.fd-avatar--placeholder]="!avatarSrc"
            [class.sap-icon]="!avatarSrc"
            [glyph]="!avatarSrc ? 'person-placeholder' : null"
        >
        </fd-avatar>
    }
    <textarea
        #textAreaElement
        fd-form-control
        class="fd-textarea fd-feed-input__textarea"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        (ngModelChange)="onChange()"
    ></textarea>
    <button
        fd-button
        class="fd-feed-input__submit-button"
        glyph="feeder-arrow"
        title="Send"
        ariaLabel="Send"
        [disabled]="!value || disabled"
        (click)="onSubmit()"
    ></button>
</div>
