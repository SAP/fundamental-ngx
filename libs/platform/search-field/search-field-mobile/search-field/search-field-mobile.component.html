<ng-template [fdDialogTemplate] let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header [inShellbar]="_inShellbar" class="fdp-search-field__mobile-dialog-header">
            <ng-template fdkTemplate="header">
                <div fd-bar-middle>
                    <fd-bar-element [fullWidth]="_inShellbar">
                        @if (childContent?.inputFieldTemplate) {
                            <ng-template [ngTemplateOutlet]="childContent?.inputFieldTemplate!"></ng-template>
                        }
                    </fd-bar-element>
                    @if (mobileConfig.hasCloseButton) {
                        @if (_inShellbar) {
                            <button
                                fd-button
                                fdkInitialFocus
                                fdType="transparent"
                                (click)="_handleDismiss()"
                                [label]="'platformSearchField.cancelLabel' | fdTranslate"
                            ></button>
                        } @else {
                            <button
                                fd-dialog-close-button
                                fdkInitialFocus
                                [mobile]="true"
                                (click)="_handleDismiss()"
                            ></button>
                        }
                    }
                </div>
            </ng-template>
        </fd-dialog-header>
        <fd-dialog-body>
            @if (childContent?.suggestionMenuTemplate) {
                <ng-template [ngTemplateOutlet]="childContent?.suggestionMenuTemplate!"></ng-template>
            }
        </fd-dialog-body>
        @if (mobileConfig.approveButtonText) {
            <fd-dialog-footer>
                <fd-button-bar fdType="emphasized" [label]="mobileConfig.approveButtonText!" (click)="_handleApprove()">
                </fd-button-bar>
            </fd-dialog-footer>
        }
    </fd-dialog>
</ng-template>
