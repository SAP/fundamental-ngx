@if (!clickable) {
    <span
        fd-object-marker
        [glyph]="glyph"
        [glyphFont]="glyphFont"
        [attr.aria-label]="ariaLabel"
        [attr.aria-hidden]="ariaHidden"
        [attr.title]="title"
        [label]="label"
    >
        <ng-content></ng-content>
    </span>
} @else {
    <a
        [attr.href]="link"
        fd-object-marker
        [glyph]="glyph"
        [glyphFont]="glyphFont"
        [clickable]="clickable"
        [attr.aria-label]="ariaLabel"
        [attr.aria-hidden]="ariaHidden"
        [attr.title]="title"
        [label]="label"
    >
        <ng-content></ng-content>
    </a>
}
