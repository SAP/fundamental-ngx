<ng-container [formGroup]="form">
    <ng-container [formGroupName]="formGroupName">
        <fdp-select
            [placeholder]="placeholder"
            [inline]="formItem.guiOptions?.inline !== false"
            [name]="name"
            [list]="formItem.choices"
            [formControlName]="name"
        ></fdp-select>
    </ng-container>
</ng-container>
