<ng-container [formGroup]="form">
    <ng-container [formGroupName]="formGroupName">
        <fdp-date-picker
            [placeholder]="placeholder"
            [name]="name"
            [formControlName]="name"
            [inline]="formItem.guiOptions?.inline !== false"
            [allowNull]="false"
        ></fdp-date-picker>
    </ng-container>
</ng-container>
