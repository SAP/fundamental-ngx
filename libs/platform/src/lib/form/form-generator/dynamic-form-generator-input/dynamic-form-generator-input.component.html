<ng-container [formGroup]="form" *ngIf="formField">
    <ng-container [formGroupName]="formGroupName">
        <fdp-input
            [placeholder]="placeholder"
            [name]="name"
            [type]="formItem.controlType || 'text'"
            [formControlName]="name"
        ></fdp-input>
    </ng-container>
</ng-container>
