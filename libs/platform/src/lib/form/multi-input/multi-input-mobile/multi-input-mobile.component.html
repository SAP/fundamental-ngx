<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-dialog-title *ngIf="mobileConfig?.title" [innerText]="mobileConfig.title"></h1>
            <button
                fd-dialog-close-button
                *ngIf="mobileConfig?.hasCloseButton"
                [mobile]="true"
                (click)="handleDismiss()"
            ></button>
            <ng-template fdTemplate="subheader">
                <div fd-bar-middle>
                    <fd-bar-element [fullWidth]="true" class="fdp-multi-dialog-input">
                        <ng-container *ngTemplateOutlet="childContent?.controlTemplate"></ng-container>
                    </fd-bar-element>
                </div>
            </ng-template>
        </fd-dialog-header>

        <fd-dialog-body>
            <ng-container *ngTemplateOutlet="childContent?.listTemplate"></ng-container>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                *ngIf="mobileConfig?.approveButtonText"
                fdType="emphasized"
                [label]="mobileConfig?.approveButtonText"
                (click)="_handleApprove()"
            >
            </fd-button-bar>
            <fd-button-bar
                *ngIf="mobileConfig?.cancelButtonText"
                [label]="mobileConfig?.cancelButtonText"
                (click)="_handleDismiss()"
            >
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
