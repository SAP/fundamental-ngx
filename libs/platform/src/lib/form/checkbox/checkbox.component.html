<div fd-form-item>
    <fd-checkbox
        [inputId]="id"
        [name]="name"
        [disabled]="disabled"
        [label]="label"
        [tristate]="tristate"
        [tristateSelectable]="tristateSelectable"
        [state]="state"
        [compact]="contentDensity === 'compact'"
        [title]="title"
        [required]="required"
        [ariaLabel]="ariaLabel || null"
        [ariaLabelledBy]="ariaLabelledBy"
        [ariaDescribedBy]="ariaDescribedBy"
        [ngModel]="checkboxCurrentValue"
        (ngModelChange)="onModelChange()"
    >
        <ng-content></ng-content>
    </fd-checkbox>
</div>
