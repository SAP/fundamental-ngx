<!--
  Does it make sense to have some other state than error?
-->
<input
    #inputElementRef
    fd-form-control
    [(ngModel)]="value"
    [ngModelOptions]="{ standalone: true }"
    [attr.id]="id"
    [attr.name]="name"
    [attr.type]="type"
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    [compact]="contentDensity == 'compact'"
    [state]="state"
    [readOnly]="readonly"
    (blur)="_onBlur()"
    (focus)="_onFocus()"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledBy"
    [attr.aria-required]="required"
/>
