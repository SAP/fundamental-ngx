<fd-switch
    [id]="id"
    [required]="required"
    [name]="name"
    [disabled]="disabled"
    [semantic]="semantic"
    [ariaLabel]="ariaLabel || ('platformSwitch.ariaLabel' | fdTranslate)"
    [ariaLabelledBy]="ariaLabelledby"
    [checked]="switchCurrentValue"
    (checkedChange)="onValueChange($event)"
></fd-switch>
