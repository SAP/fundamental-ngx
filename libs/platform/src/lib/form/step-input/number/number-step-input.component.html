<fd-form-input-message-group>
    <div
        class="fd-step-input"
        [class.is-focus]="focused"
        [class.is-readonly]="!editable"
        [class.is-disabled]="disabled"
        [class.fd-step-input--compact]="contentDensityObserver.isCompact"
        [class.fd-step-input--without-buttons]="showLabels"
        [class]="state ? 'is-' + state : ''"
    >
        <button
            class="fd-step-input__button"
            tabindex="-1"
            type="button"
            fd-button
            fdType="transparent"
            [glyph]="showLabels ? null : 'less'"
            fdpStepInputDecrement
            [attr.aria-disabled]="disabled || !canDecrement"
            [attr.title]="decrementLabel"
            [attr.aria-label]="decrementLabel"
            [attr.aria-controls]="id"
        >
            {{ showLabels ? decrementLabel : '' }}
        </button>
        <input
            #inputElementRef
            class="fd-input fd-input--no-number-spinner fd-step-input__input"
            [class.fd-input--compact]="contentDensityObserver.isCompact"
            [id]="id"
            [name]="name"
            [disabled]="disabled"
            [readonly]="!editable"
            [attr.placeholder]="placeholder || ''"
            [attr.aria-label]="ariaLabel"
            [attr.aria-labelledby]="ariaLabelledBy"
            [attr.aria-describedby]="description ? id + '__description' : ''"
            [attr.aria-required]="required"
            [style.textAlign]="_align"
            fdpStepInputControl
            type="text"
            inputmode="numeric"
            fd-only-digits
            [decimal]="true"
        />
        <button
            class="fd-step-input__button"
            tabindex="-1"
            type="button"
            fd-button
            fdType="transparent"
            [glyph]="showLabels ? null : 'add'"
            fdpStepInputIncrement
            [attr.aria-disabled]="disabled || !canIncrement"
            [attr.title]="incrementLabel"
            [attr.aria-label]="incrementLabel"
            [attr.aria-controls]="id"
        >
            {{ showLabels ? incrementLabel : '' }}
        </button>
    </div>
    <fd-form-message *ngIf="stateMessage" [type]="state" [innerHTML]="stateMessage"></fd-form-message>
</fd-form-input-message-group>
<span *ngIf="description" [id]="id + '__description'" class="fd-form-label fd-form-label--unit-description">
    {{ description }}
</span>
