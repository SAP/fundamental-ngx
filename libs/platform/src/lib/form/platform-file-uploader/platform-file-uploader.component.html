<fd-file-uploader
    [id]="id"
    [ariaLabel]="ariaLabel"
    [ariaLabelledBy]="ariaLabelledBy"
    [placeholder]="placeholder"
    [buttonLabel]="buttonLabel"
    [buttonAriaLabel]="buttonAriaLabel"
    [disabled]="disabled"
    [accept]="accept"
    [multiple]="multiple"
    [compact]="contentDensity !== 'cozy'"
    [maxFileSize]="maxFileSize"
    [minFileSize]="minFileSize"
    [state]="state"
    [required]="required"
    [(ngModel)]="value"
    (selectedInvalidFiles)="handleInvalidFiles($event)"
    (selectedFilesChanged)="handleFileChange($event)"
></fd-file-uploader>
