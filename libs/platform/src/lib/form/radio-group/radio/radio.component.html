<ng-template #renderer>
    <fd-radio-button
        [id]="id"
        [name]="name"
        [value]="value"
        [state]="state"
        [compact]="contentDensity === 'compact'"
        [disabled]="disabled"
        [tabIndex]="_isChecked ? 0 : tabIndex"
        [title]="title"
        [ariaLabel]="ariaLabel"
        [ariaLabelledBy]="ariaLabelledBy"
        [ariaDescribedBy]="ariaDescribedBy"
        [ngModel]="_currentValue"
        (ngModelChange)="_valueChange($event, true)"
    >
        <ng-content></ng-content>
    </fd-radio-button>
</ng-template>

<ng-container *ngIf="forceRender">
    <ng-container *ngTemplateOutlet="renderer"></ng-container>
</ng-container>
