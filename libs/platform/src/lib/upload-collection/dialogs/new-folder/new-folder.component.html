<fd-dialog>
    <fd-dialog-header>
        <h1 class="fd-title--bold" fd-dialog-title id="fdp-upload-collection-new-folder-title" fd-title>
            {{ 'platformUploadCollection.newFolderTitle' | fdTranslate }}
        </h1>
    </fd-dialog-header>

    <fd-dialog-body>
        <div fd-form-item>
            <label fd-form-label for="fdp-upload-collection-new-folder-input">
                {{
                    (_currentFolder
                        ? 'platformUploadCollection.newFolderAtFolderInputLabel'
                        : 'platformUploadCollection.newFolderAtRootInputLabel'
                    ) | fdTranslate: { folderName: _currentFolder?.name || '' }
                }}:
            </label>
            <input
                #formControl
                fd-form-control
                fd-initial-focus
                id="fdp-upload-collection-new-folder-input"
                type="text"
                [(ngModel)]="_newFolderName"
                [placeholder]="'platformUploadCollection.newFolderInputPlaceholder' | fdTranslate"
            />
            <span
                *ngIf="_newFolderName.length > _maxFilenameLength"
                fd-object-status
                status="negative"
                [label]="'platformUploadCollection.newFolderInputErrorLabel' | fdTranslate"
                [attr.title]="'platformUploadCollection.newFolderInputErrorLabel' | fdTranslate"
                [attr.aria-label]="'platformUploadCollection.newFolderInputErrorLabel' | fdTranslate"
            ></span>
        </div>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-button-bar
            fdType="emphasized"
            [label]="'platformUploadCollection.newFolderDialogCreateBtnLabel' | fdTranslate"
            [disabled]="_newFolderName.length > _maxFilenameLength"
            (click)="dialogRef.close(_newFolderName)"
        >
        </fd-button-bar>
        <fd-button-bar
            [label]="'platformUploadCollection.newFolderDialogCancelBtnLabel' | fdTranslate"
            (click)="dialogRef.dismiss()"
        >
        </fd-button-bar>
    </fd-dialog-footer>
</fd-dialog>
