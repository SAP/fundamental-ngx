<div
    class="fd-page-footer"
    [class.fd-page-footer--xl]="size === 'xl'"
    [class.fd-page-footer--lg]="size === 'lg'"
    [class.fd-page-footer--md]="size === 'md'"
    [class.fd-page-footer--sm]="size === 'sm'"
>
    <ng-container *fdSkeletonTemplate="skeletonTemplate">
        <div class="fd-page-footer__logo">
            <ng-content *ngTemplateOutlet="logo"></ng-content>
        </div>
        <div class="fd-page-footer__container">
            <ng-content *ngTemplateOutlet="content"></ng-content>
        </div>
    </ng-container>

    <ng-template #skeletonTemplate>
        <fd-skeleton width="40%" height="1rem"></fd-skeleton>
    </ng-template>
</div>
