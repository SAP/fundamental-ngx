<div
    class="fd-page-footer"
    [ngClass]="{
        'fd-page-footer--xl': size === 'xl',
        'fd-page-footer--lg': size === 'lg',
        'fd-page-footer--md': size === 'md',
        'fd-page-footer--sm': size === 'sm'
    }"
>
    <div class="fd-page-footer__logo">
        <ng-content *ngTemplateOutlet="logo"></ng-content>
    </div>
    <div class="fd-page-footer__container">
        <ng-content *ngTemplateOutlet="content"></ng-content>
    </div>
</div>
