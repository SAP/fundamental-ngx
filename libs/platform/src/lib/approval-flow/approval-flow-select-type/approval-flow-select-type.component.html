<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <p i18n="@@platformApprovalFlowSelectTypeDialogMoveApproverAs">
                Move approver as
            </p>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <span class="fd-form-label" i18n="@@platformApprovalFlowSelectTypeDialogParallelOrSerial">
            Parallel or serial
        </span>

        <fd-form-group class="fdp-approval-flow-select-type__form">
            <div fd-form-item>
                <fd-radio-button
                    i18n="@@platformApprovalFlowSelectTypeDialogNodeTypeParallel"
                    [value]="_nodeTypes.PARALLEL"
                    [(ngModel)]="_nodeType"
                    [compact]="true"
                    id="select-type-parallel"
                    name="select-type-parallel">
                    Parallel approver
                </fd-radio-button>
            </div>

            <div fd-form-item>
                <fd-radio-button
                    i18n="@@platformApprovalFlowSelectTypeDialogNodeTypeSerial"
                    [value]="_nodeTypes.SERIAL"
                    [(ngModel)]="_nodeType"
                    [compact]="true"
                    id="select-type-serial"
                    name="select-type-serial">
                    Serial approver
                </fd-radio-button>
            </div>

            <div
                *ngIf="_nodeType === _nodeTypes.PARALLEL"
                fd-form-item
            >
                <fd-checkbox
                    [(ngModel)]="_toNextSerial"
                    i18n="@@platformApprovalFlowAddToNext">Add to the next serial node</fd-checkbox>
            </div>
        </fd-form-group>
    </fd-dialog-body>

    <fd-dialog-footer>
        <ng-container>
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-dialog-decisive-button
                    fdType="emphasized"
                    i18n-label="@@platformApprovalFlowSelectTypeDialogConfirm"
                    label="Confirm"
                    [compact]="true"
                    (click)="_submit()">
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fd-dialog-decisive-button
                    fdType="transparent"
                    i18n-label="@@platformApprovalFlowSelectTypeDialogCancel"
                    label="Cancel"
                    [compact]="true"
                    (click)="_dialogRef.close()">
                </button>
            </fd-dialog-footer-button>
        </ng-container>
    </fd-dialog-footer>
</fd-dialog>
