<ng-container fdCompact>
    <button
        *ngIf="!graph?.columns?.length && !graph?.errors"
        fd-button
        label="Add a step"
        i18n-label="@@platformApprovalAddStep"
        (click)="_addNode('empty')"
    ></button>

    <button
        *ngIf="!!graph?.columns?.length && !isEditMode"
        fd-button
        label="Edit"
        i18n-label="@@platformApprovalEdit"
        (click)="enterEditMode.emit()"
    ></button>

    <ng-container *ngIf="isEditMode">
        <button
            *ngIf="_canAddBefore"
            fd-button
            label="Add approvers before"
            i18n-label="@@platformApprovalAddApproversBefore"
            (click)="_addNode('before')"
        ></button>

        <button
            *ngIf="_canAddAfter"
            fd-button
            label="Add approvers after"
            i18n-label="@@platformApprovalAddApproversAfter"
            (click)="_addNode('after')"
        ></button>

        <button
            *ngIf="_canAddParallel"
            fd-button
            label="Add parallel approvers"
            i18n-label="@@platformApprovalAddApproversParallel"
            (click)="_addNode('parallel')"
        ></button>

        <button
            *ngIf="_canRemoveSelectedNodes"
            fd-button
            label="Remove"
            i18n-label="@@platformApprovalRemove"
            (click)="deleteSelectedNodes.emit()"
        ></button>

        <button
            *ngIf="_canEditNode"
            fd-button
            label="Edit approver"
            i18n-label="@@platformApprovalEditApprover"
            (click)="_editSelectedNode()"
        ></button>
    </ng-container>
</ng-container>
