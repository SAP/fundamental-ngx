<ng-container fdCompact>
    @if (!graph?.columns?.length && !graph?.errors) {
        <button
            fd-button
            [label]="'platformApprovalFlow.toolbarAddStepButton' | fdTranslate"
            (click)="_addNode('empty')"
        ></button>
    }
    @if (!!graph?.columns?.length && !isEditMode) {
        <button
            fd-button
            [label]="'platformApprovalFlow.toolbarEditButton' | fdTranslate"
            (click)="enterEditMode.emit()"
        ></button>
    }
    @if (isEditMode) {
        @if (_canAddBefore) {
            <button
                fd-button
                [label]="'platformApprovalFlow.toolbarAddApproversBefore' | fdTranslate"
                (click)="_addNode('before')"
            ></button>
        }
        @if (_canAddAfter) {
            <button
                fd-button
                [label]="'platformApprovalFlow.toolbarAddApproversAfter' | fdTranslate"
                (click)="_addNode('after')"
            ></button>
        }
        @if (_canAddParallel) {
            <button
                fd-button
                [label]="'platformApprovalFlow.toolbarAddApproversParallel' | fdTranslate"
                (click)="_addNode('parallel')"
            ></button>
        }
        @if (_canRemoveSelectedNodes) {
            <button
                fd-button
                [label]="'platformApprovalFlow.toolbarRemove' | fdTranslate"
                (click)="deleteSelectedNodes.emit()"
            ></button>
        }
        @if (_canEditNode) {
            <button
                fd-button
                [label]="'platformApprovalFlow.toolbarEditApprover' | fdTranslate"
                (click)="_editSelectedNode()"
            ></button>
        }
    }
</ng-container>
