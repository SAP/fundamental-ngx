<ng-container *ngIf="_shouldRender">
    <ng-template #defaultsummaryStepTemplate>
        <ng-container *ngFor="let step of formattedWizardValue; trackBy: _trackFn">
            <fdp-wizard-summary-section
                [step]="step"
                (editStep)="editStep($event)"
            ></fdp-wizard-summary-section>
        </ng-container>
    </ng-template>
    <ng-template [ngTemplateOutlet]="customSummaryStepTemplate || defaultsummaryStepTemplate" [ngTemplateOutletContext]="{ steps: formattedWizardValue, editStep: _editStepFn }"></ng-template>
</ng-container>
