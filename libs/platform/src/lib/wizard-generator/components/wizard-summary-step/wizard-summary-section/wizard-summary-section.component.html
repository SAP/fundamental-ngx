<ng-container *ngFor="let group of _formattedStepValue">
    <h4 fd-title headerSize="4">{{ group.title }}</h4>
    <fd-layout-grid style="margin-bottom: 2rem">
        <div fdLayoutGridCol="4" colMd="2" colLg="2" colXl="2">
            <div *ngFor="let item of group.items">
                <label fd-form-label>
                    {{ item.label }}:
                </label>
            </div>
        </div>
        <div fdLayoutGridCol="4" colMd="5" colLg="5" colXl="5">
            <div *ngFor="let item of group.items">
                <label fd-form-label>
                    {{ item.value || '-' }}
                </label>
            </div>
        </div>
        <div fdLayoutGridCol="1" colMd="5" colLg="5" colXl="5">
            <fdp-link href="#" (click)="editStep($event)" i18n="@@PlatformFormGeneratorSummarySectionEditStep">
                Edit
            </fdp-link>
        </div>
    </fd-layout-grid>
</ng-container>
