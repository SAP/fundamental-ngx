<div
    #listItem
    [class.fd-list__item--unread]="unRead"
    fd-list-item
    [attr.id]="id"
    [selected]="_selected"
    [tabindex]="-1"
    (click)="_onItemClick()"
    (keydown)="_onKeyDown($event)"
    (keyup)="_onKeyUp($event)"
    class="fd-list__item--link"
    [class.fd-list__item--inactive]="listType === 'inactive'"
>
    <ng-content></ng-content>
</div>
