<form #ngForm>
    <ng-container [ngSwitch]="column.dataType">
        <fdp-input
            *ngSwitchCase="'number'"
            placeholder="Enter value"
            i18n-placeholder="@@platformTableEditableCellNumberPlaceholder"
            [(ngModel)]="columnValue"
            [name]="_controlUniqName"
            type="number"
        ></fdp-input>
        <fdp-date-picker
            type="single"
            *ngSwitchCase="'date'"
            placeholder="Enter value"
            i18n-placeholder="@@platformTableEditableCellDatePlaceholder"
            [name]="_controlUniqName"
            [allowNull]="false"
            [(ngModel)]="columnValue"
        ></fdp-date-picker>
        <fdp-switch *ngSwitchCase="'boolean'" [(ngModel)]="columnValue" [name]="_controlUniqName"></fdp-switch>
        <fdp-input
            placeholder="Enter value"
            i18n-placeholder="@@platformTableEditableCellStringPlaceholder"
            *ngSwitchDefault
            [(ngModel)]="columnValue"
            [name]="_controlUniqName"
            type="text"
        ></fdp-input>
    </ng-container>
</form>
