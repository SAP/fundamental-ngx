<form #ngForm>
    @switch (column.dataType) {
        @case ('number') {
            <fdp-input
                [placeholder]="'platformTable.editableCellNumberPlaceholder' | fdTranslate"
                [(ngModel)]="columnValue"
                [name]="_controlUniqName"
                type="number"
            ></fdp-input>
        }
        @case ('date') {
            <fdp-date-picker
                type="single"
                [placeholder]="'platformTable.editableCellDatePlaceholder' | fdTranslate"
                [name]="_controlUniqName"
                [allowNull]="false"
                [(ngModel)]="columnValue"
            ></fdp-date-picker>
        }
        @case ('boolean') {
            <fdp-switch [(ngModel)]="columnValue" [name]="_controlUniqName"></fdp-switch>
        }
        @default {
            <fdp-input
                [placeholder]="'platformTable.editableCellStringPlaceholder' | fdTranslate"
                [(ngModel)]="columnValue"
                [name]="_controlUniqName"
                type="text"
            ></fdp-input>
        }
    }
</form>
