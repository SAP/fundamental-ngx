<ul fd-list [selection]="true">
    @for (option of _selectableOptions; track option) {
        <li fd-list-item [selected]="option.selected">
            <fd-checkbox [ngModel]="option.selected" (ngModelChange)="_onSelectChange(option, $event)"></fd-checkbox>
            <span fd-list-title>{{ option.label }}</span>
        </li>
    }
</ul>
