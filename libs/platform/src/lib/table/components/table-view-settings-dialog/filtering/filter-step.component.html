<ng-template #titleTemplate>
    <button fd-button fdType="transparent" glyph="navigation-left-arrow" (click)="back.emit()"></button>
    <h4 fd-title [headerSize]="4">
        {{ 'platformTable.filterDialogFilterByLabel' | fdTranslate: { filterLabel: filter.label } }}
    </h4>
</ng-template>

<ng-template #bodyTemplate>
    @switch (filter.type) {
        @case (FILTER_TYPE.SINGLE) {
            <fdp-filter-single-select
                [options]="filter.values"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-single-select>
        }
        @case (FILTER_TYPE.MULTI) {
            <fdp-filter-multi-select
                [options]="filter.values"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-multi-select>
        }
        @case (FILTER_TYPE.CUSTOM) {
            <fdp-filter-custom
                [filter]="filter"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-custom>
        }
        @case (FILTER_TYPE.CATEGORY) {
            <ng-container> Categories list is not implemented </ng-container>
        }
    }
</ng-template>
