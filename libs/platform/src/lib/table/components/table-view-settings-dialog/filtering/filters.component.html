<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <ng-container
                        *ngIf="activeFilterStepView?.titleTemplateRef"
                        [ngTemplateOutlet]="activeFilterStepView.titleTemplateRef"
                    ></ng-container>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-table-reset-button
                        [compact]="dialogRef.data.tableContentDensity | isCompactDensity"
                    ></fdp-table-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container
            *ngIf="activeFilterStepView?.bodyTemplateRef"
            [ngTemplateOutlet]="activeFilterStepView.bodyTemplateRef"
        ></ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-button-bar
            fdType="emphasized"
            [compact]="dialogRef.data.tableContentDensity | isCompactDensity"
            i18n-label="@@platformTableFilterDialogConfirmBtn"
            label="OK"
            (click)="confirm()"
        >
        </fd-button-bar>
        <fd-button-bar
            [compact]="dialogRef.data.tableContentDensity | isCompactDensity"
            i18n-label="@@platformTableFilterDialogCancelBtn"
            label="Cancel"
            fd-initial-focus
            (click)="cancel()"
        >
        </fd-button-bar>
    </fd-dialog-footer>
</fd-dialog>

<!-- Keep active step component  -->
<ng-container [ngSwitch]="activeStep">
    <ng-container *ngSwitchCase="ACTIVE_STEP.SELECT_FILTER">
        <fdp-filters-list-step
            [contentDensity]="dialogRef.data.tableContentDensity"
            [filters]="viewSettingsFilters"
            (selectFilter)="selectFilter($event)"
        ></fdp-filters-list-step>
    </ng-container>
    <ng-container *ngSwitchCase="ACTIVE_STEP.FILTER">
        <fdp-filter-step
            [columnKey]="activeFilterColumnKey!"
            [filter]="activeFilter!"
            [contentDensity]="dialogRef.data.tableContentDensity"
            [filterBy]="filterBy"
            (back)="goToFilters()"
            (valueChange)="applyFilter($event, activeFilter!)"
        ></fdp-filter-step>
    </ng-container>
</ng-container>
