<ng-template #titleTemplate>
    <h4 fd-title [headerSize]="4" i18n="@@platformTableFilterDialogFilterTitle">Filter</h4>
</ng-template>

<ng-template #bodyTemplate>
    <ul fd-list [compact]="contentDensity | isCompactDensity" [navigationIndicator]="true">
        <li fd-list-group-header i18n="@@platformTableFilterDialogFilterBy">Filter By</li>

        <li fd-list-item *ngFor="let filter of filters">
            <a fd-list-link (click)="selectFilter.emit(filter)">
                <span fd-list-title>{{ filter.label }}</span>
            </a>
        </li>
    </ul>
</ng-template>
