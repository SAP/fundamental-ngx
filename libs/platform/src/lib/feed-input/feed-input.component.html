<div class="fd-feed-input" [class.is-disabled]="disabled">
    <ng-container *fdSkeletonTemplate="skeletonTemplate">
        <fd-avatar
            *ngIf="avatarShow"
            class="fd-feed-input__thumb"
            size="s"
            role="img"
            [attr.aria-label]="userTitle || ('platformFeedInput.userTitle' | fdTranslate)"
            [title]="userTitle || ('platformFeedInput.userTitle' | fdTranslate)"
            [image]="avatarSrc"
            [class.fd-avatar--placeholder]="!avatarSrc"
            [class.sap-icon]="!avatarSrc"
            [glyph]="!avatarSrc ? 'person-placeholder' : null"
        >
        </fd-avatar>

        <textarea
            #textAreaElement
            fd-form-control
            class="fd-textarea fd-feed-input__textarea"
            [disabled]="disabled"
            [placeholder]="placeholder"
            [(ngModel)]="value"
            (ngModelChange)="onChange()"
        ></textarea>

        <fdp-button
            class="fd-feed-input__submit-button"
            glyph="feeder-arrow"
            title="Send"
            ariaLabel="Send"
            [disabled]="!value || disabled"
            (click)="onSubmit()"
        >
        </fdp-button>
    </ng-container>

    <ng-template #skeletonTemplate>
        <fd-skeleton width="3rem" height="2rem" class="fd-feed-input__thumb"></fd-skeleton>

        <fd-skeleton height="2rem"></fd-skeleton>
    </ng-template>
</div>
