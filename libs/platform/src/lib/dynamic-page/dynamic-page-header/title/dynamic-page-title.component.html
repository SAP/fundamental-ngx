<ng-template #contentTemplateRef>
    <fdp-dynamic-page-title-host [background]="background" [size]="size">
        <div class="fd-dynamic-page__main-container" role="group">
            <div class="fd-dynamic-page__breadcrumb-title-container" #breadcrumbTitleContainer>
                <nav aria-label="Breadcrumbs">
                    <!-- Can not avoid "ng-content" since breadcrumb does not provide ng-template wrapper approach  -->
                    <ng-container [ngTemplateOutlet]="breadCrumbTemplate"></ng-container>
                </nav>
                <div class="fd-dynamic-page__title-container">
                    <div class="fd-dynamic-page__title" #titleRef>{{ title }}</div>
                    <ng-container
                        *ngIf="keyInfoComponent"
                        [ngTemplateOutlet]="keyInfoComponent.contentTemplateRef"
                    ></ng-container>
                </div>
            </div>
            <div class="fd-dynamic-page__actions-container" #actionsContainer>
                <div class="fd-dynamic-page__toolbar-container">
                    <div *ngIf="globalActionsComponent" #globalActionsContainer>
                        <ng-container *ngTemplateOutlet="globalActionsComponent.contentTemplateRef"></ng-container>
                    </div>
                    <div *ngIf="layoutActionsComponent" #layoutActionsContainer>
                        <ng-container *ngTemplateOutlet="layoutActionsComponent.contentTemplateRef"></ng-container>
                    </div>
                </div>
            </div>
        </div>
        <div class="fd-dynamic-page__subtitle" *ngIf="subtitle">{{ subtitle }}</div>
    </fdp-dynamic-page-title-host>
</ng-template>

<ng-template #breadCrumbTemplate>
    <ng-content select="fd-breadcrumb"></ng-content>
</ng-template>
