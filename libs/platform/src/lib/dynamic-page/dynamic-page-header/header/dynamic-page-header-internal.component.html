<div class="fd-dynamic-page__collapsible-header-container">
    <div
        class="fd-dynamic-page__collapsible-header"
        [attr.aria-label]="headerAriaLabel"
        [attr.aria-hidden]="collapsed"
        [attr.id]="id"
        role="region"
        #headerContent
    >
        <ng-content></ng-content>
    </div>
    <div class="fd-dynamic-page__collapsible-header-visibility-container">
        <ng-container *ngIf="collapsible">
            <div class="fd-dynamic-page__collapsible-header-visibility-container--left-gradient"></div>
            <div
                role="toolbar"
                aria-label="Pin/Collapse actions"
                class="fd-dynamic-page__collapsible-header-visibility-container--button-group"
            >
                <button
                    class="fd-dynamic-page__collapse-button fd-button fd-button--compact"
                    [attr.aria-label]="_expandCollapseAriaLabel"
                    [attr.title]="_expandCollapseAriaLabel"
                    [attr.aria-expanded]="!collapsed"
                    aria-haspopup="true"
                    [attr.aria-controls]="id"
                    *ngIf="collapsible"
                    (click)="toggleCollapse()"
                >
                    <i *ngIf="!collapsed" class="sap-icon--slim-arrow-up"></i>
                    <i *ngIf="collapsed" class="sap-icon--slim-arrow-down"></i>
                </button>
                <button
                    class="fd-dynamic-page__pin-button fd-button fd-button--compact"
                    [attr.aria-label]="_pinUnpinAriaLabel"
                    [attr.title]="_pinUnpinAriaLabel"
                    [attr.aria-selected]="_pinned"
                    (click)="_onPinned()"
                    *ngIf="pinnable && !collapsed"
                >
                    <i class="sap-icon--pushpin-off"></i>
                </button>
            </div>
            <div class="fd-dynamic-page__collapsible-header-visibility-container--right-gradient"></div>
        </ng-container>
    </div>
</div>
