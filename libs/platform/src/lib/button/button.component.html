<button
    #fdButton
    fd-button
    [attr.id]="id"
    [attr.name]="name"
    [ariaLabel]="ariaLabel"
    [attr.title]="!!glyph && !label ? title : null"
    [attr.aria-controls]="ariaControlsId"
    [attr.aria-expanded]="ariaExpanded"
    [attr.aria-disabled]="ariaDisabled"
    [attr.value]="value"
    [glyphPosition]="glyphPosition"
    [label]="label"
    [type]="type"
    [toggled]="toggled || ariaPressed || ariaSelected"
    [glyph]="glyph"
    [disabled]="disabled"
    [fdType]="buttonType"
    [class.is-disabled]="ariaDisabled"
    [style.width]="width"
    (click)="onBtnClick($event)"
></button>
