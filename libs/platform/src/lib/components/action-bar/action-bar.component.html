<div fd-action-bar>
    <div fd-action-bar-header>
        <div fd-action-bar-back *ngIf="showBackButton">
            <button
                class="sap-icon--navigation-left-arrow"
                fd-button
                [compact]="compact"
                [fdType]="'transparent'"
                [attr.aria-label]="backButtonLabel"
                data-tag="actionbar__back-button"
                [attr.title]="backButtonLabel"
                (click)="backButtonClick.emit($event)"
            ></button>
        </div>
        <h3 fd-action-bar-title [attr.title]="title" data-tag="actionbar__title">
            {{ title }}
        </h3>
        <ng-content selector="fdp-action-button-group"></ng-content>
    </div>
    <p
        fd-action-bar-description
        *ngIf="description"
        [withBackBtn]="showBackButton"
        fd-action-bar-description
        [attr.title]="description"
        data-tag="actionbar__description"
    >
        {{ description }}
    </p>
</div>
