<div fd-action-bar-actions>
    <button
        fd-button
        *ngFor="let action of buttonItems"
        class="action-button-margin fdp-action-button"
        [attr.title]="action.label"
        [fdType]="action.type"
        [options]="action.options"
        [compact]="action.compact"
        (click)="action.editTitle ? onRenameClick() : onItemClick(action)"
    >
        {{ action.label }}
    </button>

    <fd-popover class="action-button-margin" placement="{{ placement }}">
        <fd-popover-control>
            <button
                *ngIf="menuItems?.length > 0"
                class="fdp-action-popover-button"
                fd-button
                aria-label="More"
                aria-haspopup="true"
                [fdType]="'light'"
                [glyph]="'overflow'"
                (click)="focusFirst()"
            ></button>
        </fd-popover-control>
        <fd-popover-body>
            <fd-menu>
                <ul fd-menu-list>
                    <li
                        fd-menu-item
                        *ngFor="let menu of menuItems; let i = index"
                        (click)="menu.editTitle ? onRenameClick() : onItemClick(menu)"
                        (keydown)="handleKeyPress($event, i)"
                        tabIndex="0"
                        role="button"
                        class="menu-item__button"
                        [attr.title]="menu.label"
                    >
                        {{ menu.label }}
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>
</div>
