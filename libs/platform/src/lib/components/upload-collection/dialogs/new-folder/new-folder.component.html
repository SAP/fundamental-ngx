<fd-dialog>
    <fd-dialog-header>
        <h1 fd-title i18n="@@platformUploadCollection.NewFolder.Title">New folder</h1>
    </fd-dialog-header>

    <fd-dialog-body>
        <div fd-form-item>
            <label fd-form-label for="name">
                <span i18n="@@platformUploadCollection.NewFolder.InputLabel"> Name of new folder inside of </span>
                <span *ngIf="currentFolder">"{{ currentFolder.name }}"</span>
                <span *ngIf="!currentFolder" i18n="@@platformUploadCollection.NewFolder.InputLabel.AllFiles">
                    All files
                </span>
            </label>
            <input
                fd-form-control
                #formControl
                type="text"
                id="name"
                [(ngModel)]="newFolderName"
                i18n-placeholder
                placeholder="Type here..."
            />
        </div>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                i18n-label
                label="Create"
                [compact]="true"
                (click)="dialogRef.close(newFolderName)"
            ></button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                fd-initial-focus
                i18n-label
                label="Cancel"
                [compact]="true"
                (click)="dialogRef.dismiss()"
            ></button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
