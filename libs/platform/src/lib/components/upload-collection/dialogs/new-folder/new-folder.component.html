<fd-dialog>
    <fd-dialog-header>
        <h1 class="fd-title--bold" fd-title i18n="@@platformUploadCollection.NewFolder.Title">New folder</h1>
    </fd-dialog-header>

    <fd-dialog-body>
        <div fd-form-item>
            <label fd-form-label for="name">
                <span i18n="@@platformUploadCollection.NewFolder.InputLabel"> Name of new folder inside of </span>
                <span *ngIf="currentFolder">"{{ currentFolder.name }}"</span>
                <span *ngIf="!currentFolder" i18n="@@platformUploadCollection.NewFolder.InputLabel.AllFiles">
                    All files
                </span>:
            </label>
            <input
                fd-form-control
                #formControl
                type="text"
                id="name"
                [(ngModel)]="_newFolderName"
                i18n-placeholder
                placeholder="Type here..."
            />
        </div>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-button-bar
                fdType="emphasized"
                i18n-label
                label="Create"
                (click)="dialogRef.close(_newFolderName)">
        </fd-button-bar>
        <fd-button-bar
                fd-initial-focus
                i18n-label
                label="Cancel"
                (click)="dialogRef.dismiss()">
        </fd-button-bar>
    </fd-dialog-footer>
</fd-dialog>
