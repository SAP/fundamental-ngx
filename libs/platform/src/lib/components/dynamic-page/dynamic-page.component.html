<section class="fd-dynamic-page" [attr.aria-label]="ariaLabel">
    <header style="left: 0; right: 0; z-index: 3; position: fixed;" class="fd-dynamic-page__header" #header>
        <div>
            <div (click)="toggleCollapse()">
                <ng-content select="fdp-dynamic-page-title"></ng-content>
            </div>
            <ng-content select="fdp-dynamic-page-header"></ng-content>
        </div>
    </header>

    <div
        class="fd-dynamic-page__tabs--overflow"
        *ngIf="isTabbed"
        style="left: 0; right: 0; position: relative; top: 0;"
        #contentContainer
    >
        <fd-tab-list size="xl">
            <ng-container *ngFor="let tab of tabs; let i = index">
                <fd-tab [title]="tab.tabLabel">
                    <fdp-dynamic-page-tabbed-content
                        [background]="background"
                        [size]="size"
                        [contentTop]="tab.contentTop"
                    >
                        <ng-container *ngTemplateOutlet="tab.contentTemplate"></ng-container>
                    </fdp-dynamic-page-tabbed-content>
                </fd-tab>
            </ng-container>
        </fd-tab-list>
    </div>
    <ng-container *ngIf="!isTabbed">
        <ng-content select="fdp-dynamic-page-content"></ng-content>
    </ng-container>
    <footer class="fd-dynamic-page__footer">
        <ng-content select="fdp-dynamic-page-footer"></ng-content>
    </footer>
</section>
