<div class="search-field"
    [ngClass]="{'with-categories': showCategoryDropdown, 'is-loading': isLoading, 'hide-category-label': hideCategoryLabel}">

    <div class="search-field--input-group fd-input-group" [attr.aria-controls]="menuId"
        [attr.aria-expanded]="showDropdown ? 'true' : 'false'" aria-haspopup="true" #inputGroup>
        <span class="fd-input-group__addon fd-input-group__addon--button"
            [ngClass]="{ 'fd-input-group__addon--compact': compact}" *ngIf="showCategoryDropdown">
            <button class="search-field--category-button fd-input-group__button fd-button fd-button--menu"
                [ngClass]="{'fd-button--compact': compact}" [fdpMenuTriggerFor]="categoryMenu">
                <span class="search-field--category-label"
                    *ngIf="!hideCategoryLabel">{{currentCategory ? currentCategory.label : categoryLabel}}</span>
            </button>
        </span>
        <input #inputField type="text" placeholder="{{placeholder}}"
            class="search-field--input fd-input fd-input-group__input" [attr.id]="inputId"
            [attr.disabled]="disabled ? '' : null" [ngClass]="{'fd-input--compact': compact}"
            (keydown)="onKeydown($event)" (keydown.enter)="onSearchSubmit()" [(ngModel)]="inputText"
            (ngModelChange)="onValueChange($event)">
        <span class="fd-input-group__addon fd-input-group__addon--button"
            [ngClass]="{ 'fd-input-group__addon--compact': compact}" *ngIf="inputText && inputText.length > 0">
            <button
                class="search-field--clear fd-input-group__button fd-button fd-button--transparent sap-icon--decline"
                [ngClass]="{'fd-button--compact': compact}" (click)="clearTextInput()"></button>
        </span>
        <span class="fd-input-group__addon fd-input-group__addon--button"
            [ngClass]="{ 'fd-input-group__addon--compact': compact}" *ngIf="!isLoading">
            <button
                class="search-field--submit fd-input-group__button fd-button fd-button--transparent sap-icon--search"
                [attr.id]="submitId" [attr.disabled]="disabled ? '' : null" [ngClass]="{'fd-button--compact': compact}"
                (click)="onSearchSubmit()"></button>
        </span>
        <span class="fd-input-group__addon fd-input-group__addon--button"
            [ngClass]="{ 'fd-input-group__addon--compact': compact}" *ngIf="isLoading">
            <button
                class="search-field--loading fd-input-group__button fd-button fd-button--transparent sap-icon--synchronize"
                [ngClass]="{'fd-button--compact': compact}" (click)="onSearchSubmit()"></button>
        </span>
    </div>
</div>
<ng-template #suggestionMenuTemplate>
    <div class="search-field--dropdown fd-popover__body fd-popover__body--no-arrow" [attr.dir]='dir'
        *ngIf="(dropdownValues$ | async | suggestionMatches:inputText)?.length > 0">
        <nav class="fd-menu" tabindex="-1" role="menu" [attr.id]="menuId" (keydown)="onKeydown($event)">
            <ul class="fd-menu__list">
                <li fdpSearchFieldSuggestion class="search-field--suggestion-item fd-menu__item"
                    *ngFor="let value of dropdownValues$ | async | suggestionMatches:inputText"
                    (keydown.enter)="onItemClick(value)" (click)="onItemClick(value)"
                    [innerHTML]="value | highlight:inputText:true"></li>
            </ul>
        </nav>
    </div>
</ng-template>

<fdp-menu #categoryMenu>
    <fdp-menu-item *ngFor="let category of categories" (itemSelect)="setCurrentCategory(category)">{{category.label}}
    </fdp-menu-item>
</fdp-menu>
