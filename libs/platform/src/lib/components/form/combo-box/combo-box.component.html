<fd-combobox
    [(ngModel)]="value"
    [dropdownValues]="_suggestions"
    [communicateByObject]="elementTypeIsObject"
    [disabled]="disabled"
    [compact]="contentDensity === 'compact'"
    [inShellbar]="inShellbar"
    [placeholder]="placeholder"
    [maxHeight]="maxHeight"
    [displayFn]="displayFn"
    [state]="status === 'error' ? 'invalid' : ''"
>
</fd-combobox>
