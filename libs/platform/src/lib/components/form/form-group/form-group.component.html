<form (ngSubmit)="onSubmit.emit($event)" *ngIf="useForm; else body" [id]="id" [name]="name">
    <ng-container *ngTemplateOutlet="body"></ng-container>
</form>

<ng-template #body>
    <!--  Render TOP Zone-->
    <ng-container *ngTemplateOutlet="zone; context: { $implicit: tZone, title: topTitle }"> </ng-container>

    <!--  Render MAIN Zone in which we usually support LEFT and RIGHT column -->
<!--    <ng-container *ngTemplateOutlet="zone; context: { $implicit: mZone, title: mainTitle, multiColumn: true }">-->
<!--    </ng-container>-->

    <ng-container *ngTemplateOutlet="renderColumns; context: { $implicit: modifiedColumns, title: mainTitle, multiColumn: true }">
    </ng-container>

    <!--  Render BOTTOM Zone-->
    <ng-container *ngTemplateOutlet="zone; context: { $implicit: bZone, title: bottomTitle }"> </ng-container>
</ng-template>

<ng-template #zone let-fields let-multiColumn="multiColumn" let-title="title">
    <div *ngIf="title" class="fd-form-header">
        <span class="fd-form-header__text">{{ title }}</span>
    </div>
    <div
        *ngIf="fields"
        [formGroup]="formGroup"
        [ngClass]="{ 'is-editable': editable }"
        class="fd-container fd-form-layout-grid-container"
    >
        <div *ngIf="mZone" class="fd-row">
            <div
                *ngFor="let f of fields; trackBy: trackByFieldName"
                [ngClass]="f.styleClass"
                class="fd-col fd-col--wrap"
                [style.order]="f.rank"
            >
                <ng-container *ngTemplateOutlet="f?.renderer"></ng-container>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #renderColumns let-rows let-title="title">
    <div *ngIf="title" class="fd-form-header">
        <span class="fd-form-header__text">{{ title }}</span>
    </div>
    <div class="fd-container fd-form-layout-grid-container">
        <ng-container *ngFor="let row of rows | keyvalue">

            <div class="fd-form-group__header" *ngIf="row.value.label">
                <h1 class="fd-form-group__header-text">{{ row.value.label }}</h1>
            </div>
            <ng-container *ngFor="let r of (row.value.label ? row.value.fieldGroup: row.value) | keyvalue">
                <div class="fd-row" [ngClass]="xlCol">
                <ng-container *ngFor="let f of r.value">
                    <div class="fd-col fd-col-wrap" [style.order]="f.rank">
                        <ng-container *ngTemplateOutlet="f?.renderer"></ng-container>
                    </div>
                </ng-container>
                </div>
            </ng-container>
        </ng-container>
    </div>
</ng-template>

<!-- For nested form-group -->
<ng-content></ng-content>
