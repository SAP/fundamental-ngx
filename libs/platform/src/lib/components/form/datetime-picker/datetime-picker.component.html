<fd-datetime-picker
    [attr.aria-label]="ariaLabel"
    [attr.ariaLabelledBy]="ariaLabelledBy"
    [attr.ariaDescribedBy]="ariaDescribedBy"
    [placeholder]="placeholder"
    [compact]="contentDensity === 'compact'"
    [required]="required"
    [placement]="placement"
    [appendTo]="appendTo"
    [meridian]="meridian"
    [disabled]="disabled"
    [displaySeconds]="displaySeconds"
    [displayMinutes]="displayMinutes"
    [displayHours]="displayHours"
    [useValidation]="useValidation"
    [isOpen]="isOpen"
    [startingDayOfWeek]="startingDayOfWeek"
    [activeView]="activeView"
    [datetimeInputLabel]="datetimeInputLabel"
    [displayDatetimeToggleLabel]="displayDatetimeToggleLabel"
    [allowNull]="allowNull"
    [keepTwoDigitsTime]="keepTwoDigitsTime"
    [state]="state"
    [buttonFocusable]="buttonFocusable"
    [specialDaysRules]="specialDaysRules"
    [yearGrid]="yearGrid"
    [aggregatedYearGrid]="aggregatedYearGrid"
    [markWeekends]="markWeekends"
    [spinnerButtons]="spinnerButtons"
    [showWeekNumbers]="showWeekNumbers"
    [showFooter]="showFooter"
    [disableFunction]="disableFunction"
    [(ngModel)]="value"
    (ngModelChange)="handleDatetimeInputChange($event)"
    (activeViewChange)="handleActiveViewChange($event)"
    (isOpenChange)="handleOpenChange($event)"
>
    <ng-content></ng-content>
</fd-datetime-picker>
