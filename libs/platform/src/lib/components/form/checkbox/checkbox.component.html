<div fd-form-item>
    <fd-checkbox
        [inputId]="id"
        [name]="name"
        [disabled]="disabled"
        [label]="label"
        [tristate]="tristate"
        [tristateSelectable]="tristateSelectable"
        [state]="stateType"
        [compact]="contentDensity === 'compact'"
        [tabIndex]="tabIndex"
        [title]="title"
        [aria-label]="ariaLabel || null"
        [aria-labelledby]="ariaLabelledby"
        [aria-describedby]="ariaDescribedby"
        [aria-disabled]="ariaDisabled"
        [ngModel]="checkboxCurrentValue"
        (ngModelChange)="onModelChange()"
    >
        <ng-content></ng-content>
    </fd-checkbox>
</div>
