<div
    class="fd-step-input"
    [class.is-focus]="focused"
    [class.is-readonly]="!editable"
    [class.is-disabled]="disabled"
    [class.fd-step-input--compact]="isCompact"
    [class.fd-step-input--without-buttons]="showLabels"
    [class.is-error]="isErrorState"
>
    <button
        fd-button
        fdType="transparent"
        class="fd-step-input__button"
        fdpStepInputDecrement
        tabindex="-1"
        type="button"
        [compact]="isCompact"
        [attr.aria-disabled]="disabled || !canDecrement"
        [attr.title]="decrementLabel"
        [attr.aria-label]="decrementLabel"
        [attr.aria-controls]="id"
        [glyph]="showLabels ? null : 'less'"
    >
        {{ showLabels ? decrementLabel : '' }}
    </button>
    <input
        #elemRef
        class="fd-input fd-input--no-number-spinner fd-step-input__input"
        [class.fd-input--compact]="isCompact"
        [id]="id"
        [name]="name"
        [disabled]="disabled"
        [readonly]="!editable"
        [attr.placeholder]="placeholder || ''"
        [attr.aria-label]="ariaLabel"
        [attr.aria-labelledby]="ariaLabelledby"
        [style.textAlign]="align"
        fdpStepInputControl
        type="text"
        inputmode="numeric"
    />
    <button
        class="fd-step-input__button"
        fd-button
        fdType="transparent"
        [compact]="isCompact"
        fdpStepInputIncrement
        tabindex="-1"
        type="button"
        [attr.aria-disabled]="disabled || !canIncrement"
        [attr.title]="incrementLabel"
        [attr.aria-label]="incrementLabel"
        [attr.aria-controls]="id"
        [glyph]="showLabels ? null : 'add'"
    >
        {{ showLabels ? incrementLabel : '' }}
    </button>
</div>
<span *ngIf="description" class="fd-form-label fd-form-label--unit-description">
    {{ description }}
</span>
