<fd-switch
    [id]="id"
    [required]="required"
    [name]="name"
    [compact]="isCompact"
    [disabled]="disabled"
    [semantic]="semantic"
    [ariaLabel]="ariaLabel"
    [ariaLabelledby]="ariaLabelledby"
    [checked]="switchCurrentValue"
    (checkedChange)="onValueChange($event)"
    (click)="onClick($event)"
></fd-switch>
