<label class="fd-switch__label" (click)="focus()">
    <span
      class="fd-switch"
      [ngClass]="{
            'fd-switch--no-text': !semantic,
            'fd-switch--compact': contentDensity === 'compact',
            'fd-switch--semantic': semantic,
            'is-disabled': disabled
        }"
    >
        <input
          class="fd-switch__input"
          type="checkbox"
          role="checkbox"
          [id]="id"
          [disabled]="disabled"
          [attr.aria-label]="ariaLabel"
          [attr.aria-labelledby]="ariaLabelledby"
          [ngModel]="value"
          (ngModelChange)="onModelChange($event)"
        />
        <div class="fd-switch__wrapper">
            <div class="fd-switch__track">
                <span
                  *ngIf="semantic"
                  class="fd-switch__text fd-switch__icon--on fd-switch__icon sap-icon--accept"
                ></span>
                <span class="fd-switch__handle" role="presentation"></span>
                <span
                  *ngIf="semantic"
                  class="fd-switch__text fd-switch__icon--off fd-switch__icon sap-icon--decline"
                ></span>
            </div>
        </div>
    </span>
</label>
