<fd-dialog [attr.dir]="_data.rtl ? 'rtl' : 'ltr'">
    <fd-dialog-header>
        <h1 fd-title>{{_data.selectedMedia.title}}</h1>
    </fd-dialog-header>
    <fd-dialog-body>
        <button class="fd-button fdp-thumbnail-button--left" (click)="previous()" [disabled]="leftButtonDisabled" [style.z-index]="1" data-slide="previous"
        >
        <i [class]="_data.rtl ? 'sap-icon--slim-arrow-right' : 'sap-icon--slim-arrow-left'"></i>
    </button>
    <div class="fdp-media-container">
        <img  *ngIf="_data.selectedMedia.mediaType === 'image'"
        class="fdp-dialog-media-thumbnail-img"
        [attr.aria-label]="_data.selectedMedia.label"
        [src]="_data.selectedMedia.thumbnailUrl" alt="first image">

        <video *ngIf="_data.selectedMedia.mediaType === 'video'"
        [attr.aria-label]="_data.selectedMedia.label"
         [src]="_data.selectedMedia.mediaUrl" controls>
            {{ _data.selectedMedia.alt }}
        </video>
    </div>
    <button class="fd-button fdp-thumbnail-button--right" (click)="next()" [disabled]="rightButtonDisabled" [style.z-index]="1" data-slide="next" >
    <i [class]="_data.rtl ? 'sap-icon--slim-arrow-left' : 'sap-icon--slim-arrow-right'"></i>
</button>
    <fdp-thumbnail-image
        [mediaList]="_data.mediaList"
        [isHorizontal]="true"
        [maxImages]="_data.mediaList.length"
        (thumbnailClicked)="thumbnailClickHandle($event)"
    ></fdp-thumbnail-image>
    </fd-dialog-body>

    <fd-dialog-footer>
    <fd-dialog-footer-button>
        <button fd-button label="Close" [fdType]="'transparent'" (click)="closeDialog()"></button>
    </fd-dialog-footer-button>
</fd-dialog-footer>
</fd-dialog>
