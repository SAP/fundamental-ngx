<div class="fdp-approval-flow-user-details__user-info">
    <fd-avatar
        [image]="user.imgUrl"
        size="s">
    </fd-avatar>

    <div>
        <div class="fdp-approval-flow-user-details__name">{{ user.name }}</div>
        <div class="fdp-approval-flow-user-details__description">{{ user.description }}</div>
    </div>
</div>

<ng-container
    *ngIf="detailsTemplate"
    [ngTemplateOutlet]="detailsTemplate"
    [ngTemplateOutletContext]="{ data: details | async }">
</ng-container>
