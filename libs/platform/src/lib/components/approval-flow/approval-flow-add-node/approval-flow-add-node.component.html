<fd-dialog>
    <fd-dialog-header [class.show-search]="_selectApproversMode && !_userToShowDetails">
        <ng-template fdTemplate="header">
            <p>
                <ng-container *ngIf="!_selectApproversMode && !_data.isEdit">Add approvers</ng-container>
                <ng-container *ngIf="!_selectApproversMode && _data.isEdit">Edit approver</ng-container>
                <ng-container *ngIf="_selectApproversMode && !_userToShowDetails">User/Team</ng-container>
                <ng-container *ngIf="_selectApproversMode && _userToShowDetails">
                    <fd-icon
                        [glyph]="'navigation-' + (_data.rtl ? 'right' : 'left') + '-arrow'"
                        (click)="_exitUserDetailsMode()"
                    ></fd-icon>
                    <ng-container *ngTemplateOutlet="defaultHeader"></ng-container>
                </ng-container>
            </p>
            <fdp-search-field
                *ngIf="_selectApproversMode && !_userToShowDetails"
                placeholder="Search"
                contentDensity="compact"
                [suggestions]="[]"
                (inputChange)="_onSearchStringChange($event.text)"
            ></fdp-search-field>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container *ngIf="!_selectApproversMode">
            <div fd-form-item *ngIf="_data.showNodeTypeSelect">
                <label fd-form-label>Parallel or serial</label>
                <fd-select [compact]="true" [(value)]="_nodeType">
                    <fd-option
                        *ngFor="let option of _nodeTypes"
                        [value]="option">
                        {{ option }}
                    </fd-option>
                </fd-select>
            </div>
            <div fd-form-item>
                <label fd-form-label>Approver type</label>
                <fd-select [compact]="true" [(value)]="_approverType">
                    <fd-option
                        *ngFor="let option of _approverTypes"
                        [value]="option">
                        {{ option }}
                    </fd-option>
                </fd-select>
            </div>
            <div fd-form-item>
                <label fd-form-label>User/Team</label>
                <div class="approval-flow__select-approvers-container">
                    <fd-multi-input
                        [compact]="true"
                        [showAllButton]="false"
                        [(ngModel)]="_selectedApprovers"
                        [displayFn]="_displayUserFn"
                        (openChange)="_goToSelectApproversMode()"
                    ></fd-multi-input>
                </div>
            </div>
            <div fd-form-item>
                <label fd-form-label>Due date</label>
                <fd-date-picker
                    type="single"
                    compact="true"
                    [(ngModel)]="_dueDate"
                    (ngModelChange)="_data.node.dueDate = _dueDate.toDate()">
                </fd-date-picker>
            </div>
        </ng-container>
        <ng-container *ngIf="_selectApproversMode">
            <fdp-approval-flow-user-details
                *ngIf="_userToShowDetails"
                [user]="_userToShowDetails"
                [detailsTemplate]="_data.userDetailsTemplate"
                [details]="_userToShowDetailsData$"
            ></fdp-approval-flow-user-details>
            <fdp-approval-flow-user-list
                *ngIf="!_userToShowDetails"
                [users]="_filteredApprovers"
                (onUserClick)="_seeUserDetails($event)"
                (onSelectionChange)="_selectedApprovers = $event"
            ></fdp-approval-flow-user-list>
        </ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <ng-container *ngIf="!_selectApproversMode && !_userToShowDetails">
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-dialog-decisive-button
                    fdType="emphasized"
                    label="Ok"
                    [compact]="true"
                    (click)="dialogRef.close({ node: _data.node, nodeType: _nodeType })">
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fd-dialog-decisive-button
                    fdType="transparent"
                    label="Cancel"
                    [compact]="true"
                    (click)="dialogRef.close()">
                </button>
            </fd-dialog-footer-button>
        </ng-container>
        <ng-container *ngIf="_selectApproversMode && !_userToShowDetails">
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fdType="emphasized"
                    label="Select"
                    [compact]="true"
                    (click)="_confirmSelectedApprovers()">
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fdType="transparent"
                    label="Cancel"
                    [compact]="true"
                    (click)="_exitSelectApproversMode()">
                </button>
            </fd-dialog-footer-button>
        </ng-container>
        <ng-container *ngIf="_selectApproversMode && _userToShowDetails">
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fdType="transparent"
                    label="Close"
                    [compact]="true"
                    (click)="_exitUserDetailsMode()">
                </button>
            </fd-dialog-footer-button>
        </ng-container>
    </fd-dialog-footer>
</fd-dialog>


<ng-template #defaultHeader>
    <ng-container i18n="@@platformApprovalFlowUserDetailHeader">Detail</ng-container>
</ng-template>
