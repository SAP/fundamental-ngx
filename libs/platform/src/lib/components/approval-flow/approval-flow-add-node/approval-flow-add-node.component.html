<fd-dialog>
    <fd-dialog-header [class.show-search]="_selectMode && !_userToShowDetails">
        <ng-template fdTemplate="header">
            <p>
                <ng-container *ngIf="!_selectMode && !_data.isEdit">Add approvers</ng-container>
                <ng-container *ngIf="!_selectMode && _data.isEdit">Edit approver</ng-container>
                <ng-container *ngIf="viewService.isSelectUserMode || viewService.isSelectTeamMode">User/Team
                </ng-container>
                <ng-container *ngIf="viewService.isTeamMembersMode">
                    <fd-icon
                        [glyph]="_headerArrowGlyph"
                        (click)="_exitTeamMembersMode()"
                    ></fd-icon>
                    {{ viewService.team.name }} ({{ viewService.team.members.length }})
                    <!--                    <ng-container *ngTemplateOutlet="defaultHeader"></ng-container>-->
                </ng-container>
                <ng-container *ngIf="viewService.isUserDetailsMode">
                    <fd-icon
                        [glyph]="_headerArrowGlyph"
                        (click)="_exitUserDetailsMode()"
                    ></fd-icon>
                    <ng-container *ngTemplateOutlet="defaultHeader"></ng-container>
                </ng-container>
            </p>
            <fdp-search-field
                *ngIf="_selectMode && !_userToShowDetails"
                placeholder="Search"
                contentDensity="compact"
                [suggestions]="[]"
                (inputChange)="_onSearchStringChange($event.text)"
            ></fdp-search-field>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container *ngIf="!_selectMode">
            <div fd-form-item *ngIf="_data.showNodeTypeSelect">
                <label fd-form-label>Parallel or serial</label>
                <fd-select [compact]="true" [(value)]="_nodeType">
                    <fd-option
                        *ngFor="let option of _nodeTypes"
                        [value]="option">
                        {{ option }}
                    </fd-option>
                </fd-select>
            </div>
            <div fd-form-item>
                <label fd-form-label>Approver type</label>
                <fd-select [compact]="true" [(value)]="_approverType">
                    <fd-option
                        *ngFor="let option of _approverTypes"
                        [value]="option">
                        {{ option }}
                    </fd-option>
                </fd-select>
            </div>
            <div fd-form-item>
                <label fd-form-label>User/Team</label>
                <div class="approval-flow__select-approvers-container">
                    <fd-multi-input
                        [compact]="true"
                        [showAllButton]="false"
                        [(ngModel)]="_selectedApprovers"
                        [displayFn]="_displayUserFn"
                        (openChange)="_goToSelectMode()"
                    ></fd-multi-input>
                </div>
            </div>
            <div fd-form-item>
                <label fd-form-label>Due date</label>
                <fd-date-picker
                    type="single"
                    compact="true"
                    [(ngModel)]="_dueDate"
                    (ngModelChange)="_data.node.dueDate = _dueDate.toDate()">
                </fd-date-picker>
            </div>
        </ng-container>
        <ng-container *ngIf="_selectMode">
            <fdp-approval-flow-team-list
                *ngIf="viewService.isSelectTeamMode"
                [teams]="_data.teams"
                (onTeamClick)="_viewTeamMembers($event)"
                (onTeamRadioClick)="_setSelectedTeam($event)"
            ></fdp-approval-flow-team-list>
            <fdp-approval-flow-user-list
                *ngIf="viewService.isSelectUserMode || viewService.isTeamMembersMode"
                [users]="viewService.isSelectUserMode ? _filteredApprovers : _selectedTeamMembers"
                [isSelectable]="viewService.isSelectUserMode"
                (onUserClick)="_seeUserDetails($event)"
                (onSelectionChange)="_selectedApprovers = $event"
            ></fdp-approval-flow-user-list>
            <fdp-approval-flow-user-details
                *ngIf="viewService.isUserDetailsMode"
                [user]="_userToShowDetails"
                [detailsTemplate]="_data.userDetailsTemplate"
                [details]="_userToShowDetailsData$"
            ></fdp-approval-flow-user-details>
        </ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <ng-container *ngIf="!_selectMode">
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-dialog-decisive-button
                    fdType="emphasized"
                    label="Ok"
                    [compact]="true"
                    (click)="_submit()">
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fd-dialog-decisive-button
                    fdType="transparent"
                    label="Cancel"
                    [compact]="true"
                    (click)="dialogRef.close()">
                </button>
            </fd-dialog-footer-button>
        </ng-container>
        <ng-container *ngIf="_selectMode">
            <ng-container *ngIf="viewService.isSelectUserMode">
                <fd-dialog-footer-button>
                    <button
                        fd-button
                        fdType="emphasized"
                        label="Select"
                        [compact]="true"
                        (click)="_confirmSelectedApprovers()">
                    </button>
                </fd-dialog-footer-button>

                <fd-dialog-footer-button>
                    <button
                        fd-button
                        fd-initial-focus
                        fdType="transparent"
                        label="Cancel"
                        [compact]="true"
                        (click)="_exitSelectMode()">
                    </button>
                </fd-dialog-footer-button>
            </ng-container>
            <ng-container *ngIf="viewService.isSelectTeamMode">
                <fd-dialog-footer-button>
                    <button
                        fd-button
                        fdType="emphasized"
                        label="Add"
                        [compact]="true"
                        (click)="_confirmSelectedTeam()">
                    </button>
                </fd-dialog-footer-button>

                <fd-dialog-footer-button>
                    <button
                        fd-button
                        fd-initial-focus
                        fdType="transparent"
                        label="Cancel"
                        [compact]="true"
                        (click)="_exitSelectMode()">
                    </button>
                </fd-dialog-footer-button>
            </ng-container>
            <ng-container *ngIf="viewService.isTeamMembersMode">
                <fd-dialog-footer-button>
                    <button
                        fd-button
                        fd-initial-focus
                        fdType="transparent"
                        label="Close"
                        [compact]="true"
                        (click)="_exitTeamMembersMode()">
                    </button>
                </fd-dialog-footer-button>
            </ng-container>
            <ng-container *ngIf="viewService.isUserDetailsMode">
                <fd-dialog-footer-button>
                    <button
                        fd-button
                        fd-initial-focus
                        fdType="transparent"
                        label="Close"
                        [compact]="true"
                        (click)="_exitUserDetailsMode()">
                    </button>
                </fd-dialog-footer-button>
            </ng-container>
        </ng-container>
    </fd-dialog-footer>
</fd-dialog>


<ng-template #defaultHeader>
    <ng-container i18n="@@platformApprovalFlowUserDetailHeader">Detail</ng-container>
</ng-template>
