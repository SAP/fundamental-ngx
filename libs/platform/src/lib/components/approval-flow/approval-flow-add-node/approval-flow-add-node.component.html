<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <p>
                <ng-container *ngIf="!_selectApproversMode && !_data.isEdit">Add approver</ng-container>
                <ng-container *ngIf="!_selectApproversMode && _data.isEdit">Edit approver</ng-container>
                <ng-container *ngIf="_selectApproversMode">Approvers</ng-container>
                <!--                <fd-icon-->
                <!--                    *ngIf="_userToShowDetails && _isListMode"-->
                <!--                    [glyph]="'navigation-' + (_data.rtl ? 'right' : 'left') + '-arrow'"-->
                <!--                    (click)="_backToListFromDetails()"-->
                <!--                ></fd-icon>-->
                <!--                <ng-container *ngIf="_isListMode && !_userToShowDetails; else defaultHeader">{{ _data.node.description }} ({{ _data.node.approvers.length }})</ng-container>-->
            </p>
            <!--            <fdp-search-field-->
            <!--                *ngIf="!_userToShowDetails && _isListMode"-->
            <!--                placeholder="Search"-->
            <!--                contentDensity="compact"-->
            <!--                [suggestions]="[]"-->
            <!--                (inputChange)="_onSearchStringChange($event.text)"-->
            <!--            ></fdp-search-field>-->
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container *ngIf="!_selectApproversMode">
            <div fd-form-item *ngIf="!_data.isEdit">
                <label fd-form-label>Parallel or serial</label>
                <fd-select placeholder="Select an option" [compact]="true" [(value)]="_nodeType">
                    <fd-option *ngFor="let option of ['Parallel', 'Serial']"
                               [value]="option">{{ option }}</fd-option>
                </fd-select>
            </div>
            <div fd-form-item>
                <label fd-form-label>Approver type</label>
                <fd-select placeholder="Select an option" [compact]="true" [(value)]="_approverType">
                    <fd-option *ngFor="let option of _approverTypes"
                               [value]="option">{{ option }}</fd-option>
                </fd-select>
            </div>
            <div fd-form-item>
                <label fd-form-label>User/Team</label>
                <div class="approval-flow__select-approvers-container">
                    <fd-multi-input
                        [compact]="true"
                        placeholder="Search here..."
                        [showAllButton]="false"
                        [(ngModel)]="_selectedApprovers"
                        [displayFn]="_displayUserFn"
                        (openChange)="_goToSelectApproversMode()"
                    ></fd-multi-input>
                </div>
            </div>
            <div fd-form-item>
                <label fd-form-label>Due date</label>
                <fd-date-picker type="single" compact="true" [(ngModel)]="_dueDate" (ngModelChange)="_data.node.dueDate = _dueDate.toDate()"></fd-date-picker>
            </div>
        </ng-container>
        <ng-container *ngIf="_selectApproversMode">
            <div class="approval-flow-user-details__selected-count" i18n="@@platformApprovalFlowSelectedUsers"
                 *ngIf="_selectedItems.length">{{ _selectedItems.length }}
                {_selectedItems.length, plural, =1 {item} other {items}} selected
            </div>
            <fdp-list
                selectionMode="multi"
                [selection]="true"
                [hasByLine]="true"
                [(ngModel)]="_selectedItems"
                (selectedItemChange)="_onSelectApprover($event)">
                <fdp-standard-list-item
                    *ngFor="let user of _approvers"
                    [attr.id]="_listItemIdPrefix + user.id"
                    [avatarSrc]="user.imgUrl"
                    [avatarTitle]="user.name"
                    [description]="user.description"
                    [title]="user.name"
                >
                </fdp-standard-list-item>
            </fdp-list>
        </ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <ng-container *ngIf="!_selectApproversMode">
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-dialog-decisive-button
                    fdType="emphasized"
                    label="Ok"
                    [compact]="true"
                    (click)="dialogRef.close(_data.node)">
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fd-dialog-decisive-button
                    fdType="transparent"
                    label="Cancel"
                    [compact]="true"
                    (click)="dialogRef.close()">
                </button>
            </fd-dialog-footer-button>
        </ng-container>
        <ng-container *ngIf="_selectApproversMode">
            <fd-dialog-footer-button>
                <button
                    fd-button
                    fdType="emphasized"
                    label="Select"
                    [compact]="true"
                    (click)="_selectApprovers()">
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button>
                <button
                    fd-button
                    fd-initial-focus
                    fdType="transparent"
                    label="Cancel"
                    [compact]="true"
                    (click)="_exitSelectApproversMode()">
                </button>
            </fd-dialog-footer-button>
        </ng-container>
    </fd-dialog-footer>
</fd-dialog>


<ng-template #defaultHeader>
    <ng-container i18n="@@platformApprovalFlowUserDetailHeader">Detail</ng-container>
</ng-template>
