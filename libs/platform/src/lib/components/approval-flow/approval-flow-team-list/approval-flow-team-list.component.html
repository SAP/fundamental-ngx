<fdp-list [hasByLine]="true" class="approval-flow__team-list">
    <fd-form-group>
        <div *ngFor="let team of teams; let i = index" fd-form-item>
            <fd-radio-button
                [value]="team.id"
                [attr.id]="'team-radio' + i"
                [name]="'team-radio' + i"
                [compact]="true"
                [(ngModel)]="_selectedTeamId"
                (click)="onTeamRadioClick.emit(team)"
            >
            </fd-radio-button>
            <fdp-standard-list-item
                [attr.id]="'approval-team-' + team.id"
                [avatarSrc]="''"
                [avatarTitle]="team.name"
                [description]="team.description || team.members.length + ' members'"
                [title]="team.name"
                (click)="showTeamDetails(team)"
            >
            </fdp-standard-list-item>
            <fd-icon glyph="navigation-right-arrow"></fd-icon>
        </div>
    </fd-form-group>
</fdp-list>
