<li #listItem fd-list-item class="fd-list__item--action" [attr.id]="id" tabindex="0" (keydown)="onKeyDown($event)"
        (keyup)="onKeyUp($event)" [attr.ariaLabelledBy]="ariaLabelledBy" [attr.aria-level]="ariaLevel"
        [attr.aria-posinet]="ariaPosinet">
        <button class="fd-list__title" [attr.aria-label]="title" [attr.title]="title">
                {{title}}</button>
</li>
