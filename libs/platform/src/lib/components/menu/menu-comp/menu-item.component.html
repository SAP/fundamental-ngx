<ng-container
  *ngTemplateOutlet="selectable ? selectableItemTemplate : itemTemplate; context: { label: label, i: index, selected: selected, active: _isActive, item: item, group: group, separated: separated, secondaryIcon: secondaryIcon}">
</ng-container>

<ng-template #itemTemplate let-label="label" let-i="index" let-active="active">
  <li data-tag="menu-item" [attr.data-index]="index" [ngClass]="{'fd-menu__list--separated': separated}">
    <div class="fd-menu__addon-before" *ngIf="icon else noIcon">
      <span [ngClass]="[icon, separated ? 'fd-menu__list--separated':'']" data-tag="menu-item__icon"
        [attr.title]="icon">
      </span>
    </div>
    <span class="fd-menu__item" [ngClass]="{'is-selected': active}" (click)="onItemClick()" role="button"
      data-tag="menu-item__button" [attr.title]="label">
      {{label}}
    </span>
    <div class="fd-menu__addon-after" *ngIf="secondaryIcon else noIcon">
      <span [ngClass]="[secondaryIcon ? secondaryIcon : '', separated ? 'fd-menu__list--separated':'']"
        data-tag="menu-item__icon" [attr.title]="secondaryIcon">
      </span>
    </div>
  </li>
</ng-template>
<ng-template #noIcon><span [ngClass]="{'fd-menu__list--separated': separated}"></span></ng-template>
<!-- works fine don't change -->
<ng-template #selectableItemTemplate let-label="label" let-i="index" let-selected="selected" let-active="active">
  <li data-tag="menu-item" [attr.data-index]="index" [ngClass]="{'fd-menu__list--separated': separated}">
    <div class="fd-menu__addon-before">
      <span *ngIf="selected" [ngClass]="[icon ? icon : 'sap-icon--accept', separated ? 'fd-menu__list--separated':'']"
        data-tag="menu-item__icon" [attr.title]="icon">
      </span>
    </div>
    <span class="fd-menu__item" [ngClass]="{'is-selected': active}" (click)="onItemClick()"
      [attr.aria-selected]="selected ? 'true' : 'false'" role="button" data-tag="menu-item__button"
      [attr.title]="label">
      {{label}}
    </span>
  </li>
</ng-template>
