<a
    #link
    class="fd-link"
    [attr.id]="id"
    [attr.href]="href"
    [target]="target"
    [attr.aria-disabled]="disabled"
    [attr.title]="title"
    [ngClass]="{ 'fd-link--emphasized': isEmphasized, 'fd-link--inverted': inverted, 'fdp-link-truncate__txt': !wrap }"
    (click)="clicked($event)"
    [ngStyle]="{ width: width }"
>
    <ng-content></ng-content>
</a>
