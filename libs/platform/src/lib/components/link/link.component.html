<a
    #link
    class="fd-link"
    [attr.id]="id"
    [attr.href]="href"
    [target]="target"
    [attr.aria-disabled]="disabled"
    [ngClass]="{ 'fd-link--emphasized': isEmphasized, 'fd-link--inverted': inverted, 'fdp-link-truncate__txt': !wrap }"
    (click)="clicked($event)"
    [ngStyle]="{ width: width }"
    (focus)="onFocusEvent()"
    (focusout)="onFocusOutEvent()"
>
    <span class="tooltiptext" *ngIf="toolTipText && tooltipVisibility">{{ toolTipText }}</span>
    <ng-content></ng-content>
</a>
