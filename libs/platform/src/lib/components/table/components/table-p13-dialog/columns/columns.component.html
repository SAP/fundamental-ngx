<fd-dialog class="fdp-table-p13-columns-dialog">
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h1
                        fd-title
                        i18n="@@platformTableP13ColumnsDialogHeader"
                    >Columns</h1>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-table-reset-button></fdp-table-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>

        <fd-toolbar>
            <fdp-search-field
                i18n-placeholder="@@platformTableP13ColumnsDialogSearchPlaceholder"
                placeholder="Search"
                contentDensity="compact"
                (inputChange)="_searchInputChange($event)"
            ></fdp-search-field>

            <!-- Show Selected/All -->
            <button
                fd-toolbar-item
                fd-button
                [compact]="true"
                fdType="transparent"
                i18n="@@platformTableP13ColumnsDialogShowAllOrSelected"
                (click)="_toggleShowAll()"
            >
                {_isShownAllItems, select, true {Show Selected} other {Show All}}
            </button>

            <!-- Active Button Movement -->
            <button
                fd-toolbar-item
                fd-button
                fdType="transparent"
                glyph="slim-arrow-down"
                [compact]="true"
                aria-label="Move to Top"
                i18n-aria-label="@@platformTableP13ColumnsDialogMoveToTop"
                title="Move to Top"
                i18n-title="@@platformTableP13ColumnsDialogMoveToTop"
                (click)="_moveActiveToTop()"
            ></button>

            <button
                fd-toolbar-item
                fd-button
                fdType="transparent"
                glyph="slim-arrow-up"
                [compact]="true"
                aria-label="Move Up"
                i18n-aria-label="@@platformTableP13ColumnsDialogMoveUp"
                title="Move Up"
                i18n-title="@@platformTableP13ColumnsDialogMoveUp"
                (click)="_moveActiveUp()"
            ></button>

            <button
                fd-toolbar-item
                fd-button
                fdType="transparent"
                glyph="slim-arrow-down"
                [compact]="true"
                aria-label="Move Down"
                i18n-aria-label="@@platformTableP13ColumnsDialogMoveDown"
                title="Move Down"
                i18n-title="@@platformTableP13ColumnsDialogMoveDown"
                (click)="_moveActiveDown()"
            ></button>

            <button
                fd-toolbar-item
                fd-button
                fdType="transparent"
                glyph="expand-group"
                [compact]="true"
                aria-label="Move to Bottom"
                i18n-aria-label="@@platformTableP13ColumnsDialogMoveToBottom"
                title="Move to Bottom"
                i18n-title="@@platformTableP13ColumnsDialogMoveToBottom"
                (click)="_moveActiveToBottom()"
            ></button>
        </fd-toolbar>

        <ul
            fd-list
            compact="true"
        >
            <li fd-list-item>
                <fd-checkbox
                    [ngModel]="_selectedColumnsCount == _selectableColumns.length"
                    (ngModelChange)="_toggleSelectAll($event)"
                    [disabled]="_selectAllDisabled"
                    compact="true"
                ></fd-checkbox>
                <span fd-list-title i18n="@@platformTableP13ColumnsDialogSelectAll">
                    Select All ({{_selectedColumnsCount}}/{{_selectableColumns.length}})
                </span>
            </li>
            <li
                fd-list-item
                *ngFor="let item of _filteredColumns"
                [class.fd-select-item--selected]="item.selected"
                [class.fd-select-item--active]="item.active"
                (click)="_setActiveColumn(item)"
            >
                <fd-checkbox
                    [(ngModel)]="item.selected"
                    compact="true"
                ></fd-checkbox>
                <span fd-list-title>
                    {{item.column.label}}
                </span>
            </li>
        </ul>

    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                i18n-label="@@platformTableDialogButtonOK"
                label="OK"
                [compact]="true"
                (click)="confirm()"
            >
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                fd-initial-focus
                i18n-label="@@platformTableDialogButtonCancel"
                label="Cancel"
                [compact]="true"
                (click)="cancel()"
            >
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
