<fd-dialog class="fdp-table-p13-filtering-dialog">
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h1
                        fd-title
                        i18n="@@platformTableP13FilterDialogHeader"
                    >Filter By</h1>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-table-reset-button></fdp-table-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <!-- Include Rules -->
        <fd-panel
            [compact]="true"
            [expanded]="_includePanelExpanded"
        >
            <div
                fd-panel-title
                i18n="@@platformTableP13FilterDialogIncludePanelTitle"
            >
                Include <ng-container *ngIf="_validIncludeRulesCount > 0">({{ _validIncludeRulesCount }})</ng-container>
            </div>
            <div fd-panel-content>
                <fd-layout-grid *ngFor="let rule of _includeRules; let i = index">
                    <fdp-table-filter-rule
                        fdLayoutGridCol="10"
                        [rule]="rule"
                        (ruleChange)="_onModelChange()"
                        (ruleStateChange)="_onRuleStateChange()"
                    ></fdp-table-filter-rule>
                    <!-- Actions buttons -->
                    <div fdLayoutGridCol="2">
                        <button
                            fd-button
                            fdType="transparent"
                            glyph="sys-cancel"
                            [compact]="true"
                            i18n-aria-label="@@platformTableP13FilterDialogRemoveFilterLabel"
                            aria-label="Remove Filter"
                            title="Remove Filter"
                            (click)="_removeRule(rule, _includeRules)"
                        ></button>

                        <button
                            *ngIf="_includeRules.length - 1 == i"
                            fd-button
                            fdType="transparent"
                            glyph="add"
                            [compact]="true"
                            i18n-aria-label="@@platformTableP13FilterDialogAddFilterLabel"
                            aria-label="Add Filter"
                            title="Add Filter"
                            (click)="_addNewRule(_includeRules)"
                        ></button>
                    </div>
                </fd-layout-grid>
            </div>
        </fd-panel>
        <!-- Exclude Rules -->
        <fd-panel
            [compact]="true"
            [expanded]="_excludePanelExpanded"
        >
            <div
                fd-panel-title
                i18n="@@platformTableP13FilterDialogExcludePanelTitle"
            >
                Exclude <ng-container *ngIf="_validExcludeRulesCount > 0">({{ _validExcludeRulesCount }})</ng-container>
            </div>
            <div fd-panel-content>
                <fd-layout-grid *ngFor="let rule of _excludeRules; let i = index">
                    <fdp-table-filter-rule
                        fdLayoutGridCol="10"
                        [rule]="rule"
                        (ruleChange)="_onModelChange()"
                        (ruleStateChange)="_onRuleStateChange()"
                    ></fdp-table-filter-rule>
                    <!-- Actions buttons -->
                    <div fdLayoutGridCol="2">
                        <button
                            fd-button
                            fdType="transparent"
                            glyph="sys-cancel"
                            [compact]="true"
                            i18n-aria-label="@@platformTableP13FilterDialogRemoveFilterLabel"
                            aria-label="Remove Filter"
                            title="Remove Filter"
                            (click)="_removeRule(rule, _excludeRules)"
                        ></button>

                        <button
                            *ngIf="_excludeRules.length - 1 == i"
                            fd-button
                            fdType="transparent"
                            glyph="add"
                            [compact]="true"
                            i18n-aria-label="@@platformTableP13FilterDialogAddFilterLabel"
                            aria-label="Add Filter"
                            title="Add Filter"
                            (click)="_addNewRule(_excludeRules)"
                        ></button>
                    </div>
                </fd-layout-grid>
            </div>
        </fd-panel>

    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                i18n-label="@@platformTableDialogButtonOK"
                label="OK"
                [compact]="true"
                (click)="confirm()"
            >
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                fd-initial-focus
                i18n-label="@@platformTableDialogButtonCancel"
                label="Cancel"
                [compact]="true"
                (click)="cancel()"
            >
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
