<fd-dialog class="fdp-table-p13-grouping-dialog">
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h1
                        fd-title
                        i18n="@@platformTableP13GroupDialogHeader"
                    >Group</h1>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-table-reset-button></fdp-table-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>

        <div
            class="group-row"
            *ngFor="let rule of rules; let i = index"
        >
            <fd-select
                class="group-row__select"
                [value]="rule.columnKey"
                (valueChange)="_onRuleColumnKeyChange(rule, $event)"
                [compact]="true"
                placeholder="(none)"
                i18n-placeholder="@@platformTableP13GroupDialogNoneSelected"
            >
                <fd-option
                    *ngFor="let column of columns"
                    [value]="column.key"
                >
                    {{column.label}}
                </fd-option>
            </fd-select>

            <fd-checkbox
                class="group-row__checkbox"
                [ngModel]="rule.showAsColumn"
                (ngModelChange)="_onRuleShowAsColumnChange(rule, $event)"
                [compact]="true"
                label="Show Field as Column"
                i18n-label="@@platformTableP13GroupDialogShowFieldAsColumnLabel"
            ></fd-checkbox>

            <div class="group-row__actions">
                <button
                    fd-button
                    fdType="transparent"
                    glyph="sys-cancel"
                    [compact]="true"
                    aria-label="Remove"
                    title="Remove"
                    (click)="_removeRule(rule)"
                ></button>

                <button
                    fd-button
                    fdType="transparent"
                    glyph="add"
                    [compact]="true"
                    aria-label="Add new"
                    title="Add new"
                    (click)="_addNew(i)"
                ></button>
            </div>

        </div>

    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                i18n-label="@@platformTableDialogButtonOK"
                label="OK"
                [compact]="true"
                (click)="confirm()"
            >
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                fd-initial-focus
                i18n-label="@@platformTableDialogButtonCancel"
                label="Cancel"
                [compact]="true"
                (click)="cancel()"
            >
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
