<fd-dialog class="fdp-table-p13-sorting-dialog">
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h4
                        fd-title
                        [headerSize]="4"
                        i18n="@@platformTableP13SortDialogHeader"
                    >Sort</h4>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-table-reset-button></fdp-table-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>

        <div
            class="sort-row"
            *ngFor="let rule of rules; let i = index"
        >
            <fd-select
                class="sort-row__select"
                [value]="rule.columnKey"
                (valueChange)="_onRuleColumnKeyChange(rule, $event)"
                [compact]="true"
                placeholder="(none)"
                i18n-placeholder="@@platformTableP13SortDialogNoneSelected"
            >
                <fd-option
                    *ngFor="let column of columns"
                    [value]="column.key"
                >
                    {{column.label}}
                </fd-option>
            </fd-select>

            <fd-select
                class="sort-row__select"
                [value]="rule.direction"
                (valueChange)="_onRuleDirectionChange(rule, $event)"
                [compact]="true"
                placeholder="(none)"
                i18n-placeholder="@@platformTableP13SortDialogNoneSelected"
            >
                <fd-option
                    [value]="SORT_DIRECTION.ASC"
                    i18n="@@platformTableSortDialogSortOrderAsc"
                >
                    Ascending
                </fd-option>
                <fd-option
                    [value]="SORT_DIRECTION.DESC"
                    i18n="@@platformTableSortDialogSortOrderDesc"
                >
                    Descending
                </fd-option>
            </fd-select>

            <div class="sort-row__actions">
                <button
                    fd-button
                    fdType="transparent"
                    glyph="sys-cancel"
                    [compact]="true"
                    i18n-aria-label="@@platformTableP13SortDialogRemoveSort"
                    aria-label="Remove"
                    i18n-title="@@platformTableP13SortDialogRemoveSort"
                    title="Remove"
                    (click)="_removeRule(rule)"
                ></button>

                <button
                    fd-button
                    fdType="transparent"
                    glyph="add"
                    [compact]="true"
                    i18n-aria-label="@@platformTableP13SortDialogAddNewSort"
                    aria-label="Add new"
                    i18n-title="@@platformTableP13SortDialogAddNewSort"
                    title="Add new"
                    (click)="_addNew(i)"
                ></button>
            </div>

        </div>

    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                i18n-label="@@platformTableDialogButtonOK"
                label="OK"
                [compact]="true"
                (click)="confirm()"
            >
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                fd-initial-focus
                i18n-label="@@platformTableDialogButtonCancel"
                label="Cancel"
                [compact]="true"
                (click)="cancel()"
            >
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
