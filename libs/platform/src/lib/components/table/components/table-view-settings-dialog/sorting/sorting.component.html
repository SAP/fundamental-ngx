<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h4
                        fd-title
                        [headerSize]="4"
                        i18n="@@platformTableSortDialogHeader"
                    >Sort</h4>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-table-reset-button></fdp-table-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <ul
            fd-list
            selection="true"
            compact="true"
        >
            <li fd-list-group-header>
                <span fd-list-title i18n="@@platformTableSortDialogSortOrderHeader">Sort Order</span>
            </li>

            <li
                fd-list-item
                [selected]="direction === SORT_DIRECTION.ASC"
            >
                <fd-radio-button
                    name="sort-order"
                    value="asc"
                    state="default"
                    compact="true"
                    [ngModel]="direction"
                    (ngModelChange)="_sortDirectionChange($event)"
                ></fd-radio-button>
                <span
                    fd-list-title
                    i18n="@@platformTableSortDialogSortOrderAsc"
                >Ascending</span>
            </li>
            <li
                fd-list-item
                [selected]="direction === SORT_DIRECTION.DESC"
            >
                <fd-radio-button
                    name="sort-order"
                    value="desc"
                    state="default"
                    compact="true"
                    [ngModel]="direction"
                    (ngModelChange)="_sortDirectionChange($event)"
                ></fd-radio-button>
                <span
                    fd-list-title
                    i18n="@@platformTableSortDialogSortOrderDesc"
                >Descending</span>
            </li>
        </ul>

        <ul
            fd-list
            selection="true"
            compact="true"
        >
            <li fd-list-group-header>
                <span fd-list-title i18n="@@platformTableSortDialogSortByHeader">Sorted By</span>
            </li>

            <li
                fd-list-item
                [selected]="field === NOT_SORTED_OPTION_VALUE"
            >
                <fd-radio-button
                    name="sort-by"
                    [value]="NOT_SORTED_OPTION_VALUE"
                    state="default"
                    compact="true"
                    [ngModel]="field"
                    (ngModelChange)="_sortFieldChange($event)"
                ></fd-radio-button>
                <span
                    fd-list-title
                    i18n="@@platformTableSortDialogNotSortedLabel"
                >(Not Sorted)</span>
            </li>
            <li
                fd-list-item
                *ngFor="let column of columns"
                [selected]="column.key === field"
            >
                <fd-radio-button
                    name="sort-by"
                    [value]="column.key"
                    state="default"
                    compact="true"
                    [ngModel]="field"
                    (ngModelChange)="_sortFieldChange($event)"
                ></fd-radio-button>
                <span
                    fd-list-title
                    [innerText]="column.label"
                ></span>
            </li>
        </ul>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-button-bar
            fdType="emphasized"
            i18n-label="@@platformTableDialogButtonOK"
            label="OK"
            (click)="confirm()"
        >
        </fd-button-bar>
        <fd-button-bar
            i18n-label="@@platformTableDialogButtonCancel"
            label="Cancel"
            fd-initial-focus
            (click)="cancel()"
        >
        </fd-button-bar>
    </fd-dialog-footer>
</fd-dialog>
