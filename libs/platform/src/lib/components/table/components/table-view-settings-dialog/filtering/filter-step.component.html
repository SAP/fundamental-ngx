<ng-template #titleTemplate>
    <button
        fd-button
        compact="true"
        fdType="transparent"
        glyph="navigation-left-arrow"
        (click)="back.emit()"
    ></button>
    <h5
        fd-title
        i18n-label="@@platformTableViewSettingsFilterByLabel"
    >Filter by: {{ filter.label }}</h5>
</ng-template>

<ng-template #bodyTemplate>
    <ng-container [ngSwitch]="filter.type">
        <ng-container *ngSwitchCase="FILTER_TYPE.SINGLE">
            <fdp-filter-single-select
                [options]="filter.values"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-single-select>
        </ng-container>

        <ng-container *ngSwitchCase="FILTER_TYPE.MULTI">
            <fdp-filter-multi-select
                [options]="filter.values"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-multi-select>
        </ng-container>

        <ng-container *ngSwitchCase="FILTER_TYPE.CUSTOM">
            <fdp-filter-custom
                [filter]="filter"
                [filterBy]="_filterBy"
                (valueChange)="_onFilterValueChange($event)"
            ></fdp-filter-custom>
        </ng-container>

        <ng-container *ngSwitchCase="FILTER_TYPE.CATEGORY">
            Categories list is not implemented
        </ng-container>
    </ng-container>
</ng-template>
