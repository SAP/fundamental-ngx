<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <ng-container *ngTemplateOutlet="activeFilterStepView?.titleTemplateRef"></ng-container>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-filters-reset-button></fdp-filters-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container *ngTemplateOutlet="activeFilterStepView?.bodyTemplateRef"></ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                label="OK"
                [compact]="true"
                (click)="confirm()"
            >
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                fd-initial-focus
                label="Cancel"
                [compact]="true"
                (click)="cancel()"
            >
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>

<!-- Keep active step component  -->
<ng-container [ngSwitch]="activeStep">
    <ng-container *ngSwitchCase="ACTIVE_STEP.SELECT_FILTER">
        <fdp-filters-list-step
            [filters]="viewSettingsFilters"
            (selectFilter)="selectFilter($event)"
        ></fdp-filters-list-step>
    </ng-container>
    <ng-container *ngSwitchCase="ACTIVE_STEP.FILTER">
        <fdp-filter-step
            [filter]="activeFilter"
            [filterBy]="filterBy"
            (back)="goToFilters()"
            (valueChange)="applyFilter($event)"
        ></fdp-filter-step>
    </ng-container>
</ng-container>
