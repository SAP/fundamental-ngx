<ng-template #titleTemplate>
    <h5
        fd-title
        i18n-label="@@platformTableViewSettingsFilterTitle"
    >Filter</h5>
</ng-template>

<ng-template #bodyTemplate>
    <ul
        fd-list
        compact="true"
        navigationIndicator="true"
    >
        <li
            fd-list-group-header
            i18n-label="@@platformTableViewSettingsFilterBy"
        >Filter By</li>

        <li
            fd-list-item
            *ngFor="let filter of filters"
        >
            <a
                fd-list-link
                (click)="selectFilter.emit(filter)"
            >
                <span fd-list-title>{{filter.label}}</span>
            </a>
        </li>
    </ul>
</ng-template>
