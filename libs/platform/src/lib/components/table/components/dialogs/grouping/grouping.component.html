<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h1 fd-title i18n="@@platformTableGroupDialogHeader">Group</h1>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <button fd-button
                            fdType="transparent"
                            [compact]="true"
                            i18n-label="@@platformTableDialogButtonReset"
                            label="Reset"
                            (click)="reset()"
                            [disabled]="groupField === initialField && groupOrder === initialOrder"></button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body style="padding-left: 0; padding-right: 0;">
        <ul fd-list selection="true" compact="true">
            <li fd-list-group-header i18n="@@platformTableGroupDialogGroupOrderHeader">Group Order</li>

            <li fd-list-item [selected]="groupOrder === _sortDirections.ASC">
                <fd-radio-button
                    name="sort-order"
                    value="asc"
                    state="default"
                    compact="true"
                    [(ngModel)]="groupOrder"
                ></fd-radio-button>
                <span fd-list-title i18n="@@platformTableGroupDialogGroupOrderAsc">Ascending</span>
            </li>
            <li fd-list-item [selected]="groupOrder === _sortDirections.DESC">
                <fd-radio-button
                    name="sort-order"
                    value="desc"
                    state="default"
                    compact="true"
                    [(ngModel)]="groupOrder"
                ></fd-radio-button>
                <span fd-list-title i18n="@@platformTableGroupDialogGroupOrderDesc">Descending</span>
            </li>
        </ul>

        <ul fd-list selection="true" compact="true">
            <li fd-list-group-header i18n="@@platformTableGroupDialogGroupByHeader">Group By</li>


            <li fd-list-item [selected]="!groupField">
                <fd-radio-button
                    name="sort-by"
                    [value]="null"
                    state="default"
                    compact="true"
                    [(ngModel)]="groupField"
                ></fd-radio-button>
                <span fd-list-title i18n="@@platformTableGroupDialogNotGroupedValue">(Not Grouped)</span>
            </li>
            <li fd-list-item *ngFor="let column of columns" [selected]="column.key === groupField">
                <fd-radio-button
                    name="sort-by"
                    [value]="column.key"
                    state="default"
                    compact="true"
                    [(ngModel)]="groupField"
                ></fd-radio-button>
                <span fd-list-title [innerText]="column.label"></span>
            </li>
        </ul>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                i18n-label="@@platformTableDialogButtonOK"
                label="OK"
                [compact]="true"
                (click)="confirm()">
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                fd-initial-focus
                i18n-label="@@platformTableDialogButtonCancel"
                label="Cancel"
                [compact]="true"
                (click)="cancel()">
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
