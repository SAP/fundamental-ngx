<fd-dialog>
    <fd-dialog-header>
        <ng-template fdTemplate="header">
            <div fd-bar-left>
                <fd-bar-element>
                    <h1
                        fd-title
                        i18n="@@platformTableGroupDialogHeader"
                    >Group</h1>
                </fd-bar-element>
            </div>
            <div fd-bar-right>
                <fd-bar-element>
                    <fdp-view-settings-reset-button></fdp-view-settings-reset-button>
                </fd-bar-element>
            </div>
        </ng-template>
    </fd-dialog-header>

    <fd-dialog-body>
        <ul
            fd-list
            selection="true"
            compact="true"
        >
            <li
                fd-list-group-header
                i18n="@@platformTableGroupDialogGroupOrderHeader"
            >Group Order</li>

            <li
                fd-list-item
                [selected]="direction === SORT_DIRECTION.ASC"
            >
                <fd-radio-button
                    name="sort-order"
                    value="asc"
                    state="default"
                    compact="true"
                    [ngModel]="direction"
                    (ngModelChange)="_groupOrderChange($event)"
                ></fd-radio-button>
                <span
                    fd-list-title
                    i18n="@@platformTableGroupDialogGroupOrderAsc"
                >Ascending</span>
            </li>
            <li
                fd-list-item
                [selected]="direction === SORT_DIRECTION.DESC"
            >
                <fd-radio-button
                    name="sort-order"
                    value="desc"
                    state="default"
                    compact="true"
                    [ngModel]="direction"
                    (ngModelChange)="_groupOrderChange($event)"
                ></fd-radio-button>
                <span
                    fd-list-title
                    i18n="@@platformTableGroupDialogGroupOrderDesc"
                >Descending</span>
            </li>
        </ul>

        <ul
            fd-list
            selection="true"
            compact="true"
        >
            <li
                fd-list-group-header
                i18n="@@platformTableGroupDialogGroupByHeader"
            >Group By</li>
            <li
                fd-list-item
                [selected]="NOT_GROUPED_OPTION_VALUE === field"
            >
                <fd-radio-button
                    name="sort-by"
                    [value]="NOT_GROUPED_OPTION_VALUE"
                    state="default"
                    compact="true"
                    [ngModel]="field"
                    (ngModelChange)="_groupFieldChange($event)"
                ></fd-radio-button>
                <span
                    fd-list-title
                    i18n="@@platformTableGroupDialogNotGroupedLabel"
                >(Not Grouped)</span>
            </li>
            <li
                fd-list-item
                *ngFor="let column of columns"
                [selected]="column.key === field"
            >
                <fd-radio-button
                    name="sort-by"
                    [value]="column.key"
                    state="default"
                    compact="true"
                    [ngModel]="field"
                    (ngModelChange)="_groupFieldChange($event)"
                ></fd-radio-button>
                <span fd-list-title>{{column.label}}</span>
            </li>
        </ul>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-button-bar
                fdType="emphasized"
                i18n-label="@@platformTableDialogButtonOK"
                label="OK"
                (click)="confirm()">
        </fd-button-bar>
        <fd-button-bar
                i18n-label="@@platformTableDialogButtonCancel"
                label="Cancel"
                fd-initial-focus
                (click)="cancel()">
        </fd-button-bar>
    </fd-dialog-footer>
</fd-dialog>
