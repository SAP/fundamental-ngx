<div #tableContainer>
    <!-- Toolbar -->
    <ng-container
        *ngIf="tableToolbar"
        [ngTemplateOutlet]="tableToolbar.contentTemplateRef"
        [ngTemplateOutletContext]="{
            counter: _totalItems,
            size: contentDensity,
            sortable: _isShownSortSettingsInToolbar,
            filterable: _isShownFilterSettingsInToolbar,
            groupable: _isShownGroupSettingsInToolbar,
            columns: _isShownColumnSettingsInToolbar
        }"
    ></ng-container>
    <div style="position: relative">
        <div
            class="fd-table--fixed"
            [ngStyle]="_getFixedTableStyles()"
        >
            <table fd-table>
                <!-- Table header -->
                <thead fd-table-header>
                    <tr fd-table-row>
                        <th
                            fd-table-cell
                            class="fd-table__cell--fixed"
                            [class.fd-table__cell--checkbox]="selectionMode === SELECTION_MODE.MULTIPLE"
                            [ngStyle]="_getFreezableSelectionCellStyles()"
                            *ngIf="selectionMode === SELECTION_MODE.SINGLE || selectionMode === SELECTION_MODE.MULTIPLE"
                        >
                            <fd-checkbox
                                [compact]="contentDensity !== CONTENT_DENSITY.COZY"
                                *ngIf="selectionMode === SELECTION_MODE.MULTIPLE"
                                [ngModel]="_checkedAll"
                                (ngModelChange)="_toggleAllSelectableRows($event)"
                                (keydown)="_triggerClickOnKeyboardEnter($event)"
                            ></fd-checkbox>
                        </th>

                        <ng-container *ngFor="let column of _visibleColumns; let colIdx = index">
                            <th
                                fd-table-cell
                                scope="col"
                                [class.fd-table__cell--fixed]="_freezableColumns?.includes(column.key)"
                                [ngStyle]="_freezableColumns?.includes(column.key) ? _getFreezableCellStyles(colIdx) : null"
                                [style.textAlign]="column.align"
                            >

                                <fd-popover
                                    [isOpen]="_isColumnPopoverOpened(column.key)"
                                    style="width: 100%"
                                    fd-table-popover
                                    [noArrow]="true"
                                    [disabled]="!(column.sortable || column.groupable || column.freezable || column.filterable)"
                                >
                                    <fd-popover-control
                                        fd-table-inner
                                        (click)="_setPopoverColumnKey(column.key)"
                                    >
                                        <ng-container
                                            *ngIf="column?.headerCellTemplate; else defaultTableHeaderCellTemplate"
                                        >
                                            <ng-container *ngTemplateOutlet="column.headerCellTemplate">
                                            </ng-container>
                                        </ng-container>

                                        <fd-icon
                                            *ngIf="_sortRulesMap.has(column.key)"
                                            fd-table-icon
                                            [glyph]="_sortRulesMap.get(column.key).direction === SORT_DIRECTION.ASC ? 'sort-ascending' : 'sort-descending'"
                                        ></fd-icon>
                                    </fd-popover-control>

                                    <fd-popover-body>
                                        <ul
                                            fd-list
                                            [noBorder]="true"
                                            [compact]="true"
                                        >
                                            <!-- Sorting -->
                                            <ng-container *ngIf="column.sortable">
                                                <li
                                                    fd-list-item
                                                    (click)="_columnHeaderSortBy(column.key, SORT_DIRECTION.ASC)"
                                                    (keyup.enter)="_columnHeaderSortBy(column.key, SORT_DIRECTION.ASC)"
                                                >
                                                    <span
                                                        fd-list-icon
                                                        glyph="sort-ascending"
                                                    ></span>
                                                    <span
                                                        fd-list-title
                                                        i18n="@@platformTableHeaderMenuSortAsc"
                                                    >Sort Ascending</span>
                                                </li>
                                                <li
                                                    fd-list-item
                                                    (click)="_columnHeaderSortBy(column.key, SORT_DIRECTION.DESC)"
                                                    (keyup.enter)="_columnHeaderSortBy(column.key, SORT_DIRECTION.DESC)"
                                                >
                                                    <span
                                                        fd-list-icon
                                                        glyph="sort-descending"
                                                    ></span>
                                                    <span
                                                        fd-list-title
                                                        i18n="@@platformTableHeaderMenuSortDesc"
                                                    >Sort Descending</span>
                                                </li>
                                            </ng-container>

                                            <!-- Grouping -->
                                            <ng-container *ngIf="column.groupable">
                                                <li
                                                    fd-list-item
                                                    (click)="_columnHeaderGroupBy(column.key)"
                                                    (keyup.enter)="_columnHeaderGroupBy(column.key)"
                                                >
                                                    <span fd-list-icon></span>
                                                    <span
                                                        fd-list-title
                                                        i18n="@@platformTableHeaderMenuGroup"
                                                    >Group</span>
                                                </li>
                                            </ng-container>

                                            <!-- Freeze -->
                                            <ng-container *ngIf="column.freezable">
                                                <li
                                                    fd-list-item
                                                    *ngIf="!_freezableColumns?.includes(column.key)"
                                                    (click)="freezeToColumn(column.key)"
                                                    (keyup.enter)="freezeToColumn(column.key)"
                                                >
                                                    <span></span>
                                                    <span
                                                        fd-list-title
                                                        i18n="@@platformTableHeaderMenuFreeze"
                                                    >Freeze</span>
                                                </li>
                                                <li
                                                    fd-list-item
                                                    *ngIf="_freezableColumns?.includes(column.key)"
                                                    (click)="unfreeze(column.key)"
                                                    (keyup.enter)="unfreeze(column.key)"
                                                >
                                                    <span></span>
                                                    <span
                                                        fd-list-title
                                                        i18n="@@platformTableHeaderMenuUnfreeze"
                                                    >Unfreeze</span>
                                                </li>
                                            </ng-container>

                                            <!-- Filtering -->
                                            <ng-container *ngIf="column.filterable">
                                                <li fd-list-item>
                                                    <i
                                                        fd-list-icon
                                                        glyph="filter"
                                                    ></i>
                                                    <div
                                                        fd-form-item
                                                        [horizontal]="true"
                                                        (click)="$event.stopPropagation()"
                                                    >
                                                        <label
                                                            fd-form-label
                                                            [for]="column.name + colIdx"
                                                            i18n="@@platformTableHeaderMenuFilter"
                                                        >Filter</label>
                                                        <input
                                                            fd-form-control
                                                            [compact]="true"
                                                            [id]="column.name + colIdx"
                                                            (keyup.enter)="_columnHeaderFilterBy(column.key, $event.target.value)"
                                                        >
                                                    </div>
                                                </li>
                                            </ng-container>

                                        </ul>
                                    </fd-popover-body>
                                </fd-popover>
                            </th>

                            <ng-template #defaultTableHeaderCellTemplate>{{ column.label }}</ng-template>
                        </ng-container>
                    </tr>
                </thead>

                <!-- Table body outlet -->
                <ng-container
                    *ngIf="_tableRowsVisible.length; else emptyTableRowTemplate"
                    [ngTemplateOutlet]="tableBodyTemplate"
                    [ngTemplateOutletContext]="{ rows: _tableRowsVisible }"
                >
                </ng-container>
            </table>
        </div>
    </div>
</div>

<!-- Table Body Template -->
<ng-template
    #tableBodyTemplate
    let-rows="rows"
>
    <tbody
        fd-table-body
        [class.fd-table__body--no-horizontal-borders]="noBodyBorders"
        [class.fd-table__body--no-vertical-borders]="noBodyBorders"
    >
        <ng-container
            *ngFor="let row of rows"
            [ngSwitch]="row.type"
        >
            <ng-container
                *ngSwitchCase="'group'"
                [ngTemplateOutlet]="groupRowTemplate"
                [ngTemplateOutletContext]="{row: row, rows: rows}"
            ></ng-container>

            <ng-container
                *ngSwitchCase="'item'"
                [ngTemplateOutlet]="itemRowTemplate"
                [ngTemplateOutletContext]="{row: row, rows: rows}"
            ></ng-container>
        </ng-container>
    </tbody>
</ng-template>

<!-- Group row Template -->
<ng-template
    #groupRowTemplate
    let-row="row"
>
    <tr
        fd-table-row
        scope="row"
        class="fd-table__row--group"
    >
        <td
            fd-table-cell
            class="fd-table__cell--fixed fd-table__cell--focusable fd-table__cell--group"
            tabindex="0"
            role="cell"
            [colSpan]="_tableColumnsLength"
            (click)="_toggleGroupRow(row)"
            [style.paddingLeft.px]="_getRowNestingPadding(row)"
        >
            <fd-icon
                [glyph]="row.expanded ? 'navigation-down-arrow' : _rtl ? 'navigation-left-arrow' : 'navigation-right-arrow'"
            ></fd-icon>
            {{ row.value?.field }}: {{ row.value?.value }}
        </td>
    </tr>
    <tr [style.height.px]="_getRowHeight()"></tr>
</ng-template>

<!-- Item Row Template -->
<ng-template
    #itemRowTemplate
    let-row="row"
>
    <tr
        fd-table-row
        scope="row"
        [attr.aria-selected]="row.checked"
    >
        <td
            *ngIf="_isShownSelectionColumn"
            fd-table-cell
            class="fd-table__cell--fixed"
            [class.fd-table__cell--checkbox]="selectionMode === SELECTION_MODE.MULTIPLE"
            [class.fd-table__cell--focusable]="selectionMode === SELECTION_MODE.SINGLE"
            [ngStyle]="_getFreezableSelectionCellStyles()"
            [attr.tabindex]="selectionMode === SELECTION_MODE.SINGLE ? 0 : ''"
            [attr.role]="selectionMode === SELECTION_MODE.SINGLE ? 'checkbox' : 'cell'"
            (click)="_toggleSelectableRow(row)"
            (keydown)="_triggerClickOnKeyboardEnter($event)"
        >
            <fd-checkbox
                *ngIf="selectionMode === SELECTION_MODE.MULTIPLE"
                [compact]="contentDensity !== CONTENT_DENSITY.COZY"
                [ngModel]="row.checked"
                (ngModelChange)="_toggleSelectableRow(row)"
                (keydown)="_triggerClickOnKeyboardEnter($event)"
            ></fd-checkbox>
        </td>
        <td
            *ngFor="let column of _visibleColumns; let colIdx = index"
            fd-table-cell
            [style.textAlign]="column.align"
            [class.fd-table__cell--fixed]="_freezableColumns?.includes(column.key)"
            [ngStyle]="_freezableColumns?.includes(column.key) ? _getFreezableCellStyles(colIdx) : null"
        >
            <div [style.paddingLeft.px]="colIdx === 0 && _getRowNestingPadding(row)">
                <ng-container *ngIf="column?.columnCellTemplate; else defaultTableCellTemplate">
                    <ng-container *ngTemplateOutlet="column.columnCellTemplate; context:{$implicit: row.value}">
                    </ng-container>
                </ng-container>
            </div>
            <ng-template #defaultTableCellTemplate>{{ row.value | valueByPath: column.key }}</ng-template>
        </td>
    </tr>
</ng-template>

<!-- Empty Table Message -->
<ng-template #emptyTableRowTemplate>
    <tr
        fd-table-row
        scope="row"
    >
        <td
            fd-table-cell
            [attr.colspan]="_tableColumnsLength"
        >
            <div class="fd-table__empty-table-message">
                <div
                    i18n="@@platformTableEmptyMessage"
                    [innerText]="emptyTableMessage"
                ></div>
            </div>
        </td>
    </tr>
</ng-template>
