<button #fdButton fd-button [attr.id]="id" [attr.title]="title" [attr.aria-label]="title"
    [attr.aria-selected]="ariaSelected" [attr.aria-disabled]="ariaDisabled" [compact]="contentDensity === 'compact'"
    [glyph]="glyph" [disabled]="disabled" (click)="onBtnClick($event)" [fdType]="type" [ngStyle]="{ width: width }">
    <ng-content></ng-content>
</button>
