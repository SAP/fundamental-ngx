<div class="fd-button-split" role="group" aria-label="button-split" [attr.dir]="dir">
    <button
        fd-button
        [attr.id]="id"
        [attr.name]="name"
        aria-label="buttonLabel"
        [disabled]="disabled"
        [fdType]="type"
        [glyph]="icon"
        tabindex="0"
        [attr.title]="title"
        [compact]="contentDensity === 'compact'"
        (click)="primaryButtonClicked($event)"
    >
        {{ buttonLabel }}
    </button>
    <button
        fd-button
        [attr.id]="secondaryId"
        [attr.name]="name"
        [glyph]="'slim-arrow-down'"
        [disabled]="disabled"
        [fdType]="type"
        tabindex="0"
        [compact]="contentDensity === 'compact'"
        [fdpMenuTriggerFor]="menu"
        [attr.title]="title"
        aria-haspopup="true"
        aria-expanded="false"
        aria-label="More"
    ></button>
</div>
