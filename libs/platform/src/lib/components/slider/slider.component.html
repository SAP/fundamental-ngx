<fd-slider
    [id]="id"
    [class]="class"
    [ariaLabel]="ariaLabel"
    [ariaLabelledBy]="ariaLabelledBy"
    [min]="min"
    [max]="max"
    [step]="step"
    [jump]="jump"
    [mode]="mode"
    [disabled]="disabled"
    [showTicks]="showTicks"
    [showTicksLabels]="showTicksLabels"
    [tickmarksBetweenLabels]="tickmarksBetweenLabels"
    [customValues]="customValues"
    [tooltipMode]="tooltipMode"
    [hideProgressBar]="hideProgressBar"
    [cozy]="contentDensity === 'cozy'"
    [ngModel]="value"
    (ngModelChange)="_onModelChange($event)"
></fd-slider>
