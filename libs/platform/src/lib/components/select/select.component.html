<fd-select
    [placeholder]="placeholder"
    [selectType]="selectType"
    [glyph]="glyph"
    [compact]="compact"
    [disabled]="disabled"
    [(value)]="value"
>
    <fd-option *ngIf="noSelectionString" [disabled]="false" [value]="null" (selectedChange)="onSelection($event)">
        {{ noSelectionString }}
    </fd-option>
    <fd-option
        *ngFor="let item of list; index as index"
        [disabled]="item.disabled ? true : false"
        (selectedChange)="onSelection($event)"
        [viewValue]="item.label"
        [value]="item"
    >
        <ng-template [ngIf]="!optionValueTemplate"
            ><fd-icon [glyph]="item.icon" size="m" class="fd-template-icon icon-margin"></fd-icon
            >{{ item.label ? item.label : item }}</ng-template
        >

        <ng-template [ngIf]="optionValueTemplate">
            <ng-container *ngTemplateOutlet="optionValueTemplate; context: { $implicit: item, index: index }">
            </ng-container>
        </ng-template>
    </fd-option>
</fd-select>
