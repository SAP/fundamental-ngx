<div>
    <fd-toolbar [hasTitle]="true" fdType="transparent">
        <ng-container *ngIf="_toolbarItems">
            <ng-container *ngFor="let template of _toolbarItems">
                <ng-template [ngTemplateOutlet]="template"></ng-template>
                <fd-toolbar-separator></fd-toolbar-separator>
            </ng-container>
        </ng-container>
        <fdp-search-field
            (inputChange)="_onSearchInputChange($event)"
            (searchSubmit)="submitForm()"
            (cancelSearch)="_cancelSearch()"
            [disabled]="_loading"
            [disableRefresh]="true"
            [placeholder]="'platformSmartFilterBar.searchPlaceholder' | fdTranslate"
        ></fdp-search-field>
        <fd-toolbar-spacer></fd-toolbar-spacer>
        <fdp-button
            (click)="submitForm()"
            buttonType="emphasized"
            *ngIf="!liveUpdate"
            fd-toolbar-item
            [disabled]="_loading"
            [label]="'platformSmartFilterBar.submitButtonLabel' | fdTranslate"
        ></fdp-button>
        <fdp-button (click)="submitForm()" fd-toolbar-item glyph="synchronize" [disabled]="_loading"></fdp-button>
        <fdp-button
            (click)="showFilteringSettings()"
            [label]="
                filtersLabel
                    ? filtersLabel + ' (' + _selectedFilters.length + ')'
                    : ('platformSmartFilterBar.filtersButtonLabel'
                      | fdTranslate : { filtersCount: _selectedFilters.length })
            "
            fd-toolbar-item
            [disabled]="_loading"
        ></fdp-button>
        <fdp-button
            (click)="_toggleFilterBar()"
            [label]="
                (_showFilterBar
                    ? 'platformSmartFilterBar.hideFiltersButtonLabel'
                    : 'platformSmartFilterBar.showFiltersButtonLabel'
                ) | fdTranslate
            "
            buttonType="transparent"
            fd-toolbar-item
            [disabled]="_loading"
        ></fdp-button>
    </fd-toolbar>
</div>

<div class="fdp-smart-filter-bar__filters" [hidden]="!_showFilterBar">
    <fdp-form-generator
        (formCreated)="_onFormCreated()"
        (formSubmitted)="_onFormSubmitted($event)"
        [noAdditionalContent]="true"
        [formItems]="_formItems"
        [columnLayout]="filtersColumnLayout"
    ></fdp-form-generator>
</div>
