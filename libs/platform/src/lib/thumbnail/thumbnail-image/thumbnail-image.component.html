<div class="fdp-thumbnail-image-container" role="listbox">
    <div
        #thumbnailImage
        *ngFor="let image of mediaList | slice : 0 : maxImages; let i = index"
        [class]="isHorizontal ? 'fdp-thumbnail-image--horizontal' : 'fdp-thumbnail-image'"
        [class.fdp-thumbnail-image--selected]="image.selected"
        [class.fdp-thumbnail-image--overlay]="image.overlayRequired"
        (click)="openImage(image)"
        (keydown.space)="openImage(image, $event)"
        tabindex="0"
        role="option"
        [attr.aria-roledescription]="roleDescription || ('platformThumbnail.roleDescription' | fdTranslate)"
        [attr.aria-selected]="image.selected"
        [attr.title]="image.label"
        [attr.aria-label]="image.label"
    >
        <fd-avatar [image]="image.thumbnailUrl" size="m"></fd-avatar>
        <div class="fdp-thumbnail-overflow" *ngIf="image.overlayRequired">+{{ mediaList.length - maxImages }}</div>
    </div>
</div>
