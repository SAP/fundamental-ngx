<a
    #link
    fd-link
    [class.fdp-link--truncate-txt]="truncate"
    [attr.id]="id"
    [attr.href]="href"
    [attr.target]="target"
    [disabled]="disabled"
    [emphasized]="emphasized"
    [subtle]="subtle"
    [inverted]="inverted"
    [attr.title]="title"
    [attr.type]="type"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledBy"
    [attr.aria-disabled]="disabled"
    [attr.hreflang]="hreflang"
    [attr.download]="download"
    [attr.media]="media"
    [attr.rel]="rel"
    (mouseenter)="onMouseEnter($event)"
    (mouseleave)="onMouseLeave($event)"
    (click)="clicked($event)"
    i18n-aria-roledescription="@@platformLink.i11y.roledescription"
    [attr.aria-roledescription]="media ? 'Media: ' + media : ''"
>
    <ng-content></ng-content>
</a>
