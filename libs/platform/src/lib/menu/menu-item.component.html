<ng-container *ngIf="!_fdMenuInteractiveChild; else projectedContent">
    <div
        class="fd-menu__link"
        [class.is-disabled]="disabled"
        [attr.disabled]="disabled"
        [class.is-selected]="isSelected"
        tabindex="0"
        role="menuitem"
    >
        <span class="fd-menu__title">
            <ng-container [ngTemplateOutlet]="projectedContent"></ng-container>
        </span>
        <span *ngIf="isTrigger" class="fd-menu__addon-after fd-menu__addon-after--submenu"></span>
    </div>
</ng-container>

<ng-template #projectedContent>
    <ng-content></ng-content>
</ng-template>
