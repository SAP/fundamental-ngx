<div fd-action-bar role="toolbar">
    <div fd-action-bar-header>
        @if (showBackButton) {
            <div fd-action-bar-back>
                <button
                    fd-button
                    fdType="transparent"
                    [attr.aria-label]="'platformActionBar.backButtonLabel' | fdTranslate"
                    data-tag="actionbar__back-button"
                    [attr.title]="'platformActionBar.backButtonLabel' | fdTranslate"
                    [glyph]="navigationArrow$ | async"
                    (click)="backButtonClick.emit()"
                ></button>
            </div>
        }
        <div fd-action-bar-title aria-level="2" [attr.title]="title" data-tag="actionbar__title">
            {{ title }}
        </div>
        <ng-content select="fdp-action-button-group"></ng-content>
    </div>
    @if (description) {
        <p
            fd-action-bar-description
            [withBackBtn]="showBackButton"
            [attr.title]="description"
            data-tag="actionbar__description"
        >
            {{ description }}
        </p>
    }
</div>
