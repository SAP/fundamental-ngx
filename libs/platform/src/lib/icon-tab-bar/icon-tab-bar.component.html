<ng-container *fdSkeletonTemplate="skeletonTemplate">
    <div class="fd-icon-tab-bar" [class]="_cssClassForContainer">
        <ng-container *ngIf="iconTabType === 'text'">
            <ng-container *ngTemplateOutlet="textType"></ng-container>
        </ng-container>

        <ng-container *ngIf="iconTabType === 'icon' || iconTabType === 'icon-only'">
            <ng-container *ngTemplateOutlet="iconType"></ng-container>
        </ng-container>

        <ng-container *ngIf="iconTabType === 'filter'">
            <ng-container *ngTemplateOutlet="filterType"></ng-container>
        </ng-container>

        <ng-container *ngIf="iconTabType === 'process'">
            <ng-container *ngTemplateOutlet="processType"></ng-container>
        </ng-container>
    </div>
</ng-container>

<ng-template #skeletonTemplate>
    <div class="fd-icon-tab-bar">
        <ul class="fd-icon-tab-bar__header">
            <li *fdRepeat="3" class="fd-icon-tab-bar__item">
                <span class="fd-icon-tab-bar__tab">
                    <span class="fd-icon-tab-bar__tag">
                        <fd-skeleton width="5rem" height="1.25rem"></fd-skeleton>
                    </span>
                </span>
            </li>
        </ul>
    </div>
</ng-template>

<ng-template #processType>
    <fdp-icon-tab-bar-process-type
        [tabsConfig]="tabsConfig"
        [isRtl]="_isRtl"
        [densityMode]="densityMode"
        [colorAssociations]="colorAssociations"
        (selected)="_selectItem($event)"
    ></fdp-icon-tab-bar-process-type>
</ng-template>

<ng-template #filterType>
    <fdp-icon-tab-bar-filter-type
        [tabsConfig]="tabsConfig"
        [showTotalTab]="showTotalTab"
        [isRtl]="_isRtl"
        [densityMode]="densityMode"
        [colorAssociations]="colorAssociations"
        (selected)="_selectItem($event)"
    ></fdp-icon-tab-bar-filter-type>
</ng-template>

<ng-template #iconType>
    <fdp-icon-tab-bar-icon-type
        [showLabel]="iconTabType === 'icon'"
        [tabsConfig]="tabsConfig"
        [isRtl]="_isRtl"
        [densityMode]="densityMode"
        [colorAssociations]="colorAssociations"
        (selected)="_selectItem($event)"
    ></fdp-icon-tab-bar-icon-type>
</ng-template>

<ng-template #textType>
    <fdp-icon-tab-bar-text-type
        [tabsConfig]="tabsConfig"
        [layoutMode]="layoutMode"
        [isRtl]="_isRtl"
        [densityMode]="densityMode"
        [enableTabReordering]="enableTabReordering"
        [colorAssociations]="colorAssociations"
        (reordered)="_onReorder($event)"
        (selected)="_selectItem($event)"
    ></fdp-icon-tab-bar-text-type>
</ng-template>
