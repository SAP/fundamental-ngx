<button
    #fdButton
    fd-button
    [attr.id]="id()"
    [attr.name]="name()"
    [ariaLabel]="ariaLabel()"
    [attr.aria-controls]="ariaControlsId()"
    [attr.aria-expanded]="ariaExpanded()"
    [attr.aria-disabled]="ariaDisabled()"
    [attr.title]="!!glyph() && !label() ? title() : null"
    [attr.value]="value()"
    [glyphPosition]="glyphPosition()"
    [label]="label()"
    [type]="type()"
    [toggled]="_effectiveToggled()"
    [glyph]="glyph()"
    [glyphFont]="glyphFont()"
    [disabled]="disabled()"
    [fdType]="_effectiveFdType()"
    class="fd-ellipsis"
    [class.is-disabled]="ariaDisabled()"
    [style.width]="width()"
    (click)="onBtnClick($event)"
></button>
