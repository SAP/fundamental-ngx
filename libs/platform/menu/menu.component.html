<ng-template #menuTemplate>
    <nav
        [attr.id]="menuId"
        [attr.dir]="direction"
        class="fd-menu"
        [class.is-compact]="contentDensityObserver.isCompact$ | async"
        tabindex="0"
        role="menu"
        (click)="_onClick()"
        (keydown)="_onKeydown($event)"
    >
        <div class="fd-menu__list">
            <ng-content></ng-content>
        </div>
    </nav>
</ng-template>
