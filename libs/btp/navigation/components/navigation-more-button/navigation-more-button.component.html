<div
    aria-current="page"
    role="menuitem"
    class="fd-navigation__item"
    [attr.aria-expanded]="popoverOpen$()"
    aria-level="1"
    (click)="togglePopover(true)"
    (keydown)="_keydownPopoverToggle($event)"
    #trigger
>
    <a fdb-navigation-link glyph="overflow">More Items</a>
    <fd-popover
        [trigger]="trigger"
        [triggers]="[]"
        [isOpen]="popoverOpen$()"
        (isOpenChange)="popoverOpen$.set($event)"
        [focusTrapped]="true"
        [noArrow]="false"
        additionalBodyClass="fd-navigation__list-container fd-navigation__list-container--menu"
        [placement]="_popoverPlacement$()"
    >
        <fd-popover-body [ngClass]="_navigation.classList$()">
            <ul
                fdb-navigation-list
                withKeyboardNavigation
                [parentItems]="true"
                class="fd-menu__list"
                [listItems]="listItems"
            ></ul>
        </fd-popover-body>
    </fd-popover>
</div>
