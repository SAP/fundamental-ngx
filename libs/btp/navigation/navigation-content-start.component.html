<ng-content select="ul[fdb-navigation-list]"></ng-content>
@if (showOverflowButton()) {
    <ul fdb-navigation-list class="fd-navigation__list--no-grow" [showHome]="false" #showMoreOverflowMenu>
        <li
            fdb-navigation-list-overflow-item
            [alwaysFocusable]="true"
            #showMoreOverflowItem
            [hiddenItems]="_hiddenItems"
        >
            <a fdb-navigation-link glyph="overflow" label="More Items"></a>
        </li>
    </ul>
}
