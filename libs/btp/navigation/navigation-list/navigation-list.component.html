@if (showHome && navigationContentComponent.showHome) {
    @if (linkTemplate(); as tmp) {
        <li
            fdb-navigation-list-item
            [linkTemplate]="tmp"
            [alwaysFocusable]="true"
            #homeListItem
            [class.fd-navigation-list-item--home-without-separator]="!_navigationComponent.homeSeparator()"
            class="fd-navigation__list-item--home"
        ></li>
        @if (_navigationComponent.homeSeparator()) {
            <li #homeListSeparator class="fd-navigation__list-item fd-navigation__list-item--separator"></li>
        }
    }
}
<ng-content></ng-content>
