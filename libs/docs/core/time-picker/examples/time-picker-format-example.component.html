<fd-time-picker [(ngModel)]="time" [displayFormat]="basicDateTimeFormat"></fd-time-picker>
<br />
Selected Time:
@if (time && time.isDateValid()) {
    {{ time.toDate() | date: 'shortTime' }}
} @else {
    {{ time }}
}

<fd-time-picker [(ngModel)]="time" [displayFormat]="dateTimeFormatWithDayPeriod"></fd-time-picker>
<br />
Selected Time:
@if (time && time.isDateValid()) {
    {{ time | dayPeriodFormat: dateTimeFormatWithDayPeriod | translateDayPeriod }}
} @else {
    {{ time }}
}
