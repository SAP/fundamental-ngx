<div class="header-container">
    @for (item of items; track item) {
        <div class="header-item" [class.selected]="selectedSpy === item.id">
            <span class="fd-scroll-spy-example-icon-class icon"> <fd-icon glyph="arrow-right"></fd-icon> </span
            >{{ item.name }}
        </div>
    }
</div>
<div
    class="list-container"
    fd-scrollbar
    fdScrollSpy
    [trackedTags]="['div']"
    [targetPercent]="0.5"
    (spyChange)="selectedSpy = $event.id"
>
    @for (item of items; track item) {
        <div class="item" [id]="item.id">{{ item.name }}</div>
    }
</div>
<div class="middle-marker-container">
    <div class="marker"></div>
</div>
