<button fd-button (click)="openPage()" [fdSkeletonState]="false">Click to open full screen</button>
<div cdkScrollable cdkTrapFocus class="example-overlay" #overlay>
    <ng-container *ngIf="fullscreen">
        <div class="example-overlay-content">
            <div class="example-button">
                <button fd-button (click)="closePage()" [fdSkeletonState]="false">Exit Example</button>
            </div>
            <fd-resizable-card-layout (stepChange)="onStepChange($event)">
                <fd-resizable-card-item [config]="layoutConfig[0]">
                    <fd-card>
                        <fd-card-header>
                            <h2 fd-card-title>Card Title 1</h2>
                        </fd-card-header>
                        <fd-card-content>
                            <ul fd-list [noBorder]="true">
                                <ng-container *ngFor="let data of card1Data">
                                    <li fd-list-item>
                                        <span fd-list-title> item {{ data }} </span>
                                    </li>
                                </ng-container>
                            </ul>
                        </fd-card-content>
                    </fd-card>
                </fd-resizable-card-item>
