<fd-tile type="slide">
    <div fd-tile-background-img backgroundImage="https://picsum.photos/id/1015/200/200"></div>
    <button fd-tile-toggle></button>
    <div fd-tile-slide-container>
        <div fd-tile-header>
            <h1 fd-tile-title>Wind Map: Monitoring Real-Time</h1>
            <h2 fd-tile-subtitle>SAP News</h2>
        </div>
        <div fd-tile-footer>
            <span fd-tile-footer-text>May 14, 2020</span>
        </div>
        <div fd-tile-page-indicator>
            <span fd-tile-dot></span>
            <span fd-tile-dot></span>
            <span fd-tile-dot [active]="true"></span>
            <span fd-tile-dot></span>
            <span fd-tile-dot></span>
        </div>
    </div>
</fd-tile>
