<h4 fd-form-header>Form Header</h4>
<br />
<div fd-form-item>
    <label fd-form-label [required]="true" for="fd-input-group-text-1" id="fd-input-group-label-1"
        >Left Aligned Text Add-on (input type number)</label
    >
    <fd-input-group
        id="fd-input-group-text-1"
        type="number"
        addOnText="$"
        placement="before"
        [required]="true"
        placeholder="Amount"
    >
    </fd-input-group>
</div>

<br />

<div fd-form-item>
    <label fd-form-label for="fd-input-group-text-2" id="fd-input-group-label-2">Right Aligned Text Add-on</label>
    <fd-input-group id="fd-input-group-text-2" addOnText="$" placement="after" placeholder="Amount"> </fd-input-group>
</div>

<br />
<h4>Input group without a label, using <code>aria-label</code></h4>
<div fd-form-item>
    <fd-input-group
        id="fd-input-group-text-3"
        addOnText="$"
        placement="after"
        placeholder="Amount"
        ariaLabel="Right Aligned Text Add-on"
    >
    </fd-input-group>
</div>
