<ng-template [fdDialogTemplate] let-dialog let-dialogConfig="dialogConfig" #confirmationDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 id="fd-dialog-header-1" fd-title>Multi Combobox in a dialog</h1>
        </fd-dialog-header>

        <fd-dialog-body>
            <div>
                <fd-multi-combobox
                    inputId="comboboxID"
                    placeholder="Type some text..."
                    [showSelectAll]="true"
                    [dataSource]="dataSourceStrings"
                    [selectedItems]="selectedItems"
                    (selectionChange)="onSelect($event)"
                >
                </fd-multi-combobox>
            </div>
            <p><strong>Selected Items:</strong></p>
            <ul fd-list>
                @for (item of selectedItems; track $index) {
                    <li fd-list-item data-test="selected-country-name">
                        {{ item }}
                    </li>
                }
            </ul>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                fdType="emphasized"
                label="Interested"
                (click)="dialog.close('Continue')"
                ariaLabel="Interested Emphasized"
            ></fd-button-bar>

            <fd-button-bar label="Cancel" (click)="dialog.dismiss('Cancel')" ariaLabel="Cancel"></fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button fd-button label="Open Dialog" (click)="openDialog(confirmationDialog)"></button>
<p>{{ confirmationReason }}</p>
