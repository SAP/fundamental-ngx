<div fd-form-item>
    <label fd-form-label for="columns-input">Two columns example:</label>
    <fd-multi-combobox
        name="columns"
        inputId="columns-input"
        placeholder="Type some text..."
        [autoResize]="true"
        [dataSource]="dataSource"
        displayKey="name"
        lookupKey="id"
        secondaryKey="type"
        [showSecondaryText]="true"
        secondaryTextAlignment="right"
        (selectionChange)="onSelect($event)"
        [selectedItems]="selectedItems"
    ></fd-multi-combobox>
</div>
<p>Selected Item: {{ selectedItems | json }}</p>
