<div fd-form-item>
    <label fd-form-label for="multi-combobox-state-success">Success state:</label>
    <fd-multi-combobox
        name="multi-combobox-state-success"
        inputId="multi-combobox-state-success"
        placeholder="Type some text..."
        state="success"
        stateMessage="Success state message"
        displayKey="name"
        [dataSource]="dataSource"
    ></fd-multi-combobox>
</div>
