<div
    [style.max-width.px]="704"
    style="display: flex; justify-content: space-between; gap: 24px; align-items: flex-start"
>
    <fd-card aria-labelledby="small-label-1" aria-describedby="small-description-1" role="group">
        <fd-card-header>
            <fd-card-main-header>
                <h2 fd-card-title id="small-label-1">Folder</h2>
            </fd-card-main-header>
        </fd-card-header>
        <fd-card-content>
            <section fd-illustrated-message-section ariaLabel="Illustrated Message">
                <figure fd-illustrated-message type="small" [svgConfig]="smallConfig">
                    <figcaption fd-illustrated-message-figcaption id="small-description-1">
                        <h3 fd-illustrated-message-title>Unknown File Format</h3>
                        <p fd-illustrated-message-text>
                            We found some files that have an unknown file format. Let's take a look and fix the issue.
                        </p>
                    </figcaption>
                    <fd-illustrated-message-actions>
                        <button fd-button label="Add File Format"></button>
                    </fd-illustrated-message-actions>
                </figure>
            </section>
        </fd-card-content>
    </fd-card>

    <fd-card aria-labelledby="small-label-2" aria-describedby="small-description-2" role="group">
        <fd-card-header>
            <fd-card-main-header>
                <h2 fd-card-title id="small-label-2">Inbox</h2>
            </fd-card-main-header>
        </fd-card-header>
        <fd-card-content>
            <section fd-illustrated-message-section ariaLabel="Illustrated Message">
                <figure fd-illustrated-message type="small" [svgConfig]="smallConfigInbox">
                    <figcaption fd-illustrated-message-figcaption id="small-description-2">
                        <h3 fd-illustrated-message-title>All Caught Up</h3>
                        <p fd-illustrated-message-text>
                            You've read all of the messages in your inbox! Check back later.
                        </p>
                    </figcaption>
                </figure>
            </section>
        </fd-card-content>
    </fd-card>
</div>
