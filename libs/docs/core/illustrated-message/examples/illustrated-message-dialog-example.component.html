<ng-template [fdDialogTemplate] let-dialog let-dialogConfig="dialogConfig" #messageDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 fd-title [id]="dialogId + '-header'">Unknown File Format Detected</h1>
            <button fd-dialog-close-button (click)="dialog.dismiss('Close button')"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <section fd-illustrated-message-section ariaLabel="Illustrated Message">
                <figure
                    fd-illustrated-message
                    type="medium"
                    [svgConfig]="mediumConfig"
                    svgAlt="alt text for the illustration"
                >
                    <figcaption fd-illustrated-message-figcaption role="document" [id]="dialogId + '-description'">
                        <h3 fd-illustrated-message-title>Unknown File Format</h3>
                        <p fd-illustrated-message-text>
                            We found some files that have an unknown file format. Let's take a look and fix the issue.
                        </p>
                    </figcaption>
                </figure>
            </section>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar fdkInitialFocus fdType="emphasized" label="Add File Format"></fd-button-bar>
            <fd-button-bar label="Close" (click)="dialog.dismiss('Close button')"></fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button fd-button label="Open Dialog Illustrated Message" (click)="openDialog(messageDialog)"></button>
