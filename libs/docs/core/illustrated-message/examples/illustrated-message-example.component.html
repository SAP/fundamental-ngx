<section
    fd-illustrated-message-section
    responsive
    tabindex="0"
    ariaLabel="Illustrated Message"
    [style.width.%]="100"
    [style.display]="'flex'"
    [style.justify-content]="'center'"
>
    <figure
        fd-illustrated-message
        [svgConfig]="largeConfig"
        svgAriaLabel="aria-label for the illustration"
        svgAlt="alt text for the illustration"
    >
        <figcaption fd-illustrated-message-figcaption>
            <h3 fd-illustrated-message-title>Delivery Delay</h3>
            <p fd-illustrated-message-text>
                A broken cooling system resulted in melted ice cream in transit. Another delivery is already on the way.
            </p>
        </figcaption>
        <fd-illustrated-message-actions>
            <button fd-button label="Check Delivery Schedule"></button>
        </fd-illustrated-message-actions>
    </figure>
</section>
