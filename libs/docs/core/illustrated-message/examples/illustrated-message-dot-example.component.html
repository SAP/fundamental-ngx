<div [style.max-width.px]="205">
    <fd-card aria-labelledby="dot-label" aria-describedby="dot-description" role="group">
        <fd-card-header>
            <fd-card-main-header>
                <h2 fd-card-title id="dot-label">Inbox</h2>
            </fd-card-main-header>
        </fd-card-header>
        <fd-card-content>
            <figure fd-illustrated-message type="dot" [svgConfig]="spotConfig">
                <figcaption fd-illustrated-message-figcaption id="dot-description">
                    <h3 fd-illustrated-message-title>No new mail</h3>
                    <p fd-illustrated-message-text>Check back again later.</p>
                </figcaption>
                <fd-illustrated-message-actions>
                    <button fd-button label="Compose"></button>
                </fd-illustrated-message-actions>
            </figure>
        </fd-card-content>
    </fd-card>
</div>
