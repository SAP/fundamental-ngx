<div class="docs-resize-calendar">
    <fd-card>
        <fd-card-header>
            <fd-card-main-header>
                <h2 fd-card-title>My calendar</h2>
                <h3 fd-card-subtitle>{{ calendarViewSubTitle }}</h3>
                <span fd-card-counter>4 of 10</span>
            </fd-card-main-header>
        </fd-card-header>

        <fd-card-content>
            <fd-calendar #calendar calType="single" (activeViewChange)="calendarViewChange($event)"></fd-calendar>
        </fd-card-content>
    </fd-card>
</div>
