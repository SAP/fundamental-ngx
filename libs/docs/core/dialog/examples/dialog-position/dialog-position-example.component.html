<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 id="fd-dialog-header-6" fd-title>More Facts about the Pineapple</h1>
        </fd-dialog-header>

        <fd-dialog-body>
            <fd-text
                id="fd-dialog-body-6"
                role="dialog"
                text="The natural (or most common) pollinator of the pineapple is the hummingbird. Pollination is required for
                seed formation; the presence of seeds negatively affects the quality of the fruit. In Hawaii, where
                pineapple is cultivated on an agricultural scale, importation of hummingbirds is prohibited for this
                reason."
            ></fd-text>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                *fdSkeletonState="false"
                fdType="emphasized"
                label="Interesting"
                fdCompact
                (click)="dialog.close()"
                ariaLabel="Interesting Emphasized"
            >
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button fd-button label="Open in Bottom Right" (click)="openDialog(dialogTemplate)" *fdSkeletonState="false"></button>
