<button fd-button label="Open Dialog From Object" (click)="openDialog()" *fdSkeletonState="false"></button>

<ng-template #dialogContent>
    <fd-text role="dialog" text="You can also create dialog without building whole template."></fd-text>
</ng-template>

<ng-template #dialogSubHeader>
    <div fd-bar-middle>
        <fd-bar-element [fullWidth]="true">
            <fd-input-group glyph="menu" glyphAriaLabel="Submit" [button]="true" fdCompact> </fd-input-group>
        </fd-bar-element>
    </div>
</ng-template>

<p>{{ closeReason }}</p>
