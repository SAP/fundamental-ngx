<ng-template let-dialog let-dialogConfig="dialogConfig" #confirmationDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 id="fd-dialog-header-10" fd-title fd-dialog-title>The History of Pineapple</h1>
        </fd-dialog-header>

        <fd-dialog-body>
            <fd-text
                id="fd-dialog-body-10"
                role="dialog"
                text="Are you interested in The Great History of Pineapple?"
            ></fd-text>
        </fd-dialog-body>

        <fd-dialog-footer fdCompact>
            <fd-button-bar
                fdType="emphasized"
                label="Interested"
                (click)="dialog.close('Continue')"
                ariaLabel="Interested Emphasized"
            ></fd-button-bar>

            <fd-button-bar
                *fdSkeletonState="false"
                fdInitialFocus
                label="Cancel"
                (click)="dialog.dismiss('Cancel')"
                ariaLabel="Cancel"
            ></fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button fd-button label="Open from Template" (click)="openDialog(confirmationDialog)" *fdSkeletonState="false"></button>
<p>{{ confirmationReason }}</p>
