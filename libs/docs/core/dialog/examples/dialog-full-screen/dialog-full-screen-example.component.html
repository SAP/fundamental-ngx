<!-- Object-based dialog -->
<button fd-button label="Open Dialog From Object" (click)="openDialog()"></button>

<ng-template #dialogContent>
    <div [style.padding]="'0 1rem'">You can also create dialog without building whole template.</div>
</ng-template>

<ng-template #dialogSubHeader>
    <div fd-bar-middle>
        <fd-bar-element [fullWidth]="true">
            <fd-input-group glyph="menu" fdkInitialFocus glyphAriaLabel="Submit" [button]="true"> </fd-input-group>
        </fd-bar-element>
    </div>
</ng-template>

<p>{{ closeReason }}</p>
<!-- /Object-based dialog -->

<!-- Template-based dialog -->
<ng-template [fdDialogTemplate] let-dialog let-dialogConfig="dialogConfig" #confirmationDialog>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 id="fd-dialog-header-fs-template" fd-title>The History of Pineapple</h1>
            <button
                fd-dialog-full-screen-toggler-button
                [dialogRef]="dialog"
                [title]="(dialog.fullScreen | async) === true ? 'Exit full-screen mode' : 'Enter full-screen mode'"
                (click)="dialog.toggleFullScreen()"
            ></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <p id="fd-dialog-body-fs-template">Are you interested in The Great History of Pineapple?</p>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                fdType="emphasized"
                label="Interested"
                (click)="dialog.close('Continue')"
                ariaLabel="Interested"
            ></fd-button-bar>

            <fd-button-bar label="Cancel" (click)="dialog.dismiss('Cancel')" ariaLabel="Cancel"></fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button fd-button label="Open from Template" (click)="openDialogFromTemplate(confirmationDialog)"></button>
<p>{{ templateBasedConfirmationReason }}</p>
<!-- /Template-based dialog-->

<!-- Component-based dialog -->
<button fd-button label="Open from Component" (click)="openFromComponent()"></button>
<p>{{ componentCloseReason }}</p>
<!-- /Component-based dialog -->
