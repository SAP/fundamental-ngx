<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 id="fd-dialog-header-7" fd-title>Dialog states</h1>
        </fd-dialog-header>

        <fd-dialog-body>
            <fd-text id="fd-dialog-body-7" role="dialog" text="{{ dialog.data }}"></fd-text>
        </fd-dialog-body>

        <fd-dialog-footer>
            <fd-button-bar
                [fdSkeletonState]="false"
                fd-initial-focus
                fdType="emphasized"
                label="Ok"
                fdCompact
                (click)="dialog.close()"
                ariaLabel="Ok Emphasized"
            >
            </fd-button-bar>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>

<button
    fd-button
    label="Open self closing Dialog"
    (click)="openCloseDialog(dialogTemplate)"
    [fdSkeletonState]="false"
></button>
<button
    fd-button
    label="Open self dismissing Dialog"
    (click)="openDismissDialog(dialogTemplate)"
    [fdSkeletonState]="false"
></button>
<button
    fd-button
    label="Open self hiding Dialog"
    (click)="openHideDialog(dialogTemplate)"
    [fdSkeletonState]="false"
></button>
<button
    fd-button
    label="Open loading Dialog"
    (click)="openLoadingDialog(dialogTemplate)"
    [fdSkeletonState]="false"
></button>
