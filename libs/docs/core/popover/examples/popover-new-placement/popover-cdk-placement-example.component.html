<div>
    <label fd-form-label>Origin X</label>
    <fd-segmented-button
        [style.margin-right.px]="10"
        [style.margin-left.px]="10"
        [ngModel]="originX"
        (ngModelChange)="originX = $event; refresh()"
    >
        @for (option of xPositions; track option) {
            <button fd-button [attr.value]="option" [label]="option"></button>
        }
    </fd-segmented-button>
    <br />
    <label fd-form-label>Origin Y</label>
    <fd-segmented-button
        [style.margin-right.px]="10"
        [style.margin-left.px]="10"
        [ngModel]="originY"
        (ngModelChange)="originY = $event; refresh()"
    >
        @for (option of yPositions; track option) {
            <button fd-button [attr.value]="option" [label]="option"></button>
        }
    </fd-segmented-button>
    <br />
    <label fd-form-label>Overlay X</label>
    <fd-segmented-button
        [style.margin-right.px]="10"
        [style.margin-left.px]="10"
        [ngModel]="overlayX"
        (ngModelChange)="overlayX = $event; refresh()"
    >
        @for (option of xPositions; track option) {
            <button fd-button [attr.value]="option" [label]="option"></button>
        }
    </fd-segmented-button>
    <br />
    <label fd-form-label>Overlay Y</label>
    <fd-segmented-button
        [style.margin-right.px]="10"
        [style.margin-left.px]="10"
        [ngModel]="overlayY"
        (ngModelChange)="overlayY = $event; refresh()"
    >
        @for (option of yPositions; track option) {
            <button fd-button [attr.value]="option" [label]="option"></button>
        }
    </fd-segmented-button>
</div>
<br /><br />
<div
    [style.width.px]="300"
    [style.height.px]="300"
    [style.display]="'flex'"
    [style.align-items]="'center'"
    [style.justify-content]="'center'"
>
    <fd-popover
        [cdkPositions]="cdkPosition"
        [noArrow]="false"
        [isOpen]="true"
        [triggers]="[]"
        [closeOnEscapeKey]="false"
        [closeOnOutsideClick]="false"
    >
        <fd-popover-control>
            <button fd-button glyph="navigation-up-arrow"></button>
        </fd-popover-control>
        <fd-popover-body>
            <fd-avatar [circle]="true" [style.margin.rem]="1" size="xl" glyph="group"></fd-avatar>
        </fd-popover-body>
    </fd-popover>
</div>
