<button fd-button label="Open Dialog" (click)="openDialog(template)"></button>

<ng-template #template let-dialog let-dialogConfig="dialogConfig">
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog" role="dialog">
        <fd-dialog-header>
            <h1 id="fd-dialog-popover-1" fd-title>Popover Example</h1>
            <button fd-dialog-close-button (click)="dialog.dismiss()"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <fd-popover [noArrow]="false">
                <fd-popover-control>
                    <button fdInitialFocus fd-button label="Click me!" aria-describedby="fd-dialog-button-1"></button>
                </fd-popover-control>
                <fd-popover-body>
                    <div id="fd-dialog-button-1" style="padding: 12px">This is the button's popover!</div>
                </fd-popover-body>
            </fd-popover>
            <br /><br />
            <fd-multi-input
                [dropdownValues]="['Pineapple', 'Apple', 'Pepper', 'Tomato']"
                placeholder="select from values"
            ></fd-multi-input>
            <p>The popover disappears if the attached reference object is outside the view!</p>
        </fd-dialog-body>
    </fd-dialog>
</ng-template>
