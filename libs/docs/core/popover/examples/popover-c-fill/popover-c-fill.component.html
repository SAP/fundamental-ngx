<fd-popover [style.display]="'block'" [triggers]="['mouseenter', 'mouseleave']" fillControlMode="equal">
    <fd-popover-control>
        <div [style.border]="'1px dashed black'" [style.padding.px]="24">Control Element - Hover over me!</div>
    </fd-popover-control>
    <fd-popover-body>
        <div [style.padding.px]="12">
            <p>This is a large popover!</p>
            <br />
            <p>It will try to match the width of the control element.</p>
        </div>
    </fd-popover-body>
</fd-popover>
