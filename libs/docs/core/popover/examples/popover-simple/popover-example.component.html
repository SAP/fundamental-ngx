<div class="fd-docs-flex-display-helper">
    <fd-popover title="photo 1 in circle">
        <fd-popover-control>
            <fd-avatar
                size="s"
                [circle]="true"
                ariaLabel="photo 1 in circle"
                image="https://picsum.photos/id/1018/400"
            ></fd-avatar>
        </fd-popover-control>
        <fd-popover-body>
            <fd-avatar [circle]="true" [style.margin.rem]="1" size="xl" glyph="group"></fd-avatar>
        </fd-popover-body>
    </fd-popover>

    <fd-popover placement="bottom" title="money-bills" [focusAutoCapture]="true" [focusTrapped]="true">
        <fd-popover-control>
            <fd-avatar size="m" glyph="money-bills" ariaLabel="money-bills" [colorAccent]="3"></fd-avatar>
        </fd-popover-control>
        <fd-popover-body [style.min-width.px]="400">
            <div fd-popover-body-header id="popover-bar-simple-header-1">
                <div fd-bar barDesign="header">
                    <div fd-bar-left>
                        <fd-button-bar
                            glyph="navigation-left-arrow"
                            fdType="transparent"
                            ariaLabel="Back"
                        ></fd-button-bar>
                        <fd-bar-element><h5 fd-title>Header</h5></fd-bar-element>
                    </div>
                </div>
            </div>
            <fd-avatar [circle]="true" [style.margin.rem]="1" size="xl" glyph="group"></fd-avatar>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [focusTrapped]="true" [focusAutoCapture]="true">
        <fd-popover-control>
            <button fd-button label="Sample"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div fd-popover-body-header id="popover-bar-simple-header-2">
                <div fd-bar barDesign="header-with-subheader">
                    <div fd-bar-left>
                        <fd-bar-element><h5 fd-title>Title</h5></fd-bar-element>
                    </div>
                </div>
                <div fd-bar barDesign="subheader" id="popover-bar-simple-header-3">
                    <div fd-bar-middle>
                        <fd-bar-element [fullWidth]="true">SubHeader with Full Width Element </fd-bar-element>
                    </div>
                </div>
            </div>
            <fd-avatar [circle]="true" [style.margin.rem]="1" size="xl" glyph="group"></fd-avatar>
            <div fd-popover-body-footer>
                <div fd-bar barDesign="footer">
                    <div fd-bar-right>
                        <fd-button-bar label="Save" fdType="emphasized"></fd-button-bar>
                        <fd-button-bar label="Cancel"></fd-button-bar>
                    </div>
                </div>
            </div>
        </fd-popover-body>
    </fd-popover>

    <fd-popover placement="bottom" [fixedPosition]="true" [noArrow]="false">
        <fd-popover-control>
            <button fd-button label="Fixed Position"></button>
        </fd-popover-control>
        <fd-popover-body>
            <fd-avatar [circle]="true" [style.margin.rem]="1" size="xl" glyph="group"></fd-avatar>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [disabled]="isDisabled" placement="bottom">
        <fd-popover-control>
            <button fd-button label="Disabled Popover" [disabled]="isDisabled"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div [style.padding.px]="12">This popover can be disabled</div>
        </fd-popover-body>
    </fd-popover>

    <fd-popover additionalBodyClass="custom-popover-body" additionalTriggerClass="custom-popover-trigger">
        <fd-popover-control>
            <button fd-button label="Custom CSS Classes"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div [style.padding.px]="30">This popover has custom CSS classes applied</div>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [disableScrollbar]="true">
        <fd-popover-control>
            <button fd-button label="No Scrollbar"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div [style.padding.px]="12" [style.height.px]="150">
                <p>Internal scrollbar disabled.</p>
                <p>Long content here...</p>
                <p>More content...</p>
                <p>Even more content...</p>
            </div>
        </fd-popover-body>
    </fd-popover>

    <fd-popover [config]="popoverConfig">
        <fd-popover-control>
            <button fd-button label="Using Config Object"></button>
        </fd-popover-control>
        <fd-popover-body>
            <div [style.padding.px]="12">
                <p>This popover uses [config] input instead of individual properties.</p>
            </div>
        </fd-popover-body>
    </fd-popover>
</div>

<div style="margin-top: 1rem">
    <fd-checkbox [(ngModel)]="isDisabled">Disable popover</fd-checkbox>
</div>
