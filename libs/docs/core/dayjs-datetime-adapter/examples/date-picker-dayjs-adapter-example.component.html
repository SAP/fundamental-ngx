<label fd-form-label>Languages</label>
<fd-segmented-button
    id="language"
    [style.margin-bottom.px]="20"
    [ngModel]="actualLocale"
    (ngModelChange)="setLocale($event)"
>
    @for (o of localeOptions; track o) {
        <button fd-button [label]="o.label" [value]="o.value"></button>
    }
</fd-segmented-button>
<br />
<fd-date-picker [(ngModel)]="date"> </fd-date-picker>
