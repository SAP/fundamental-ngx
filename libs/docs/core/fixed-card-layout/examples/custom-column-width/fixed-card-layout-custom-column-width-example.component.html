<button fd-button (click)="setConfig()">Expand first column</button>
<button style="margin: 0 1rem" fd-button (click)="resetConfig()">Reset</button>

<div fd-scrollbar style="padding: 1rem">
    <fd-fixed-card-layout [columnsWidthConfig]="config">
        <fd-card cardType="list" *fdCardDef="1">
            <fd-card-header>
                <h2 fd-card-title>Card Title</h2>
            </fd-card-header>
            <fd-card-content>
                <ul fd-list [noBorder]="true">
                    <li fd-list-item>
                        <span fd-list-title> item 1 </span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title> item 2 </span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title> item 3 </span>
                    </li>
                </ul>
            </fd-card-content>
        </fd-card>
        <fd-card cardType="analytical" *fdCardDef="2">
            <fd-card-header>
                <h2 fd-card-title>Projected revenue</h2>
                <h3 fd-card-subtitle>Values include taxes | USD</h3>
                <span fd-card-counter status="informative">3 of 15</span>

                <fd-card-kpi-header>
                    <strong fd-card-kpi-value status="positive">21.83</strong>
                    <span
                        fd-card-kpi-scale-icon
                        glyph="up"
                        aria-label="up arrow"
                        title="up arrow"
                        fd-object-status
                        status="positive"
                    ></span>
                    <span fd-card-kpi-scale-text fd-object-status status="positive">K</span>

                    <div fd-card-kpi-analytics>
                        <label fd-card-kpi-analytics-label>Target</label>
                        <div fd-card-kpi-analytics-content>25K</div>
                    </div>
                    <div fd-card-kpi-analytics>
                        <label fd-card-kpi-analytics-label>Deviation</label>
                        <span fd-card-kpi-analytics-content>14.52%</span>
                    </div>
                </fd-card-kpi-header>

                <h4 fd-card-second-subtitle>Q1, 2018</h4>
            </fd-card-header>
            <fd-card-content>
                <ul fd-list [noBorder]="true">
                    <li fd-list-item>
                        <span fd-list-title> item 1 </span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title> item 2 </span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title> item 3 </span>
                    </li>
                </ul>
            </fd-card-content>
        </fd-card>
    </fd-fixed-card-layout>
</div>
