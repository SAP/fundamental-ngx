<fd-toolbar [shouldOverflow]="true">
    <button fd-toolbar-item fd-button label="Button First" fdCompact></button>
    <button fd-toolbar-item fd-button label="Always" fdCompact fdOverflowPriority="always"></button>
    <button fd-toolbar-item fd-button label="Never" fdCompact fdOverflowPriority="never"></button>
    <button fd-toolbar-item fd-button label="Low" fdCompact fdOverflowPriority="low"></button>
    <button fd-toolbar-item fd-button label="High" fdCompact fdOverflowPriority="high"></button>
    <button fd-toolbar-item fd-button label="Disappear" fdCompact fdOverflowPriority="disappear"></button>
    <button fd-toolbar-item fd-button label="Button Last" fdCompact></button>
</fd-toolbar>
