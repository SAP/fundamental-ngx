<fd-toolbar [shouldOverflow]="true">
    <button fd-toolbar-item fd-button label="Button"></button>
    <button fd-toolbar-item fd-button label="Button"></button>
    <button fd-toolbar-item fd-button label="Button"></button>

    <fd-datetime-picker fd-toolbar-item></fd-datetime-picker>

    <fd-select fd-toolbar-item placeholder="Select an option" [closeOnOutsideClick]="false">
        <li fd-option *ngFor="let option of ['Apple', 'Pineapple', 'Tomato', 'Strawberry']" [value]="option">
            {{ option }}
        </li>
    </fd-select>

    <button fd-toolbar-item fd-button label="Button"></button>

    <fd-checkbox fd-toolbar-item label="Option 1" [tristate]="true"> </fd-checkbox>

    <button fd-toolbar-item fd-button label="Button"></button>

    <fd-split-button fd-toolbar-item>
        <fd-menu>
            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Option 1</span>
                </div>
            </li>
            <li fd-menu-item>
                <div fd-menu-interactive>
                    <span fd-menu-title>Option 2</span>
                </div>
            </li>
        </fd-menu>
    </fd-split-button>

    <label fd-toolbar-item fd-toolbar-label fd-form-label for="input-1">Default Input</label>
    <input
        fd-toolbar-item
        fd-form-control
        type="text"
        id="input-1"
        placeholder="Field placeholder text"
        style="max-width: 200px"
    />

    <button
        fd-toolbar-item
        fd-button
        fd-toolbar-overflow-button
        fd-toolbar-overflow-button-menu
        label="Button"
        [fdMenu]="true"
    ></button>

    <fd-segmented-button fd-toolbar-item>
        <button fd-button label="Left"></button>
        <button fd-button label="Middle"></button>
        <button fd-button label="Right"></button>
    </fd-segmented-button>

    <button fd-toolbar-item fd-button fd-toolbar-overflow-button label="Button"></button>
    <button fd-toolbar-item fd-button fd-toolbar-overflow-button label="Button"></button>
    <fd-toolbar-spacer fd-toolbar-item [fixed]="true" width="200px"></fd-toolbar-spacer>
    <button fd-toolbar-item fd-button fd-toolbar-overflow-button label="Button"></button>
    <button fd-toolbar-item fd-button fd-toolbar-overflow-button label="Button"></button>
    <button fd-toolbar-item fd-button fd-toolbar-overflow-button label="Button"></button>
</fd-toolbar>
