<div class="fddoc-flex">
    <fd-facet type="form" facetTitle="Technical Data" id="formFacetExample">
        <fd-facet-content>
            <label fd-form-label [colon]="true" for="form-value-1">Base unit</label>
            <fd-text text="Each" id="form-value-1"></fd-text>
        </fd-facet-content>
        <fd-facet-content>
            <label fd-form-label [colon]="true" for="form-value-2">Length</label>
            <fd-text text="23.24 Centimeter" id="form-value-2"></fd-text>
        </fd-facet-content>
        <fd-facet-content>
            <label fd-form-label [colon]="true" for="form-value-3">Width</label>
            <fd-text text="86.1 Centimeter" id="form-value-3"></fd-text>
        </fd-facet-content>
        <fd-facet-content>
            <label fd-form-label [colon]="true" for="form-value-4">Height</label>
            <fd-text text="20.8 Centimeter" id="form-value-4"></fd-text>
        </fd-facet-content>
    </fd-facet>
    <fd-facet type="form" facetTitle="Contact Information" id="formFacetLinkExample">
        <fd-facet-content>
            <fd-icon id="fd-facet-icon-1" ariaLabel="Primary number" title="Primary number" glyph="call"></fd-icon>
            <a
                fd-link
                aria-labelledby="fd-facet-icon-1 fd-facet-text-1"
                id="fd-facet-text-1"
                href="tel:+91 98765 43210"
            >
                +91 98765 43210
            </a>
        </fd-facet-content>
        <fd-facet-content>
            <fd-icon
                id="fd-facet-icon-2"
                ariaLabel="Secondary number"
                title="Secondary number"
                glyph="outgoing-call"
            ></fd-icon>
            <a fd-link aria-labelledby="fd-facet-icon-2 fd-facet-text-2" id="fd-facet-text-2" href="tel:+1 234 5678">
                +1 234 5678
            </a>
        </fd-facet-content>
        <fd-facet-content>
            <fd-icon id="fd-facet-icon-3" ariaLabel="Email" title="Email" glyph="email"></fd-icon>
            <a
                fd-link
                aria-labelledby="fd-facet-icon-3 fd-facet-text-3"
                id="fd-facet-text-3"
                href="mailto:john.miller&#64;company.com"
                >john.miller&#64;company.com
            </a>
        </fd-facet-content>
    </fd-facet>
</div>
