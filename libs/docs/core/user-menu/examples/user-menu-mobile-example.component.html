<fd-user-menu mobile (isOpenChange)="isOpenChange($event)">
    <fd-user-menu-control>
        <fd-avatar
            fd-user-menu-control-element
            size="xs"
            [circle]="true"
            [interactive]="true"
            ariaLabel="photo 1 in circle"
            image="https://picsum.photos/id/1018/400"
        ></fd-avatar>
    </fd-user-menu-control>

    <fd-user-menu-body>
        <div fd-user-menu-header>
            <fd-avatar
                [circle]="true"
                size="l"
                label="Lisa Miller"
                zoomGlyph="edit"
                (zoomGlyphClicked)="onZoomGlyphClick()"
                title="Edit avatar"
            ></fd-avatar>
            <div fd-user-menu-header-container>
                <div fd-user-menu-user-name>Lisa Miller</div>
                <div fd-user-menu-subline>lisa.miller&#64;test.com</div>
                <div fd-user-menu-subline>User Experience Designer</div>
                <div fd-user-menu-subline>Primary Employment</div>
            </div>
            <button fd-button label="Manage Account" glyph="user-settings" ariaLabel="Manage Account"></button>
        </div>
        <div fd-user-menu-content-container>
            <fd-panel
                transparent
                noRadius
                [(expanded)]="expanded"
                expandId="panel-expand-1"
                [expandAriaLabel]="expanded ? 'Hide other accounts' : 'Show other accounts'"
                expandAriaLabelledBy="panel-expandable-title-1"
            >
                <h5 fd-panel-title id="panel-expandable-title-1">Accounts (3)</h5>
                <button
                    fd-button
                    fdType="transparent"
                    glyph="user-edit"
                    ariaLabel="Add account"
                    title="Add account"
                ></button>
                <div fd-panel-content noPadding ariaLabel="Panel Content" id="panel-content-1">
                    <ul fd-list [subline]="true">
                        <li fd-list-item [interactive]="true" [active]="true">
                            <fd-avatar [circle]="true" size="s" label="Lisa Miller"></fd-avatar>
                            <div fd-list-content>
                                <div fd-list-title>Lisa Miller</div>
                                <div fd-list-subline>lisa.miller&#64;test.com</div>
                                <div fd-list-subline>User Experience Designer</div>
                            </div>
                        </li>
                        <li fd-list-item [interactive]="true">
                            <fd-avatar [circle]="true" size="s" label="John Doe"></fd-avatar>
                            <div fd-list-content>
                                <div fd-list-title>John Doe</div>
                                <div fd-list-subline>john.doe&#64;test.com</div>
                                <div fd-list-subline>Project Manager</div>
                            </div>
                        </li>
                        <li fd-list-item [interactive]="true">
                            <fd-avatar [circle]="true" image="https://picsum.photos/id/1018/400" size="s"></fd-avatar>
                            <div fd-list-content>
                                <div fd-list-title>Jane Doe</div>
                                <div fd-list-subline>jane.doe&#64;test.com</div>
                                <div fd-list-subline>Delivery Manager</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </fd-panel>

            <fd-user-menu-list>
                <li
                    fd-user-menu-list-item
                    icon="action-settings"
                    text="Settings"
                    (click)="actionPicked('Settings')"
                ></li>
                <li fd-user-menu-list-item icon="card" text="Menu Item" hasSubmenu [submenu]="menuSublist"></li>
                <li fd-user-menu-list-item icon="official-service" text="Legal Information"></li>
                <li fd-user-menu-list-item icon="message-information" text="About" (click)="actionPicked('About')"></li>
            </fd-user-menu-list>

            <ng-template #menuSublist>
                <div fd-user-menu-sublist hasIcons>
                    <li
                        fd-user-menu-list-item
                        icon="card"
                        text="Sub-menu Item"
                        (click)="actionPicked('Sub-menu Item 1')"
                    ></li>
                    <li fd-user-menu-list-item text="Sub-menu Item" (click)="actionPicked('Sub-menu Item 2')"></li>
                </div>
            </ng-template>
        </div>
    </fd-user-menu-body>

    <fd-user-menu-footer>
        <div fd-bar barDesign="footer">
            <div fd-bar-right>
                <button
                    fd-button
                    label="Sign Out"
                    fdType="transparent"
                    glyph="log"
                    ariaLabel="Transparent Filter"
                ></button>
            </div>
        </div>
    </fd-user-menu-footer>
</fd-user-menu>
