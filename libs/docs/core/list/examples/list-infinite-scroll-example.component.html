<fd-busy-indicator size="l" class="fd-busy-indicator-custom" [block]="true" [loading]="loading" ariaLive="off">
    <ul
        fd-list
        fdInfiniteScroll
        [style.overflow-y]="'scroll'"
        [style.max-height.px]="250"
        [scrollOffset]="40"
        (onScrollAction)="scrollHandler()"
    >
        @for (item of items; track item) {
            <li fd-list-item>
                {{ item }}
            </li>
        }
    </ul>
</fd-busy-indicator>
