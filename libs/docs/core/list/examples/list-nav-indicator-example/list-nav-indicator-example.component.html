<ul fd-list [navigationIndicator]="true">
    <li fd-list-item>
        <a fd-list-link [navigationIndicator]="true">
            <span fd-list-title> Link List item 1 </span>
        </a>
    </li>
    <li fd-list-item>
        <a fd-list-link [navigationIndicator]="true" [navigated]="true">
            <i fd-list-icon glyph="history"></i>
            <span fd-list-title> Link List item 2 </span>
        </a>
    </li>
    <li fd-list-item>
        <span fd-list-title> List item 3 </span>
    </li>
    <li fd-list-item [selected]="true">
        <a fd-list-link [navigationIndicator]="true">
            <i fd-list-icon glyph="cart"></i>
            <span fd-list-title> Link List item 4</span>
        </a>
    </li>
</ul>
