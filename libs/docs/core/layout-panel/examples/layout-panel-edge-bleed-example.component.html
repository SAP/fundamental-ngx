<fd-layout-panel>
    <fd-layout-panel-body [bleed]="true">
        <table fd-table>
            <thead fd-table-header>
                <tr fd-table-row>
                    @for (header of tableHeaders; track header) {
                        <th fd-table-cell>
                            {{ header }}
                        </th>
                    }
                </tr>
            </thead>
            <tbody fd-table-body>
                @for (row of tableData; track row) {
                    <tr fd-table-row>
                        @for (cell of row.rowData; track cell) {
                            <td fd-table-cell>
                                {{ cell }}
                            </td>
                        }
                    </tr>
                }
            </tbody>
        </table>
    </fd-layout-panel-body>
</fd-layout-panel>
