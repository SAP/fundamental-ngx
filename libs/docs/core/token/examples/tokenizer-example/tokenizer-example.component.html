<form [formGroup]="tokenizerExampleForm" (ngSubmit)="onSubmit()">
    <div fd-form-item>
        <fd-tokenizer ariaRoleDescription="tokenizer">
            @for (token of tokens; track token) {
                <fd-token (onCloseClick)="removeToken(token)" [readOnly]="token.readOnly">{{ token.text }}</fd-token>
            }
            <input
                formControlName="inputControl"
                fd-tokenizer-input
                fd-form-control
                placeholder="Field placeholder text"
            />
        </fd-tokenizer>
    </div>
</form>
