@for (theme of themes; track theme) {
    <span [style.padding.px]="10" [style.display]="'inline-block'">
        <button fd-button (click)="changeQueryUrl(theme.id)" [label]="theme.name"></button>
    </span>
}
<br /><br />
<label fd-form-label> Theming detected by <code>getThemeFromURL</code> method: </label>
{{ themeFromUrl | json }}
