<a
    fd-object-status
    [clickable]="true"
    label="Hover on me to see inline help"
    [fd-inline-help]="templateRef"
    placement="bottom"
></a>

<ng-template #templateRef>
    <div [style.display]="'flex'" [style.align-items]="'center'">
        <fd-icon glyph="alert" size="l" [style.margin-right.rem]="0.25"></fd-icon> There can be placed everything.
    </div>
</ng-template>
