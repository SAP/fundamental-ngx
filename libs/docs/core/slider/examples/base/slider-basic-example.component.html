<div class="base-row">
    <p>Slider default state: <code>[min]="0" [max]="100" [step]="1"</code></p>
    <fd-slider [(ngModel)]="value"> </fd-slider>
    <p>Value: {{ value }}</p>
    <hr />
</div>

<div class="base-row">
    <p>Slider with negative min value <code>[min]="-100"</code></p>
    <fd-slider [(ngModel)]="value1" [min]="-100"> </fd-slider>
    <p>Value: {{ value1 }}</p>
    <hr />
</div>

<div class="base-row">
    <p>Slider with <code>[min]="-50" [max]="50" [step]="5"</code> values.</p>
    <fd-slider [(ngModel)]="value2" [min]="-50" [max]="50" [step]="5"> </fd-slider>
    <p>Value: {{ value2 }}</p>
    <hr />
</div>

<div class="base-row">
    <p>Slider with <code>[min]="-1" [max]="1" [step]="0.2"</code> values.</p>
    <fd-slider [(ngModel)]="value4" [min]="-1" [max]="1" [step]="0.2"> </fd-slider>
    <p>Value: {{ value4 }}</p>
</div>
