<div class="fddoc-flex">
    <div class="fddoc-flex__item">
        @for (item of infoLabels; track item.color) {
            <div>
                <fd-info-label [label]="item.label" [color]="item.color" [title]="item.title"></fd-info-label>
            </div>
        }
    </div>
    <div class="fddoc-flex__item">
        @for (item of iconLabels; track item.color) {
            <div>
                <fd-info-label
                    type="icon"
                    glyph="component"
                    font="BusinessSuiteInAppSymbols"
                    [label]="item.label"
                    [color]="item.color"
                    [title]="item.title"
                ></fd-info-label>
            </div>
        }
    </div>
    <div class="fddoc-flex__item">
        <div><fd-info-label type="numeric" color="1" label="6" title="Total Items"></fd-info-label></div>
        <div><fd-info-label type="numeric" color="2" label="42k" title="Users Count"></fd-info-label></div>
        <div><fd-info-label type="numeric" color="3" label="14.7" title="Average Rating"></fd-info-label></div>
    </div>
</div>
