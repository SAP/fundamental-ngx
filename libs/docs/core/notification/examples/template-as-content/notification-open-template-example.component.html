<button fd-button label="Open Notification" (click)="open()"></button>
<span [style.margin-left.px]="24">{{ closeReason }}</span>

<ng-template let-notification #notificationTemplate>
    <fd-notification-body>
        <fd-avatar size="xs" glyph="batch-payments"></fd-avatar>
        <fd-notification-content>
            <fd-notification-header>
                <fd-icon glyph="error" color="negative"></fd-icon>
                <h4 fd-notification-title [unread]="true">Notification Title (unread)</h4>
            </fd-notification-header>
            <p fd-notification-paragraph>Description of notification topic.</p>
            <fd-notification-footer>
                <span fd-notification-footer-content>Product Name</span>
                <span fd-notification-separator></span>
                <span fd-notification-footer-content>Feature Name</span>
                <span fd-notification-separator></span>
                <span fd-notification-footer-content>11:11 AM</span>
            </fd-notification-footer>
            <span
                fd-object-status
                [indicationColor]="2"
                [secondaryIndication]="true"
                [inverted]="true"
                label="Negative"
                title="Negative"
                glyph="high-priority"
                aria-label="Object status Negative Inverted"
            ></span>
        </fd-notification-content>
        <fd-notification-actions>
            <button
                fd-button
                fdType="transparent"
                ariaLabel="Close"
                glyph="decline"
                title="close"
                (click)="notification.close('Close Button Click')"
            ></button>
        </fd-notification-actions>
    </fd-notification-body>
</ng-template>
