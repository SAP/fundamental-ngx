<div fd-notification-message-strip-container>
    <fd-message-strip type="success"> A success message strip. </fd-message-strip>
</div>
<fd-notification-body>
    <fd-notification-content>
        <fd-notification-header>
            <h4 fd-notification-title [unread]="true" [class.is-expanded]="notificationRef.data.isExpanded()">
                {{ notificationRef.data.title }}
            </h4>
        </fd-notification-header>
        <p fd-notification-paragraph [class.is-expanded]="notificationRef.data.isExpanded()">
            {{ notificationRef.data.paragraph }}
        </p>
        <fd-notification-footer
            [manualShowTrigger]="notificationRef.data.showTrigger()"
            [(manualExpanded)]="notificationRef.data.isExpanded"
        >
            <span fd-notification-footer-content>
                {{ notificationRef.data.firstFooterContent }}
            </span>
            <span fd-notification-separator></span>
            <span fd-notification-footer-content>
                {{ notificationRef.data.secondFooterContent }}
            </span>
        </fd-notification-footer>
    </fd-notification-content>
    <fd-notification-actions>
        <button
            fd-button
            fdType="transparent"
            glyph="decline"
            ariaLabel="Close"
            title="close"
            (click)="notificationRef.close('Close Button Click')"
        ></button>
    </fd-notification-actions>
</fd-notification-body>
