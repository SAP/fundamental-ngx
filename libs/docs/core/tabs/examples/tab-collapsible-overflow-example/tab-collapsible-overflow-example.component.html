<h3 fd-title>Collapsible overflow</h3>
<fd-tab-list [collapseOverflow]="true">
    @for (tab of tabs; track tab) {
        <fd-tab [title]="tab.title">
            <fd-text [text]="tab.content"></fd-text>
        </fd-tab>
    }
</fd-tab-list>
<h3 fd-title>Collapsible overflow with limited number of maximum visible tabs to 8</h3>
<fd-tab-list [collapseOverflow]="true" [maxVisibleTabs]="8">
    @for (tab of tabs; track tab) {
        <fd-tab [title]="tab.title">
            <fd-text [text]="tab.content"></fd-text>
        </fd-tab>
    }
</fd-tab-list>
