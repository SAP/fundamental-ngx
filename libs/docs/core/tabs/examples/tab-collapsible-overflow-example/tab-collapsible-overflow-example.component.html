<label fd-form-label>Collapsible overflow</label>
<fd-tab-list [collapseOverflow]="true">
    @for (tab of tabs; track tab) {
        <fd-tab [title]="tab.title">
            {{ tab.content }}
        </fd-tab>
    }
</fd-tab-list>
<br />
<br />
<label fd-form-label>Collapsible overflow with limited number of maximum visible tabs to 8</label>
<fd-tab-list [collapseOverflow]="true" [maxVisibleTabs]="8">
    @for (tab of tabs; track tab) {
        <fd-tab [title]="tab.title">
            {{ tab.content }}
        </fd-tab>
    }
</fd-tab-list>
