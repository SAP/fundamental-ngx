<h3 fd-title>Icon-Process Tabs Built by passing properties</h3>
<fd-tab-list mode="process">
    <fd-tab glyph="edit" count="11 of 100 items" title="Title 1"><fd-text text="Content for tab 1"></fd-text></fd-tab>
    <fd-tab glyph="cart" count="12 of 100 items" title="Title 2"><fd-text text="Content for tab 2"></fd-text></fd-tab>
    <fd-tab glyph="menu" count="13 of 100 items" title="Title 3"><fd-text text="Content for tab 3"></fd-text></fd-tab>
</fd-tab-list>
<h3 fd-title>Icon-Process Tabs Built by defining own template</h3>
<fd-tab-list mode="process">
    <fd-tab>
        <ng-template fd-tab-title-template>
            <span fd-tab-icon icon="menu"></span>
            <div fd-tab-process>
                <span fd-tab-label>11 of 100</span>
                <span fd-tab-label>Title 1</span>
            </div>
        </ng-template>
        <fd-text text="Content for tab 1"></fd-text>
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <span fd-tab-icon icon="edit"></span>
            <div fd-tab-process>
                <span fd-tab-label>12 of 100</span>
                <span fd-tab-label>Title 2</span>
            </div>
        </ng-template>
        <fd-text text="Content for tab 2"></fd-text>
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <span fd-tab-icon icon="search"></span>
            <div fd-tab-process>
                <span fd-tab-label>13 of 100</span>
                <span fd-tab-label>Title 3</span>
            </div>
        </ng-template>
        <fd-text text="Content for tab 3"></fd-text>
    </fd-tab>
</fd-tab-list>
<h3 fd-title>Icon-Process Tabs Built by defining own template with routerLink</h3>
<nav fd-tab-nav mode="process">
    <div fd-tab-item>
        <a fd-tab-link [active]="rla1.isActive" [routerLink]="'tab1'" routerLinkActive #rla1="routerLinkActive">
            <span fd-tab-icon icon="menu"></span>
            <div fd-tab-process>
                <span fd-tab-label>11 of 100</span>
                <span fd-tab-label>Title 1</span>
            </div>
        </a>
        <div fd-tab-process-icon></div>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla2.isActive" [routerLink]="'tab2'" routerLinkActive #rla2="routerLinkActive">
            <span fd-tab-icon icon="edit"></span>
            <div fd-tab-process>
                <span fd-tab-label>12 of 100</span>
                <span fd-tab-label>Title 2</span>
            </div>
        </a>
        <div fd-tab-process-icon></div>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla3.isActive" [routerLink]="'tab3'" routerLinkActive #rla3="routerLinkActive">
            <span fd-tab-icon icon="search"></span>
            <div fd-tab-process>
                <span fd-tab-label>13 of 100</span>
                <span fd-tab-label>Title 3</span>
            </div>
        </a>
    </div>
</nav>

<router-outlet name="process"></router-outlet>
