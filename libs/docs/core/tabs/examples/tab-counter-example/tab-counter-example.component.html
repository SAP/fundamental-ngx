<h3 fd-title>Tabs With Counter Built by Passing Title Parameter</h3>
<fd-tab-list>
    <fd-tab title="Link 1" count="11"><fd-text text="Content for tab 1"></fd-text></fd-tab>
    <fd-tab title="Link 2" count="12"><fd-text text="Content for tab 2"></fd-text></fd-tab>
    <fd-tab title="Link 3" count="13"><fd-text text="Content for tab 3"></fd-text></fd-tab>
</fd-tab-list>
<h3 fd-title>Semantic Tabs Built by Passing Title Parameter</h3>
<fd-tab-list>
    <fd-tab title="Success" count="11" tabState="success"><fd-text text="Content for tab 1"></fd-text></fd-tab>
    <fd-tab title="Error" count="12" tabState="error"><fd-text text="Content for tab 2"></fd-text></fd-tab>
    <fd-tab title="Warning" count="13" tabState="warning"><fd-text text="Content for tab 3"></fd-text></fd-tab>
    <fd-tab title="Information" count="14" tabState="information"><fd-text text="Content for tab 4"></fd-text></fd-tab>
    <fd-tab title="Neutral" count="15" tabState="neutral"><fd-text text="Content for tab 5"></fd-text></fd-tab>
</fd-tab-list>
<h3 fd-title>Tabs With Counter Built by Defining Template</h3>
<fd-tab-list>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <p fd-tab-count>11</p>
            <span fd-tab-tag>Link 1</span>
        </ng-template>
        <fd-text text="Content for tab 1"></fd-text>
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <p fd-tab-count>12</p>
            <span fd-tab-tag>Link 2</span>
        </ng-template>
        <fd-text text="Content for tab 2"></fd-text>
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <p fd-tab-count>13</p>
            <span fd-tab-tag>Link 3</span>
        </ng-template>
        <fd-text text="Content for tab 3"></fd-text>
    </fd-tab>
</fd-tab-list>
<h3 fd-title>Tabs With Counter Built by defining own template and with routerLink</h3>
<nav fd-tab-nav>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla1.isActive" [routerLink]="'tab1'" routerLinkActive #rla1="routerLinkActive">
            <p fd-tab-count>11</p>
            <span fd-tab-tag>Link 1</span>
        </a>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla2.isActive" [routerLink]="'tab2'" routerLinkActive #rla2="routerLinkActive">
            <p fd-tab-count>12</p>
            <span fd-tab-tag>Link 2</span>
        </a>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla3.isActive" [routerLink]="'tab3'" routerLinkActive #rla3="routerLinkActive">
            <p fd-tab-count>13</p>
            <span fd-tab-tag>Link 3</span>
        </a>
    </div>
</nav>
