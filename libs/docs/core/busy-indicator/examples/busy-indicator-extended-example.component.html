<button [style.margin-right.px]="8" fd-button label="Open from Template" (click)="openFromTemplate(template)"></button>
<button fd-button label="Hide All" fdType="emphasized" (click)="messageToastService.hideAll()"></button>

<ng-template #template>
    <div fd-busy-indicator-extended>
        <fd-busy-indicator
            [loading]="true"
            ariaLabel="loading"
            title="Please wait"
            ariaValueText="Busy"
        ></fd-busy-indicator>
    </div>
</ng-template>
