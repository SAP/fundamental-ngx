<label fd-label for="dropdownExampleInput1">Default Multi Input</label>
<fd-multi-input
    inputId="dropdownExampleInput1"
    [dropdownValues]="[
        'SomeLongTextToShowThatWidthWillGrowWithTheContent',
        'Banana',
        'Pineapple',
        'Tomato',
        'Kiwi',
        'Strawberry',
        'Blueberry',
        'Orange'
    ]"
    placeholder="Search here..."
    [(ngModel)]="selected"
    [style.width.px]="200"
></fd-multi-input>

Selected: {{ selected | json }}

<br /><br />

<label fd-label for="dropdownExampleInput2">Strict Multi Input dropdown width</label>
<fd-multi-input
    inputId="dropdownExampleInput2"
    [byline]="true"
    [dropdownValues]="[
        'Some long option to show title wrapping',
        'Banana',
        'Pineapple',
        'Tomato',
        'Kiwi',
        'Strawberry',
        'Blueberry',
        'Orange'
    ]"
    [itemTemplate]="template"
    placeholder="Search here..."
    [bodyMaxWidth]="300"
    [(ngModel)]="selected2"
    [style.width.px]="300"
>
</fd-multi-input>

<!-- Note that in this case you are responsible for highlighting. -->
<ng-template #template let-item>
    <div fd-list-content>
        <span fd-list-title [wrap]="true">{{ item }}</span>
        <span fd-list-byline>Some description</span>
    </div>
</ng-template>

Selected: {{ selected | json }}

<br /><br />
