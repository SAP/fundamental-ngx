<fd-multi-input
    [dropdownValues]="values"
    [allowNewTokens]="true"
    [displayFn]="displayFunc"
    [newTokenParseFn]="parseFunc"
    [newTokenValidateFn]="validateFunc"
    [(ngModel)]="selected"
></fd-multi-input>
Selected: [
@for (item of selected; track item; let i = $index) {
    <span>{{ i === selected.length - 1 ? item.name : item.name + ',' }}</span>
}
]
