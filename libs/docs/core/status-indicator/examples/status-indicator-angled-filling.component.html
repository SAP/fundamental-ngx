<fd-status-indicator
    id="status_icon_13"
    status="critical"
    size="xl"
    [fillPercentage]="50"
    [clickable]="false"
    ariaLabel=" Euro Status Indicator with 45 degree filling"
    ariaRoledescription="Status Indicator"
    role="progressbar"
    ariaValuetext="50%"
    [focusable]="true"
    title="50% with extra large size"
    [path]="euroImage"
    viewBox="0 0 26 25"
    fillingType="angled"
    [angle]="45"
>
</fd-status-indicator>
