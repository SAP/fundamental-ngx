@for (item of indicators; track item) {
    <a
        fd-object-status
        [indicationColor]="item"
        [clickable]="true"
        [inverted]="true"
        label="Indication Color"
        aria-label="Object status Inverted with Indication Color"
    ></a>
}
<p>Secondary Set of Inverted indication colors:</p>
@for (item of indicators; track item) {
    <a
        fd-object-status
        [indicationColor]="item"
        [clickable]="true"
        [secondaryIndication]="true"
        [inverted]="true"
        label="Indication Color"
        aria-label="Object status Inverted with Indication Color"
    ></a>
}
