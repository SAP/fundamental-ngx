<a
    fd-object-status
    status="negative"
    glyph="error"
    [clickable]="true"
    label="Negative"
    aria-label="Object Status Negative"
></a>
<a
    fd-object-status
    status="critical"
    glyph="alert"
    [clickable]="true"
    label="Critical"
    aria-label="Object Status Critical"
></a>
<a
    fd-object-status
    status="positive"
    glyph="sys-enter-2"
    [clickable]="true"
    label="Positive"
    aria-label="Object Status Positive"
></a>
<a
    fd-object-status
    status="informative"
    glyph="information"
    [clickable]="true"
    label="Informative"
    aria-label="Object Status Informative"
></a>
<a fd-object-status [clickable]="true" label="Default" aria-label="Object Status Default"></a>
<br />
<br />
@for (item of indicators; track item) {
    <a
        fd-object-status
        [indicationColor]="item"
        [clickable]="true"
        label="Indication Color"
        aria-label="Object Status Indication Color"
    ></a>
}
