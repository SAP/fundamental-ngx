<fd-combobox
    placeholder="Select an icon..."
    [dropdownValues]="values"
    [displayFn]="displayFunction"
    (itemClicked)="selected = $event"
    [(ngModel)]="searchTerm"
>
    <ng-container *fdComboboxItem="let item; use: model; inputText as search">
        <!-- Note that in this case you are responsible for highlighting. -->
        <i fd-list-icon [glyph]="item.icon"></i>
        <span fd-list-title [innerHTML]="item.name | highlight: search"></span>
    </ng-container>
</fd-combobox>

<small style="display: block">Search Term: {{ searchTerm }}</small>
<small style="display: block">Returned from itemClicked Event: {{ selected | json }}</small>
