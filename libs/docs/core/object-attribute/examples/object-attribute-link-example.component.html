<h3>link with generic action</h3>
<fd-object-attribute [islink]="true" label="Check" linkText="Notify action" (objectAttributeclick)="linkClick()"
    >:
</fd-object-attribute>

<br />

<h3>link with routing</h3>
<fd-object-attribute
    [islink]="true"
    linkText="Navigate to home"
    label="Check"
    (objectAttributeclick)="navigationClick()"
>
</fd-object-attribute>

<br />

<h3>Disabled link</h3>
<fd-object-attribute [islink]="true" linkText="Navigate to home" [disabled]="true"> </fd-object-attribute>
