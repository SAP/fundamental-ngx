@for (size of sizes; track size) {
    <div>
        <div class="base-row">
            <strong>Size = {{ size || 'default' }}</strong>
            <fd-rating-indicator
                ariaLabel="Rating indicator"
                [size]="size"
                [totalRatings]="size === 'xs' || size === 'sm' ? 111 : null"
                [showDynamicText]="size === 'xs' || size === 'sm' ? true : false"
                #sampleSize
            ></fd-rating-indicator>
            <span>Selected Rate: {{ sampleSize.displayValue() }}</span>
        </div>
        <div class="base-row">
            <strong>And same size = {{ size || 'default' }} with halves</strong>
            <fd-rating-indicator
                ariaLabel="Rating indicator"
                [size]="size"
                [allowHalves]="true"
                #sizeWithHalves
            ></fd-rating-indicator>
            <span>Selected Rate: {{ sizeWithHalves.displayValue() }}</span>
        </div>
    </div>
}
