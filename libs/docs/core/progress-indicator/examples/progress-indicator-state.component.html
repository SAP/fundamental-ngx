<fd-progress-indicator [valueNow]="45"></fd-progress-indicator>
<fd-progress-indicator state="informative" [valueNow]="45"></fd-progress-indicator>
<fd-progress-indicator state="positive" [valueNow]="45"></fd-progress-indicator>
<fd-progress-indicator state="critical" [valueNow]="45"></fd-progress-indicator>
<fd-progress-indicator
    state="negative"
    [valueText]="getLabel()"
    [valueNow]="customUnitValueNow"
    [valueMax]="customUnitValueMax"
    [unit]="customUnits"
></fd-progress-indicator>
