<table fd-table aria-label="With Footer">
    <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell>Column Header</th>
            <th fd-table-cell>Column Header</th>
            <th fd-table-cell>Column Header</th>
            <th fd-table-cell>Column Header</th>
            <th fd-table-cell>Column Header</th>
        </tr>
    </thead>
    <tbody fd-table-body>
        <tr *ngFor="let row of tableRows" fd-table-row>
            <td fd-table-cell>
                <a fd-link href="#">{{ row.column1 }}</a>
            </td>
            <td fd-table-cell>{{ row.column2 }}</td>
            <td fd-table-cell>{{ row.column3 }}</td>
            <td fd-table-cell>{{ row.date }}</td>
            <td fd-table-cell><fd-icon [glyph]="row.type"></fd-icon></td>
        </tr>
    </tbody>
    <tfoot fd-table-footer>
        <tr fd-table-row>
            <td fd-table-cell></td>
            <td fd-table-cell></td>
            <td fd-table-cell></td>
            <td fd-table-cell></td>
            <td fd-table-cell>Footer Cell</td>
        </tr>
    </tfoot>
</table>
