<table fd-table aria-label="With Semantic Row Highlighting">
    <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell fd-table-status-indicator></th>
            <th fd-table-cell>
                <fd-checkbox
                    aria-label="Select all"
                    title="Select all"
                    [tristate]="true"
                    [ngModel]="isAllSelected"
                    (ngModelChange)="selectAll($event)"
                ></fd-checkbox>
            </th>
            <th fd-table-cell>Column 1</th>
            <th fd-table-cell>Column 2</th>
            <th fd-table-cell>Column 3</th>
            <th fd-table-cell>Date</th>
        </tr>
    </thead>
    <tbody fd-table-body>
        <tr *ngFor="let row of tableRows; let i = index" fd-table-row [attr.aria-selected]="tableRows[i].checked">
            <td fd-table-cell fd-table-status-indicator [status]="row.status"></td>
            <td fd-table-cell>
                <fd-checkbox
                    [attr.aria-label]="getRowAriaLabel(row, i)"
                    [attr.title]="getRowAriaLabel(row, i)"
                    [value]="row.checked"
                    (click)="select(i, $event)"
                ></fd-checkbox>
            </td>
            <td fd-table-cell>
                <a fd-link href="#">{{ row.column1 }}</a>
            </td>
            <td fd-table-cell>
                <span fd-table-text>{{ row.column2 }}</span>
            </td>
            <td fd-table-cell>
                <span fd-table-text>{{ row.column3 }}</span>
            </td>
            <td fd-table-cell>
                <span fd-table-text>{{ row.date }}</span>
            </td>
        </tr>
    </tbody>
</table>
