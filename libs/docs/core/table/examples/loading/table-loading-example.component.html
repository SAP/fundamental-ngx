<button fd-button (click)="loading = !loading" [style.margin-bottom.rem]="1">Toggle loading</button>
<table fd-table aria-label="Default">
    <thead fd-table-header>
        <tr fd-table-row>
            <th fd-table-cell>Column 1</th>
            <th fd-table-cell>Column 2</th>
            <th fd-table-cell>Column 3</th>
        </tr>
    </thead>
    <tbody fd-table-body>
        @if (!loading) {
            @for (rowI of loadingRange; track rowI) {
                <tr fd-table-row>
                    @for (colI of loadingRange; track colI) {
                        <td fd-table-cell>Row {{ rowI + 1 }}, Col {{ colI + 1 }}</td>
                    }
                </tr>
            }
        } @else {
            @for (_ of loadingRange; track $index) {
                <tr fd-table-row>
                    @for (_ of loadingRange; track $index) {
                        <td fd-table-cell>
                            <fd-skeleton [style.margin]="'auto 0'" type="text" textLines="1" width="60%"></fd-skeleton>
                        </td>
                    }
                </tr>
            }
        }
    </tbody>
</table>
