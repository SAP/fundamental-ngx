<div fd-form-item class="fd-custom-form-item-message">
    <label fd-form-label for="input-message" id="label-input"> Informative Message With Input </label>
    <fd-form-input-message-group>
        <input
            fd-form-control
            type="text"
            id="input-message"
            placeholder="Field placeholder text"
            state="information"
            aria-labelledby="label-input input-message message-input"
        />
        <fd-form-message type="information" id="message-input"> This is an informative message. </fd-form-message>
    </fd-form-input-message-group>
</div>
