<fd-grid-list>
    <fd-grid-list-title-bar title="Products"></fd-grid-list-title-bar>
    @for (item of list; track item; let i = $index) {
        <fd-grid-list-item [title]="item.title" [description]="item.description">
            <fd-avatar
                image="https://picsum.photos/id/1062/300/200"
                size="s"
                class="fd-grid-list__item-image"
            ></fd-avatar>
            <fd-avatar fd-grid-list-item-image image="https://picsum.photos/id/1062/300/200" size="s"></fd-avatar>
            <ng-template fd-grid-list-item-body>
                <p>781 Main Street</p>
                <p>Anytown, SD 57401</p>
                <p>USA</p>
                <a [routerLink]="['./']" fd-link tabindex="0">john_li&#64;example.com</a>
            </ng-template>
        </fd-grid-list-item>
    }
    @if (totalItems !== list.length) {
        <fd-grid-list-more-btn
            title="More"
            [totalCount]="totalItems"
            [displayCount]="list.length"
            (showMore)="showMore()"
        ></fd-grid-list-more-btn>
    }
</fd-grid-list>
