<fd-file-uploader
    ariaLabel="Choose file"
    ariaLabelledBy="Choose file"
    placeholder="Choose File to upload"
    buttonLabel="Browse..."
    buttonAriaLabel="browse file"
    minFileSize="3KB"
    [multiple]="true"
    [(ngModel)]="files"
    (selectedFilesChanged)="handleFileSelection($event)"
    (selectedInvalidFiles)="handleInvalidFiles($event)"
>
</fd-file-uploader>
<br /><br />
Files Selected:
<br />
@for (file of files; track file) {
    <span>
        <span class="green">{{ file.name }} </span><br
    /></span>
}
<br />
Invalid Files:
<br />
@for (file of invalidFiles; track file) {
    <span>
        <span class="red">{{ file.name }} </span><br />
    </span>
}
