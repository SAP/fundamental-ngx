<fd-file-uploader
    #fileUploaderComponentRef
    ariaLabel="Choose file"
    ariaLabelledBy="Choose file"
    placeholder="Select the file "
    buttonLabel="Browse"
    buttonAriaLabel="browse file"
    accept=".png,.jpg"
    [required]="true"
    [(ngModel)]="files"
    [multiple]="true"
    (selectedFilesChanged)="handleFileSelection($event)"
>
</fd-file-uploader>
<br /><br />
Files Selected:
<br />
@for (file of files; track file) {
    <span>
        <span class="green">{{ file.name }} </span><br />
    </span>
}
<button
    fd-button
    (click)="fileUploaderComponentRef.clear()"
    label="Reset File Selection via clear() function"
    [style.margin-top.rem]="0.5"
></button>
<br />
<button fd-button (click)="resetFiles()" label="Reset File Selection via ngModel" [style.margin-top.rem]="0.5"></button>
