<button fd-button (click)="openPage()">Click to open full screen</button>
@if (visible) {
    <div class="overlay">
        <fd-dynamic-page size="large" ariaLabel="Example Dynamic Page" [autoResponsive]="false">
            <fd-dynamic-page-header
                headingLevel="2"
                title="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
                subtitle="sed do eiusmod tempor incididunt ut labore et dolore magna aliqua"
            >
                <!-- breadcrumb content -->
                <fd-dynamic-page-breadcrumb>
                    <fd-breadcrumb>
                        <fd-breadcrumb-item>
                            <a fd-link href="#">Men</a>
                        </fd-breadcrumb-item>
                        <fd-breadcrumb-item>
                            <a fd-link href="#">Shoes</a>
                        </fd-breadcrumb-item>
                        <fd-breadcrumb-item>
                            <a fd-link href="#">Running Shoes</a>
                        </fd-breadcrumb-item>
                        <fd-breadcrumb-item>
                            <span>Jogging</span>
                        </fd-breadcrumb-item>
                    </fd-breadcrumb>
                </fd-dynamic-page-breadcrumb>
                <fd-dynamic-page-global-actions>
                    <!-- global actions -->
                    <fd-toolbar fdType="transparent" [clearBorder]="true">
                        <button
                            fd-toolbar-item
                            fd-button
                            fdCompact
                            fdType="positive"
                            (click)="handleAction('Page is accepted')"
                            label="Accept"
                            title="Accept"
                        ></button>
                        <button
                            fd-toolbar-item
                            fd-button
                            fdCompact
                            fdType="negative"
                            (click)="handleAction('Page is rejected')"
                            label="Reject"
                            title="Reject"
                        ></button>
                        <fd-toolbar-separator></fd-toolbar-separator>
                    </fd-toolbar>
                </fd-dynamic-page-global-actions>
                <fd-dynamic-page-layout-actions>
                    <!-- layout actions -->
                    <fd-toolbar fdType="transparent" [clearBorder]="true">
                        <button fd-button fdType="transparent" ariaLabel="Resize" title="Resize">
                            <i class="sap-icon--resize"></i>
                        </button>
                        <button
                            fd-button
                            fdType="transparent"
                            ariaLabel="Exit Fullscreen"
                            (click)="closePage()"
                            title="Exit Fullscreen"
                        >
                            <i class="sap-icon--exitfullscreen"></i>
                        </button>
                        <button fd-button fdType="transparent" ariaLabel="Close" (click)="closePage()" title="Close">
                            <i class="sap-icon--decline"></i>
                        </button>
                    </fd-toolbar>
                </fd-dynamic-page-layout-actions>
            </fd-dynamic-page-header>
            <fd-dynamic-page-subheader [collapsible]="false" [pinnable]="false" [collapsed]="false">
                <fd-message-strip type="success" [dismissible]="true">
                    A dismissible success message strip.
                </fd-message-strip>
            </fd-dynamic-page-subheader>
            <fdp-icon-tab-bar
                [tabsConfig]="tabsConfig"
                (iconTabSelected)="navigate($event)"
                maxContentHeight="auto"
                ariaRoledescription="Tab Bar"
            >
                <ng-container fdpIconTabBarFreeContent>
                    <fd-dynamic-page-content>
                        <router-outlet></router-outlet>
                    </fd-dynamic-page-content>
                </ng-container>
            </fdp-icon-tab-bar>
            <fd-dynamic-page-footer>
                <!-- page footer content goes here -->
                <div fd-bar barDesign="floating-footer">
                    <div fd-bar-right>
                        <fd-button-bar label="Save" fdType="emphasized" (click)="closePage()"></fd-button-bar>
                        <fd-button-bar label="Cancel" (click)="closePage()"></fd-button-bar>
                    </div>
                </div>
            </fd-dynamic-page-footer>
        </fd-dynamic-page>
    </div>
}
