<button fd-button (click)="openPage()" *fdSkeletonState="false">Click to open full screen</button>

<div cdkScrollable cdkTrapFocus class="example-overlay" #overlay>
    <ng-container *ngIf="fullscreen">
        <div class="example-overlay-content">
            <div class="example-button">
                <button fd-button (click)="closePage()" *fdSkeletonState="false">Exit Example</button>
            </div>

            <fd-flexible-column-layout
                [separatorAriaLabel]="separatorAriaLabel"
                [expandTitle]="expandTitle"
                [collapseTitle]="collapseTitle"
                [layout]="localLayout"
                (layoutChange)="changeLayout($event)"
            >
                <ng-template #startColumn>
                    <fd-dynamic-page [autoResponsive]="true" ariaLabel="Example Dynamic Page">
                        <fd-dynamic-page-header
                            title="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
                            subtitle="sed do eiusmod tempor incididunt ut labore et dolore magna aliqua"
                        >
                            <!-- breadcrumb content -->
                            <fd-breadcrumb>
                                <fd-breadcrumb-item>
                                    <a fd-link href="#">Men</a>
                                </fd-breadcrumb-item>
                                <fd-breadcrumb-item>
                                    <a fd-link href="#">Shoes</a>
                                </fd-breadcrumb-item>
                                <fd-breadcrumb-item>
                                    <a fd-link href="#">Running Shoes</a>
                                </fd-breadcrumb-item>
                                <fd-breadcrumb-item>
                                    <span>Jogging</span>
                                </fd-breadcrumb-item>
                            </fd-breadcrumb>

                            <fd-dynamic-page-title-content fdCompact> Key Info </fd-dynamic-page-title-content>

                            <fd-dynamic-page-global-actions>
                                <!-- global actions -->
                                <fd-toolbar fdType="transparent" [clearBorder]="true">
                                    <button
                                        fd-toolbar-item
                                        fd-button
                                        fdCompact
                                        fdType="positive"
                                        (click)="closePage()"
                                        label="Accept"
                                        title="Accept"
                                    ></button>
                                    <button
                                        fd-toolbar-item
                                        fd-button
                                        fdCompact
                                        fdType="negative"
                                        (click)="closePage()"
                                        label="Reject"
                                        title="Reject"
                                    ></button>
                                    <fd-toolbar-separator></fd-toolbar-separator>
                                </fd-toolbar>
                            </fd-dynamic-page-global-actions>
                            <fd-dynamic-page-layout-actions>
                                <!-- layout actions -->
                                <fd-toolbar fdType="transparent" [clearBorder]="true">
                                    <button fd-button fdType="transparent" ariaLabel="Resize" title="Resize">
                                        <i class="sap-icon--resize"></i>
                                    </button>
                                    <button
                                        fd-button
                                        fdType="transparent"
                                        ariaLabel="Exit Fullscreen"
                                        (click)="handleAction('Page is accepted')"
                                        title="Exit Fullscreen"
                                    >
                                        <i class="sap-icon--exitfullscreen"></i>
                                    </button>
                                    <button
                                        fd-button
                                        fdType="transparent"
                                        ariaLabel="Close"
                                        (click)="handleAction('Page is rejected')"
                                        title="Close"
                                    >
                                        <i class="sap-icon--decline"></i>
                                    </button>
                                </fd-toolbar>
                            </fd-dynamic-page-layout-actions>
                        </fd-dynamic-page-header>
                        <fd-dynamic-page-subheader [collapsible]="true" [pinnable]="true" [collapsed]="false">
                            <!-- collapsible header content goes here -->
                            <fd-text
                                text="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam possimus corrupti architecto
                                perspiciatis, delectus necessitatibus incidunt numquam asperiores tenetur iure. Cum consequuntur impedit
                                repellendus esse, facere autem optio consequatur nobis?"
                            ></fd-text>
                        </fd-dynamic-page-subheader>
                        <fd-dynamic-page-content cdkScrollable>
                            <div
                                class="fd-dynamic-page-section-example"
                                style="display: flex; align-items: center; justify-content: center"
                            >
                                <button class="fd-button" (click)="changeLayout('TwoColumnsStartExpanded')">
                                    Open Column 2
                                </button>
                            </div>
                            <fd-text
                                text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et

                            ></fd-text>

                            ></fd-text>
                            <fd-text
                                text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip

                                deserunt mollit anim id est laborum."
                                class="fd-dynamic-page-section-example"
                            ></fd-text>
                        </fd-dynamic-page-content>
                        <fd-dynamic-page-footer>
                            <!-- page footer content goes here -->
                            <div fd-bar barDesign="floating-footer">
                                <div fd-bar-right>
                                    <fd-button-bar
                                        label="Save"
                                        fdType="emphasized"
                                        (click)="closePage()"
                                    ></fd-button-bar>
                                    <fd-button-bar
                                        *fdSkeletonState="false"
                                        label="Cancel"
                                        (click)="closePage()"
                                    ></fd-button-bar>
                                </div>
                            </div>
                        </fd-dynamic-page-footer>
                    </fd-dynamic-page>
                </ng-template>
                <ng-template #midColumn>
                    <div class="docs-fcl-example-section">
                        <h2 id="mid-column">Mid Column</h2>
                        <div>
                            <button
                                aria-describedby="mid-column"
                                title="Open Column 3"
                                class="fd-button"
                                (click)="changeLayout('ThreeColumnsMidExpanded')"
                            >
                                Open Column 3
                            </button>
                        </div>
                        <fd-tab-list>
                            <fd-tab *ngFor="let tab of [1, 2, 3, 4]" [title]="'Tab ' + tab">
                                <fd-text
                                    text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                                    dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip

                                    class="fd-dynamic-page-section-example"
                                ></fd-text>
                            </fd-tab>
                        </fd-tab-list>
                    </div>
                </ng-template>
                <ng-template #endColumn>
                    <div class="docs-fcl-example-section">
                        <h2>End Column</h2>
                        <div>
                            <button
                                *ngIf="localLayout !== 'OneColumnEndFullScreen'"
                                class="fd-button"
                                (click)="changeLayout('OneColumnEndFullScreen')"
                            >
                                Expand Column 3
                            </button>
                            <button
                                *ngIf="localLayout !== 'OneColumnEndFullScreen'"
                                class="fd-button"
                                (click)="changeLayout('TwoColumnsMidExpanded')"
                            >
                                Close Column 3
                            </button>
                            <button
                                class="fd-button"
                                *ngIf="localLayout === 'OneColumnEndFullScreen'"
                                (click)="changeLayout('ThreeColumnsMidExpanded')"
                            >
                                Exit Full Screen Column 3
                            </button>
                        </div>
                    </div>
                </ng-template>
            </fd-flexible-column-layout>
        </div>
    </ng-container>
</div>
