<div fd-action-bar>
    <div fd-action-bar-header>
        <div fd-action-bar-back>
            <button aria-label="back" fd-button fdType="transparent" [glyph]="navigationArrow$ | async"></button>
        </div>
        <div fd-action-bar-title>Page Title</div>
        <div fd-action-bar-actions>
            <button fd-button label="Cancel"></button>
            <button fd-button label="Save" fdType="emphasized"></button>
        </div>
    </div>
    <p fd-action-bar-description [withBackBtn]="true">Action bar Description</p>
</div>
