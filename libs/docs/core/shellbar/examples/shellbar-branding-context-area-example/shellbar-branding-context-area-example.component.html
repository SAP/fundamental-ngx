<fd-segmented-button [(ngModel)]="currentSize">
    <button fd-button value="s">S</button>
    <button fd-button value="m">M</button>
    <button fd-button value="l">L</button>
    <button fd-button value="xl">XL</button>
</fd-segmented-button>
<div [style.margin-top.px]="60" [style.maxWidth]="sizesWidth[currentSize] + 'px'">
    <h3>Custom reverse context area</h3>
    <fd-shellbar [size]="currentSize" [interactiveBranding]="true">
        <fd-shellbar-logo
            src="//unpkg.com/fundamental-styles/dist/images/sap-logo.png"
            [srcset]="
                '//unpkg.com/fundamental-styles/dist/images/sap-logo@2x.png 1x, //unpkg.com/fundamental-styles/dist/images/sap-logo@3x.png 2x, //unpkg.com/fundamental-styles/dist/images/sap-logo@4x.png 3x'
            "
            width="48"
            height="24"
            alt="SAP"
            (click)="brandingCallback"
        ></fd-shellbar-logo>
        <fd-shellbar-title> {{ productMenuControl }}</fd-shellbar-title>

        <fd-shellbar-context-area>
            <fd-shellbar-separator></fd-shellbar-separator>
            <fd-product-menu [control]="'EMEA'" [closePopoverOnSelect]="true" [items]="productMenuItems">
            </fd-product-menu>
            <fd-shellbar-separator></fd-shellbar-separator>
            <button fd-button>
                <fd-icon glyph="globe"></fd-icon>
            </button>
            <fd-shellbar-spacer></fd-shellbar-spacer>
            <span
                fd-object-status
                [indicationColor]="5"
                [inverted]="true"
                label="Environment"
                title="Environment"
                aria-label="Object status Environment Inverted"
                [truncate]="true"
            ></span>
        </fd-shellbar-context-area>

        @if (showSearch) {
            <fdp-search-field
                placeholder="Search"
                fdCozy
                [categories]="categories"
                (searchSubmit)="onSearchSubmit($event)"
                (inputChange)="onInputChange($event)"
            ></fdp-search-field>
        }
        <fd-shellbar-actions [user]="user" [userMenu]="userMenu">
            @for (action of actions; track action) {
                <fd-shellbar-action
                    [glyph]="action.glyph"
                    [callback]="action.callback"
                    [label]="action.label"
                    [notificationCount]="action.notificationCount"
                    [notificationLabel]="action.notificationLabel"
                ></fd-shellbar-action>
            }
            <fd-product-switch>
                <fd-product-switch-body [products]="productSwitcher" [forceListMode]="currentSize === 's'">
                </fd-product-switch-body>
            </fd-product-switch>
        </fd-shellbar-actions>
    </fd-shellbar>
</div>

<div [style.margin-top.px]="60" [style.maxWidth]="sizesWidth[currentSize] + 'px'">
    <h3>Default non-interactive context area</h3>
    <fd-shellbar [size]="currentSize">
        <fd-shellbar-logo>
            <span class="fd-shellbar__logo fd-shellbar__logo--image-replaced" aria-label="SAP"></span>
        </fd-shellbar-logo>
        <fd-shellbar-title> {{ productMenuControl }}</fd-shellbar-title>

        @if (showSearch) {
            <fdp-search-field
                placeholder="Search"
                fdCozy
                [categories]="categories"
                (searchSubmit)="onSearchSubmit($event)"
                (inputChange)="onInputChange($event)"
            ></fdp-search-field>
        }
        <fd-shellbar-actions [user]="user" [userMenu]="userMenu">
            @for (action of actions; track action) {
                <fd-shellbar-action
                    [glyph]="action.glyph"
                    [callback]="action.callback"
                    [label]="action.label"
                    [notificationCount]="action.notificationCount"
                    [notificationLabel]="action.notificationLabel"
                ></fd-shellbar-action>
            }
            <fd-product-switch>
                <fd-product-switch-body [products]="productSwitcher" [forceListMode]="currentSize === 's'">
                </fd-product-switch-body>
            </fd-product-switch>
        </fd-shellbar-actions>
    </fd-shellbar>
</div>
