<p>THis example shows Shellbar groups taking only space needed for the content inside.</p>
<fd-shellbar [groupFlex]="groupConfig" #shellbar>
    <fd-shellbar-logo>
        <a href="#" class="fd-shellbar__logo fd-shellbar__logo--image-replaced" aria-label="SAP"></a>
    </fd-shellbar-logo>
    <fd-product-menu [control]="productMenuControl" [closePopoverOnSelect]="true" [items]="productMenuItems">
    </fd-product-menu>
    <fd-shellbar-subtitle> Subtitle </fd-shellbar-subtitle>
    <fd-shellbar-actions [user]="user" [userMenu]="userMenu">
        @for (action of actions; track action) {
            <fd-shellbar-action
                [glyph]="action.glyph"
                [callback]="action.callback"
                [label]="action.label"
                [notificationCount]="action.notificationCount"
                [notificationLabel]="action.notificationLabel"
            ></fd-shellbar-action>
        }
        <fd-product-switch>
            <fd-product-switch-body [products]="productSwitcher" [forceListMode]="shellbar.size === 's'">
            </fd-product-switch-body>
        </fd-product-switch>
    </fd-shellbar-actions>
</fd-shellbar>
