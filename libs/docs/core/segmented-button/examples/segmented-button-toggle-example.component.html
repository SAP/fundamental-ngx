<fd-segmented-button [toggle]="true" [(ngModel)]="value">
    <button fd-button fdkFocusableItem label="Left" value="first"></button>
    <button fd-button fdkFocusableItem label="Middle" value="second"></button>
    <button fd-button fdkFocusableItem label="Right" value="third"></button>
</fd-segmented-button>

<br />
<small>value: {{ value }}</small>

<h4>Toggle Empty Initial State</h4>
<fd-segmented-button [toggle]="true" [(ngModel)]="currentValue">
    @for (value of values; track value) {
        <button fd-button fdkFocusableItem [label]="value" [value]="value" (click)="handleValueChange(value)"></button>
    }
</fd-segmented-button>
<br />
<small>value: {{ currentValue }}</small>
