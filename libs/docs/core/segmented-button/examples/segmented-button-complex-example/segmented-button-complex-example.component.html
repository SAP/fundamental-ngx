<fd-segmented-button [ngModel]="currentValue" (ngModelChange)="handleValueChange($event)">
    @for (value of values; track value) {
        <button fdkFocusableItem fd-button [label]="value" [attr.value]="value"></button>
    }
</fd-segmented-button>
<br />
<small>value: {{ currentValue }}</small>
