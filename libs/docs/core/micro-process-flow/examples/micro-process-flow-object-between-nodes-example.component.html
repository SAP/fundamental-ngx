<fd-micro-process-flow>
    <fd-micro-process-flow-item>
        <fd-micro-process-flow-icon fd-micro-process-flow-focusable-item glyph="product"></fd-micro-process-flow-icon>
        <fd-icon
            [style.font-size.rem]="1"
            class="sap-icon--color-critical"
            fd-micro-process-flow-intermediary-item
            glyph="syringe"
        ></fd-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="positive">
        <fd-micro-process-flow-icon fd-micro-process-flow-focusable-item glyph="pending"></fd-micro-process-flow-icon>
        <fd-icon
            [style.font-size.rem]="2"
            class="sap-icon--color-critical"
            fd-micro-process-flow-intermediary-item
            glyph="syringe"
        ></fd-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="information">
        <fd-micro-process-flow-icon fd-micro-process-flow-focusable-item glyph="phone"></fd-micro-process-flow-icon>
        <fd-icon
            [style.font-size.rem]="2"
            class="sap-icon--color-critical"
            fd-micro-process-flow-intermediary-item
            glyph="syringe"
        ></fd-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="negative">
        <fd-micro-process-flow-icon fd-micro-process-flow-focusable-item glyph="map"></fd-micro-process-flow-icon>
        <fd-icon
            [style.font-size.rem]="1.5"
            class="sap-icon--color-critical"
            fd-micro-process-flow-intermediary-item
            glyph="syringe"
        ></fd-icon>
    </fd-micro-process-flow-item>
    <fd-micro-process-flow-item state="critical">
        <fd-micro-process-flow-icon fd-micro-process-flow-focusable-item glyph="log"></fd-micro-process-flow-icon>
    </fd-micro-process-flow-item>
</fd-micro-process-flow>
