<div>
    <fd-select [ngModel]="currentDensity()" (ngModelChange)="onChange($event)" [style.margin-right.px]="8">
        <li fd-option value="cozy">Cozy</li>
        <li fd-option value="condensed">Condensed</li>
        <li fd-option value="compact">Compact</li>
    </fd-select>
    <span>Current: {{ densityLabel() }}</span>
</div>

<fd-docs-content-density-user> This will follow the density of the service</fd-docs-content-density-user>
