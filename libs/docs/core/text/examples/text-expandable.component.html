<h3>Expandable text</h3>
<fd-text [text]="text" [maxLines]="3" [expandable]="true"></fd-text>

<h3>Expandable text opened</h3>
<fd-text [text]="text" [maxLines]="3" [expandable]="true" [isCollapsed]="false"></fd-text>

<h3>Define more/less labels text</h3>
<fd-text [text]="text" [maxLines]="3" [expandable]="true" moreLabel="more label" lessLabel="less label"></fd-text>
