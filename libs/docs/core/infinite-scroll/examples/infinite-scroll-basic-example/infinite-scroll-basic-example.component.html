<div
    fdInfiniteScroll
    (onScrollAction)="loadMoreElements()"
    [scrollPercent]="80"
    style="max-height: 120px; overflow-y: scroll; border: 1px solid black"
>
    @for (element of displayedElements; track element) {
        <div style="height: 30px">
            {{ element.label }}
        </div>
    }
</div>
