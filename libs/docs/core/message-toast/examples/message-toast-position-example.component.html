<p>Message toasts with left position:</p>
<button fd-button (click)="open(topLeftPosition)">Open on top left corner</button>
<button fd-button (click)="open(bottomLeftPosition)">Open on bottom left corner</button>
<p>Message toasts with center position:</p>
<button fd-button (click)="open(topCenterPosition)">Open on top center</button>
<button fd-button (click)="open(bottomCenterPosition)">Open on bottom center</button>
<p>Message toasts with right position:</p>
<button fd-button (click)="open(topRightPosition)">Open on top right corner</button>
<button fd-button (click)="open(bottomRightPosition)">Open on bottom right corner</button>
<p>Message toast with custom position:</p>
<button fd-button (click)="open(customPosition)">Open custom position</button>
