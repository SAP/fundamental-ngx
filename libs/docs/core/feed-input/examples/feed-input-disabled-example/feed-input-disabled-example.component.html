<fd-feed-input [disabled]="true" ariaLabel="Feed input disabled">
    <fd-avatar
        fdFeedInputAvatar
        image="https://api.dicebear.com/7.x/pixel-art/svg"
        size="s"
        role="img"
        aria-label="John Doe"
        title="John Doe"
    ></fd-avatar>

    <textarea fd-form-control fdFeedInputTextarea placeholder="Post something here" [disabled]="true"></textarea>

    <button fdFeedInputButton aria-label="Send" title="Send"></button>
</fd-feed-input>
