<p>Set navigation state</p>
<fd-segmented-button [(ngModel)]="state">
    <button fd-button label="Expanded" value="expanded"></button>
    <button fd-button label="Snapped" value="snapped"></button>
    <button fd-button label="Popup" value="popup"></button>
</fd-segmented-button>
<p>Set visual mode</p>
<fd-segmented-button [(ngModel)]="mode">
    <button fd-button label="Desktop" value="desktop"></button>
    <button fd-button label="Tablet" value="tablet"></button>
    <button fd-button label="Mobile" value="phone"></button>
</fd-segmented-button>
<p>&nbsp;</p>

<fdb-navigation [state]="state" [mode]="mode" [style.width]="'fit-content'" [style.height.px]="400">
    <!--    <a fdb-navigation-link *fdbNavigationHome> Home </a>-->
    <fdb-navigation-content-start>
        <ul fdb-navigation-list>
            <li fdb-navigation-list-item [group]="true" [expanded]="true">
                <a fdb-navigation-link label="Main items"></a>
                <ul fdb-navigation-list>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link glyph="create-entry-time" label="Time"></a>
                    </li>
                    <li fdb-navigation-list-item [expanded]="true">
                        <a fdb-navigation-link glyph="basket" label="Basket"></a>
                        <ul fdb-navigation-list>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link [routerLink]="['/btp/navigation']" label="Future orders"></a>
                            </li>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="Current orders"></a>
                            </li>
                            <li fdb-navigation-list-item>
                                <a
                                    fdb-navigation-link
                                    [routerLink]="['/core']"
                                    label="Past orders (External link)"
                                    [external]="true"
                                ></a>
                            </li>
                        </ul>
                    </li>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link [routerLink]="['/btp/navigation']" glyph="action" label="Sharing"></a>
                        <ul fdb-navigation-list>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="Send"></a>
                            </li>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="Receive"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li fdb-navigation-list-item [expanded]="true">
                <a fdb-navigation-link glyph="settings" label="Settings without wrapper"></a>
                <ul fdb-navigation-list>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link label="User Settings"></a>
                    </li>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link label="Profile Settings"></a>
                    </li>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link label="Password Change"></a>
                    </li>
                </ul>
            </li>
            <li fdb-navigation-list-item [group]="true">
                <a fdb-navigation-link label="Favourites"></a>
                <ul fdb-navigation-list>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link glyph="shield" label="Shield"></a>
                    </li>
                    <li fdb-navigation-list-item [expanded]="true">
                        <a fdb-navigation-link glyph="settings" label="Settings"></a>
                        <ul fdb-navigation-list>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="User Settings"></a>
                            </li>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="Profile Settings"></a>
                            </li>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="Password Change"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li fdb-navigation-list-item [group]="true">
                <a fdb-navigation-link label="Favourites"></a>
                <ul fdb-navigation-list>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link glyph="shield" label="Shield"></a>
                    </li>
                    <li fdb-navigation-list-item [expanded]="true">
                        <a fdb-navigation-link glyph="settings" label="Settings"></a>
                        <ul fdb-navigation-list>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="User Settings"></a>
                            </li>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="Profile Settings"></a>
                            </li>
                            <li fdb-navigation-list-item>
                                <a fdb-navigation-link label="Password Change"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li fdb-navigation-list-item>
                <a fdb-navigation-link glyph="shield" label="Shield without wrapper"></a>
            </li>
            <li fdb-navigation-list-item [expanded]="true">
                <a fdb-navigation-link glyph="settings" label="Settings without wrapper"></a>
                <ul fdb-navigation-list>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link label="User Settings"></a>
                    </li>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link label="Profile Settings"></a>
                    </li>
                    <li fdb-navigation-list-item>
                        <a fdb-navigation-link label="Password Change"></a>
                    </li>
                </ul>
            </li>
            <li fdb-navigation-list-spacer></li>
        </ul>
    </fdb-navigation-content-start>
    <fdb-navigation-content-end>
        <ul fdb-navigation-list>
            <li fdb-navigation-list-item>
                <a fdb-navigation-link glyph="sys-help" label="Help"></a>
            </li>
            <li fdb-navigation-list-item>
                <a fdb-navigation-link glyph="compare" label="Legal"></a>
            </li>
        </ul>
    </fdb-navigation-content-end>
</fdb-navigation>
