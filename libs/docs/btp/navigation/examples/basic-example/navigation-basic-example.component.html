<p>Set navigation state</p>
<fd-segmented-button [(ngModel)]="state">
    <button fd-button label="Expanded" value="expanded"></button>
    <button fd-button label="Snapped" value="snapped"></button>
    <button fd-button label="Popup" value="popup"></button>
</fd-segmented-button>
<p>Set visual mode</p>
<fd-segmented-button [(ngModel)]="mode">
    <button fd-button label="Desktop" value="desktop"></button>
    <button fd-button label="Tablet" value="tablet"></button>
    <button fd-button label="Mobile" value="phone"></button>
</fd-segmented-button>
<p>&nbsp;</p>

<fdb-navigation
    [state]="state"
    [mode]="mode"
    homeSeparator="false"
    [style.width]="'fit-content'"
    [style.height.px]="400"
>
    <a fdb-navigation-link *fdbNavigationLinkRef [routerLink]="['/btp/navigation']" glyph="home" label="Home"></a>
    <fdb-navigation-content-start>
        <fdb-navigation-list-item group expanded>
            <a fdb-navigation-link *fdbNavigationLinkRef label="Main items"></a>
            <fdb-navigation-list-item expanded>
                <a fdb-navigation-link *fdbNavigationLinkRef glyph="create-entry-time" label="Time"></a>
            </fdb-navigation-list-item>
            <fdb-navigation-list-item expanded>
                <a
                    fdb-navigation-link
                    *fdbNavigationLinkRef
                    [routerLink]="['/btp/navigation']"
                    glyph="basket"
                    label="Basket"
                ></a>
                <fdb-navigation-list-item>
                    <a
                        fdb-navigation-link
                        *fdbNavigationLinkRef
                        [routerLink]="['/btp/navigation']"
                        label="Future orders"
                    ></a>
                </fdb-navigation-list-item>
                <fdb-navigation-list-item>
                    <a fdb-navigation-link *fdbNavigationLinkRef label="Current orders"></a>
                </fdb-navigation-list-item>
                <fdb-navigation-list-item>
                    <a
                        fdb-navigation-link
                        *fdbNavigationLinkRef
                        [routerLink]="['/core']"
                        label="Past orders (External link)"
                        [external]="true"
                    ></a>
                </fdb-navigation-list-item>
            </fdb-navigation-list-item>
        </fdb-navigation-list-item>
        <fdb-navigation-list-item expanded>
            <a fdb-navigation-link *fdbNavigationLinkRef glyph="settings" label="Settings without wrapper"></a>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef label="User Settings"></a>
            </fdb-navigation-list-item>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef label="Profile Settings"></a>
            </fdb-navigation-list-item>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef label="Password Change"></a>
            </fdb-navigation-list-item>
        </fdb-navigation-list-item>
        <fdb-navigation-list-item group>
            <a fdb-navigation-link *fdbNavigationLinkRef label="Favourites"></a>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef glyph="shield" label="Shield"></a>
            </fdb-navigation-list-item>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef glyph="settings" label="Settings"></a>
                <fdb-navigation-list-item>
                    <a fdb-navigation-link *fdbNavigationLinkRef label="User Settings"></a>
                </fdb-navigation-list-item>
                <fdb-navigation-list-item>
                    <a fdb-navigation-link *fdbNavigationLinkRef label="Profile Settings"></a>
                </fdb-navigation-list-item>
                <fdb-navigation-list-item>
                    <a fdb-navigation-link *fdbNavigationLinkRef label="Password Change"></a>
                </fdb-navigation-list-item>
            </fdb-navigation-list-item>
        </fdb-navigation-list-item>
        <fdb-navigation-list-item group>
            <a fdb-navigation-link *fdbNavigationLinkRef label="Favourites"></a>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef glyph="shield" label="Shield"></a>
            </fdb-navigation-list-item>
            <fdb-navigation-list-item expanded>
                <a fdb-navigation-link *fdbNavigationLinkRef glyph="settings" label="Settings"></a>
                <fdb-navigation-list-item>
                    <a fdb-navigation-link *fdbNavigationLinkRef label="User Settings"></a>
                </fdb-navigation-list-item>
                <fdb-navigation-list-item>
                    <a fdb-navigation-link *fdbNavigationLinkRef label="Profile Settings"></a>
                </fdb-navigation-list-item>
                <fdb-navigation-list-item>
                    <a fdb-navigation-link *fdbNavigationLinkRef label="Password Change"></a>
                </fdb-navigation-list-item>
            </fdb-navigation-list-item>
        </fdb-navigation-list-item>
        <fdb-navigation-list-item>
            <a fdb-navigation-link *fdbNavigationLinkRef glyph="shield" label="Shield without wrapper"></a>
        </fdb-navigation-list-item>
        <fdb-navigation-list-item expanded>
            <a fdb-navigation-link *fdbNavigationLinkRef glyph="settings" label="Settings"></a>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef label="User Settings"></a>
            </fdb-navigation-list-item>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef label="Profile Settings"></a>
            </fdb-navigation-list-item>
            <fdb-navigation-list-item>
                <a fdb-navigation-link *fdbNavigationLinkRef label="Password Change"></a>
            </fdb-navigation-list-item>
        </fdb-navigation-list-item>
        <fdb-navigation-item-spacer />
    </fdb-navigation-content-start>
    <fdb-navigation-content-end>
        <fdb-navigation-list-item>
            <a fdb-navigation-link *fdbNavigationLinkRef glyph="sys-help" label="Help"></a>
        </fdb-navigation-list-item>
        <fdb-navigation-list-item>
            <a fdb-navigation-link *fdbNavigationLinkRef glyph="compare" label="Legal"></a>
        </fdb-navigation-list-item>
    </fdb-navigation-content-end>
</fdb-navigation>
