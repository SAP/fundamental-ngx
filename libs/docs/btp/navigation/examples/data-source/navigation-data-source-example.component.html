<fdb-navigation
    [state]="state"
    [mode]="mode"
    [dataSource]="dataSource"
    [style.width]="'fit-content'"
    [style.height.px]="400"
>
    <fdb-navigation-list-item
        *fdbNavigationListItemRef="let item; as: type"
        [group]="item.group"
        [expanded]="item.expanded"
    >
        <!-- Developers can also apply different conditions and render different types of `fdb-navigation-link` based on those conditions. -->
        @if (item.link) {
            <a fdb-navigation-link [routerLink]="item.link" *fdbNavigationLinkRef [glyph]="item.icon">{{
                item.title
            }}</a>
        } @else {
            <a fdb-navigation-link *fdbNavigationLinkRef [glyph]="item.icon">{{ item.title }}</a>
        }
    </fdb-navigation-list-item>
</fdb-navigation>
