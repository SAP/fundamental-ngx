<fdb-navigation [dataSource]="dataSource" [style.width]="'fit-content'" [style.height.px]="400">
    <fdb-navigation-list-item
        *fdbNavigationListItemRef="let item; as: type"
        [group]="item.group"
        [home]="item.home"
        [expanded]="item.expanded"
        [selected]="item.selected"
    >
        <a fdb-navigation-link *fdbNavigationLinkRef [glyph]="item.icon" (click)="toggleSelection(item)">{{
            item.title
        }}</a>
    </fdb-navigation-list-item>
</fdb-navigation>
