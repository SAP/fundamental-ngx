<h4>With Vertical Navigation</h4>
<div style="width: 800px">
    <div fdb-tool-layout mode="tablet">
        <div fdb-tool-layout-container>
            <div fdb-tool-layout-header-container>
                <div style="width: 100%; height: 3rem; background: #00677f"></div>
            </div>
        </div>
        <div fdb-tool-layout-container>
            <div fdb-tool-layout-navigation-container>
                <div style="width: 5rem; height: 20rem; background: #00677f"></div>
            </div>
            <div fdb-tool-layout-content-container>
                <div style="width: 100%; height: 20rem; background: #00677f"></div>
            </div>
        </div>
    </div>
</div>
<br /><br />
<h4>With Horizontal Navigation</h4>
<div style="width: 800px">
    <div fdb-tool-layout mode="tablet">
        <div fdb-tool-layout-container>
            <div fdb-tool-layout-header-container>
                <div style="width: 100%; height: 3rem; background: #00677f"></div>
            </div>
        </div>
        <div fdb-tool-layout-container>
            <div fdb-tool-layout-navigation-container [horizontal]="true">
                <div style="width: 100%; height: 3rem; background: #00677f"></div>
            </div>
            <div fdb-tool-layout-content-container>
                <div style="width: 100%; height: 20rem; background: #00677f"></div>
            </div>
        </div>
    </div>
</div>
