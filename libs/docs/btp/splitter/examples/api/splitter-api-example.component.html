<div fd-bar style="margin-bottom: 10px">
    <div fd-bar-left>Is the second pane on the canvas: {{ paneTwo?.isOnCanvas }} (pane API)</div>

    <div fd-bar-right>
        <fd-button-bar label="Hide second pane" (click)="hidePaneTwo()"></fd-button-bar>
        <fd-button-bar label="Show second pane" (click)="showPaneTwo()"></fd-button-bar>
        <fd-button-bar label="Programmatic pane resize" (click)="adjustSize()"></fd-button-bar>
    </div>
</div>

<div style="height: 300px">
    <fdb-splitter defaultPaneId="one">
        <fdb-splitter-pane-container>
            <fdb-splitter-split-pane id="one" size="300px"> Split pane One </fdb-splitter-split-pane>

            <fdb-splitter-split-pane size="300px" #paneTwo> Split pane Two </fdb-splitter-split-pane>

            <fdb-splitter-split-pane> Split pane Three </fdb-splitter-split-pane>
        </fdb-splitter-pane-container>
    </fdb-splitter>
</div>
