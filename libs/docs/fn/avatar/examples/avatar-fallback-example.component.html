<div class="fn-avatar__example">
    <!-- should display "JD" from content -->
    <fn-avatar
        size="xs"
        image="https://example.com/1.jpeg"
        alterIcon="content|alt|backup|default-icon"
        backupImage="https://picsum.photos/id/1018/400"
    >
        John Doe
    </fn-avatar>

    <!-- should display "JD" from alt -->
    <fn-avatar
        size="s"
        image="https://example.com/2.jpeg"
        alterIcon="content|alt|backup|default-icon"
        backupImage="https://picsum.photos/id/1018/400"
        alt="John Doe"
    >
    </fn-avatar>

    <!-- should display backupImage -->
    <fn-avatar
        size="m"
        image="https://example.com/3.jpeg"
        alterIcon="content|alt|backup|default-icon"
        backupImage="https://picsum.photos/200/300.jpg"
    >
    </fn-avatar>

    <!-- should display default icon, because there's no backupImage url provided -->
    <fn-avatar size="l" image="https://example.com/4.jpeg" alterIcon="alt|content|backup|default-icon"> </fn-avatar>

    <!-- should display default icon, because backupImage is not loadable -->
    <fn-avatar size="xl" image="https://example.com/5.jpeg" alterIcon="custom" backupImage="https://example.com/6.jpeg">
    </fn-avatar>

    <!-- should load image -->
    <fn-avatar
        size="xl"
        image="https://example.com/4.jpeg"
        alterIcon="alt|content|backup|default-icon"
        backupImage="https://picsum.photos/id/1018/400"
    >
    </fn-avatar>
</div>
