<div *ngFor="let color of colors">
    <p>{{ color }}:</p>

    <div class="fn-avatar__example">
        <fn-avatar
            [interactive]="true"
            glyph="person-placeholder"
            type="circle"
            [color]="color"
            [size]="size"
            *ngFor="let size of sizes"
        ></fn-avatar>
    </div>
</div>
