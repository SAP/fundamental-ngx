<form [formGroup]="customForm">
    <label fn-form-label [required]="true"> Form Switch 1 </label>
    <fn-switch [required]="true" formControlName="switch1"></fn-switch>
    <br />
    <label fn-form-label> Form Switch 2 </label>
    <fn-switch formControlName="switch2"></fn-switch>
    <br />
    <label fn-form-label> Disabled Form Switch 3 </label>
    <fn-switch formControlName="switch3"></fn-switch>
    <br />
    <label fn-form-label> Disabled Form Switch 4 </label>
    <fn-switch formControlName="switch4"></fn-switch>
</form>
<br />

<p>
    <i>Switch 1: {{ customForm.controls.switch1.value }}</i>
</p>
<p>
    <i>Switch 2: {{ customForm.controls.switch2.value }}</i>
</p>
<p>
    <i>Switch 3: {{ customForm.controls.switch3.value }}</i>
</p>
<p>
    <i>Switch 4: {{ customForm.controls.switch4.value }}</i>
</p>
