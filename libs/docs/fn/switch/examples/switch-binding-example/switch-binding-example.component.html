<!-- Requires FormsModule -->
<label fn-form-label> Switch 1 </label>
<fn-switch [(ngModel)]="firstSwitch"></fn-switch>

<!-- Does not require FormsModule -->
<label fn-form-label> Switch 2 </label>
<fn-switch [(checked)]="secondSwitch"></fn-switch>

<div style="display: flex">
    <button fn-button label="Switch Both" (click)="switchBoth()"></button>
    <button fn-button label="Switch 1" (click)="switchOne()"></button>
    <button fn-button label="Switch 2" (click)="switchTwo()"></button>
</div>

<div aria-live="polite" style="margin-top: 50px">
    <p>
        <i>Switch 1: {{ firstSwitch }}</i>
    </p>
    <p>
        <i>Switch 2: {{ secondSwitch }}</i>
    </p>
</div>
