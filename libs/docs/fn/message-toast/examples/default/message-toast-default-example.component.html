<div class="fn-message-toast-example-control-buttons">
    <button fn-button emphasized (click)="openFromString()" label="Open message toast from string"></button>
    <button fn-button emphasized (click)="openFromTemplate(template)" label="Open message toast from template"></button>
    <button fn-button emphasized (click)="openFromComponent()" label="Open message toast from Component"></button>
    <button fn-button (click)="dismissAll()" label="Dismiss all"></button>
</div>

<!-- Defining a template to open -->
<ng-template let-messageToast #template>
    {{ messageToast.data.message }}
</ng-template>
