<ul fn-list>
    <li fn-list-group-header>group header</li>
    <li fn-list-item class="additional_class">
        <span *fnListItemTitle>List Item</span>
    </li>
    <li fn-list-item>
        <span *fnListItemTitle>List Item with Buttons</span>
        <ng-template fnListItemActions>
            <button fn-button fnType="secondary" glyph="edit"></button>
            <button fn-button fnType="secondary" glyph="decline"></button>
        </ng-template>
    </li>
    <li fn-list-item>
        <span *fnListItemTitle>List Item with Navigation Arrow</span>
        <button *fnListItemActions fn-button fnType="layout" glyph="navigation-right-arrow"></button>
    </li>
    <li fn-list-item>
        <span *fnListItemTitle>List Item with Text at the End</span>
        <span *fnListItemPostfix>42</span>
    </li>
    <li fn-list-item infoBar>
        <span *fnListItemTitle>Info text</span>
        <div *fnListItemActions>
            <button fn-button fnType="layout" glyph="decline"></button>
        </div>
    </li>
    <li fn-list-item>
        <fd-icon glyph="person-placeholder" *fnListItemIcon></fd-icon>
        <span *fnListItemTitle> List Item with Icon </span>
    </li>
    <li fn-list-item>
        <fn-checkbox
            *fnListItemCheckbox="let checked; let setChecked = update"
            [ngModel]="checked"
            (ngModelChange)="setChecked($event)"
        >
        </fn-checkbox>
        <span *fnListItemTitle> List Item with checkbox </span>
    </li>
    <li fn-list-item infoBar fdkDisabled>
        <span *fnListItemTitle> Disabled info bar </span>
    </li>
    <li fn-list-item infoBar fdkReadonly>
        <span *fnListItemTitle> Readonly info bar </span>
    </li>
</ul>
