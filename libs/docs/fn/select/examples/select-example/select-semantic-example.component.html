<h4>Positive state</h4>
<div style="width: 200px">
    <fn-select placeholder="Select an option" label="Standard Selector" state="positive" #selectSemanticPositive>
        <fn-option *ngFor="let option of options" [value]="option" [label]="option"></fn-option>
    </fn-select>
</div>
<p>
    <i>positive selection: {{ selectSemanticPositive.value }}</i>
</p>
