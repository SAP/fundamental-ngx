<div style="width: 200px">
    <form [formGroup]="customForm">
        <fn-select formControlName="selectControl1" placeholder="Select an option" label="Reactive Form Selector">
            <fn-option *ngFor="let option of options" [value]="option" [label]="option"></fn-option>
        </fn-select>
    </form>
</div>
<br />
<p>
    <i
        ><small style="display: block">Value: {{ customForm.controls.selectControl1.value }}</small></i
    >
</p>
<p>
    <i
        ><small style="display: block">Touched: {{ customForm.touched }}</small></i
    >
</p>
<p>
    <i
        ><small style="display: block">Dirty: {{ customForm.dirty }}</small></i
    >
</p>
<p>
    <i
        ><small style="display: block">Status: {{ customForm.status }}</small></i
    >
</p>
