<fd-doc-page>
    <header>Link Component</header>
    <description>
        Link in Platform is functionally similar to the Link in
        <a routerLink="/core/link">@fundamental-ngx/core</a>. In Platform, Link is wrapped up as a component.

        <br />

        <br />

        <h3>Platform specific enhancements:</h3>
        <ul>
            <li>Link provided as a component.</li>
        </ul>
    </description>

    <fd-header-tabs [hasI18n]="true"></fd-header-tabs>
</fd-doc-page>
