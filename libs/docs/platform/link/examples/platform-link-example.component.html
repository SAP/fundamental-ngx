<h4>Example of a link</h4>
<fdp-link href="http://www.google.com" [title]="'Extra info as tooltip text'"> google search </fdp-link>
<br /><br />
<h4>Example of a link with an icon</h4>
<fdp-link href="http://www.google.com" [title]="'Extra info as tooltip text'">
    <fd-icon glyph="chain-link"></fd-icon>
    google search
</fdp-link>
<br /><br />
<h4>This is an example of a disabled link</h4>
<fdp-link href="http://www.google.com" [title]="'Extra info as tooltip text'" [disabled]="true">
    google search
</fdp-link>
