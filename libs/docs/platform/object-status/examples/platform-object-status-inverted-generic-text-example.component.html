@for (item of items; track item) {
    <fdp-object-status
        [indicationColor]="item"
        [label]="'Indication Color' + item"
        [title]="'Indication Color' + item"
        [clickable]="true"
        [inverted]="true"
        [ariaLabel]="'Object status Indication Color' + item"
    ></fdp-object-status>
}
<p>Secondary Set of Inverted indication colors:</p>
@for (item of items; track item) {
    <fdp-object-status
        [indicationColor]="item"
        [label]="'Indication Color' + item"
        [title]="'Indication Color' + item"
        [clickable]="true"
        [inverted]="true"
        [secondaryIndication]="true"
        [ariaLabel]="'Object status Indication Color' + item"
    ></fdp-object-status>
}
