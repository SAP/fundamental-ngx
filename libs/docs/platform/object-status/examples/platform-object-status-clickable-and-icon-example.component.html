<fdp-object-status
    status="negative"
    glyph="error"
    [clickable]="true"
    (objectStatusClick)="showObjectStatus()"
    label="Negative"
    ariaLabel="Object status Negative Clickable"
></fdp-object-status>
<fdp-object-status
    status="critical"
    glyph="alert"
    [clickable]="true"
    (objectStatusClick)="showObjectStatus()"
    label="Critical"
    ariaLabel="Object status Critical Clickable"
></fdp-object-status>
<fdp-object-status
    status="positive"
    glyph="sys-enter-2"
    [clickable]="true"
    (objectStatusClick)="showObjectStatus()"
    label="Positive"
    ariaLabel="Object status Positive Clickable"
></fdp-object-status>
<fdp-object-status
    status="informative"
    glyph="information"
    [clickable]="true"
    (objectStatusClick)="showObjectStatus()"
    label="Informative"
    ariaLabel="Object status Informative Clickable"
></fdp-object-status>
<fdp-object-status
    [clickable]="true"
    (objectStatusClick)="showObjectStatus()"
    label="Default"
    ariaLabel="Object status Default Clickable"
></fdp-object-status>
<br />
<br />
@for (item of items; track item) {
    <fdp-object-status
        [indicationColor]="item"
        [label]="'Indication Color' + item"
        [clickable]="true"
        (objectStatusClick)="showAlert(item)"
        [ariaLabel]="'Object status Indication Color' + item + 'Clickable'"
    ></fdp-object-status>
}
