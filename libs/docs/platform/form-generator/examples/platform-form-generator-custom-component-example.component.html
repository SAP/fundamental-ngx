<fdp-form-generator
    [formItems]="questions"
    mainTitle="Custom element in Form Generator example"
    (formSubmitted)="onFormSubmitted($event)"
    (formCreated)="onFormCreated()"
>
    <fdp-button type="submit" label="Submit form"></fdp-button>
</fdp-form-generator>
<p>Form created: {{ formCreated }}</p>
@if (formValue) {
    <p>Form value: {{ formValue | json }}</p>
}
