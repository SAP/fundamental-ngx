<div style="width: 800px">
    <fdp-table
        [dataSource]="source"
        selectionMode="multiple"
        freezeColumnsTo="description"
        freezeEndColumnsTo="verified"
        [pageScrolling]="true"
        [pageSize]="10"
        bodyHeight="20rem"
        (columnFreeze)="onColumnFreezeChange($event)"
    >
        <fdp-table-toolbar title="Order Line Items" [hideItemCount]="true"> </fdp-table-toolbar>

        <fdp-column name="name" key="name" label="Name" align="start" width="200px"> </fdp-column>

        <fdp-column name="description" key="description" label="Description" width="200px"> </fdp-column>

        <fdp-column name="price" [freezable]="true" key="price.value" label="Price" align="end" width="100px">
        </fdp-column>

        <fdp-column name="status" key="status" label="Status" align="center" width="200px"> </fdp-column>

        <fdp-column name="date" key="date.year" label="Date" align="end" width="100px"> </fdp-column>

        <fdp-column name="verified" key="verified" label="Verified" align="end" width="100px"> </fdp-column>
    </fdp-table>
</div>
