<fdp-table
    [dataSource]="source"
    [loading]="loading"
    (save)="addRows($event)"
    [initialSortBy]="initialSort"
    [editableRowSkeleton]="editableRowSkeleton"
>
    <fdp-table-toolbar title="Order Items" [editMode]="'inline'"></fdp-table-toolbar>

    <fdp-column name="name" key="name" label="Name" [sortable]="true">
        <fdp-table-cell *fdpEditableCellDef="let item">
            <form fdpEditableCellForm>
                <fdp-input
                    placeholder="Enter value"
                    [(ngModel)]="item.name"
                    name="name-input"
                    type="text"
                    [required]="true"
                ></fdp-input>
            </form>
        </fdp-table-cell>
    </fdp-column>

    <fdp-column name="description" key="description" label="Description" [sortable]="true"> </fdp-column>

    <fdp-column
        width="100px"
        name="price"
        key="price.value"
        [dataType]="dataTypeEnum.NUMBER"
        label="Price"
        [sortable]="true"
    >
    </fdp-column>

    <fdp-column name="verified" key="verified" [dataType]="dataTypeEnum.BOOLEAN" label="Verified" [sortable]="true">
    </fdp-column>

    <fdp-column name="status" key="status" label="Status" [sortable]="true">
        <fdp-table-cell *fdpEditableCellDef="let item">
            <form fdpEditableCellForm>
                <fd-select placeholder="Select an option" [(value)]="item.status">
                    <li fd-option *ngFor="let option of statusOptions" [value]="option">{{ option }}</li>
                </fd-select>
            </form>
        </fdp-table-cell>
    </fdp-column>

    <fdp-column name="date" key="date" [dataType]="dataTypeEnum.DATE" label="Date" [sortable]="true">
        <fdp-table-cell *fdpCellDef="let item">
            {{ item.date?.toDateString() }}
        </fdp-table-cell>
    </fdp-column>
</fdp-table>
