<h4>Cozy</h4>
<fdp-search-field
    placeholder="Search"
    [suggestions]="suggestions"
    [categories]="categories"
    [currentCategory]="categories[0]"
    (searchSubmit)="onSearchSubmit($event)"
    (inputChange)="onInputChange($event)"
></fdp-search-field>
<div class="result-block">
    <div class="result-field">
        <label>Input Change Text: </label><span>{{ inputText }}</span>
    </div>
    <div class="result-field">
        <label>Input Change Category: </label><span>{{ inputCategory }}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Term: </label><span>{{ searchTerm }}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Category: </label><span>{{ searchCategory }}</span>
    </div>
</div>
<h4>Compact</h4>
<fdp-search-field
    placeholder="Search"
    [suggestions]="suggestions"
    [categories]="categories"
    fdCompact
    (searchSubmit)="onCompactSearchSubmit($event)"
    (inputChange)="onCompactInputChange($event)"
></fdp-search-field>
<div class="result-block">
    <div class="result-field">
        <label>Input Change Text: </label><span>{{ compactInputText }}</span>
    </div>
    <div class="result-field">
        <label>Input Change Category: </label><span>{{ compactInputCategory }}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Term: </label><span>{{ compactSearchTerm }}</span>
    </div>
    <div class="result-field">
        <label>Search Submit Category: </label><span>{{ compactSearchCategory }}</span>
    </div>
</div>
