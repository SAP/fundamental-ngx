<main class="fd-page">
    <div class="fd-page__content fd-has-background-color-neutral-2">
        <fdp-form-group>
            <fdp-form-field
                id="quantity-template-driven"
                label="Quantity"
                placeholder="Things quantity"
                [hint]="{ content: 'This is tooltip to help', placement: 'left' }"
                zone="zLeft"
                [rank]="10"
                [validators]="stepInputQtyValidators"
            >
                <fdp-number-step-input
                    [id]="'quantity-template-driven'"
                    name="qty"
                    [(ngModel)]="qty"
                ></fdp-number-step-input>
            </fdp-form-field>
            <ng-template #i18n let-errors>
                @if (errors.required) {
                    <span> Value is required </span>
                }
            </ng-template>
        </fdp-form-group>
    </div>
    <pre>Qty: {{ qty }}</pre>
</main>
