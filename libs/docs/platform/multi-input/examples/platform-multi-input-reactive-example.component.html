<form #upload="ngForm" (ngSubmit)="onSubmit()">
    <fdp-form-group [formGroup]="customForm">
        <fdp-form-field
            label="Default Multi Input Field"
            id="fdp-id-reactive"
            [rank]="1"
            placeholder="Field placeholder text"
            [required]="true"
        >
            <fdp-multi-input
                formControlName="item"
                placeholder="Field placeholder text"
                type="text"
                id="fdp-id-reactive"
                name="input1"
                [dataSource]="_datasource"
                displayKey="state"
                selectionMode="multi"
            >
            </fdp-multi-input>
        </fdp-form-field>
        <ng-template #i18n let-errors>
            @if (errors.required) {
                <span> Value is required </span>
            }
        </ng-template>
    </fdp-form-group>
    <p>Form Selected Item: {{ customForm.value | json }}</p>
    <p>Form state: {{ customForm.status }}</p>
    <fdp-button fdCompact type="submit" [style.margin-left.rem]="2" label="Submit"></fdp-button>
    <fdp-button fdCompact type="button" [style.margin-left.rem]="2" label="Reset" (click)="reset()"></fdp-button>
</form>
