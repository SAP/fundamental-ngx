<fdp-page-footer [logo]="logo" [content]="content"></fdp-page-footer>
<ng-template #logo>
    <img id="fd-logo-1" src="/assets/images/logo-sap.svg" alt="" />
</ng-template>

<ng-template #content>
    <div class="fd-page-footer__row">
        <fdp-link class="fd-page-footer__row-item" id="fd-link-1" href="/" title="Supported Browser"
            >Supported Browser</fdp-link
        >
        <fdp-link class="fd-page-footer__row-item" id="fd-link-2" href="/" title="Security Disclosure"
            >Security Disclosure</fdp-link
        >
        <fdp-link class="fd-page-footer__row-item" id="fd-link-3" href="/" title="Privacy Statement"
            >Privacy Statement</fdp-link
        >
        <fdp-link class="fd-page-footer__row-item" id="fd-link-4" href="/" title="Cookie Statement"
            >Cookie Statement</fdp-link
        >
        <fdp-link class="fd-page-footer__row-item" id="fd-link-5" href="/" title="Participant Team"
            >Participant Team</fdp-link
        >
    </div>
    <div class="fd-page-footer__text">
        <span class="fd-form-label"> 1992-2021 @copyright all right reserved.</span>
    </div>
</ng-template>
