<h3>Cozy Mode</h3>
<fdp-list [noBorder]="true" [hasByLine]="true">
    @for (item of items; track item) {
        <fdp-standard-list-item
            [title]="item.title"
            [avatar]="item.avatar"
            [description]="item.description"
            [secondary]="item.secondary"
        >
        </fdp-standard-list-item>
    }
</fdp-list>
<h3>Compact Mode</h3>
<fdp-list fdCompact [noBorder]="true" [hasByLine]="true">
    @for (item of items; track item) {
        <fdp-standard-list-item
            [title]="item.title"
            [avatar]="item.avatar"
            [description]="item.description"
            [secondary]="item.secondary"
        >
        </fdp-standard-list-item>
    }
</fdp-list>
