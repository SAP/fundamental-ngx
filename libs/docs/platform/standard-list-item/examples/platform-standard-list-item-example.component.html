<h3>Cozy Mode</h3>
<fdp-list [hasByLine]="true" [navigated]="true">
    <fdp-list-group-header groupHeaderTitle="Group header 1"></fdp-list-group-header>
    <fdp-standard-list-item
        [title]="'List item 1'"
        [avatar]="{ image: 'https://picsum.photos/400/400?nature', ariaLabel: 'nature' }"
        [description]="{
            text: 'First text item in Byline (Standard text item)',
            title: 'Separate text for a description title'
        }"
        [unRead]="true"
    >
    </fdp-standard-list-item>
    <fdp-standard-list-item
        [title]="'List item 2'"
        [avatar]="{ image: 'https://picsum.photos/400/400?nature', ariaLabel: 'nature' }"
        description="Second text item in Byline (Standard text item)"
    >
    </fdp-standard-list-item>
    <fdp-list-footer>List footer</fdp-list-footer>
</fdp-list>
<h3>Compact Mode</h3>
<fdp-list fdCompact [noBorder]="true" [hasByLine]="true" [navigated]="true">
    <fdp-list-group-header groupHeaderTitle="Group header 1"></fdp-list-group-header>
    <fdp-standard-list-item
        [title]="'List item 1'"
        [avatar]="{ image: 'https://picsum.photos/400/400?nature', ariaLabel: 'nature' }"
        description="First text item in Byline (Standard text item)"
    >
    </fdp-standard-list-item>
    <fdp-standard-list-item
        [title]="'List item 2'"
        [avatar]="{ image: 'https://picsum.photos/400/400?nature', ariaLabel: 'nature' }"
        description="Second text item in Byline (Standard text item)"
    >
    </fdp-standard-list-item>
    <fdp-list-footer>List footer</fdp-list-footer>
</fdp-list>
