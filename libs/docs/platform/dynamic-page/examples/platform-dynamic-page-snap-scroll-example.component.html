<button fd-button (click)="openPage()" [fdSkeletonState]="false">Click to open full screen</button>
<div cdkScrollable cdkTrapFocus class="example-overlay" #overlay>
    <ng-container *ngIf="fullscreen">
        <div class="example-overlay-content">
            <div class="example-button">
                <button fd-button (click)="closePage($event)" [fdSkeletonState]="false">Exit Example</button>
            </div>

            <fdp-dynamic-page size="medium" ariaLabel="Example Dynamic Page">
                <fdp-dynamic-page-title
                    [title]="pageTitle"
                    subtitle="Oversized multimaterial sneakers with quilted effect"
                >
                    <!-- breadcrumb content -->
                    <fd-breadcrumb>
                        <fd-breadcrumb-item>
                            <a fd-link href="#">Men</a>
                        </fd-breadcrumb-item>
                        <fd-breadcrumb-item>
                            <a fd-link href="#">Shoes</a>
                        </fd-breadcrumb-item>
                        <fd-breadcrumb-item>
                            <a fd-link href="#">Running Shoes</a>
                        </fd-breadcrumb-item>
                        <fd-breadcrumb-item>
                            <span>Jogging</span>
                        </fd-breadcrumb-item>
                    </fd-breadcrumb>

                    <fdp-dynamic-page-key-info>
                        <!-- key information content -->
                        LAST DAY OF SALE
                    </fdp-dynamic-page-key-info>
                    <fdp-dynamic-page-global-actions>
                        <!-- global actions -->
                        <fd-toolbar fdType="transparent" [clearBorder]="true" fdCompact>
                            <button
                                fd-toolbar-item
                                fd-button
                                fdCompact
                                fdType="positive"
                                (click)="closePage($event)"
                                label="Accept"
                                title="Accept"
                            ></button>
                            <button
                                fd-toolbar-item
                                fd-button
                                fdCompact
                                fdType="negative"
                                (click)="closePage($event)"
                                label="Reject"
                                title="Reject"
                            ></button>
                            <fd-toolbar-separator></fd-toolbar-separator>
                        </fd-toolbar>
                    </fdp-dynamic-page-global-actions>
                    <fdp-dynamic-page-layout-actions>
                        <!-- layout actions -->
                        <fd-toolbar fdType="transparent" [clearBorder]="true">
                            <button
                                fd-button
                                fdType="transparent"
                                aria-label="Resize"
                                (click)="resizeClicked($event)"
                                title="Resize"
                            >
                                <i class="sap-icon--resize"></i>
                            </button>
                            <button
                                fd-button
                                fdType="transparent"
                                aria-label="Exit Fullscreen"
                                (click)="closePage($event)"
                                title="Exit Fullscreen"
                            >
                                <i class="sap-icon--exitfullscreen"></i>
                            </button>
                            <button
                                fd-button
                                fdType="transparent"
                                aria-label="Close"
                                (click)="closePage($event)"
                                title="Close"
                            >
                                <i class="sap-icon--decline"></i>
                            </button>
                        </fd-toolbar>
                    </fdp-dynamic-page-layout-actions>
                </fdp-dynamic-page-title>
                <fdp-dynamic-page-header
                    [collapsible]="true"
                    [pinnable]="true"
                    [collapsed]="true"
