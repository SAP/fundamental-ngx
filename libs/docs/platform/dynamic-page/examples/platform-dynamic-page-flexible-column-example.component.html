<button fd-button (click)="openPage()" [fdSkeletonState]="false">Click to open full screen</button>
<div cdkScrollable cdkTrapFocus class="example-overlay" #overlay>
    <ng-container *ngIf="fullscreen">
        <div class="example-overlay-content">
            <div class="example-button">
                <button fd-button (click)="closePage($event)" [fdSkeletonState]="false">Exit Example</button>
            </div>

            <!-- Flexible Column Layout -->
            <fd-flexible-column-layout [(layout)]="localLayout" (layoutChange)="onLayoutChanged($event)">
                <ng-template #startColumn>
                    <div class="docs-fcl-example-section">
                        <h2>Start Column</h2>
                        <div>
                            <button class="fd-button" (click)="changeLayout('TwoColumnsStartExpanded')">
                                Open Column 2
                            </button>
                            <fd-text
                                text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                                ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu
                                fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia
                                deserunt mollit anim id est laborum."
                                class="fd-dynamic-page-section-example"
                            ></fd-text>
                        </div>
                    </div>
                </ng-template>
                <ng-template #midColumn>
                    <div class="docs-fcl-example-section" cdkScrollable>
                        <fdp-dynamic-page [background]="'list'">
                            <fdp-dynamic-page-title
                                [title]="pageTitle"
                                subtitle="Oversized multimaterial sneakers with quilted effect"
                            >
                                <fd-breadcrumb>
                                    <fd-breadcrumb-item>
                                        <a fd-link href="#">Men</a>
                                    </fd-breadcrumb-item>
                                    <fd-breadcrumb-item>
                                        <a fd-link href="#">Shoes</a>
                                    </fd-breadcrumb-item>
                                    <fd-breadcrumb-item>
                                        <a fd-link href="#">Running Shoes</a>
                                    </fd-breadcrumb-item>
                                    <fd-breadcrumb-item>
                                        <span>Jogging</span>
                                    </fd-breadcrumb-item>
                                </fd-breadcrumb>

                                <fdp-dynamic-page-key-info> Some random stuff here </fdp-dynamic-page-key-info>
                                <fdp-dynamic-page-global-actions>
                                    <fd-toolbar fdType="transparent" [clearBorder]="true">
                                        <button
                                            fd-toolbar-item
                                            fd-button
                                            fdCompact
                                            fdType="positive"
                                            (click)="changeLayout('OneColumnStartFullScreen')"
                                            label="Accept"
                                            title="Accept"
                                        ></button>
                                        <button
                                            fd-toolbar-item
                                            fd-button
                                            fdCompact
                                            fdType="negative"
                                            label="Reject"
                                            title="Reject"
                                            (click)="changeLayout('OneColumnStartFullScreen')"
                                        ></button>
                                        <fd-toolbar-separator></fd-toolbar-separator>
                                    </fd-toolbar>
                                </fdp-dynamic-page-global-actions>
                                <fdp-dynamic-page-layout-actions>
                                    <fd-toolbar fdType="transparent" [clearBorder]="true">
                                        <button
                                            fd-button
                                            fdType="transparent"
                                            aria-label="Resize"
                                            title="Resize"
                                            (click)="changeLayout('OneColumnStartFullScreen')"
                                        >
                                            <i class="sap-icon--resize"></i>
                                        </button>
                                        <button
                                            fd-button
                                            fdType="transparent"
                                            aria-label="Exit Fullscreen"
                                            title="Exit Fullscreen"
                                            (click)="changeLayout('OneColumnStartFullScreen')"
                                        >
                                            <i class="sap-icon--exitfullscreen"></i>
                                        </button>
                                        <button
                                            fd-button
                                            fdType="transparent"
                                            aria-label="Close"
                                            title="Close"
                                            (click)="changeLayout('OneColumnStartFullScreen')"
                                        >
                                            <i class="sap-icon--decline"></i>
                                        </button>
                                    </fd-toolbar>
                                </fdp-dynamic-page-layout-actions>
                            </fdp-dynamic-page-title>
                            <fdp-dynamic-page-header
                                [collapsible]="true"
                                [pinnable]="false"
                                [collapsed]="false"
                                (collapsedChange)="onCollapseChange()"
                            >
                                <fd-text
                                    text="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam possimus corrupti architecto
                                    perspiciatis, delectus necessitatibus incidunt numquam asperiores tenetur iure. Cum consequuntur impedit
                                    repellendus esse, facere autem optio consequatur nobis?"
                                ></fd-text>
                            </fdp-dynamic-page-header>
                            <fdp-dynamic-page-content tabLabel="Tab 1" id="tab_1">
                                <fd-text
                                    text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                                    dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                                    ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu
                                    fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia
                                    deserunt mollit anim id est laborum."
                                    class="fd-dynamic-page-section-example"
                                ></fd-text>
                            </fdp-dynamic-page-content>
                            <fdp-dynamic-page-content tabLabel="Tab 2" id="tab_2">
                                <fd-text
                                    text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                                    dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                                    ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu
                                    fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia
                                    deserunt mollit anim id est laborum."
                                    class="fd-dynamic-page-section-example"
                                ></fd-text>
                                <fd-text
                                    text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                                    dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                                    ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu
                                    fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia
                                    deserunt mollit anim id est laborum."
                                    class="fd-dynamic-page-section-example"
                                ></fd-text>
                            </fdp-dynamic-page-content>
                            <fdp-dynamic-page-footer>
                                <div fd-bar barDesign="floating-footer">
                                    <div fd-bar-right>
                                        <fd-button-bar
                                            label="Save"
                                            fdType="emphasized"
                                            (click)="changeLayout('OneColumnStartFullScreen')"
                                        ></fd-button-bar>
                                        <fd-button-bar
                                            label="Cancel"
                                            (click)="changeLayout('OneColumnStartFullScreen')"
                                        ></fd-button-bar>
                                    </div>
                                </div>
                            </fdp-dynamic-page-footer>
                        </fdp-dynamic-page>
                    </div>
                </ng-template>
                <ng-template #endColumn>
                    <div class="docs-fcl-example-section">
                        <h2>End Column</h2>
                        <div>
                            <button
                                *ngIf="localLayout !== 'OneColumnEndFullScreen'"
                                class="fd-button"
                                (click)="changeLayout('OneColumnEndFullScreen')"
                            >
                                Expand Column 3
                            </button>
                            <button
                                *ngIf="localLayout !== 'OneColumnEndFullScreen'"
                                class="fd-button"
                                (click)="changeLayout('TwoColumnsMidExpanded')"
                            >
                                Close Column 3
                            </button>
                            <button
                                class="fd-button"
                                *ngIf="localLayout === 'OneColumnEndFullScreen'"
                                (click)="changeLayout('ThreeColumnsMidExpanded')"
                            >
                                Exit Full Screen Column 3
                            </button>
                        </div>
                    </div>
                </ng-template>
            </fd-flexible-column-layout>
        </div>
    </ng-container>
</div>
