<h3>Binary Checkbox in Template Driven Form</h3>
<fdp-form-group [noLabelLayout]="false">
    <fdp-form-field id="yellow" [noLabelLayout]="true" [rank]="4" [editable]="true">
        <fdp-checkbox name="yellow-cb" [(ngModel)]="yellow" label="Yellow"></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field id="white" [rank]="4">
        <fdp-checkbox name="white-cb" title="White" [(ngModel)]="white" label="White"></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field id="violet" [rank]="4">
        <fdp-checkbox name="violet-cb" title="Violet" [(ngModel)]="violet" label="Violet"></fdp-checkbox>
    </fdp-form-field>
</fdp-form-group>
<div style="padding-left: 2rem">
    <div>Yellow: {{ yellow }}</div>
    <div>White: {{ white }}</div>
    <div>Violet: {{ violet }}</div>
</div>
<br />
<br />

<h3>Binary Checkbox in Reactive/Model Driven Form</h3>
<fdp-form-group [formGroup]="customForm" [object]="data" fdCompact>
    <fdp-form-field #red id="red" [rank]="4">
        <fdp-checkbox name="red-cb" title="Red" [formControl]="red.formControl" label="Red"> </fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field #blue id="blue" [rank]="4">
        <fdp-checkbox name="blue-cb" title="Blue" [formControl]="blue.formControl" label="Blue"></fdp-checkbox>
    </fdp-form-field>

    <fdp-form-field #green id="green" [rank]="4">
        <fdp-checkbox name="green-cb" title="Green" [formControl]="green.formControl" label="Green"></fdp-checkbox>
    </fdp-form-field>
</fdp-form-group>

<div style="padding-left: 2rem">form value: {{ customForm.getRawValue() | json }}</div>

<h3>Disabled Checkbox</h3>
<fdp-form-group fdCompact>
    <fdp-form-field #disabled id="disabled" [rank]="1">
        <fdp-checkbox name="disabled-cb" title="Red" [disabled]="true" label="Red"></fdp-checkbox>
    </fdp-form-field>
</fdp-form-group>
