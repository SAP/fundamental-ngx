<div class="fdp-menu-example">
    <button fd-button [fdpMenuTriggerFor]="basicMenu" label="Button example"></button>
    <button fd-button [fdpMenuTriggerFor]="basicMenu" label="Menu Button example" fdType="menu"></button>
    <button fd-button [fdpMenuTriggerFor]="basicMenu" title="Overflow Icon title example" glyph="overflow"></button>
    <fd-avatar
        style="margin-right: 10px"
        size="m"
        image="http://picsum.photos/id/1018/400"
        [fdpMenuTriggerFor]="basicMenu"
        tabindex="0"
        [title]="'Image button title example'"
    ></fd-avatar>

    <fdp-menu #basicMenu id="basic-menu">
        <fdp-menu-item (itemSelect)="onItemSelect('First Item')">First Item</fdp-menu-item>
        <fdp-menu-item (itemSelect)="onItemSelect('Second Item')">Second Item</fdp-menu-item>
        <fdp-menu-item (itemSelect)="onItemSelect('Third Item')">Third Item</fdp-menu-item>
    </fdp-menu>

    <div style="margin-top: 1rem"><label>Item Selected:</label> {{ item }}</div>
</div>
