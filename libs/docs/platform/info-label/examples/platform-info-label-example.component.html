<div class="fddoc-flex">
    <div class="fddoc-flex__item">
        @for (item of infoLabelColors; track item) {
            <div>
                <fdp-info-label [color]="item" title="Info Label text only" label="Info Label"></fdp-info-label>
            </div>
        }
    </div>
    <div class="fddoc-flex__item">
        @for (item of infoLabelColors; track item) {
            <div>
                <fdp-info-label
                    type="icon"
                    [color]="item"
                    glyph="hide"
                    title="Info Label text and Icon"
                    label="Info label"
                ></fdp-info-label>
            </div>
        }
    </div>
    <div class="fddoc-flex__item">
        <div>
            <fdp-info-label type="numeric" color="2" label="6" [style.margin-right.px]="20" title="6"></fdp-info-label>
        </div>
        <div>
            <fdp-info-label
                type="numeric"
                color="2"
                label="42k"
                [style.margin-right.px]="20"
                title="42k"
            ></fdp-info-label>
        </div>
        <div>
            <fdp-info-label
                type="numeric"
                color="2"
                label="14.7"
                [style.margin-right.px]="20"
                title="14.7"
            ></fdp-info-label>
        </div>
        <div>
            <fdp-info-label
                type="icon"
                color="5"
                glyph="hide"
                title="hide"
                [style.margin-right.px]="20"
            ></fdp-info-label>
        </div>
    </div>
</div>
