<fdp-form-group>
    <fdp-form-field id="default-switch" label="Default Switch" [rank]="1">
        <fdp-switch name="default-switch" ariaLabel="Default Switch" ariaLabelledBy="switch-disabled-label">
        </fdp-switch>
    </fdp-form-field>

    <fdp-form-field id="default-compact-switch" label="Default Compact Switch" [rank]="1">
        <fdp-switch
            name="default-compact-switch"
            ariaLabel="Default Compact Switch"
            ariaLabelledBy="switch-disabled-label"
            fdCompact
        >
        </fdp-switch>
    </fdp-form-field>
</fdp-form-group>
