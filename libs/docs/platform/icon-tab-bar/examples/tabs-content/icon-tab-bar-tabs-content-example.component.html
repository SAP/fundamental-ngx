<fdp-icon-tab-bar layoutMode="row" maxContentHeight="250px" iconTabType="icon">
    <fdp-icon-tab-bar-tab label="Item 0" color="critical" icon="home" active>
        <div class="tab-container-example">0</div>
    </fdp-icon-tab-bar-tab>
    <fdp-icon-tab-bar-tab label="Item 1" color="positive" icon="account">
        <div class="tab-container-example">1</div></fdp-icon-tab-bar-tab
    >
    <fdp-icon-tab-bar-tab label="Item 2" color="critical" icon="picture">
        <div class="tab-container-example">2</div></fdp-icon-tab-bar-tab
    >
    <fdp-icon-tab-bar-tab label="Item 3" icon="employee">
        <div class="tab-container-example">3</div></fdp-icon-tab-bar-tab
    >
    <fdp-icon-tab-bar-tab label="Item 4" color="positive" icon="calendar">
        <div class="tab-container-example">4</div>
    </fdp-icon-tab-bar-tab>
    <fdp-icon-tab-bar-tab>
        <ng-template fdp-icon-tab-bar-title-template>
            <span>User Defined Title</span>
        </ng-template>
        <div class="tab-container-example">Custom tab content</div>
    </fdp-icon-tab-bar-tab>
</fdp-icon-tab-bar>
