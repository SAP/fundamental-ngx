<!-- Templates for tab content -->
<ng-template fdpIconTabBarContentTemplate templateId="products-template">
    <div>
        <h3>Product Catalog</h3>
        <p>Manage your product inventory and catalog.</p>
    </div>
</ng-template>

<ng-template fdpIconTabBarContentTemplate templateId="suppliers-template">
    <div>
        <h3>Supplier Directory</h3>
    </div>
</ng-template>

<ng-template fdpIconTabBarContentTemplate templateId="orders-template">
    <div>
        <h3>Order Management</h3>
        <p>Track and manage customer orders.</p>
    </div>
</ng-template>

<fdp-icon-tab-bar [tabsConfig]="items"></fdp-icon-tab-bar>
