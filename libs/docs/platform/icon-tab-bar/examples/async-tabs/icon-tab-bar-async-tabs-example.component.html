<p>Click to update Custom Tab label, count and projected content</p>
<button fd-button (click)="updateTab()">Update Custom Tab</button>
<fdp-icon-tab-bar layoutMode="row" maxContentHeight="250px">
    <fdp-icon-tab-bar-tab label="Item 0" color="critical">
        <fdp-icon-tab-bar-tab label="Item 0.1" color="critical" active>
            <div class="tab-container-example">1</div>
        </fdp-icon-tab-bar-tab>
        <fdp-icon-tab-bar-tab label="Item 0.2" color="critical">
            <div class="tab-container-example">2</div>
        </fdp-icon-tab-bar-tab>
        <fdp-icon-tab-bar-tab label="Item 0.3" color="critical">
            <div class="tab-container-example">3</div>
        </fdp-icon-tab-bar-tab>
        <fdp-icon-tab-bar-tab label="Item 0.4" color="critical">
            <div class="tab-container-example">4</div>
        </fdp-icon-tab-bar-tab>
    </fdp-icon-tab-bar-tab>

    <fdp-icon-tab-bar-tab [label]="label$ | async" [counter]="counter$ | async">
        <div class="tab-container-example">Name of tab: {{ label$ | async }}. Count in tab: {{ counter$ | async }}</div>
    </fdp-icon-tab-bar-tab>

    <fdp-icon-tab-bar-tab label="Item 2" color="critical">
        <div class="tab-container-example">6</div>
    </fdp-icon-tab-bar-tab>
    <fdp-icon-tab-bar-tab label="Item 3" color="critical">
        <div class="tab-container-example">7</div>
    </fdp-icon-tab-bar-tab>
    <fdp-icon-tab-bar-tab label="Item 4" color="critical">
        <div class="tab-container-example">8</div>
    </fdp-icon-tab-bar-tab>
</fdp-icon-tab-bar>
