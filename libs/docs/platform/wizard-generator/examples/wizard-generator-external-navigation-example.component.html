<fdp-wizard-generator
    [appendToWizard]="false"
    [navigationButtons]="false"
    [items]="stepItems"
    (wizardFinished)="wizardFinished($event)"
></fdp-wizard-generator>
@if (stepItems.length > 0 && wizardGenerator?.wizardCreated) {
    <div fd-bar>
        <div fd-bar-right>
            @if (!isFirstStep) {
                <fdp-button buttonType="ghost" fdCondensed label="Previous step" (click)="goBack()"></fdp-button>
            }
            @if (!isLastStep) {
                <fdp-button buttonType="emphasized" fdCondensed label="Next step" (click)="goNext()"></fdp-button>
            }
            @if (isLastStep) {
                <fdp-button buttonType="emphasized" fdCondensed label="Finish" (click)="finish()"></fdp-button>
            }
        </div>
    </div>
}
@if (wizardValue) {
    <p>Wizard value: {{ wizardValue | json }}</p>
}
