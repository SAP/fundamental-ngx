<div fd-form-item>
    <label fd-form-label for="test-selection-type-single">Selection type: single</label>
    <fd-input-group>
        <input fd-input-group-input fd-form-control id="test-selection-type-single" [value]="valuesSingle?.name" />
        <span fd-input-group-addon [button]="true">
            <button
                fd-button
                aria-label="Open value help dialog"
                title="Open value help dialog"
                glyph="value-help"
                fdCompact
                fdType="transparent"
                (click)="vhd1.open()"
            ></button>
        </span>
    </fd-input-group>
</div>
<fdp-value-help-dialog
    #vhd1
    dialogTitle="Single select value help dialog"
    uniqueKey="id"
    tokenViewField="name"
    searchSelection="single"
    tabs="select"
    [dataSource]="dataSource"
    (valueChange)="vhd1ValueChange($event)"
    headerId="fdp-vhd-header-4"
>
    @for (filter of filters; track filter; let i = $index) {
        <fdp-value-help-dialog-filter
            [main]="i < 2"
            [key]="filter.key"
            [label]="filter.label"
            [advanced]="filter.advanced"
        ></fdp-value-help-dialog-filter>
    }
</fdp-value-help-dialog>
<br />
<div fd-form-item>
    <label fd-form-label for="test-selection-type-single">Selection type: multi</label>
    @for (item of valuesMulti; track item) {
        <fd-token fd-toolbar-item fdCompact [readOnly]="true">
            {{ item.name }}
        </fd-token>
    }
    @if (valuesMulti && valuesMulti.length) {
        <br />
    }
    <button
        fd-button
        fdCompact
        (click)="vhd2.open()"
        aria-label="Open value help dialog"
        label="Open and select"
    ></button>
</div>
