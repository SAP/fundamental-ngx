<div class="fd-container fd-padding--none">
    <ui5-tree
        noDataText="No data"
        mode="MultiSelect"
        accessibleName="Tree with drag and drop"
        (ui5MoveOver)="onMoveOver($event)"
        (ui5Move)="onMove($event)"
    >
        <ui5-tree-item
            movable
            text="Tree 1"
            icon="paste"
            additionalText="Available"
            additionalTextState="Information"
            indeterminate
            selected
            accessibleName="Tree item with accessibleName"
        >
            <div slot="content">
                <ui5-title level="H6">
                    <ui5-label>Tree 1</ui5-label>
                    <ui5-label>Tree 1</ui5-label>
                </ui5-title>
            </div>

            <ui5-tree-item
                movable
                expanded
                text="Tree 1.1"
                additionalText="Re-stock"
                additionalTextState="Negative"
                indeterminate
                selected
            >
                <ui5-tree-item
                    movable
                    text="Tree 1.1.1"
                    additionalText="Required"
                    additionalTextState="Critical"
                    selected
                >
                </ui5-tree-item>
                <ui5-tree-item movable text="Tree 1.1.2" additionalText="Available" additionalTextState="Positive">
                </ui5-tree-item>
            </ui5-tree-item>
        </ui5-tree-item>

        <ui5-tree-item movable data-allows-nesting text="Tree 2 (Allows Nesting)" icon="copy">
            <ui5-tree-item movable text="Tree 2.1">
                <ui5-tree-item movable text="Tree 2.1.1"></ui5-tree-item>
                <ui5-tree-item movable text="Tree 2.1.2">
                    <ui5-tree-item movable text="Tree 2.1.2.1"></ui5-tree-item>
                    <ui5-tree-item movable text="Tree 2.1.2.2"></ui5-tree-item>
                    <ui5-tree-item movable text="Tree 2.1.2.3"></ui5-tree-item>
                    <ui5-tree-item movable text="Tree 2.1.2.5"></ui5-tree-item>
                </ui5-tree-item>
            </ui5-tree-item>
            <ui5-tree-item movable text="Tree 2.2"></ui5-tree-item>
            <ui5-tree-item movable text="Tree 2.3"></ui5-tree-item>
        </ui5-tree-item>

        <ui5-tree-item movable text="Tree 3 (no icon)"> </ui5-tree-item>
    </ui5-tree>

    @if (logMessage()) {
    <div class="fd-margin-top--sm"><strong>Last Action:</strong> {{ logMessage() }}</div>
    }
</div>
