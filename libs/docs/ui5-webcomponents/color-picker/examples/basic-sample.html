<section aria-labelledby="color-picker-basic" class="fd-section fd-margin-bottom--md">
    <div class="fd-section__header">
        <h2 id="color-picker-basic" class="fd-section__title">Basic Color Picker</h2>
    </div>

    <div class="fd-layout-grid">
        <div class="fd-col fd-col--6">
            <ui5-label>Select a Color:</ui5-label>
            <div class="fd-margin-top--sm">
                <ui5-color-picker
                    [value]="selectedColor()"
                    (ui5Change)="onColorChange($event)"
                    aria-label="Basic color picker example"
                >
                </ui5-color-picker>
            </div>
        </div>

        <div class="fd-col fd-col--6">
            <div class="fd-margin-top--md">
                <ui5-label>Selected Color:</ui5-label>
                <div
                    class="fd-margin-top--sm"
                    [style.background-color]="selectedColor()"
                    [style.width]="'100px'"
                    [style.height]="'50px'"
                    [style.border]="'1px solid #ccc'"
                    [style.border-radius]="'4px'"
                ></div>
                <ui5-text class="fd-margin-top--sm"> Value: {{ selectedColor() }} </ui5-text>
            </div>
        </div>
    </div>
</section>
