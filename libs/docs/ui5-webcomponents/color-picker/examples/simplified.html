<section aria-labelledby="color-picker-simplified" class="fd-section fd-margin-bottom--md">
    <div class="fd-section__header">
        <h2 id="color-picker-simplified" class="fd-section__title">Simplified Color Picker</h2>
    </div>

    <div class="fd-layout-grid">
        <div class="fd-col fd-col--8">
            <ui5-color-picker
                [value]="selectedColor()"
                [simplified]="isSimplified()"
                (ui5Change)="onColorChange($event)"
                [attr.aria-label]="'Simplified color picker'"
            >
            </ui5-color-picker>
        </div>

        <div class="fd-col fd-col--6">
            <div class="fd-margin-top--md">
                <ui5-label>Selected Color:</ui5-label>
                <div
                    class="fd-margin-top--sm"
                    [style.background-color]="selectedColor()"
                    [style.width]="'100px'"
                    [style.height]="'50px'"
                    [style.border]="'1px solid #ddd'"
                    [style.border-radius]="'8px'"
                ></div>
                <div class="fd-margin-top--sm">
                    <ui5-text> <strong>Color:</strong> {{ selectedColor() }} </ui5-text>
                </div>
            </div>
        </div>
    </div>
</section>
