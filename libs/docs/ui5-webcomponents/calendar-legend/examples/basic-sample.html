<ui5-calendar>
    @for (specialDate of specialDates; track specialDate.value) {
    <ui5-special-date slot="specialDates" [value]="specialDate.value" [type]="specialDate.type"></ui5-special-date>
    }
    <ui5-calendar-legend slot="calendarLegend">
        <ui5-calendar-legend-item type="Type05" text="Holiday"></ui5-calendar-legend-item>
        <ui5-calendar-legend-item type="Type07" text="School Vacation"></ui5-calendar-legend-item>
        <ui5-calendar-legend-item type="Type13" text="Wedding"></ui5-calendar-legend-item>
    </ui5-calendar-legend>
</ui5-calendar>
