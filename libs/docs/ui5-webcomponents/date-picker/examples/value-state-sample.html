<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">None (Default):</label>
    <ui5-date-picker valueState="None" placeholder="Default state"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Positive:</label>
    <ui5-date-picker valueState="Positive" value="2024-01-15" placeholder="Positive state"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Critical:</label>
    <ui5-date-picker valueState="Critical" value="2024-01-15" placeholder="Critical state"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Negative:</label>
    <ui5-date-picker valueState="Negative" value="invalid-date" placeholder="Negative state"></ui5-date-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Information:</label>
    <ui5-date-picker valueState="Information" value="2024-01-15" placeholder="Information state"></ui5-date-picker>
</div>
