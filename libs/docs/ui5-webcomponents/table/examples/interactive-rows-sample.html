<ui5-toast [open]="isToastOpen()" (ui5Close)="onToastClose()">{{ toastMessage() }}</ui5-toast>

<ui5-table [style]="{'height': tableHeight()}" (ui5RowClick)="onRowClick($event)">
    <ui5-table-header-row slot="headerRow">
        @for (column of columns(); track column.id) {
        <ui5-table-header-cell [id]="column.id">
            <span>{{ column.label }}</span>
        </ui5-table-header-cell>
        }
    </ui5-table-header-row>

    @for (product of products(); track product.code) {
    <ui5-table-row [interactive]="true" [rowKey]="product.rowKey">
        <ui5-table-cell>
            <ui5-label><b>{{ product.name }}</b><br />{{ product.code }}</ui5-label>
        </ui5-table-cell>
        <ui5-table-cell>
            <ui5-label>{{ product.supplier }}</ui5-label>
        </ui5-table-cell>
        <ui5-table-cell>
            <ui5-label>{{ product.dimensions }}</ui5-label>
        </ui5-table-cell>
        <ui5-table-cell>
            <ui5-label [style.color]="product.weightColor"> <b>{{ product.weight }}</b> KG </ui5-label>
        </ui5-table-cell>
        <ui5-table-cell>
            <ui5-label><b>{{ product.price }}</b> EUR</ui5-label>
        </ui5-table-cell>
    </ui5-table-row>
    }
</ui5-table>
