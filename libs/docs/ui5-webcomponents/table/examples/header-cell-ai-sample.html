<ui5-table>
    <ui5-table-header-row slot="headerRow">
        <ui5-table-header-cell>
            <ui5-label required>Product</ui5-label>
            <ui5-table-header-cell-action-ai slot="action" id="aiActionProduct"></ui5-table-header-cell-action-ai>
        </ui5-table-header-cell>
        <ui5-table-header-cell>Category</ui5-table-header-cell>
        <ui5-table-header-cell>
            <ui5-label>Price</ui5-label>
            <ui5-table-header-cell-action-ai slot="action" id="aiActionPrice"></ui5-table-header-cell-action-ai>
        </ui5-table-header-cell>
        <ui5-table-header-cell>Stock</ui5-table-header-cell>
        <ui5-table-header-cell>Status</ui5-table-header-cell>
    </ui5-table-header-row>

    @for (product of basicProductsDisplay(); track product.id) {
    <ui5-table-row>
        <ui5-table-cell>{{ product.name }}</ui5-table-cell>
        <ui5-table-cell>{{ product.category }}</ui5-table-cell>
        <ui5-table-cell>{{ formatPrice(product.price) }}</ui5-table-cell>
        <ui5-table-cell>{{ product.stock }}</ui5-table-cell>
        <ui5-table-cell>{{ product.status }} </ui5-table-cell>
    </ui5-table-row>
    }
</ui5-table>
