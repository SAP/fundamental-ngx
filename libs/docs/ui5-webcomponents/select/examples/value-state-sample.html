<div class="fd-container fd-padding--none">
    <div class="fd-row">
        <div class="fd-col fd-col--4">
            <h4>Default State:</h4>
            <ui5-select
                [valueState]="valueState.None"
                [value]="defaultValue()"
                (ui5Change)="onValueChange('default', $event)"
            >
                <ui5-option icon="arrow-down" value="option1">Option 1</ui5-option>
                <ui5-option icon="arrow-down" value="option2">Option 2</ui5-option>
                <ui5-option icon="arrow-down" value="option3">Option 3</ui5-option>
            </ui5-select>
        </div>

        <div class="fd-col fd-col--4">
            <h4>Success State:</h4>
            <ui5-select
                [valueState]="valueState.Positive"
                [value]="successValue()"
                (ui5Change)="onValueChange('success', $event)"
            >
                <ui5-option icon="arrow-down" value="option1">Option 1</ui5-option>
                <ui5-option icon="arrow-down" value="option2">Option 2</ui5-option>
                <ui5-option icon="arrow-down" value="option3">Option 3</ui5-option>
            </ui5-select>
        </div>

        <div class="fd-col fd-col--4">
            <h4>Warning State:</h4>
            <ui5-select
                [valueState]="valueState.Critical"
                [value]="warningValue()"
                (ui5Change)="onValueChange('warning', $event)"
            >
                <ui5-option icon="arrow-down" value="option1">Option 1</ui5-option>
                <ui5-option icon="arrow-down" value="option2">Option 2</ui5-option>
                <ui5-option icon="arrow-down" value="option3">Option 3</ui5-option>
            </ui5-select>
        </div>
    </div>

    <div class="fd-row">
        <div class="fd-col fd-col--4">
            <h4>Error State:</h4>
            <ui5-select
                [valueState]="valueState.Negative"
                [value]="errorValue()"
                (ui5Change)="onValueChange('error', $event)"
            >
                <ui5-option icon="arrow-down" value="option1">Option 1</ui5-option>
                <ui5-option icon="arrow-down" value="option2">Option 2</ui5-option>
                <ui5-option icon="arrow-down" value="option3">Option 3</ui5-option>
            </ui5-select>
        </div>

        <div class="fd-col fd-col--4">
            <h4>Information State:</h4>
            <ui5-select
                [valueState]="valueState.Information"
                [value]="infoValue()"
                (ui5Change)="onValueChange('info', $event)"
            >
                <ui5-option icon="arrow-down" value="option1">Option 1</ui5-option>
                <ui5-option icon="arrow-down" value="option2">Option 2</ui5-option>
                <ui5-option icon="arrow-down" value="option3">Option 3</ui5-option>
            </ui5-select>
        </div>
    </div>
</div>
