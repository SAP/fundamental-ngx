<div class="fd-layout-grid fd-layout-grid--no-gap">
    <div class="fd-row">
        <div class="fd-col fd-col--12">
            <h4 class="fd-margin-bottom--sm">Different Step Configurations</h4>
        </div>
    </div>

    <div class="fd-row fd-margin-bottom--md">
        @for (config of stepConfigurations(); track config.label) {
        <div class="fd-col fd-col--3">
            <ui5-label>{{ config.label }}:</ui5-label>
            <ui5-step-input
                [value]="config.value"
                [step]="config.step"
                [placeholder]="config.placeholder"
                [accessibleName]="config.description"
            >
            </ui5-step-input>
        </div>
        }
    </div>
</div>
