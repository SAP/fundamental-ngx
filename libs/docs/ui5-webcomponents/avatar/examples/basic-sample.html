<div class="avatar-examples">
    <!-- Avatar with image -->
    <ui5-avatar size="XS" shape="Square">
        <img alt="Woman" src="https://ui5.github.io/webcomponents/images/avatars/woman_avatar_1.png" />
    </ui5-avatar>

    <ui5-avatar size="S" shape="Square">
        <img alt="Woman" src="https://ui5.github.io/webcomponents/images/avatars/woman_avatar_1.png" />
    </ui5-avatar>

    <!-- Avatar with initials -->
    <ui5-avatar size="M" initials="AB"> </ui5-avatar>

    <!-- Avatar with icon -->
    <ui5-avatar size="L" icon="employee"> </ui5-avatar>

    <!-- Avatar with background color -->
    <ui5-avatar [interactive]="true" size="XL" initials="CD" colorScheme="Accent7"> </ui5-avatar>
</div>
