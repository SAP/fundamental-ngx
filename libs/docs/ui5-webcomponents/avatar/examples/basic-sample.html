<section aria-labelledby="avatar-basic-sample">
    <h2 id="avatar-basic-sample">Basic Avatar Examples</h2>
    <!-- Avatar with image -->
    <ui5-avatar size="XS" shape="Square" accessibleName="Woman XS Square">
        <img alt="Woman" src="https://ui5.github.io/webcomponents/images/avatars/woman_avatar_1.png" />
    </ui5-avatar>

    <ui5-avatar size="S" shape="Square" accessibleName="Woman S Square">
        <img alt="Woman" src="https://ui5.github.io/webcomponents/images/avatars/woman_avatar_1.png" />
    </ui5-avatar>

    <!-- Avatar with initials -->
    <ui5-avatar size="M" initials="AB" accessibleName="Avatar AB M"></ui5-avatar>

    <!-- Avatar with icon -->
    <ui5-avatar size="L" icon="employee" accessibleName="Employee L"></ui5-avatar>

    <!-- Avatar with background color -->
    <ui5-avatar
        interactive
        size="XL"
        initials="CD"
        colorScheme="Accent7"
        accessibleName="Avatar CD XL Accent7"
    ></ui5-avatar>
</section>
