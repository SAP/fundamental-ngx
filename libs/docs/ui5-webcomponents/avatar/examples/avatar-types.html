<section aria-labelledby="avatar-shapes">
    <h2 id="avatar-shapes">Avatar Shapes</h2>
    <ui5-avatar shape="Circle"></ui5-avatar>
    <ui5-avatar shape="Square"></ui5-avatar>
</section>
<section aria-labelledby="avatar-initials">
    <h2 id="avatar-initials">Avatar with Initials</h2>
    <ui5-avatar initials="A" aria-label="Avatar A"></ui5-avatar>
    <ui5-avatar initials="AB" aria-label="Avatar AB"></ui5-avatar>
    <ui5-avatar initials="CDE" aria-label="Avatar CDE"></ui5-avatar>
</section>
<section aria-labelledby="avatar-icon-image">
    <h2 id="avatar-icon-image">Avatar Icon/Background Image</h2>
    <ui5-avatar icon="lightbulb" aria-label="Lightbulb"></ui5-avatar>
    <ui5-avatar icon="fridge" aria-label="Fridge"></ui5-avatar>
    <ui5-avatar aria-label="Woman">
        <img alt="Woman" src="https://ui5.github.io/webcomponents/images/avatars/woman_avatar_1.png" />
    </ui5-avatar>
</section>
<section aria-labelledby="avatar-sizes">
    <h2 id="avatar-sizes">Avatar Sizes</h2>
    <ui5-avatar size="XS"></ui5-avatar>
    <ui5-avatar size="S"></ui5-avatar>
    <ui5-avatar size="M"></ui5-avatar>
    <ui5-avatar size="L"></ui5-avatar>
    <ui5-avatar size="XL"></ui5-avatar>
</section>
<section aria-labelledby="avatar-interactive">
    <h2 id="avatar-interactive">Interactive</h2>
    <ui5-avatar interactive size="XS" initials="A"></ui5-avatar>
    <ui5-avatar interactive size="S" initials="AB"></ui5-avatar>
    <ui5-avatar interactive size="M" initials="CDE"></ui5-avatar>
    <ui5-avatar interactive size="L" initials="FGH"></ui5-avatar>
    <ui5-avatar interactive size="XL" initials="IJK"></ui5-avatar>
</section>
<section aria-labelledby="avatar-disabled">
    <h2 id="avatar-disabled">Disabled</h2>
    <ui5-avatar disabled size="XS" initials="A"></ui5-avatar>
    <ui5-avatar disabled size="S" initials="AB"></ui5-avatar>
    <ui5-avatar disabled size="M" initials="CDE"></ui5-avatar>
    <ui5-avatar disabled size="L" initials="FGH"></ui5-avatar>
    <ui5-avatar disabled size="XL" initials="IJK"></ui5-avatar>
</section>
<section aria-labelledby="avatar-colors">
    <h2 id="avatar-colors">Color Options</h2>
    <ui5-avatar colorScheme="Accent1" initials="A"></ui5-avatar>
    <ui5-avatar colorScheme="Accent2" initials="B"></ui5-avatar>
    <ui5-avatar colorScheme="Accent3" initials="C"></ui5-avatar>
    <ui5-avatar colorScheme="Accent4" initials="D"></ui5-avatar>
    <ui5-avatar colorScheme="Accent5" initials="E"></ui5-avatar>
    <ui5-avatar colorScheme="Accent6" initials="F"></ui5-avatar>
    <ui5-avatar colorScheme="Accent7" initials="G"></ui5-avatar>
    <ui5-avatar colorScheme="Accent8" initials="H"></ui5-avatar>
    <ui5-avatar colorScheme="Accent9" initials="I"></ui5-avatar>
    <ui5-avatar colorScheme="Accent10" initials="J"></ui5-avatar>
    <ui5-avatar colorScheme="Auto" initials="K"></ui5-avatar>
    <ui5-avatar colorScheme="Placeholder" initials="L"></ui5-avatar>
</section>
<section aria-labelledby="avatar-zoom-icon">
    <h2 id="avatar-zoom-icon">Avatar with Zoom Icon</h2>
    <ui5-avatar initials="AB" size="L" shape="Circle">
        <ui5-tag slot="badge">
            <ui5-icon slot="icon" name="edit"></ui5-icon>
        </ui5-tag>
    </ui5-avatar>
</section>
