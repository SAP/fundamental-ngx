<ui5-form layout="S1 M2 L2 XL2" item-spacing="Large" style="width: 800px">
    <ui5-bar design="Subheader" slot="header">
        <ui5-title level="H4" slot="startContent">Address</ui5-title>
        <ui5-button slot="endContent">Action 1</ui5-button>
        <ui5-button slot="endContent">Action 2</ui5-button>
    </ui5-bar>

    @for (formItem of formItems(); track formItem.id) {
    <ui5-form-item>
        <ui5-label slot="labelContent">{{ formItem.label }}</ui5-label>
        <ui5-input>{{ formItem.value }}</ui5-input>
    </ui5-form-item>
    }
</ui5-form>
