<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">None (Default):</label>
    <ui5-daterange-picker valueState="None" placeholder="Default state"></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Positive:</label>
    <ui5-daterange-picker
        valueState="Positive"
        value="2024-01-15 - 2024-01-20"
        placeholder="Positive state"
    ></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Critical:</label>
    <ui5-daterange-picker
        valueState="Critical"
        value="2024-01-15 - 2024-01-20"
        placeholder="Critical state"
    ></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Negative:</label>
    <ui5-daterange-picker
        valueState="Negative"
        value="invalid-range"
        placeholder="Negative state"
    ></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Information:</label>
    <ui5-daterange-picker
        valueState="Information"
        value="2024-01-15 - 2024-01-20"
        placeholder="Information state"
    ></ui5-daterange-picker>
</div>
