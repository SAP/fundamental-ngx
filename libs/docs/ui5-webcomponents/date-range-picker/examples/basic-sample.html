<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Simple Date Range Picker:</label>
    <ui5-daterange-picker placeholder="Select date range"></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Date Range Picker with Value:</label>
    <ui5-daterange-picker [value]="selectedRange()"></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Date Range Picker with Placeholder:</label>
    <ui5-daterange-picker placeholder="Enter date range (YYYY-MM-DD - YYYY-MM-DD)"></ui5-daterange-picker>
</div>
