<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Default Delimiter (-):</label>
    <ui5-daterange-picker [value]="defaultRange()" delimiter="-"></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Custom Delimiter (to):</label>
    <ui5-daterange-picker [value]="toRange()" delimiter=" to "></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Arrow Delimiter (→):</label>
    <ui5-daterange-picker [value]="arrowRange()" delimiter=" → "></ui5-daterange-picker>
</div>

<div class="fd-margin-top--sm">
    <label class="fd-margin-end--sm">Slash Delimiter (/):</label>
    <ui5-daterange-picker [value]="slashRange()" delimiter=" / "></ui5-daterange-picker>
</div>
