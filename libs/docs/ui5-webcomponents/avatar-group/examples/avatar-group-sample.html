<section aria-labelledby="avatar-group-sample">
    <h2 id="avatar-group-sample">Avatar Group Example</h2>
    <ui5-avatar-group accessibleName="Sample Avatar Group">
        <ui5-avatar initials="AB" accessibleName="Avatar AB"></ui5-avatar>
        <ui5-avatar icon="employee" accessibleName="Employee"></ui5-avatar>
        <ui5-avatar accessibleName="Empty Avatar"></ui5-avatar>
        <ui5-avatar initials="CD" colorScheme="Accent2" accessibleName="Avatar CD"></ui5-avatar>
        <ui5-avatar initials="EF" colorScheme="Accent3" accessibleName="Avatar EF"></ui5-avatar>
        <ui5-avatar icon="fridge" accessibleName="Fridge"></ui5-avatar>
        <ui5-avatar>
            <img alt="Woman" src="https://ui5.github.io/webcomponents/images/avatars/woman_avatar_1.png" />
        </ui5-avatar>
    </ui5-avatar-group>
</section>
