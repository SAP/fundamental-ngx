<section aria-labelledby="avatar-group-sample">
    <h2 id="avatar-group-sample">Avatar Group Example</h2>
    <ui5-avatar-group aria-label="Sample Avatar Group">
        <ui5-avatar initials="AB" aria-label="Avatar AB"></ui5-avatar>
        <ui5-avatar icon="employee" aria-label="Employee"></ui5-avatar>
        <ui5-avatar aria-label="Empty Avatar"></ui5-avatar>
        <ui5-avatar initials="CD" colorScheme="Accent2" aria-label="Avatar CD"></ui5-avatar>
        <ui5-avatar initials="EF" colorScheme="Accent3" aria-label="Avatar EF"></ui5-avatar>
        <ui5-avatar icon="fridge" aria-label="Fridge"></ui5-avatar>
        <ui5-avatar>
            <img alt="Woman" src="https://ui5.github.io/webcomponents/images/avatars/woman_avatar_1.png" />
        </ui5-avatar>
    </ui5-avatar-group>
</section>
