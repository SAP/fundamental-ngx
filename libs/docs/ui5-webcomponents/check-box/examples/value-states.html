<div class="value-states-examples">
    <div class="value-state-group">
        <ui5-label>None (Default)</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Default value state" valueState="None"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Default checked" checked="true" valueState="None"></ui5-checkbox>
        </div>
    </div>

    <div class="value-state-group">
        <ui5-label>Positive</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Positive value state" valueState="Positive"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Positive checked" checked="true" valueState="Positive"></ui5-checkbox>
        </div>
    </div>

    <div class="value-state-group">
        <ui5-label>Critical</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Critical value state" valueState="Critical"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Critical checked" checked="true" valueState="Critical"></ui5-checkbox>
        </div>
    </div>

    <div class="value-state-group">
        <ui5-label>Negative</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Negative value state" valueState="Negative"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Negative checked" checked="true" valueState="Negative"></ui5-checkbox>
        </div>
    </div>

    <div class="value-state-group">
        <ui5-label>Information</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Information value state" valueState="Information"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Information checked" checked="true" valueState="Information"></ui5-checkbox>
        </div>
    </div>
</div>
