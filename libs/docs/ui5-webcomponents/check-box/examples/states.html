<div class="states-examples">
    <div class="state-group">
        <ui5-label>Basic States</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Normal checkbox" checked="false"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Checked checkbox" checked="true"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Indeterminate checkbox" checked="true" indeterminate="true"> </ui5-checkbox>
        </div>
    </div>

    <div class="state-group">
        <ui5-label>Disabled States</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Disabled unchecked" disabled="true"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Disabled checked" checked="true" disabled="true"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox
                text="Disabled indeterminate"
                checked="true"
                indeterminate="true"
                disabled="true"
            ></ui5-checkbox>
        </div>
    </div>

    <div class="state-group">
        <ui5-label>Read-only States</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Read-only unchecked" readonly="true"></ui5-checkbox>
        </div>

        <div class="checkbox-item">
            <ui5-checkbox text="Read-only checked" checked="true" readonly="true"></ui5-checkbox>
        </div>
    </div>

    <div class="state-group">
        <ui5-label>Required</ui5-label>

        <div class="checkbox-item">
            <ui5-checkbox text="Required checkbox" required="true"></ui5-checkbox>
        </div>
    </div>
</div>
