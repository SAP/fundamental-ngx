<div
    fdClickedUsageWithProvider
    (anyOutputName)="fdClickEvent = $event"
    fdkFocusableItem
    [style.border]="'1px solid #dedede'"
    [style.display]="'inline-block'"
    [style.padding]="'5px 7px'"
    [style.cursor]="'pointer'"
>
    Trigger
</div>
<div>
    Emitted event type is <code>{{ fdClickEvent?.type | json }}</code>
    @if (fdClickEvent?.code) {
        , Key is <code>{{ fdClickEvent?.code | json }}</code>
    }
</div>
