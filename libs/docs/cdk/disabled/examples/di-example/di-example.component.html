<ul [fdkDisabled]="rootElementDisabled" class="disabled-list-example">
    <li fdDisabledRecipient [fdkDisabled]="firstElementDisabled">child 1</li>
    <li fdDisabledRecipient>child 2</li>
    <li fdDisabledRecipient>child 3</li>
</ul>

<div [style.margin-top.px]="20">
    <button
        [style.margin-bottom.rem]="0.5"
        fd-button
        (fdkClicked)="rootElementDisabled = !rootElementDisabled"
        [label]="rootElementDisabled ? 'Enable root element' : 'Disable root element'"
    ></button>
    <br />
    <button
        fd-button
        (fdkClicked)="firstElementDisabled = !firstElementDisabled"
        [label]="firstElementDisabled ? 'Enable first element' : 'Disable first element'"
    ></button>
</div>
