<div fdkFocusableGrid shortRowFocus="first">
    @for (list of [].constructor(5); track list; let rowIndex = $index) {
        <div fdkFocusableList navigationDirection="grid">
            @if (rowIndex % 2 === 0) {
                <span fdkFocusableItem> Content {{ rowIndex + 1 }} - 1 </span>
            }
            @if (rowIndex % 2 !== 0) {
                @for (item of [].constructor(3); track item; let columnIndex = $index) {
                    <span fdkFocusableItem> Content {{ rowIndex + 1 }} - {{ columnIndex + 1 }} </span>
                }
            }
        </div>
    }
</div>
