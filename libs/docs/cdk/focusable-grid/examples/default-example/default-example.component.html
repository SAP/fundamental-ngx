<div
    fdkFocusableGrid
    wrapHorizontally
    (itemFocused)="itemFocused($event)"
    (rowFocused)="rowFocused($event)"
    [style.max-height.px]="200"
    [style.overflow]="'auto'"
>
    @for (list of [].constructor(40); track list; let rowIndex = $index) {
        <div fdkFocusableList focusable navigationDirection="grid">
            @for (item of [].constructor(3); track item; let columnIndex = $index) {
                <span fdkFocusableItem>
                    @if (columnIndex === 0) {
                        Content {{ rowIndex + 1 }} - {{ columnIndex + 1 }}
                    }
                    @if (columnIndex === 1) {
                        <input placeholder="Content {{ rowIndex + 1 }} - {{ columnIndex + 1 }}" />
                    }
                    @if (columnIndex === 2) {
                        <a href="#">Link</a>
                        <a href="#">Link</a>
                        <a href="#">Link</a>
                    }
                </span>
            }
        </div>
    }
</div>
