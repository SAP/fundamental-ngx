<div
    fdkFocusableGrid
    wrapHorizontally
    (itemFocused)="itemFocused($event)"
    (rowFocused)="rowFocused($event)"
    style="max-height: 200px; overflow: auto"
>
    <div
        *ngFor="let list of [].constructor(40); let rowIndex = index"
        fdkFocusableList
        focusable
        navigationDirection="grid"
    >
        <span *ngFor="let item of [].constructor(3); let columnIndex = index" fdkFocusableItem>
            <ng-container *ngIf="columnIndex === 0"> Content {{ rowIndex + 1 }} - {{ columnIndex + 1 }} </ng-container>

            <ng-container *ngIf="columnIndex === 1">
                <input placeholder="Content {{ rowIndex + 1 }} - {{ columnIndex + 1 }}" />
            </ng-container>

            <ng-container *ngIf="columnIndex === 2">
                <a href="#">Link</a>

                <a href="#">Link</a>

                <a href="#">Link</a>
            </ng-container>
        </span>
    </div>
</div>
