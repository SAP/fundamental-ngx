<div class="fdk-initial-focus-control-buttons">
    <button fd-button (click)="showExample('link')">Show autofocus for link</button>
    <button fd-button (click)="showExample('button')">Show autofocus for button</button>
    <button fd-button (click)="showExample('input')">Show autofocus for input</button>
    <button fd-button (click)="showExample('textarea')">Show autofocus for textarea</button>
</div>
<div class="fdk-initial-focus-examples">
    @if (currentExample === 'link') {
        <div>
            <a fdkInitialFocus [routerLink]="['./']" fd-link aria-label="Standard">Link with autofocus</a>
        </div>
    }
    @if (currentExample === 'button') {
        <div>
            <button fdkInitialFocus fd-button>Button with autofocus</button>
        </div>
    }
    @if (currentExample === 'input') {
        <div>
            <div fd-form-item>
                <label fd-form-label for="input-1">Default Input</label>
                <input fdkInitialFocus fd-form-control type="text" id="input-1" placeholder="Input with autofocus" />
            </div>
        </div>
    }
    @if (currentExample === 'textarea') {
        <div>
            <div fd-form-item>
                <label fd-form-label for="input-1">Default Textarea</label>
                <textarea
                    fdkInitialFocus
                    fd-form-control
                    type="text"
                    id="textarea-1"
                    placeholder="Input with autofocus"
                ></textarea>
            </div>
        </div>
    }
</div>
