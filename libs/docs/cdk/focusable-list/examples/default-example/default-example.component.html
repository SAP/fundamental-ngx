<h5>Vertical focus list</h5>
<div fdkFocusableList (itemFocused)="itemFocused($event)">
    @for (item of focusableItems; track item; let index = $index) {
        <div fdkFocusableItem>focusable #{{ index + 1 }}</div>
    }
</div>
<h5>Horizontal focus list</h5>
<div fdkFocusableList navigationDirection="horizontal" (itemFocused)="itemFocused($event)">
    @for (item of focusableItems; track item; let index = $index) {
        <span fdkFocusableItem> focusable #{{ index + 1 }} </span>
    }
</div>
