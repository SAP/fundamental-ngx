<ul [fdkDisabled]="rootElementDisabled">
    <li fdkDisabledRecipient [fdkDisabled]="firstElementDisabled">child 1</li>
    <li fdkDisabledRecipient>child 2</li>
    <li fdkDisabledRecipient>child 3</li>
</ul>

<div style="margin-top: 20px">
    <button
        style="margin-bottom: 0.5rem"
        fn-button
        (fdkClicked)="rootElementDisabled = !rootElementDisabled"
        [label]="rootElementDisabled ? 'Enable root element' : 'Disable root element'"
    ></button>
    <button
        fn-button
        (fdkClicked)="firstElementDisabled = !firstElementDisabled"
        [label]="firstElementDisabled ? 'Enable first element' : 'Disable first element'"
    ></button>
</div>
