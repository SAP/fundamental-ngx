<div>
    <div *fdkBreakpoint="['s']">Will be visible on S</div>
    <div *fdkBreakpoint="['s', 'm']">Will be visible on S and M</div>
    <div *fdkBreakpoint="['s', 'm', 'l']">Will be visible on S, M and L</div>
    <div *fdkBreakpoint="['s', 'm', 'l', 'xl']">Will be visible on S, M, L and XL</div>
    <div *fdkBreakpointLt="1000">Will be visible when screen size is <1000px</div>
    <div *fdkBreakpointGt="1000">Will be visible when screen size is >1000px</div>
</div>
