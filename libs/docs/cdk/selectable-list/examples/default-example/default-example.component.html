<h5>Single selection</h5>

<div fdSelectableList [selected]="selectedItemIndex" (selectedChange)="selectedItemIndex = $event">
    <ng-container *ngFor="let item of selectableItems; let index = index">
        <div fdSelectableItem [value]="index + 1" [class.selected]="selectedItemIndex === index + 1">
            selectable #{{ index + 1 }}
        </div>
    </ng-container>
</div>

<h5>Multiple selection</h5>

<div fdSelectableList [selected]="multipleSelectionValues" multiple>
    <ng-container *ngFor="let item of selectableItems; let index = index">
        <div
            fdSelectableItem
            #selectable="fdSelectableItem"
            [value]="index + 1"
            [class.selected]="selectable.getSelected()"
        >
            selectable #{{ index + 1 }}
        </div>
    </ng-container>
</div>

<h5>Allow `toggle`</h5>

<div fdSelectableList [selected]="toggleSelectionValues" multiple toggle>
    <ng-container *ngFor="let item of selectableItems; let index = index">
        <div
            fdSelectableItem
            #selectable="fdSelectableItem"
            [value]="index + 1"
            [class.selected]="selectable.getSelected()"
        >
            selectable #{{ index + 1 }}
        </div>
    </ng-container>
</div>
