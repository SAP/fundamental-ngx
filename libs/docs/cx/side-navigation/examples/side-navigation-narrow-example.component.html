<fdx-side-nav [narrow]="true">
    <div fdx-side-nav-main>
        <ul fdx-nested-list>
            <li fdx-nested-list-item>
                <a fdx-nested-list-link>
                    <i fdx-nested-list-icon glyph="home"></i>
                    <span fdx-nested-list-title>Level 1 Item</span>
                </a>
            </li>
            <li fdx-nested-list-item>
                <a fdx-nested-list-link>
                    <i fdx-nested-list-icon glyph="synchronize"></i>
                    <span fdx-nested-list-title>Level 1 Item</span>
                </a>
            </li>
            <li fdx-nested-list-item>
                <fdx-nested-list-popover>
                    <button fdx-nested-list-link>
                        <i fdx-nested-list-icon glyph="task"></i>
                        <span fdx-nested-list-title>Level 1 Item with children</span>
                        <i fdx-nested-list-expand-icon></i>
                    </button>
                    <ul fdx-nested-list>
                        <li fdx-nested-list-item [header]="true" [display]="true">
                            <h3 fdx-nested-list-link>
                                <span fdx-nested-list-title>Header (No Navigation)</span>
                            </h3>
                        </li>
                        <li fdx-nested-list-item>
                            <a fdx-nested-list-link>
                                <span fdx-nested-list-title>Level 2 Item</span>
                            </a>
                        </li>
                        <li fdx-nested-list-item>
                            <button fdx-nested-list-link>
                                <span fdx-nested-list-title>Level 2 Item with children</span>
                                <i fdx-nested-list-expand-icon></i>
                            </button>
                            <ul fdx-nested-list>
                                <li fdx-nested-list-item>
                                    <a fdx-nested-list-link>
                                        <span fdx-nested-list-title>Level 3 Item</span>
                                    </a>
                                </li>
                                <li fdx-nested-list-item>
                                    <a fdx-nested-list-link>
                                        <span fdx-nested-list-title>Level 3 Item</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li fdx-nested-list-item>
                            <a fdx-nested-list-link>
                                <span fdx-nested-list-title>Level 2 Item</span>
                            </a>
                        </li>
                    </ul>
                </fdx-nested-list-popover>
            </li>
            <li fdx-nested-list-item>
                <a fdx-nested-list-link>
                    <i fdx-nested-list-icon glyph="windows-doors"></i>
                    <span fdx-nested-list-title>Level 1 Item</span>
                </a>
            </li>
            <li fdx-nested-list-item>
                <a fdx-nested-list-link>
                    <i fdx-nested-list-icon glyph="wrench"></i>
                    <span fdx-nested-list-title>Level 1 Item</span>
                </a>
            </li>
        </ul>
    </div>

    <div fdx-side-nav-utility>
        <ul fdx-nested-list [textOnly]="true">
            <li fdx-nested-list-item>
                <a fdx-nested-list-link>
                    <i fdx-nested-list-icon glyph="account"></i>
                    <span fdx-nested-list-title>Level 1 Item</span>
                </a>
            </li>
            <li fdx-nested-list-item>
                <a fdx-nested-list-link>
                    <i fdx-nested-list-icon glyph="accidental-leave"></i>
                    <span fdx-nested-list-title>Level 1 Item</span>
                </a>
            </li>
        </ul>
    </div>
</fdx-side-nav>
