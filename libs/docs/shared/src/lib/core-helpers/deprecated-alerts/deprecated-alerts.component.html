@for (deprecation of moduleDeprecations; track deprecation) {
    <fd-message-strip type="warning" [dismissible]="false">
        {{ deprecation.message }}.
        <a fd-link [routerLink]="deprecation.alternative.link" [fragment]="deprecation.alternative.fragment">{{
            deprecation.alternative.name
        }}</a>
    </fd-message-strip>
}
