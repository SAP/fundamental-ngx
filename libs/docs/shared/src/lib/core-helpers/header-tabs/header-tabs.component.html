<ul fd-tab-nav>
    @for (customTab of preCustomTabs; track customTab) {
        <li fd-tab-item>
            <a
                fd-tab-link
                [routerLink]="customTab.link"
                routerLinkActive
                #rla="routerLinkActive"
                [active]="rla.isActive"
            >
                <span fd-tab-tag>
                    {{ customTab.title }}
                </span>
            </a>
        </li>
    }
    <li fd-tab-item>
        <a
            fd-tab-link
            [routerLink]="observedLink ? (observedLink.link | async) : './'"
            routerLinkActive
            #rla1="routerLinkActive"
            [active]="rla1.isActive"
            [routerLinkActiveOptions]="{ exact: true }"
        >
            <span fd-tab-tag>Examples</span>
        </a>
    </li>
    <li fd-tab-item>
        <a fd-tab-link routerLink="./api" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
            <span fd-tab-tag>API</span>
        </a>
    </li>
    @if (hasI18n) {
        <li fd-tab-item>
            <a fd-tab-link routerLink="./i18n" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
                <span fd-tab-tag>I18n</span>
            </a>
        </li>
    }
    @for (customTab of postCustomTabs; track customTab) {
        <li fd-tab-item>
            <a
                fd-tab-link
                [routerLink]="customTab.link"
                routerLinkActive
                #rla="routerLinkActive"
                [active]="rla.isActive"
            >
                <span fd-tab-tag>
                    {{ customTab.title }}
                </span>
            </a>
        </li>
    }
</ul>
<separator style="margin-top: 0"></separator>
