<h3 class="fd-playground__title sap-padding-top-large">Playground Example</h3>

<div class="sap-flex sap-flex-wrap" [class.sap-display-block]="displayBlock()">
    <div class="fd-playground__col sap-padding-x-small sap-padding-bottom-small">
        <ng-content></ng-content>
    </div>

    <div class="fd-playground__col sap-padding-x-small">
        <schema
            class="fd-playground__schema"
            [schema]="schema()"
            [resettable]="resettable()"
            [initialValues]="schemaInitialValues()"
            (schemaValues)="onSchemaValueChanges($event)"
            (resetTriggered)="reset()"
        ></schema>
    </div>
</div>
