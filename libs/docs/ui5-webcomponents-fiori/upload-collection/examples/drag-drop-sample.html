<ui5-upload-collection (ui5ItemDelete)="onItemDelete($event)" (drop)="onDrop($event)">
    @for (file of files(); track file.id) {
    <ui5-upload-collection-item [fileName]="file.fileName" [progress]="file.progress" [uploadState]="file.uploadState">
        <ui5-icon slot="thumbnail" [name]="file.icon" />
    </ui5-upload-collection-item>
    }
</ui5-upload-collection>

<div class="fd-margin-top--sm">
    <ui5-label><strong>Try it:</strong> Drag and drop files onto the upload collection above</ui5-label>
</div>
