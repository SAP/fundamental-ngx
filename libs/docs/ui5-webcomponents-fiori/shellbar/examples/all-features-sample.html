<div class="fd-container">
    <ui5-shellbar notificationsCount="72" [showNotifications]="true" [showProductSwitch]="true">
        <ui5-button icon="menu2" slot="startButton"></ui5-button>
        <ui5-button icon="nav-back" slot="startButton"></ui5-button>

        <ui5-shellbar-branding slot="branding">
            Product Identifier
            <img slot="logo" src="https://ui5.github.io/webcomponents/images/sap-logo-svg.svg" alt="SAP Logo" />
        </ui5-shellbar-branding>
        <ui5-tag design="Set2" colorScheme="7" slot="content">Trial</ui5-tag>
        <ui5-text slot="content">30 days remaining</ui5-text>
        <ui5-shellbar-spacer slot="content"></ui5-shellbar-spacer>
        <div slot="content" [style]="{ display: 'flex', gap: '0 5px', alignItems: 'center' }">
            <ui5-switch></ui5-switch>
            <ui5-label>Try Beta Version</ui5-label>
        </div>

        <ui5-shellbar-search
            slot="searchField"
            [showClearIcon]="true"
            placeholder="Search Apps, Products"
        ></ui5-shellbar-search>

        <ui5-shellbar-item icon="sys-help" text="Help"></ui5-shellbar-item>
        <ui5-toggle-button icon="da" tooltip="Joule" slot="assistant"></ui5-toggle-button>
        <ui5-avatar slot="profile">
            <img src="https://ui5.github.io/webcomponents/images/avatars/man_avatar_3.png" alt="User Avatar" />
        </ui5-avatar>
    </ui5-shellbar>
</div>
