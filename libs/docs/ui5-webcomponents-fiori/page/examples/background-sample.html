<div class="fd-margin-bottom--md">
    <p><strong>Select Background Design:</strong></p>
    <ui5-segmented-button (ui5SelectionChange)="onDesignChange($event)">
        <ui5-segmented-button-item [selected]="backgroundDesign() === backgroundDesignEnum().Solid"
            >Solid</ui5-segmented-button-item
        >
        <ui5-segmented-button-item [selected]="backgroundDesign() === backgroundDesignEnum().Transparent"
            >Transparent</ui5-segmented-button-item
        >
        <ui5-segmented-button-item [selected]="backgroundDesign() === backgroundDesignEnum().List"
            >List</ui5-segmented-button-item
        >
    </ui5-segmented-button>
</div>

<div [style]="{ height: '350px', padding: '1rem', 'background-color': 'var(--sapContent_Illustrative_Color10)'}">
    <ui5-page [backgroundDesign]="backgroundDesign()">
        <!-- TODO: figure out how to avoid overriding box-sizing -->
        <ui5-bar slot="header" design="Header" [style]="{ 'box-sizing': 'border-box' }">
            <ui5-button design="Transparent" icon="home" tooltip="Go home" slot="startContent"></ui5-button>
            <ui5-label id="background-design-label">Background Sample</ui5-label>
            <ui5-button
                design="Transparent"
                icon="action-settings"
                tooltip="Go to settings"
                slot="endContent"
            ></ui5-button>
        </ui5-bar>

        <ui5-list>
            @for (item of items(); track item.id) {
            <ui5-li [additionalText]="item.description">
                <ui5-icon [name]="item.icon"></ui5-icon>
                {{ item.title }}
            </ui5-li>
            }
        </ui5-list>

        <ui5-bar slot="footer" design="Footer">
            <ui5-label>Current Design: {{ backgroundDesign() }}</ui5-label>
        </ui5-bar>
    </ui5-page>
</div>
