<fd-icon
    *ngIf="glyph"
    class="fn-message-strip__icon"
    [ariaLabel]="iconAriaLabel"
    [glyph]="glyph"
    [font]="font"
></fd-icon>

<span class="fn-message-strip__text">{{ label }}</span>

<button
    class="fn-nested-button fn-message-strip__close-button"
    (click)="dismiss.emit()"
    [attr.aria-label]="dismissButtonAriaLabel"
>
    <span class="sap-icon sap-icon--decline"></span>
</button>
