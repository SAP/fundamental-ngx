<fd-icon
    *ngIf="glyph"
    class="fn-message-strip__icon"
    [ariaLabel]="iconAriaLabel"
    [glyph]="glyph"
    [font]="font"
></fd-icon>

<span class="fn-message-strip__text">{{ label }}</span>

<button
    *ngIf="dismissible"
    fn-button
    fnType="layout"
    glyph="decline"
    class="fn-message-strip__close-button"
    [ariaLabel]="dismissButtonAriaLabel"
    (click)="dismiss.emit()"
></button>
