<div class="fn-switch">
    <label
        class="fn-switch__toggle"
        (click)="focus()"
        [style.cursor]="disabled ? 'auto' : 'pointer'"
        [class.fn-switch--compact]="compact"
        [class.fn-switch--semantic]="semantic"
        [class.is-disabled]="disabled"
        [attr.aria-label]="ariaLabel"
    >
        <input
            #switchInput
            class="fn-switch__input"
            type="checkbox"
            role="switch"
            [id]="innerInputId"
            [name]="name"
            [disabled]="disabled"
            [attr.aria-required]="required"
            [attr.aria-checked]="checked"
            [attr.aria-labelledby]="ariaLabelledby + ' ' + (semantic ? _semanticLabelId : '')"
            [(ngModel)]="isChecked"
        />
        <span class="fn-switch__slider"></span>
        <span *ngIf="activeText || inactiveText" class="fn-switch__label">
            {{ isChecked ? activeText : inactiveText }}
        </span>
        <span *ngIf="semantic" [id]="_semanticLabelId" aria-hidden="true" class="fn-switch__invisible-text">
            {{
                checked
                    ? semanticAcceptLabel || ('fnSwitch.semanticAcceptLabel' | fdTranslate)
                    : semanticDeclineLabel || ('fnSwitch.semanticAcceptLabel' | fdTranslate)
            }}
        </span>
    </label>
</div>
