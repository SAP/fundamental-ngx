<div class="fn-slider__dot fn-slider__dot--active"></div>
<div class="fn-slider__track" (click)="onTrackClick($event)" #track>
    <div
        class="fn-slider__track-range"
        [style.width.%]="vertical ? null : _progress"
        [style.height.%]="vertical ? _progress : null"
    ></div>
    <div class="fn-slider__handle-wrapper">
        <div
            #handle
            class="fn-slider__handle"
            role="slider"
            [attr.aria-label]="ariaLabel || 'fnSlider.minMaxDetails' | fdTranslate: { min: minValue, max: maxValue }"
            [attr.aria-labelledby]="ariaLabelledBy"
            [attr.aria-valuemin]="'fnSlider.valueminDetails' | fdTranslate: { value: minValue }"
            [attr.aria-valuemax]="'fnSlider.valuemaxDetails' | fdTranslate: { value: maxValue }"
            tabindex="0"
            [attr.aria-valuenow]="
                _useSliderValuePrefix
                    ? ('fnSlider.valueNowDetails'
                      | fdTranslate: { value: getValuenow(_position, _sliderValueTargets.SINGLE_SLIDER) })
                    : getValuenow(_position, _sliderValueTargets.SINGLE_SLIDER)
            "
            [attr.aria-valuetext]="
                _useSliderValuePrefix
                    ? ('fnSlider.valueNowDetails'
                      | fdTranslate: { value: getValuenow(_position, _sliderValueTargets.SINGLE_SLIDER) })
                    : getValuenow(_position, _sliderValueTargets.SINGLE_SLIDER)
            "
            fn-slider-position
            [vertical]="vertical"
            [position]="_progress"
            (mousedown)="onHandleClick($event)"
            (blur)="onBlur()"
            (keydown)="onKeyDown($event)"
        >
            <span class="sap-icon sap-icon--megamenu"></span>
            <span class="sap-icon sap-icon--megamenu"></span>
        </div>
    </div>
</div>
<div class="fn-slider__dot"></div>
