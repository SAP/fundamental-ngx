<ng-container *ngIf="checkboxProvider">
    <ng-template
        [ngTemplateOutlet]="checkboxProvider.templateRef"
        [ngTemplateOutletContext]="checkboxContext$ | async"
    ></ng-template>
</ng-container>

<span
    [class.fn-list__icon]="!!iconProvider"
    [class.fn-list__avatar]="!!prefixProvider"
    *ngIf="iconProvider || prefixProvider"
>
    <ng-template
        [ngTemplateOutlet]="$templateRef(iconProvider?.templateRef || prefixProvider?.templateRef)"
    ></ng-template>
</span>

<ng-container *ngIf="byline; else normal">
    <div class="fn-list__start-container" *ngIf="titleProvider || bylineProvider">
        <span class="fn-list__title">
            <ng-container *ngTemplateOutlet="$templateRef(titleProvider?.templateRef)"></ng-container>
        </span>
        <span class="fn-list__byline">
            <ng-container *ngTemplateOutlet="$templateRef(bylineProvider?.templateRef)"></ng-container>
        </span>
    </div>
</ng-container>

<ng-template #normal>
    <span class="fn-list__text" *ngIf="titleProvider">
        <ng-container *ngTemplateOutlet="titleProvider.templateRef"></ng-container>
    </span>
</ng-template>

<div class="fn-list__end-container" *ngIf="actionsProvider || postfixProvider" (click)="$event.stopPropagation()">
    <ng-container *ngTemplateOutlet="$templateRef(postfixProvider?.templateRef)"></ng-container>
    <ng-container *ngTemplateOutlet="$templateRef(actionsProvider?.templateRef)"></ng-container>
</div>
