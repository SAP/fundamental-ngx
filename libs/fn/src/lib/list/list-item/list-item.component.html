<ng-container *ngIf="checkboxProvider">
    <ng-template
        [ngTemplateOutlet]="checkboxProvider.templateRef"
        [ngTemplateOutletContext]="checkboxContext"
    ></ng-template>
</ng-container>

<span [class.fn-list__icon]="!!iconProvider" *ngIf="iconProvider || prefixProvider">
    <ng-template [ngTemplateOutlet]="iconProvider.templateRef || prefixProvider.templateRef"></ng-template>
</span>

<ng-container *ngIf="byline; else normal">
    <div class="fn-avatar fn-list__avatar fn-avatar--circle fn-avatar--m fn-avatar--indigo">
        <div class="fn-avatar__initials">M</div>
    </div>
    <div class="fn-list__start-container" *ngIf="titleProvider">
        <span class="fn-list__title">
            <ng-container *ngTemplateOutlet="titleProvider.templateRef"></ng-container>
        </span>
        <span class="fn-list__byline">List Item Byline</span>
    </div>
</ng-container>

<ng-template #normal>
    <span class="fn-list__text" *ngIf="titleProvider">
        <ng-container *ngTemplateOutlet="titleProvider.templateRef"></ng-container>
    </span>
</ng-template>

<div class="fn-list__end-container" *ngIf="actionsProvider || endProvider" (click)="$event.stopPropagation()">
    <ng-container *ngTemplateOutlet="endProvider?.templateRef"></ng-container>
    <ng-container *ngTemplateOutlet="actionsProvider?.templateRef"></ng-container>
</div>
