    <span class="sap-icon" [class]="'sap-icon--' + glyph"></span>
</ng-container>

<span class="fn-button__text" *ngIf="label">
    {{ label }}
</span>

<ng-container *ngIf="glyphPosition === 'after' && glyph">
    <span class="sap-icon" [class]="'sap-icon--' + glyph"></span>
</ng-container>
