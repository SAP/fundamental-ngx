<div class="fn-input fn-input--select" [class]="state ? 'fn-input--' + state : ''">
    <div (click)="selectInputClicked($event)" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
        <input
            #selectInput
            class="fn-input__text-field"
            type="text"
            [attr.placeholder]="placeholder"
            [(ngModel)]="value"
            [readonly]="!editable"
        />
        <div class="fn-input__border"></div>
        <button class="fn-nested-button" aria-label="nested button" tabindex="-1">
            <span class="sap-icon sap-icon--megamenu"></span>
        </button>
    </div>
    <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="opened && !_optionsListEmpty"
    >
        <ul [style.width.px]="_selectWidth" aria-label="Select menu" fnSelectMenu #menu>
            <ng-content></ng-content>
        </ul>
    </ng-template>
</div>
