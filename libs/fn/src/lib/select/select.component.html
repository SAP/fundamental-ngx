<div class="fn-input fn-input--select" [class]="state ? 'fn-input--' + state : ''">
    <div (click)="selectInputClicked($event)">
        <input
            #selectInput
            class="fn-input__text-field"
            type="text"
            [attr.placeholder]="placeholder"
            [(ngModel)]="value"
            [readonly]="!editable"
        />
        <div class="fn-input__border"></div>
        <button class="fn-nested-button" aria-label="nested button" tabindex="-1">
            <span class="sap-icon sap-icon--megamenu"></span>
        </button>
    </div>
    <ul *ngIf="opened && !_optionsListEmpty" role="listbox" aria-label="Select menu" class="fn-select__menu">
        <ng-content></ng-content>
    </ul>
</div>
