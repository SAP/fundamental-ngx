<span class="sap-icon sap-icon--search fn-search__icon"></span>
<input
    [attr.disabled]="disabled || null"
    type="search"
    class="fn-search__input"
    [attr.placeholder]="placeholder || ' '"
    [(ngModel)]="value"
    #searchInput
/>
<button class="fn-search__clear" tabindex="0" *ngIf="value" (click)="resetValue()" aria-label="clear button">
    <span class="sap-icon sap-icon--decline"></span>
</button>
<button class="fn-search__button" tabindex="0" (click)="emitSearch()" aria-label="navigation right arrow button">
    <span class="sap-icon sap-icon--navigation-right-arrow"></span>
</button>
