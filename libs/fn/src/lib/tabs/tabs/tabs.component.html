<div class="fn-tabs" [ngClass]="mode ? 'fn-tabs--' + mode : ''" role="tablist">
    <a
        *ngFor="let tab of _tabsList; let i = index"
        fn-tab-item
        [active]="tab.active"
        [disabled]="tab.disabled"
        (click)="setActiveTab(i)"
        (keydown)="_tabHeaderKeyHandler(i, $event)"
    >
        {{ tab.title }}
    </a>
</div>
<ng-content></ng-content>
