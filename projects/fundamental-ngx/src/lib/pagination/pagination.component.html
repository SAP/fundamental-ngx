<div class="fd-pagination"
     *ngIf="pagination.totalItems">
    <span class="fd-pagination__total">{{ pagination.totalItems }} items</span>
    <nav class="fd-pagination__nav">
        <a class="fd-pagination__link fd-pagination__link--previous"
           tabindex="0"
           aria-label="Previous"
           [attr.aria-disabled]="pagination.currentPage === 1 ? true : null"
           (click)="goToPage(pagination.currentPage - 1)">
        </a>
        <a class="fd-pagination__link"
           *ngFor="let page of pages">
            <a href="#"
               class="fd-pagination__link"
               (click)="goToPage(page, $event)"
               *ngIf="page !== -1; else more"
               [attr.aria-selected]="pagination.currentPage === page">{{page}}</a>
            <ng-template #more>
                <span class="fd-pagination__link fd-pagination__link--more"
                      aria-hidden="true"
                      aria-label="..."
                      role="presentation"></span>
            </ng-template>
        </a>
        <a class="fd-pagination__link fd-pagination__link--next"
           aria-label="Next"
           tabindex="0"
           [attr.aria-disabled]="isLastPage()"
           (click)="goToPage(pagination.currentPage + 1)">
        </a>
    </nav>
</div>
