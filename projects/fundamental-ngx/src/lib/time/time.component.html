<div class="fd-time">
  <div class="fd-time__item">
    <div class="fd-time__control">
      <button (click)="increaseHour()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase hours"></button>
    </div>
    <div class="fd-time__input">
      <input *ngIf="!displayTwentyFour" [(ngModel)]="displayedHour" (blur)="checkInput('hour')" class="fd-form__control" type="number" min="0" max="23" placeholder="hh"
             aria-label="Hours"/>
      <input *ngIf="displayTwentyFour" [(ngModel)]="time.hour" (blur)="checkInput('hour')" class="fd-form__control" type="number" min="0" max="23" placeholder="hh"
             aria-label="Hours"/>
    </div>
    <div class="fd-time__control">
      <button (click)="decreaseHour()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease hours"></button>
    </div>
  </div>

  <div class="fd-time__item">
    <div class="fd-time__control">
      <button (click)="increaseMinute()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase minutes"></button>
    </div>
    <div class="fd-time__input">
      <input [(ngModel)]="time.minute" (blur)="checkInput('minute')" class="fd-form__control" type="number" min="0" max="59" placeholder="mm"
             aria-label="Minutes"/>
    </div>
    <div class="fd-time__control">
      <button (click)="decreaseMinute()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease minutes"></button>
    </div>
  </div>
  <div class="fd-time__item">
    <div class="fd-time__control">
      <button (click)="increaseSecond()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase seconds"></button>
    </div>
    <div class="fd-time__input">
      <input [(ngModel)]="time.second" (blur)="checkInput('second')" class="fd-form__control" type="number" min="0" max="59" placeholder="ss"
             aria-label="Seconds"/>
    </div>
    <div class="fd-time__control">
      <button (click)="decreaseSecond()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease seconds"></button>
    </div>
  </div>
  <div *ngIf="!displayTwentyFour" class="fd-time__item">
    <div class="fd-time__control">
      <button (click)="togglePeriod()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase period"></button>
    </div>
    <div class="fd-time__input">
      <input [(ngModel)]="period" class="fd-form__control" (blur)="checkInput('period')" type="text" placeholder="am"
             aria-label="Period"/>
    </div>
    <div class="fd-time__control">
      <button (click)="togglePeriod()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease period"></button>
    </div>
  </div>
</div>
