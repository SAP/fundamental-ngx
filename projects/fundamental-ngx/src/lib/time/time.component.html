<div class="fd-time">
  <div class="fd-time__item">
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="increaseHour()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase hours"></button>
    </div>
    <div class="fd-time__input">
      <input *ngIf="!displayTwentyFour" [ngClass]="{'is-disabled': disabled, 'is-invalid': displayedHourInvalid}" [(ngModel)]="displayedHour" (blur)="checkInput('hour')" class="fd-form__control" type="number" placeholder="hh"
             aria-label="Hours"/>
      <input *ngIf="displayTwentyFour" [ngClass]="{'is-disabled': disabled, 'is-invalid': hourInvalid}" [(ngModel)]="time.hour" (blur)="checkInput('hour')" class="fd-form__control" type="number" placeholder="hh"
             aria-label="Hours"/>
    </div>
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="decreaseHour()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease hours"></button>
    </div>
  </div>

  <div class="fd-time__item">
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="increaseMinute()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase minutes"></button>
    </div>
    <div class="fd-time__input">
      <input [(ngModel)]="time.minute" [ngClass]="{'is-disabled': disabled, 'is-invalid': minuteInvalid}" (blur)="checkInput('minute')" class="fd-form__control" type="number" placeholder="mm"
             aria-label="Minutes"/>
    </div>
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="decreaseMinute()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease minutes"></button>
    </div>
  </div>
  <div class="fd-time__item">
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="increaseSecond()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase seconds"></button>
    </div>
    <div class="fd-time__input">
      <input [(ngModel)]="time.second" [ngClass]="{'is-disabled': disabled, 'is-invalid': secondInvalid}" (blur)="checkInput('second')" class="fd-form__control" type="number" placeholder="ss"
             aria-label="Seconds"/>
    </div>
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="decreaseSecond()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease seconds"></button>
    </div>
  </div>
  <div *ngIf="!displayTwentyFour" class="fd-time__item">
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="togglePeriod()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-up-arrow"
              aria-label="Increase period"></button>
    </div>
    <div class="fd-time__input">
      <input [(ngModel)]="period" [ngClass]="{'is-disabled': disabled}" class="fd-form__control" (blur)="checkInput('period')" type="text" placeholder="am"
             aria-label="Period"/>
    </div>
    <div class="fd-time__control">
      <button [ngClass]="{'is-disabled': disabled}" (click)="togglePeriod()" class=" fd-button--secondary fd-button--xs sap-icon--navigation-down-arrow"
              aria-label="Decrease period"></button>
    </div>
  </div>
</div>
