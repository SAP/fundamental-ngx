<a *ngIf="url" class="fd-breadcrumb__link" [ngStyle]="{'cursor': getCursor() }" [attr.href]="url ? [url] : []">
  <ng-container *ngTemplateOutlet="tempOutlet"></ng-container>
</a>
<a *ngIf="routerLink" class="fd-breadcrumb__link" [ngStyle]="{'cursor': getCursor() }">
  <ng-container *ngTemplateOutlet="tempOutlet"></ng-container>
</a>
<span *ngIf="!url && !routerLink" [ngStyle]="{'cursor': getCursor() }">
  <ng-container *ngTemplateOutlet="tempOutlet"></ng-container>
</span>
<ng-template #tempOutlet>
  <ng-content></ng-content>
</ng-template>
