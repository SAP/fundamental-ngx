<div class="fd-input-group fd-input-group--after">
        <input class=""
               type="number"
               name=""
               [disabled]="disabled"
               [(ngModel)]="inputText"
               placeholder="{{placeholder}}" />
        <span class="fd-input-group__addon fd-input-group__addon--button fd-input-group__addon fd-input-group__addon--after">
                <button class="fd-input-group__button fd-input-group__button--step-up sap-icon--slim-arrow-up"
                        aria-label="Step up"
                        (click)="stepUpClicked()"></button>
                <button class="fd-input-group__button fd-input-group__button--step-down sap-icon--slim-arrow-down"
                        aria-label="Step down"
                        (click)="stepDownClicked()"></button>
        </span>
</div>
